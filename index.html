<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v249 - Master Acca</title>
    <style>
        :root { 
            --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; 
            --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; 
            --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--txt); padding: 0; margin: 0; font-size: 16px; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; padding: 20px 15px; }

        /* Dashboard Tools */
        .tools-box { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .tool-row { display: flex; gap: 10px; margin-bottom: 12px; }
        select { flex: 1; padding: 12px; border-radius: 10px; background: #000; color: #fff; border: 1px solid var(--border); font-weight: 700; font-size: 0.85rem; }
        
        .btn-acca { width: 100%; padding: 15px; background: var(--value); color: #fff; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; }
        .btn-sync { width: 100%; padding: 20px; background: var(--p); color: #000; border: none; border-radius: 15px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-bottom: 20px; }

        /* Acca Result Box */
        .acca-display { background: rgba(191, 64, 191, 0.15); border: 2px solid var(--value); border-radius: 15px; padding: 15px; margin-bottom: 20px; display: none; }
        .acca-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.85rem; }

        /* Match Cards */
        .league-header { background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 10px; margin-top: 25px; border-left: 5px solid var(--gold); font-weight: 900; color: var(--gold); font-size: 0.9rem; }
        .match-card { background: var(--card); border-radius: 15px; margin-top: 12px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; overflow: hidden; }
        .card-main-stats { padding: 12px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(0,0,0,0.2); text-align: center; border-top: 1px solid var(--border); }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; display: block; }
        
        /* Intel Panel */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; }
        .matrix-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: var(--card); border-radius: 12px; overflow: hidden; }
        .matrix-table td { padding: 12px; border-bottom: 1px solid var(--border); font-weight: 700; }
        .analysis-box { background: #1c2128; border-radius: 15px; padding: 15px; border-left: 5px solid var(--cyan); margin-top: 15px; }

        .btn-close { background: var(--alert); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 900; float: right; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 20px;">
        <h1 style="color:var(--p); margin:0; font-size:1.8rem;">PREDICTOR PRO <span style="color:#fff">v249</span></h1>
    </div>

    <button id="masterBtn" onclick="globalSync()" class="btn-sync">ğŸš€ START MASTER ANALYTICS</button>

    <div id="dashboardTools" class="tools-box" style="display:none;">
        <div class="tool-row">
            <select id="filterLeague" onchange="renderMatches()">
                <option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘</option>
            </select>
        </div>
        <div class="tool-row">
            <select id="accaMarket">
                <option value="1X2">Î£Î—ÎœÎ•Î™Î‘ (1-X-2)</option>
                <option value="GOALS">GOALS (O2.5/U2.5)</option>
                <option value="CORNERS">CORNERS (O/U)</option>
                <option value="CARDS">CARDS (O/U)</option>
            </select>
            <select id="accaSize">
                <option value="3">3-Î‘Î”Î‘</option>
                <option value="4">4-Î‘Î”Î‘</option>
                <option value="5">5-Î‘Î”Î‘</option>
            </select>
        </div>
        <button onclick="generateAcca()" class="btn-acca">ğŸ¯ GENERATE ELITE ACCA</button>
    </div>

    <div id="accaDisplay" class="acca-display"></div>

    <div id="matchList"></div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">Î Î™Î£Î©</button>
        <h2 id="mTitle" style="text-align:center; margin-top:60px; font-size:1.2rem; color:var(--gold);"></h2>
        <div id="bigScoreDisplay" style="font-size:3.5rem; font-weight:900; text-align:center;"></div>
        <table class="matrix-table" id="matrixTable"></table>
        <div class="analysis-box" id="textAnalysis"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [140, 135, 39, 61, 78, 94, 141, 318, 319, 320, 197, 262, 128, 40, 136];
let masterData = [];

function getCalculations(p) {
    const hP = parseInt(p?.predictions?.percent?.home) || 0;
    const dP = parseInt(p?.predictions?.percent?.draw) || 0;
    const aP = parseInt(p?.predictions?.percent?.away) || 0;
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.3);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.1);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.3);
    
    const hXC = (4.0 + (hXG * 0.9)).toFixed(1);
    const aXC = (3.5 + (aXG * 0.8)).toFixed(1);
    const hCards = (1.6 + (hXGA * 0.6)).toFixed(1);
    const aCards = (1.8 + (aXGA * 0.7)).toFixed(1);

    return { 
        hP, dP, aP, hXG, aXG, hXGA, aXGA,
        totalXG: (hXG + aXG).toFixed(2),
        totalXC: (parseFloat(hXC) + parseFloat(aXC)).toFixed(1),
        hXC, aXC, hCards, aCards,
        o25: parseInt(p?.predictions?.percent?.over) || 50
    };
}

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    const today = new Date().toISOString().split('T')[0];
    const filterSelect = document.getElementById('filterLeague');
    
    for(let id of LEAGUES) {
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response && d.response.length > 0) {
                // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÏƒÏ„Î· Î»Î¯ÏƒÏ„Î± Ï†Î¯Î»Ï„ÏÏ‰Î½
                if(![...filterSelect.options].some(o => o.value == id)) {
                    let opt = new Option(d.response[0].fixture.league.name, id);
                    filterSelect.add(opt);
                }
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('dashboardTools').style.display = 'block';
    renderMatches();
}

function renderMatches() {
    const list = document.getElementById('matchList'); 
    const filter = document.getElementById('filterLeague').value;
    list.innerHTML = "";
    
    let filteredData = filter === "ALL" ? masterData : masterData.filter(d => d.fixture.league.id == filter);

    filteredData.forEach(d => {
        const c = getCalculations(d.prediction);
        const card = document.createElement('div');
        card.className = "match-card";
        card.onclick = () => showIntel(d);
        card.innerHTML = `
            <div style="padding:15px; display:flex; justify-content:space-between;">
                <div><small style="color:var(--gold)">${d.fixture.league.name}</small><div><b>${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b></div></div>
                <div style="text-align:right;"><small>${new Date(d.fixture.fixture.date).toLocaleTimeString('el-GR',{hour:'2-digit',minute:'2-digit'})}</small><div style="color:var(--p); font-weight:900;">${d.fixture.goals.home??'N'}-${d.fixture.goals.away??'S'}</div></div>
            </div>
            <div class="card-main-stats">
                <div><span class="stat-label">1-X-2 %</span><b>${c.hP}-${c.dP}-${c.aP}</b></div>
                <div><span class="stat-label">TOTAL xG</span><b>${c.totalXG}</b></div>
                <div><span class="stat-label">TOTAL xCRN</span><b>${c.totalXC}</b></div>
            </div>
        `;
        list.appendChild(card);
    });
}

function generateAcca() {
    const market = document.getElementById('accaMarket').value;
    const size = parseInt(document.getElementById('accaSize').value);
    const display = document.getElementById('accaDisplay');
    
    let pool = masterData.map(d => ({ d, c: getCalculations(d.prediction) }));
    let selected = [];

    if(market === '1X2') {
        selected = pool.sort((a,b) => Math.max(b.c.hP, b.c.aP) - Math.max(a.c.hP, a.c.aP)).slice(0, size);
    } else if(market === 'GOALS') {
        selected = pool.sort((a,b) => b.c.o25 - a.c.o25).slice(0, size);
    } else if(market === 'CORNERS') {
        selected = pool.sort((a,b) => b.c.totalXC - a.c.totalXC).slice(0, size);
    } else if(market === 'CARDS') {
        selected = pool.sort((a,b) => (parseFloat(b.c.hCards)+parseFloat(b.c.aCards)) - (parseFloat(a.c.hCards)+parseFloat(a.c.aCards))).slice(0, size);
    }

    let html = `<h4 style="margin:0 0 10px 0; color:var(--p);">ğŸ¯ ELITE ${size}-FOLD (${market})</h4>`;
    selected.forEach(item => {
        let val = "";
        if(market === '1X2') val = item.c.hP > item.c.aP ? "Î£Î·Î¼ÎµÎ¯Î¿ 1" : "Î£Î·Î¼ÎµÎ¯Î¿ 2";
        if(market === 'GOALS') val = item.c.o25 > 50 ? "Over 2.5" : "Under 2.5";
        if(market === 'CORNERS') val = "Over 8.5 Corners";
        if(market === 'CARDS') val = "Over 3.5 Cards";
        
        html += `<div class="acca-item"><span>${item.d.fixture.teams.home.name}</span><b>${val}</b></div>`;
    });
    display.innerHTML = html;
    display.style.display = 'block';
}

function showIntel(d) {
    const c = getCalculations(d.prediction);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home!==null ? `${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    document.getElementById('matrixTable').innerHTML = `
        <tr><td>xG Attack / Defend</td><td>${c.hXG} / ${c.hXGA}</td><td>${c.aXG} / ${c.aXGA}</td></tr>
        <tr><td>xCorners / xCards</td><td>${c.hXC} / ${c.hCards}</td><td>${c.aXC} / ${c.aCards}</td></tr>
    `;
    
    let analysis = (c.hXG > c.aXGA && c.hP > 60) ? "Î™ÏƒÏ‡Ï…ÏÎ® Ï…Ï€ÎµÏÎ¿Ï‡Î® Î³Î·Ï€ÎµÎ´Î¿ÏÏ‡Î¿Ï… ÏƒÏ„Î·Î½ ÎµÏ€Î¯Î¸ÎµÏƒÎ·. Î Î¹Î¸Î±Î½ÏŒÏ‚ Î¬ÏƒÏƒÎ¿Ï‚." : "Î™ÏƒÎ¿ÏÏÎ¿Ï€Î·Î¼Î­Î½Î· Î±Î½Î±Î¼Î­Ï„ÏÎ·ÏƒÎ· Î¼Îµ Ï…ÏˆÎ·Î»Î® Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Î³Î¹Î± ÎµÎ¹Î´Î¹ÎºÎ¬ ÏƒÏ„Î¿Î¹Ï‡Î®Î¼Î±Ï„Î±.";
    document.getElementById('textAnalysis').innerText = analysis;
}
</script>
</body>
</html>
