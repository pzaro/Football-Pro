<script>
// --- CORE CONFIG & MATH ---
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const WEIGHTS = { def: 0.65, att: 0.35, o25: 2.95, hCrn: 0.85, aCrn: 0.65, bomb: 25 };
const LEAGUES = [
    {id: 39, name: "Premier League"}, {id: 40, name: "Championship"},
    {id: 140, name: "La Liga"}, {id: 141, name: "Segunda"},
    {id: 135, name: "Serie A"}, {id: 136, name: "Serie B"},
    {id: 78, name: "Bundesliga"}, {id: 61, name: "Ligue 1"},
    {id: 88, name: "Eredivisie"}, {id: 197, name: "Super League GR"},
    {id: 318, name: "Cyprus 1"}, {id: 203, name: "SÃ¼per Lig TR"}, {id: 253, name: "MLS"}
];

let masterData = []; let standingsMap = {}; let lastAnalyzedMatches = [];

const advXG = (team, type) => {
    let form = parseFloat(team?.last_5?.goals?.[type]?.average) || 1.0;
    let season = parseFloat(team?.league?.goals?.[type]?.average?.total) || form;
    return Math.abs(form - season) >= 0.3 ? (season * 0.5 + form * 0.5) : (season * 0.6 + form * 0.4);
};

const getHAdv = (team) => {
    let p = parseInt(team?.league?.fixtures?.played?.home) || 1;
    let w = parseInt(team?.league?.fixtures?.wins?.home) || 0;
    return 0.2 * (w / p);
};

function calcTrueProbs(hXG, hXGA, aXG, aXGA, hAdv) {
    let hP = (hXG * WEIGHTS.att + aXGA * WEIGHTS.def) + hAdv; 
    let aP = (aXG * WEIGHTS.att + hXGA * WEIGHTS.def);
    let dP = Math.max(0.15, 0.33 - (Math.abs(hP - aP) * 0.12)); 
    let rem = 1 - dP; let tot = hP + aP || 1;
    return { h: Math.round(rem * (hP/tot) * 100), d: Math.round(dP * 100), a: Math.round(rem * (aP/tot) * 100) };
}

// --- APP CORE ---
function verifyPinBtn() { 
    if(document.getElementById('pinInput').value === "106014") { 
        sessionStorage.setItem("p_auth_v325", "1"); 
        document.getElementById('authScreen').style.display='none';

}
window.onload = () => { if(sessionStorage.getItem("p_auth_v325")) { document.getElementById('authScreen').style.display='none'; document.getElementById('appContent').style.display='block'; startSystem(); } };

function startSystem() { fetchLive(); setInterval(fetchLive, 60000); document.getElementById('evalDate').value = new Date().toISOString().split('T')[0]; }

async function fetchLive() {
    try {
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?live=${LEAGUES.map(l=>l.id).join('-')}`, { headers: {"x-apisports-key": KEY} });
        const d = await r.json();
        if(d.response?.length > 0) {
            let h = ''; d.response.forEach(m => { 
                h += `<div class="ticker-item"><span class="t-blink">â— ${m.fixture.status.elapsed}'</span> ${m.teams.home.name} <span style="color:var(--gold)">${m.goals.home}-${m.goals.away}</span> ${m.teams.away.name}</div>`; 
            });
            document.getElementById('tickerContent').innerHTML = h + h;
            document.getElementById('liveTickerWrap').style.display = 'block';
        }
    } catch(e){}
}

async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0];
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const myFix = (await fR.json()).response.filter(m => LEAGUES.some(l => l.id === m.league.id));
        
        let lIds = [...new Set(myFix.map(m => m.league.id))];
        for (const id of lIds) {
            const sR = await fetch(`https://v3.football.api-sports.io/standings?league=${id}&season=2024`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            if(sD.response?.[0]?.league?.standings?.[0]) sD.response[0].league.standings[0].forEach(t => standingsMap[t.team.id] = t.rank);
        }

        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i]; document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            document.getElementById('syncStep').innerText = `ANALYZING: ${m.teams.home.name}`;
            await new Promise(r => setTimeout(r, 250));
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response?.[0];
            if(pD) {
                const hXG = advXG(pD.teams.home,'for'), aXG = advXG(pD.teams.away,'for');
                const hXGA = advXG(pD.teams.home,'against'), aXGA = advXG(pD.teams.away,'against');
                const hAdv = getHAdv(pD.teams.home);
                masterData.push({ fixture: m, prediction: pD, calc: { hXG, aXG, hXGA, aXGA, hAdv, tProbs: calcTrueProbs(hXG, hXGA, aXG, aXGA, hAdv) } });
            }
        }
    } catch(e) {}
    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    const f = document.getElementById('leagueFilter');
    f.innerHTML = '<option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘</option>' + LEAGUES.map(l => masterData.some(d=>d.fixture.league.id===l.id) ? `<option value="${l.id}">${l.name}</option>` : '').join('');
    renderMatches();
}

function generateMatchCard(d, isFin) {
    const tP = d.calc.tProbs; const st = d.fixture.fixture.status.short;
    const isLive = ['1H','2H','HT'].includes(st);
    const hRank = standingsMap[d.fixture.teams.home.id] || '?';
    const aRank = standingsMap[d.fixture.teams.away.id] || '?';
    const elapsed = d.fixture.fixture.status.elapsed || 0;

    return `
    <div class="match-card ${isFin?'finished':''}" onclick="openIntel(${d.fixture.fixture.id})">
        <div class="card-header">
            <div class="team-names">
                <span class="rank">${hRank}</span>${d.fixture.teams.home.name}<br>
                <span class="rank">${aRank}</span>${d.fixture.teams.away.name}
            </div>
            <div class="score-box">
                <div class="score-display" style="color:${isLive?'var(--live)':'#fff'}">${d.fixture.goals.home??'-'}:${d.fixture.goals.away??'-'}</div>
                ${isLive ? `<div class="live-status t-blink">${elapsed}' LIVE</div>` : ''}
            </div>
        </div>
        ${isLive ? `<div class="progress-bar"><div class="progress-fill" style="width:${(elapsed/90)*100}%"></div></div>` : ''}
        <div class="card-stats">
            <div><div class="stat-label">1X2 (T)</div><div class="stat-value" style="color:var(--gold)">${tP.h}-${tP.d}-${tP.a}</div></div>
            <div><div class="stat-label">xG TOT</div><div class="stat-value">${(d.calc.hXG + d.calc.aXG).toFixed(1)}</div></div>
            <div><div class="stat-label">O2.5</div><div class="stat-value">${d.prediction.predictions.percent.over}%</div></div>
            <div><div class="stat-label">H-ADV</div><div class="stat-value">+${d.calc.hAdv.toFixed(2)}</div></div>
        </div>
    </div>`;
}

function renderMatches() {
    const act = document.getElementById('activeMatchList'); const fin = document.getElementById('finishedMatchList');
    act.innerHTML = ""; fin.innerHTML = "";
    const sel = document.getElementById('leagueFilter').value;
    
    LEAGUES.forEach(lg => {
        let leagueData = masterData.filter(d => (sel==='ALL' || d.fixture.league.id == sel) && d.fixture.league.id === lg.id);
        if(leagueData.length > 0) {
            let actHtml = `<div class="league-header">ğŸ† ${lg.name}</div>`;
            let finHtml = `<div class="league-header" style="opacity:0.6; filter:grayscale(1);">ğŸ† ${lg.name} (Î¤Î•Î›Î™ÎšÎ‘)</div>`;
            let hasAct = false; let hasFin = false;

            leagueData.forEach(d => {
                const isF = ['FT','AET','PEN'].includes(d.fixture.fixture.status.short);
                if(isF) { finHtml += generateMatchCard(d, true); hasFin = true; }
                else { actHtml += generateMatchCard(d, false); hasAct = true; }
            });

            if(hasAct) act.innerHTML += actHtml;
            if(hasFin) { document.getElementById('finishedSection').style.display='block'; fin.innerHTML += finHtml; }
        }
    });
}

function openIntel(id) {
    const d = masterData.find(x => x.fixture.fixture.id == id); if(!d) return;
    const c = d.calc; document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = `${d.fixture.goals.home??'-'}-${d.fixture.goals.away??'-'}`;
    
    let hCr = 4.1 + c.hXG * WEIGHTS.hCrn, aCr = 3.6 + c.aXG * WEIGHTS.aCrn;
    let bHtml = ''; if(c.hXGA <= 0.60) bHtml = `<div class="alert-wall" style="border-left-color:var(--p)">ğŸ›¡ï¸ <b>Î†Î¼Ï…Î½Î± ÎœÏ€ÎµÏ„ÏŒÎ½:</b> ${d.fixture.teams.home.name} (xGA ${c.hXGA.toFixed(2)}). Î•Ï…Î½Î¿ÎµÎ¯ ÎºÏŒÏÎ½ÎµÏ Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;

function generateAcca() {

    }).sort((a,b) => b.bProb - a.bProb);
    
    if(pool.length < s) { alert("ÎŒÏ‡Î¹ Î±ÏÎºÎµÏ„Î¿Î¯ Î±Î³ÏÎ½ÎµÏ‚!"); return; }
    let h = `<div class="acca-title">ğŸ¯ AI ELITE ${s}-FOLD</div>`;
    pool.slice(0,s).forEach(i => h += `<div class="acca-item"><span>${i.name}</span><b>${i.bTip} (${Math.round(i.bProb)}%)</b></div>`);

}
