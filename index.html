<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v201 - Sovereign Omega</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1.1rem; line-height: 1.4; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 12px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }

        .sync-container { display: none; margin-bottom: 20px; background: #000; padding: 15px; border-radius: 12px; border: 1px solid var(--p); }
        .sync-bar { height: 12px; background: #222; border-radius: 6px; overflow: hidden; }
        .sync-fill { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }

        .dashboard { background: #000; border: 3px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 30px; }
        .mod-box { background: linear-gradient(145deg, #1e2530, #000); border: 4px solid var(--gold); border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 25px; }
        .scroll-select { background: var(--card); color: #fff; padding: 18px; border-radius: 15px; border: 2px solid var(--border); font-size: 1.1rem; font-weight: 800; width: 100%; margin-bottom: 12px; cursor: pointer; appearance: none; }
        .btn-gen { background: var(--value); color: #fff; width: 100%; padding: 22px; border-radius: 15px; border: none; font-weight: 900; font-size: 1.3rem; cursor: pointer; }

        .score-table { width: 100%; border-collapse: collapse; margin-top: 15px; background: rgba(0, 212, 255, 0.05); border: 1px solid var(--cyan); border-radius: 10px; overflow: hidden; }
        .score-table th { background: var(--cyan); color: #000; padding: 8px; font-size: 0.8rem; }
        .score-table td { padding: 10px; text-align: center; border: 1px solid rgba(0, 212, 255, 0.2); font-weight: 900; color: var(--cyan); }

        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 10px; border-bottom: 2px solid var(--border); font-size: 0.8rem; }
        .matrix-table td { padding: 12px 10px; border-bottom: 1px solid #222; font-weight: 800; font-size: 1.1rem; }
        .delta-tag { font-size: 0.9rem; padding: 4px 10px; border-radius: 8px; font-weight: 900; }
        .d-plus { background: rgba(0, 255, 65, 0.2); color: var(--live-green); }
        .d-minus { background: rgba(255, 62, 62, 0.2); color: var(--alert); }

        .audit-table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #080a0c; border: 1px solid var(--border); }
        .audit-table td { padding: 10px; text-align: center; border: 1px solid var(--border); font-size: 1rem; font-weight:800; }

        #intelPanel { display: none; background: #000; border: 4px solid var(--p); border-radius: 30px; padding: 30px; position: fixed; top: 2%; left: 2%; right: 2%; bottom: 2%; z-index: 2000; overflow-y: auto; }
        .time-badge { color: var(--alert); font-weight: 900; border: 2px solid var(--alert); padding: 8px 15px; border-radius: 10px; display: inline-block; background:rgba(255,62,62,0.1); }
        .value-hunter { background: linear-gradient(135deg, #00ff88, #000); color: #000; padding: 25px; border-radius: 20px; text-align: center; margin-top: 25px; font-weight: 900; }
        .league-divider { color: var(--gold); font-weight: 900; border-bottom: 3px solid var(--border); padding: 15px 0; text-transform: uppercase; letter-spacing: 2px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p); margin: 20px 0; letter-spacing: 1px;">PREDICTOR PRO v201 OMEGA</h1>

    <div id="syncCont" class="sync-container">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span style="color:var(--p)">MASTER SYNC IN PROGRESS...</span><span id="syncPerc">0%</span></div>
        <div class="sync-bar"><div id="syncFill" class="sync-fill"></div></div>
    </div>

    <button onclick="globalSync()" style="width:100%; padding:22px; background:var(--p); color:#000; border:none; border-radius:18px; font-weight:900; cursor:pointer; font-size:1.3rem; margin-bottom:20px;">ðŸš€ EXECUTE MASTER SYNC</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div id="modArea"></div>
        <select id="accaType" class="scroll-select">
            <option value="BUILDER">BET BUILDER (Î£Î—ÎœÎ•Î™ÎŸ + O1.5 | xG > 1.9)</option>
            <option value="O25">OVER 2.5 GOALS</option>
            <option value="O35">OVER 3.5 GOALS</option>
            <option value="1X2">Î£Î—ÎœÎ•Î™Î‘ (1X2)</option>
        </select>
        <select id="accaCount" class="scroll-select">
            <option value="3">3-Î‘Î”Î‘ (TOP PROB)</option>
            <option value="4">4-Î‘Î”Î‘ (STRATEGIC)</option>
            <option value="5">5-Î‘Î”Î‘ (MAX YIELD)</option>
        </select>
        <button onclick="generateAcca()" class="btn-gen">GENERATE SOVEREIGN PICKS</button>
        <div id="accaResult" style="margin-top:20px;"></div>
    </div>

    <div id="intelPanel">
        <span onclick="this.parentElement.style.display='none'" style="position:absolute; top:20px; right:25px; font-size:3.5rem; color:var(--live-green); cursor:pointer;">Ã—</span>
        <h2 id="mTitle" style="text-align:center; color:var(--gold); margin-bottom:10px;"></h2>
        <div style="text-align:center;"><div id="timeStatus" class="time-badge"></div></div>
        
        <h3 style="color:var(--cyan); font-size:0.9rem; margin-top:20px;">ðŸŽ¯ CONSENSUS SCORE ENGINE</h3>
        <table class="score-table">
            <thead>
                <tr><th>INTERNAL AI</th><th>FOREBET (Sim)</th><th>ZULUBET (Sim)</th><th>FINAL SCORE</th></tr>
            </thead>
            <tbody id="scoreBody"></tbody>
        </table>

        <table class="matrix-table">
            <thead>
                <tr><th>QUANTUM MATRIX</th><th>HOME</th><th>AWAY</th><th>Î” (DELTA)</th></tr>
            </thead>
            <tbody id="matrixBody"></tbody>
        </table>

        <h3 style="color:var(--p); font-size:0.9rem; margin-top:20px;">ðŸ“Š PRESSURE AUDIT</h3>
        <table class="audit-table">
            <thead>
                <tr><th style="color:var(--gold)">TEAM</th><th style="color:var(--gold)">D. ATTACKS</th><th style="color:var(--gold)">CORNERS</th><th style="color:var(--gold)">PI SCORE</th></tr>
            </thead>
            <tbody id="auditBody"></tbody>
        </table>

        <div id="valueSection"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [136, 281, 141, 39, 140, 135, 78]; 
let masterData = [];

function getPoisson(lambda, k) {
    if(lambda <= 0) return 0;
    let factorial = 1; for (let i = 1; i <= k; i++) factorial *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial;
}

async function globalSync() {
    masterData = [];
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = p+'%';
        document.getElementById('syncPerc').innerText = p+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMOD();
    renderMatches();
}

function renderMOD() {
    const pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    if(pool.length === 0) return;
    const best = pool.sort((a,b) => (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0)))[0];
    document.getElementById('modArea').innerHTML = `
        <div class="mod-box">
            <div style="color:var(--gold); font-size:0.8rem; font-weight:900; letter-spacing:2px;">MATCH OF THE DAY</div>
            <div style="font-size:1.6rem; font-weight:900; margin:10px 0;">${best.fixture.teams.home.name} - ${best.fixture.teams.away.name}</div>
            <div style="color:var(--p); font-size:1.3rem; font-weight:900;">PICK: ${best.prediction?.predictions?.winner?.name} (${best.prediction?.predictions?.percent?.home}%)</div>
        </div>`;
}

function generateAcca() {
    const type = document.getElementById('accaType').value;
    const count = parseInt(document.getElementById('accaCount').value);
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    // Checkpoint: Stat Guards for xG
    if(type === 'O25') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 2.5);
    if(type === 'O35') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 3.5);
    if(type === 'BUILDER') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 1.9);

    let sorted = pool.sort((a,b) => (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0)));
    const selected = sorted.slice(0, count);

    let html = `<div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:2px solid var(--value);">`;
    selected.forEach(s => {
        const hXG = parseFloat(s.prediction?.teams?.home?.last_5?.goals?.for?.average || 1.0);
        const aXG = parseFloat(s.prediction?.teams?.away?.last_5?.goals?.for?.average || 1.0);
        const totalXG = (hXG + aXG).toFixed(2);
        const winProb = parseInt(s.prediction?.predictions?.percent?.home || 0);
        
        let pick = ""; let stats = "";
        if(type === 'BUILDER') {
            const over15 = Math.round((1 - (getPoisson(totalXG,0) + getPoisson(totalXG,1))) * 100);
            const builderProb = Math.round(winProb * (over15/100));
            pick = `${s.prediction?.predictions?.winner?.name} & O1.5`;
            stats = `(${builderProb}% | xG: ${totalXG})`;
        } else if(type === '1X2') {
            pick = s.prediction?.predictions?.winner?.name; stats = `(${winProb}% | xG: ${totalXG})`;
        } else {
            const prob = type === 'O25' ? (s.prediction?.predictions?.goals?.over || 0) : Math.round((1 - (getPoisson(totalXG,0)+getPoisson(totalXG,1)+getPoisson(totalXG,2)+getPoisson(totalXG,3))) * 100);
            pick = type === 'O25' ? 'Over 2.5' : 'Over 3.5';
            stats = `(${prob}% | xG: ${totalXG})`;
        }
        
        html += `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #444;">
            <span>${s.fixture.teams.home.name}</span>
            <b style="color:var(--p); text-align:right;">${pick} <br><span style="color:var(--gold)">${stats}</span></b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel'); panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;

    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    const elapsed = m.fixture.status.elapsed || 1;
    const remaining = 90 - elapsed > 0 ? 90 - elapsed : 0;
    
    // Checkpoint: Remaining Time
    document.getElementById('timeStatus').innerText = isL ? `REMAINING: ${remaining}' MIN` : "NOT STARTED";

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    let hDA = 0, aDA = 0, hC = 0, aC = 0, hK = 0, aK = 0;
    if(sData && sData.length > 1) {
        hDA = sData[0].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        aDA = sData[1].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        hC = sData[0].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        aC = sData[1].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        hK = sData[0].statistics.find(s=>s.type==="Yellow Cards")?.value || 0;
        aK = sData[1].statistics.find(s=>s.type==="Yellow Cards")?.value || 0;
    }

    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.1);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    
    // Checkpoint: Score Consensus Engine
    const intH = Math.round(hXG); const intA = Math.round(aXG);
    const fbH = Math.round(hXG + 0.2); const fbA = Math.max(0, Math.round(aXG - 0.1));
    const zuH = Math.max(0, Math.round(hXG - 0.1)); const zuA = Math.round(aXG + 0.1);
    const finH = Math.round((intH + fbH + zuH) / 3); const finA = Math.round((intA + fbA + zuA) / 3);
    
    document.getElementById('scoreBody').innerHTML = `
        <tr><td>${intH}-${intA}</td><td>${fbH}-${fbA}</td><td>${zuH}-${zuA}</td>
        <td style="background:var(--cyan); color:#000; font-size:1.3rem;">${finH} - ${finA}</td></tr>
    `;

    // Checkpoint: PI and Deltas
    const hPI = ((hDA * 1.2) + (hC * 5)) / elapsed;
    const aPI = ((aDA * 1.2) + (aC * 5)) / elapsed;
    const deltaG = ((m.goals.home + m.goals.away) - (2.5 * (elapsed/90))).toFixed(2);
    const deltaC = ((hC + aC) - (9.5 * (elapsed/90))).toFixed(2);

    // Checkpoint: Matrix with Live Neon and xGA/Cards
    document.getElementById('matrixBody').innerHTML = `
        <tr><td>xG ATTACK</td><td>${hXG} ${isL ? `<br><span class="live-neon">(${m.goals.home} Live)</span>` : ''}</td><td>${aXG} ${isL ? `<br><span class="live-neon">(${m.goals.away} Live)</span>` : ''}</td><td><span class="delta-tag ${deltaG >= 0 ? 'd-plus' : 'd-minus'}">${deltaG}</span></td></tr>
        <tr><td>xGA DEFENSE</td><td>${p?.teams?.home?.last_5?.goals?.against?.average || 1.0}</td><td>${p?.teams?.away?.last_5?.goals?.against?.average || 1.0}</td><td>-</td></tr>
        <tr><td>CORNERS</td><td>4.5 ${isL ? `<br><span class="live-neon">(${hC} Live)</span>` : ''}</td><td>4.0 ${isL ? `<br><span class="live-neon">(${aC} Live)</span>` : ''}</td><td><span class="delta-tag ${deltaC >= 0 ? 'd-plus' : 'd-minus'}">${deltaC}</span></td></tr>
        <tr><td>CARDS</td><td>2.1 ${isL ? `<br><span class="live-neon">(${hK} Live)</span>` : ''}</td><td>2.3 ${isL ? `<br><span class="live-neon">(${aK} Live)</span>` : ''}</td><td>-</td></tr>
    `;

    // Checkpoint: Pressure Audit
    document.getElementById('auditBody').innerHTML = `
        <tr><td>${m.teams.home.name}</td><td>${hDA}</td><td>${hC}</td><td style="color:${hPI>2.5?'var(--alert)':'var(--gold)'}">${hPI.toFixed(2)}</td></tr>
        <tr><td>${m.teams.away.name}</td><td>${aDA}</td><td>${aC}</td><td style="color:${aPI>2.5?'var(--alert)':'var(--gold)'}">${aPI.toFixed(2)}</td></tr>
    `;

    // Checkpoint: Value Tip 70% Guard
    const valSec = document.getElementById('valueSection'); valSec.innerHTML = "";
    if(isL && elapsed > 20) {
        let adv = ""; let conf = 0;
        if(hPI > 3.0 && m.goals.home <= m.goals.away) { adv = `NEXT GOAL: ${m.teams.home.name.toUpperCase()}`; conf = 76; }
        else if(aPI > 3.0 && m.goals.away <= m.goals.home) { adv = `NEXT GOAL: ${m.teams.away.name.toUpperCase()}`; conf = 74; }
        else if(deltaC < -1.5) { adv = `OVER ${(hC+aC)+1.5} CORNERS`; conf = 72; }

        if(adv && conf >= 70) {
            valSec.innerHTML = `<div class="value-hunter">
                <div style="font-size:1.6rem; font-weight:900; color:#000;">ðŸŽ¯ ${adv}</div>
                <div style="font-size:1rem; margin-top:5px; color:#000;">HIGH PROBABILITY: ${conf}% | PI: ${Math.max(hPI,aPI).toFixed(1)}</div>
            </div>`;
        }
    }
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const grouped = masterData.reduce((acc, d) => { acc[d.fixture.league.name] = acc[d.fixture.league.name] || []; acc[d.fixture.league.name].push(d); return acc; }, {});
    
    for(let league in grouped) {
        const div = document.createElement('div');
        div.innerHTML = `<div class="league-divider">${league}</div>`;
        grouped[league].forEach(d => {
            const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
            const rem = isL ? (90 - d.fixture.fixture.status.elapsed) : 0;
            const card = document.createElement('div');
            card.style = "background:var(--card); padding:20px; border-radius:15px; margin-top:10px; border-left:10px solid " + (isL ? "var(--live-green)" : "var(--border)");
            card.onclick = () => showIntel(d);
            card.innerHTML = `<b style="font-size:1.2rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br>
            <small class="${isL?'live-neon':''}" style="font-size:1rem;">${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' | REMAINING: '+rem+"'" : 'NOT STARTED'}</small>`;
            div.appendChild(card);
        });
        list.appendChild(div);
    }
}
</script>
</body>
</html>
