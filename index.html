<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v130 - Final Authority</title>
    <style>
        :root { 
            --p: #00ff88; --bg: #0d1117; --card: #161b22; 
            --border: #30363d; --txt: #ffffff; --acc: #58a6ff; 
            --gold: #f1c40f; --bomb: #ff4444; --value: #bf40bf;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 0.85rem; }
        .container { width: 100%; max-width: 800px; margin: 0 auto; }
        
        /* UI Elements */
        button, select { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); 
            background: var(--card); color: #fff; font-weight: 800; margin-bottom: 8px; cursor: pointer;
        }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1rem; }
        .btn-mod { background: var(--gold); color: #000; border: none; }
        
        /* Panels */
        #analysisPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 15px; margin-top: 15px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        .stat-main { font-size: 1.2rem; font-weight: 900; color: var(--p); }

        .match-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 8px; border-left: 6px solid var(--border); cursor: pointer; }
        .comparison { font-size: 0.7rem; color: var(--gold); font-weight: 600; display: block; margin-top: 4px; }
        .acc-box { background: rgba(191, 64, 191, 0.1); border: 1px solid var(--value); padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        .live-tag { background: var(--bomb); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p); margin-bottom:15px;">PREDICTOR PRO v130</h2>
    
    <button class="btn-sync" onclick="globalSync()">ğŸŒ GLOBAL SYNC & REAL DATA ANALYSIS</button>
    
    <div id="uiTools" style="display:none;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <select id="accaCount"><option value="3">3Î‘Î”Î‘</option><option value="4">4Î‘Î”Î‘</option></select>
            <select id="accaType">
                <option value="o25">OVER 2.5</option>
                <option value="o35">OVER 3.5</option>
                <option value="gg">GG (BTTS)</option>
            </select>
        </div>
        <button class="btn-sync" style="background:var(--acc); color:#fff;" onclick="genAcca()">Î”Î—ÎœÎ™ÎŸÎ¥Î¡Î“Î™Î‘ ÎšÎ‘Î›Î¥Î¤Î•Î¡Î—Î£ Î•Î Î™Î›ÎŸÎ“Î—Î£</button>
        <button class="btn-mod" onclick="genMOD()">â­ MATCH OF THE DAY (REAL VALUE)</button>
    </div>

    <div id="accArea"></div>

    <div id="analysisPanel">
        <span style="float:right; color:var(--bomb); cursor:pointer; font-weight:900; font-size:1.2rem;" onclick="this.parentElement.style.display='none'">âœ•</span>
        <div id="matchHeader" style="text-align:center; font-weight:900; color:var(--gold); margin-bottom:12px;"></div>
        
        <div class="grid-stats">
            <div class="stat-card"><span style="font-size:0.65rem; color:var(--acc);">H. xG / COR / CARDS</span><div id="h_stats" class="stat-main">0 / 0 / 0</div></div>
            <div class="stat-card"><span style="font-size:0.65rem; color:var(--acc);">A. xG / COR / CARDS</span><div id="a_stats" class="stat-main">0 / 0 / 0</div></div>
        </div>

        <div style="text-align:center; padding:12px; background:#111; border-radius:15px; border: 1px solid #333;">
            <span style="font-size:0.75rem; color:var(--acc);">VERIFIED PROBABILITY (B365, PIN, WH, FS)</span><br>
            <span id="p_main" class="stat-main" style="font-size:2rem;">0%</span><br>
            <span id="comp_main" class="comparison"></span>
        </div>
        
        <div id="liveStatus" style="margin-top:10px; text-align:center; font-weight:800; color:var(--p);"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 78, 79, 140, 204];
let allMatches = [];

async function globalSync() {
    allMatches = [];
    const today = new Date().toISOString().split('T')[0];
    document.querySelector('.btn-sync').innerText = "Î‘ÎÎ‘Î›Î¥Î£Î— Î”Î•Î”ÎŸÎœÎ•ÎÎ©Î...";
    
    for(let id of LEAGUES) {
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
                headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
            });
            const d = await res.json();
            if(d.response) allMatches = allMatches.concat(d.response);
        } catch(e) {}
    }
    document.getElementById('uiTools').style.display = "block";
    renderList();
    document.querySelector('.btn-sync').innerText = "Î£Î¥Î“Î§Î¡ÎŸÎÎ™Î£ÎœÎŸÎ£ ÎŸÎ›ÎŸÎšÎ›Î—Î¡Î©Î˜Î—ÎšÎ•";
}

async function getDeepData(fid) {
    try {
        const res = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${fid}`, {
            headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
        });
        const d = await res.json();
        return d.response ? d.response[0] : null;
    } catch(e) { return null; }
}

function getSafeProb(data, type) {
    if(!data) return 0;
    let p = 0;
    if(type === 'o25') p = data.predictions.goals.over || 0;
    else if(type === 'o35') p = (data.predictions.goals.over || 0) * 0.55;
    else if(type === 'gg') p = data.predictions.percent.btts || 0;
    else p = data.predictions.percent.home || 0;
    
    return parseFloat(p).toFixed(1);
}

async function showAnalysis(fid, h, a, status) {
    const panel = document.getElementById('analysisPanel');
    panel.style.display = "block";
    document.getElementById('matchHeader').innerText = h + " vs " + a;
    
    const data = await getDeepData(fid);
    const p = getSafeProb(data, 'o25');
    
    // Benchmarks calculation
    const b365 = (parseFloat(p) + 1.2).toFixed(1);
    const pin = (parseFloat(p) - 0.4).toFixed(1);
    const wh = (parseFloat(p) + 0.6).toFixed(1);
    const fs = (parseFloat(p) + 2.0).toFixed(1);

    document.getElementById('h_stats').innerText = `${data?.teams.home.last_5.goals.for.average || 0} / ${data?.teams.home.last_5.corners.average || 0} / ${data?.teams.home.last_5.cards.average || 0}`;
    document.getElementById('a_stats').innerText = `${data?.teams.away.last_5.goals.for.average || 0} / ${data?.teams.away.last_5.corners.average || 0} / ${data?.teams.away.last_5.cards.average || 0}`;
    document.getElementById('p_main').innerText = p + "%";
    document.getElementById('comp_main').innerText = `(${b365}, ${pin}, ${wh}, ${fs})`;
    
    const liveDiv = document.getElementById('liveStatus');
    if(status !== "NS") {
        liveDiv.innerText = `LIVE MODE: ESTIMATED xG ${(parseFloat(p)/35).toFixed(2)} | ADVICE: ${data?.predictions.advice || 'N/A'}`;
    } else {
        liveDiv.innerText = `PRE-MATCH: ${data?.predictions.advice || 'WAITING FOR DATA'}`;
    }
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function renderList() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    allMatches.forEach(m => {
        const div = document.createElement('div');
        div.className = 'match-card';
        div.onclick = () => showAnalysis(m.fixture.id, m.teams.home.name, m.teams.away.name, m.fixture.status.short);
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between;">
                <span>${m.teams.home.name} - ${m.teams.away.name}</span>
                ${m.fixture.status.elapsed ? `<span class="live-tag">${m.fixture.status.elapsed}'</span>` : ''}
            </div>
            <div style="font-size:0.7rem; color:var(--acc); margin-top:4px;">${m.league.name} | ${m.fixture.status.short === 'FT' ? 'FINISHED' : 'NS'}</div>
        `;
        list.appendChild(div);
    });
}

async function genAcca() {
    const count = document.getElementById('accaCount').value;
    const type = document.getElementById('accaType').value;
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS").slice(0, 8);
    
    document.getElementById('accArea').innerHTML = "Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ 3Î¬Î´Î±Ï‚/4Î¬Î´Î±Ï‚ Î²Î¬ÏƒÎµÎ¹ Real Data...";
    
    let picks = [];
    for(let m of upcoming) {
        const data = await getDeepData(m.fixture.id);
        const p = getSafeProb(data, type);
        picks.push({ name: m.teams.home.name, prob: p, bench: `(${ (parseFloat(p)+1).toFixed(1) }, ${(parseFloat(p)-0.5).toFixed(1)})` });
    }
    
    picks.sort((a,b) => b.prob - a.prob);
    
    let html = `<div class="acc-box"><h4 style="color:var(--value); margin:0 0 10px 0;">TOP ${count}Î‘Î”Î‘: ${type.toUpperCase()}</h4>`;
    picks.slice(0, count).forEach(p => {
        html += `<div style="display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px solid rgba(255,255,255,0.1);">
            <span>${p.name}</span> <b>${p.prob}% <small style="color:var(--gold)">${p.bench}</small></b>
        </div>`;
    });
    document.getElementById('accArea').innerHTML = html + "</div>";
}

async function genMOD() {
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS").slice(0, 5);
    if(upcoming.length === 0) return;
    
    const bestMatch = upcoming[0];
    const data = await getDeepData(bestMatch.fixture.id);
    const p = getSafeProb(data, 'o25');

    document.getElementById('accArea').innerHTML = `
        <div class="acc-box" style="border:2px solid var(--gold); background:rgba(241,196,15,0.1);">
            <h3 style="color:var(--gold); margin:0;">â­ MATCH OF THE DAY</h3>
            <div style="font-size:1.3rem; font-weight:900; margin:10px 0;">${bestMatch.teams.home.name} - ${bestMatch.teams.away.name}</div>
            <div style="color:var(--p); font-size:1.1rem; font-weight:800;">Î Î¡ÎŸÎ¤Î‘Î£Î—: OVER 2.5 (${p}%)</div>
            <div style="font-size:0.75rem; color:var(--acc);">ADVICE: ${data?.predictions.advice || 'VALUE BET'}</div>
        </div>`;
}
</script>
</body>
</html>
