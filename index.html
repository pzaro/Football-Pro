<script>
// --- CORE MATH ---
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [
    {id: 39, name: "Î‘Î³Î³Î»Î¯Î± - Premier League"}, {id: 40, name: "Î‘Î³Î³Î»Î¯Î± - Championship"},
    {id: 140, name: "Î™ÏƒÏ€Î±Î½Î¯Î± - La Liga"}, {id: 141, name: "Î™ÏƒÏ€Î±Î½Î¯Î± - Segunda"},
    {id: 135, name: "Î™Ï„Î±Î»Î¯Î± - Serie A"}, {id: 136, name: "Î™Ï„Î±Î»Î¯Î± - Serie B"},
    {id: 78, name: "Î“ÎµÏÎ¼Î±Î½Î¯Î± - Bundesliga"}, {id: 61, name: "Î“Î±Î»Î»Î¯Î± - Ligue 1"},
    {id: 88, name: "ÎŸÎ»Î»Î±Î½Î´Î¯Î± - Eredivisie"}, {id: 197, name: "Î•Î»Î»Î¬Î´Î± - Super League"},
    {id: 318, name: "ÎšÏÏ€ÏÎ¿Ï‚ - 1Î·"}, {id: 203, name: "Î¤Î¿Ï…ÏÎºÎ¯Î± - SÃ¼per Lig"}, {id: 253, name: "Î—Î Î‘ - MLS"}
];

let masterData = []; let standingsMap = {}; let lastAnalyzedMatches = [];

const advXG = (team, type) => {
    let formAvg = parseFloat(team?.last_5?.goals?.[type]?.average) || 1.0;
    let seasonAvg = parseFloat(team?.league?.goals?.[type]?.average?.total) || formAvg;
    return Math.abs(formAvg - seasonAvg) >= 0.3 ? (seasonAvg * 0.5 + formAvg * 0.5) : (seasonAvg * 0.6 + formAvg * 0.4);
};

const getHAdv = (team) => {
    let p = parseInt(team?.league?.fixtures?.played?.home) || 1;
    let w = parseInt(team?.league?.fixtures?.wins?.home) || 0;
    return 0.2 * (w / p);
};

function calcTrueProbs(hXG, hXGA, aXG, aXGA, hAdv) {
    let hP = (hXG * 0.45 + aXGA * 0.55) + hAdv; 
    let aP = (aXG * 0.45 + hXGA * 0.55);
    let dP = Math.max(0.15, 0.33 - (Math.abs(hP - aP) * 0.12)); 
    let rem = 1 - dP; let tot = hP + aP || 1;
    return { h: Math.round(rem * (hP/tot) * 100), d: Math.round(dP * 100), a: Math.round(rem * (aP/tot) * 100) };
}

// --- SYNC & RENDER ---
async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0];
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const myFix = (fD.response || []).filter(m => LEAGUES.some(l => l.id === m.league.id));
        
        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i]; document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            document.getElementById('syncStep').innerText = `Î‘ÎÎ‘Î›Î¥Î£Î—: ${m.teams.home.name}`;
            await new Promise(r => setTimeout(r, 250));
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response?.[0];
            if(pD) {
                const hXG = advXG(pD.teams.home,'for'), aXG = advXG(pD.teams.away,'for');
                const hXGA = advXG(pD.teams.home,'against'), aXGA = advXG(pD.teams.away,'against');
                const hAdv = getHAdv(pD.teams.home);
                masterData.push({ fixture: m, prediction: pD, calc: { hXG, aXG, hXGA, aXGA, hAdv, tProbs: calcTrueProbs(hXG, hXGA, aXG, aXGA, hAdv) } });
            }
        }
    } catch(e) {}
    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    const f = document.getElementById('leagueFilter');
    f.innerHTML = '<option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘</option>' + LEAGUES.map(l => masterData.some(d=>d.fixture.league.id===l.id) ? `<option value="${l.id}">${l.name}</option>` : '').join('');
    renderMatches();
}

function renderMatches() {
    const act = document.getElementById('activeMatchList'), fin = document.getElementById('finishedMatchList');
    act.innerHTML = ""; fin.innerHTML = "";
    const sel = document.getElementById('leagueFilter').value;
    let filtered = masterData.filter(d => sel === 'ALL' || d.fixture.league.id == sel);

    LEAGUES.forEach(lg => {
        let mArr = filtered.filter(d => d.fixture.league.id === lg.id);
        if(mArr.length > 0) {
            let html = `<div class="league-header">ğŸ† ${lg.name}</div>`;
            mArr.forEach(d => {
                const isFin = ['FT','AET','PEN'].includes(d.fixture.fixture.status.short);
                const tP = d.calc.tProbs;
                let cHtml = `<div class="match-card ${isFin?'finished':''}" onclick="openIntel(${d.fixture.fixture.id})">
                    <div class="card-header">
                        <div class="team-names">${d.fixture.teams.home.name}<br>${d.fixture.teams.away.name}</div>
                        <div class="score-display">${d.fixture.goals.home??'-'}:${d.fixture.goals.away??'-'}</div>
                    </div>
                    <div class="card-stats">
                        <div><div class="stat-label">1X2 (T)</div><div class="stat-value">${tP.h}-${tP.d}-${tP.a}</div></div>
                        <div><div class="stat-label">xG TOT</div><div class="stat-value">${(d.calc.hXG + d.calc.aXG).toFixed(1)}</div></div>
                    </div>
                </div>`;
                if(isFin) fin.innerHTML += (fin.innerHTML===""?`<div class="section-separator">ÎŸÎ›ÎŸÎšÎ›Î—Î¡Î©ÎœÎ•ÎÎŸÎ™</div>` : "") + cHtml;
                else act.innerHTML += html + cHtml; html = "";
            });
        }
    });
}

async function runDeepEvaluation() {
    const tD = document.getElementById('evalDate').value; if(!tD) return;
    document.getElementById('aiCont').style.display='block'; analyzedCount = 0; lastAnalyzedMatches = [];
    let s = { pts:{'70+':{t:0,w:0},'60-69':{t:0,w:0},'50-59':{t:0,w:0}}, bombs:{t:0,w:0}, o25:{'>3.0':{t:0,w:0},'2.5-3.0':{t:0,w:0}} };

    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${tD}`, { headers: {"x-apisports-key": KEY} });
        const tFix = (await fR.json()).response.filter(m => LEAGUES.some(l=>l.id===m.league.id) && m.fixture.status.short==='FT');
        
        for (let i=0; i<tFix.length; i++) {
            let m = tFix[i]; document.getElementById('aiFill').style.width = Math.round(((i+1)/tFix.length)*100)+'%';
            await new Promise(r => setTimeout(r, 300));
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response?.[0];
            const sR = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, { headers: {"x-apisports-key": KEY} });
            const sD = (await sR.json()).response?.[0];

            if(pD && sD) {
                const hXG = advXG(pD.teams.home,'for'), aXG = advXG(pD.teams.away,'for');
                const hXGA = advXG(pD.teams.home,'against'), aXGA = advXG(pD.teams.away,'against');
                const tP = calcTrueProbs(hXG, hXGA, aXG, aXGA, getHAdv(pD.teams.home));
                const act = m.goals.home > m.goals.away ? 'h' : (m.goals.away > m.goals.home ? 'a' : 'd');
                const isW = (tP.h > tP.a && act === 'h') || (tP.a > tP.h && act === 'a');
                
                lastAnalyzedMatches.push({ match: `${m.teams.home.name}-${m.teams.away.name}`, score: `${m.goals.home}-${m.goals.away}`, hXG, aXG, hXGA, aXGA });

                let maxP = Math.max(tP.h, tP.a);
                if(maxP >= 70) { s.pts['70+'].t++; if(isW) s.pts['70+'].w++; }
                else if(maxP >= 60) { s.pts['60-69'].t++; if(isW) s.pts['60-69'].w++; }
                
                if(Math.min(tP.h, tP.a) <= 25) { s.bombs.t++; if((tP.h < tP.a && act === 'h') || (tP.a < tP.h && act === 'a')) s.bombs.w++; }
                
                let totG = m.goals.home + m.goals.away;
                if(hXG+aXG > 3.0) { s.o25['>3.0'].t++; if(totG>=3) s.o25['>3.0'].w++; }
                else if(hXG+aXG >= 2.75) { s.o25['2.5-3.0'].t++; if(totG>=3) s.o25['2.5-3.0'].w++; }
            }
        }
        const pct = (o) => o.t > 0 ? Math.round(o.w/o.t*100) : 0;
        document.getElementById('aiResultsBox').innerHTML = `<div class="sub-row"><span>True Prob >70%:</span><b>${pct(s.pts['70+'])}%</b></div><div class="sub-row"><span>True Prob 60-69%:</span><b>${pct(s.pts['60-69'])}%</b></div><div class="sub-row"><span>Value Bombs (<25%):</span><b>${s.bombs.w}/${s.bombs.t} (${s.bombs.t>0?Math.round(s.bombs.w/s.bombs.t*100):0}%)</b></div><div class="sub-row"><span>Over 2.5 (>3.0 xG):</span><b>${pct(s.o25['>3.0'])}%</b></div>`;
        document.getElementById('aiPanel').style.display='block';
    } catch(e) {} document.getElementById('aiCont').style.display='none';
}

function exportRawData() {
    const win = window.open("", "Raw Data", "width=500,height=400");
    win.document.write("<pre>" + JSON.stringify(lastAnalyzedMatches, null, 2) + "</pre>");
