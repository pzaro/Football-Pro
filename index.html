<!DOCTYPE html>

    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card-bg: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --warning: #ffb703;

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%);
            color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }
        .card { 
            background: var(--card-bg); padding: 25px; border-radius: 30px; 
            border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .logo { width: 65px; filter: drop-shadow(0 0 12px var(--primary)); margin-bottom: 10px; }
        h1 { font-size: 1.5rem; color: var(--primary); margin: 0; letter-spacing: 2px; text-transform: uppercase; font-weight: 900; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        button { 
            padding: 16px; border-radius: 16px; border: none; font-weight: 800; 
            cursor: pointer; text-transform: uppercase; transition: 0.3s; font-size: 0.85rem;
        }
        .btn-main { background: var(--primary); color: #000; }
        .btn-scan { background: rgba(0, 210, 255, 0.1); color: var(--accent); border: 1px solid var(--accent); }
        .btn-bomb { background: rgba(255, 68, 68, 0.1); color: var(--bomb); border: 1px solid var(--bomb); }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .loader-status { font-size: 0.75rem; color: var(--accent); text-align: center; margin-bottom: 15px; font-weight: bold; }

        select { 
            width: 100%; padding: 15px; border-radius: 14px; border: 1px solid var(--border); 
            background: #0d1117; color: #fff; font-size: 16px; margin-top: 10px; appearance: none;
        }

        /* Expert Advice Section */
        .advice-box { 
            background: rgba(255, 183, 3, 0.12); border: 1px solid var(--warning); 
            padding: 18px; border-radius: 20px; margin: 20px 0; display: none;
        }
        .advice-title { color: var(--warning); font-weight: 800; font-size: 0.85rem; text-transform: uppercase; display: block; margin-bottom: 8px; }

        /* Scanner Results */
        .value-item { 
            background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 18px; 
            margin-bottom: 10px; border-left: 5px solid var(--primary); display: flex; justify-content: space-between; align-items: center;
        }
        .bomb-item { border-left-color: var(--bomb); }
        .match-info { flex: 1; }
        .match-name { display: block; font-weight: 800; font-size: 0.95rem; }
        .match-tip { font-size: 0.8rem; color: var(--primary); font-weight: bold; }

        /* Statistics Cards */
        .score-hero { font-size: 3.5rem; text-align: center; color: #fff; font-weight: 900; margin: 20px 0; }
        .stat-card { 
            background: rgba(255, 255, 255, 0.04); padding: 15px; border-radius: 18px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .val-main { color: var(--primary); font-weight: 900; font-size: 1.2rem; }
        .val-range { color: #8b949e; font-size: 0.7rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";

async function api(p) {
    const r = await fetch(`https://v3.football.api-sports.io/${p}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function loadTeams() {
    const lid = document.getElementById('league').value;
    const status = document.getElementById('status');
    status.innerText = "Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î¿Î¼Î¬Î´Ï‰Î½ 2024/25...";
    let res = await api(`teams?league=${lid}&season=2024`);
    const hS = document.getElementById('hTeam'); const aS = document.getElementById('aTeam');
    hS.innerHTML = ""; aS.innerHTML = "";
    res.response.sort((a,b)=>a.team.name.localeCompare(b.team.name)).forEach(i => {
        const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
        hS.innerHTML += opt; aS.innerHTML += opt;
    });
    status.innerText = "ÎŸÎ¼Î¬Î´ÎµÏ‚ Î­Ï„Î¿Î¹Î¼ÎµÏ‚.";
}

function calcCI(mean) {
    const sd = Math.sqrt(mean);
    return { min: Math.max(0, mean - 1.96*sd).toFixed(1), avg: mean.toFixed(1), max: (mean + 1.96*sd).toFixed(1) };
}

}

async function runAnalysis() {
    document.getElementById('scannerView').style.display = 'none';
    const lid = document.getElementById('league').value;
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;
    const status = document.getElementById('status');
    status.innerText = "Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ®Ï‚ Î±Ï€ÏŒÎºÎ»Î¹ÏƒÎ·Ï‚...";

    const [hR, aR] = await Promise.all([
