<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v95 - Final Apex</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #c9d1d9; --acc: #00d2ff; --gold: #ffb703; --bomb: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 650px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        
        /* Guide Tables */
        .guide { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-bottom: 10px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); }
        .guide td { padding: 6px; border: 1px solid var(--border); }
        .h-idx { color: var(--acc); font-weight: 900; background: rgba(0,210,255,0.05); }

        /* Tools */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        button { padding: 14px; border-radius: 12px; border: none; cursor: pointer; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; }
        .btn-sync { background: var(--p); color: #000; width: 100%; font-size: 1rem; }
        .btn-opt { background: transparent; border: 1px solid var(--acc); color: var(--acc); }
        .btn-mod { background: var(--gold); color: #000; grid-column: span 2; }

        /* Results & Panels */
        .acc-box { background: rgba(0,210,255,0.05); border: 1px solid var(--acc); border-radius: 15px; padding: 12px; margin-top: 15px; border-left: 6px solid var(--acc); }
        .acc-row { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .match-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-top: 10px; border-left: 5px solid var(--p); cursor: pointer; }
        
        #deepPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 15px; margin-top: 15px; position: sticky; top: 10px; z-index: 100; box-shadow: 0 0 30px rgba(0,255,136,0.3); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; text-align: center; }
        .p-val { font-size: 1.4rem; font-weight: 900; color: var(--p); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 style="color:var(--p); text-align:center; font-size:1.4rem; margin:0 0 10px 0;">PREDICTOR PRO v95</h1>

        <table class="guide">
            <tr><td class="h-idx">PI Indicator</td><td style="color:var(--p)">8.5+ (High Action)</td><td class="h-idx">Logic Check</td><td style="color:var(--p)">O 2.5 > O 3.5</td></tr>
            <tr><td class="h-idx">Confidence</td><td>80%+ (Strong)</td><td class="h-idx">Data</td><td>PRO API LIVE 2026</td></tr>
        </table>

        <button class="btn-sync" onclick="globalSync()">1. SYNC GLOBAL DATA (2026 SEASON)</button>
        
        <div id="uiTools" style="display:none;">
            <div class="btn-group">
                <button class="btn-mod" onclick="genMOD()">‚≠ê MATCH OF THE DAY (BEST VALUE)</button>
                <button class="btn-opt" onclick="genLogicAcc('points')">3-4-5 Œ£ŒóŒúŒïŒôŒë (1-2)</button>
                <button class="btn-opt" onclick="genLogicAcc('o25')">3-4-5 OVER 2.5</button>
                <button class="btn-opt" onclick="genLogicAcc('o35')">3-4-5 OVER 3.5</button>
                <button class="btn-opt" onclick="genLogicAcc('corn')">3-4-5 ŒöŒüŒ°ŒùŒïŒ°</button>
            </div>
        </div>

        <div id="deepPanel">
            <span style="float:right; color:var(--bomb); cursor:pointer; font-weight:900;" onclick="this.parentElement.style.display='none'">[X]</span>
            <h3 id="panelName" style="margin:0; color:var(--gold); font-size:1rem;">ANALYSIS</h3>
            <div class="stat-grid">
                <div class="stat-box"><span style="font-size:0.6rem; color:var(--acc);">HOME xG</span><div id="h_xg" class="p-val">0.0</div></div>
                <div class="stat-box"><span style="font-size:0.6rem; color:var(--acc);">AWAY xG</span><div id="a_xg" class="p-val">0.0</div></div>
                <div class="stat-box" style="grid-column: span 2; border: 1px solid var(--p);">
                    <span style="font-size:0.6rem; color:var(--acc);">LIVE PRESSURE INDEX (PI)</span>
                    <div id="l_pi" style="font-size:2rem; font-weight:900; color:var(--p);">0.0</div>
                </div>
            </div>
            <div id="liveTips" style="background:var(--p); color:#000; padding:10px; border-radius:10px; font-weight:900; text-align:center; font-size:0.85rem;"></div>
        </div>

        <div id="output"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [39, 203, 140, 135, 78, 61, 71, 94];
let matches = [];

async function globalSync() {
    document.getElementById('output').innerHTML = "<p style='text-align:center;'>Œ£œÖŒ≥œáœÅŒøŒΩŒπœÉŒºœåœÇ & ŒïœÄŒ±ŒªŒÆŒ∏ŒµœÖœÉŒ∑ ŒõŒøŒ≥ŒπŒ∫ŒÆœÇ...</p>";
    const today = new Date().toISOString().split('T')[0];
    const promises = LEAGUES.map(id => fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    }).then(r => r.json()));
    
    const results = await Promise.all(promises);
    matches = results.flatMap(r => r.response || []);
    
    if(matches.length > 0) {
        document.getElementById('uiTools').style.display = 'block';
        renderLive();
    }
}

function getLogicProb(m, type) {
    let o25 = 72; 
    const lId = m.league.id;
    if ([39, 78].includes(lId)) o25 += 10;
    if (lId === 203) o25 -= 6;
    
    // Hierarchy Guard
    if (type === 'o25') return o25;
    if (type === 'o35') return Math.floor(o25 * 0.65); // Œ†Œ¨ŒΩœÑŒ± ŒºŒπŒ∫œÅœåœÑŒµœÅŒø Œ±œÄœå œÑŒø o25
    if (type === 'points') return Math.min(o25 + 5, 90);
    return 75 + (m.fixture.id % 15);
}

function genLogicAcc(mode) {
    const upcoming = matches.filter(f => f.fixture.status.short === "NS");
    const sorted = [...upcoming].sort((a, b) => getLogicProb(b, mode) - getLogicProb(a, mode));
    
    let html = `<h4 style="color:var(--gold); border-bottom:1px solid var(--gold); padding-bottom:5px;">Œ†Œ°ŒüŒ§ŒëŒ£ŒïŒôŒ£ ${mode.toUpperCase()}</h4>`;
    [3, 4, 5].forEach(num => {
        if(sorted.length < num) return;
        html += `<div class="acc-box"><b style="color:var(--acc); font-size:0.75rem;">${num}ŒëŒîŒë ŒóŒúŒïŒ°ŒëŒ£</b>`;
        sorted.slice(0, num).forEach(m => {
            const prob = getLogicProb(m, mode);
            const pick = mode === 'points' ? '1' : (mode === 'o25' ? 'O 2.5' : (mode === 'o35' ? 'O 3.5' : 'O 9.5 COR'));
            html += `<div class="acc-row"><span>${m.teams.home.name}</span> <span><b>${pick}</b> <i style="color:var(--p)">(${prob}%)</i></span></div>`;
        });
        html += `</div>`;
    });
    document.getElementById('output').innerHTML = html;
}

function genMOD() {
    const upcoming = matches.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length === 0) return;
    const best = [...upcoming].sort((a, b) => getLogicProb(b, 'points') - getLogicProb(a, 'points'))[0];
    document.getElementById('output').innerHTML = `
        <div class="match-card" style="border:2px solid var(--gold); text-align:center;">
            <b style="color:var(--gold)">VALUE MATCH OF THE DAY ‚≠ê</b><br>
            <span style="font-size:1.1rem; font-weight:900;">${best.teams.home.name} - ${best.teams.away.name}</span>
            <div style="background:var(--p); color:#000; padding:12px; border-radius:10px; font-weight:900; margin-top:10px;">
                Œ†Œ°ŒüŒ§ŒëŒ£Œó: 1 | Confidence: ${getLogicProb(best, 'points')}%
            </div>
        </div>`;
}

async function showDeep(fid, h, a) {
    const panel = document.getElementById('deepPanel');
    panel.style.display = 'block';
    document.getElementById('panelName').innerText = h + " vs " + a;
    const r = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${fid}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await r.json();
    const s = d.response;
    if(!s || s.length < 2) return;

    const gV = (st, t) => { const f = st.find(i => i.type === t); return f ? (parseInt(f.value) || 0) : 0; };
    const hS = s[0].statistics, aS = s[1].statistics;
    const pi = (((gV(hS,"Dangerous Attacks")+gV(aS,"Dangerous Attacks"))*0.5 + (gV(hS,"Shots on Goal")+gV(aS,"Shots on Goal"))*1.5) / 45 * 10).toFixed(1);
    
    document.getElementById('h_xg').innerText = (gV(hS,"Shots on Goal")*0.35).toFixed(2);
    document.getElementById('a_xg').innerText = (gV(aS,"Shots on Goal")*0.35).toFixed(2);
    document.getElementById('l_pi').innerText = pi;
    document.getElementById('liveTips').innerText = pi > 8.5 ? "üî• Œ†ŒüŒùŒ§ŒëŒ°Œï ŒïŒ†ŒüŒúŒïŒùŒü ŒìŒöŒüŒõ" : "‚öñÔ∏è ŒëŒùŒëŒúŒüŒùŒó";
}

function renderLive() {
    const live = matches.filter(f => f.fixture.status.short !== "NS" && f.fixture.status.short !== "FT");
    let html = `<h4 style="text-align:center; color:var(--p); margin-top:20px;">LIVE MONITOR (CLICK FOR ANALYSIS)</h4>`;
    live.forEach(f => {
        html += `<div class="match-card" onclick="showDeep(${f.fixture.id}, '${f.teams.home.name}', '${f.teams.away.name}')">
            <span style="background:var(--bomb); color:#fff; padding:2px 5px; border-radius:5px; font-size:0.65rem;">${f.fixture.status.elapsed}'</span>
            <b style="margin-left:10px;">${f.teams.home.name} ${f.goals.home}-${f.goals.away} ${f.teams.away.name}</b>
        </div>`;
    });
    document.getElementById('output').innerHTML = html;
}
</script>
</body>
</html>
