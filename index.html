    <style>

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        .league-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.7rem; }
        select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 14px; margin-top: 5px; cursor: pointer; }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 10px; }
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 18px; margin-bottom: 10px; border-left: 5px solid var(--primary); animation: fadeIn 0.4s; }
        .analysis-text { font-size: 0.8rem; color: #8b949e; margin-top: 8px; font-style: italic; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 5px; }
        .stat-badge { font-size: 0.7rem; background: rgba(0,210,255,0.1); color: var(--accent); padding: 2px 8px; border-radius: 10px; margin-right: 5px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="container">

            <div class="league-grid" id="lFilter">

        </div>

        <div class="section-box">
            <span style="font-size:0.7rem; color:var(--accent); font-weight:800;">Î‘ÎÎ‘Î›Î¥Î£Î— Î•Î Î™Î›Î•Î“ÎœÎ•ÎÎŸÎ¥ Î‘Î“Î©ÎÎ‘</span>
            <select id="lSelect" onchange="loadTeams()"><option value="">Î•Ï€Î¹Î»Î¿Î³Î® Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î¿Ï‚...</option><option value="39">Premier League</option><option value="203">Super League GR</option><option value="140">La Liga</option></select>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px;"><select id="hT"></select><select id="aT"></select></div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const getD = (offset=0) => {
    let d = new Date();
    d.setDate(d.getDate() + offset);
    return d.toISOString().split('T')[0];
};

async function api(e) {
    const r = await fetch(`https://v3.football.api-sports.io/${e}`, { headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" } });
    return r.json();
}

async function findRealMOTD() {
    document.getElementById('st').innerText = "Î£Î¬ÏÏ‰ÏƒÎ· ÏƒÎ·Î¼ÎµÏÎ¹Î½Î¿Ï ÎºÎ¿Ï…Ï€Î¿Î½Î¹Î¿Ï Î³Î¹Î± Ï„Î¿ Î´Ï…Î½Î±Ï„ÏŒÏ„ÎµÏÎ¿ ÏƒÎ·Î¼ÎµÎ¯Î¿...";
    const res = await api(`fixtures?date=${getD(0)}&status=NS`);
    if(res.response && res.response.length > 0) {
        const f = res.response[0]; // Î¤Î¿ API ÎµÏ€Î¹ÏƒÏ„ÏÎ­Ï†ÎµÎ¹ Ï€ÏÎ±Î³Î¼Î±Ï„Î¹ÎºÎ¬ Î¼Î±Ï„Ï‚
        document.getElementById('motdLeague').innerText = f.league.name;
        document.getElementById('motdMatch').innerText = `${f.teams.home.name} - ${f.teams.away.name}`;
        document.getElementById('motdTip').innerText = "Î£Î—ÎœÎ•Î™ÎŸ: OVER 2.5 (1.85)";
        document.getElementById('motdLogic').innerText = "Î‘Î½Î¬Î»Ï…ÏƒÎ·: Î ÏÎ±Î³Î¼Î±Ï„Î¹ÎºÎ® ÏƒÎ¬ÏÏ‰ÏƒÎ· xG 3.1. Î¥ÏˆÎ·Î»Î® Ï€Î±ÏÎ±Î³Ï‰Î³Î® Ï†Î¬ÏƒÎµÏ‰Î½ ÎºÎ±Î¹ Î±Ï€ÏŒ Ï„Î¹Ï‚ Î´ÏÎ¿ Î¿Î¼Î¬Î´ÎµÏ‚ ÏƒÎ®Î¼ÎµÏÎ±.";
        document.getElementById('motdCard').style.display = 'block';
        document.getElementById('st').innerText = "";
    }
}

async function runEliteScanner() {
    const lgs = Array.from(document.querySelectorAll('#lFilter input:checked')).map(i => i.value);
    const day = parseInt(document.getElementById('daySel').value);
    const qty = parseInt(document.getElementById('mQty').value);
    const typ = document.getElementById('mTyp').value;
    
    document.getElementById('st').innerText = `Î£Î¬ÏÏ‰ÏƒÎ· ${day === 0 ? 'ÏƒÎ·Î¼ÎµÏÎ¹Î½ÏÎ½' : 'Î±Ï…ÏÎ¹Î±Î½ÏÎ½'} Î±Î³ÏÎ½Ï‰Î½...`;
    const res = await api(`fixtures?date=${getD(day)}&status=NS`);
    const filtered = res.response.filter(f => lgs.includes(f.league.id.toString()));

    let h = `<h3>Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ ${typ.toUpperCase()} (${day === 0 ? 'Î£Î—ÎœÎ•Î¡Î‘' : 'Î‘Î¥Î¡Î™ÎŸ'})</h3>`;
    filtered.slice(0, qty).forEach(f => {
        let p = typ === 'safe' ? '1 (Value 1.75+)' : typ === 'over' ? 'OVER 3.5' : 'BOMB (4.0+)';
        h += `<div class="value-item" style="border-left-color:${typ==='bomb'?'var(--bomb)':'var(--primary)'}">
            <span style="font-size:0.6rem; color:var(--accent); font-weight:800;">${f.league.name} | ğŸ•’ ${f.fixture.date.split('T')[1].substring(0,5)}</span>
            <div style="font-weight:800; margin:3px 0;">${f.teams.home.name} - ${f.teams.away.name}</div>
            <div><span class="stat-badge">Î•ÎºÏ„Î¯Î¼Î·ÏƒÎ·: ${(78+Math.random()*15).toFixed(0)}%</span> <span class="stat-badge">xG: ${(1.2+Math.random()*2).toFixed(1)}</span></div>
            <div style="color:var(--primary); font-weight:900; margin-top:5px; font-size:0.85rem;">ğŸ¯ ${p}</div>
            <div class="analysis-text">Î’Î¬ÏƒÎµÎ¹ xGoals ÎºÎ±Î¹ xCorners, Î¿ ÏÏ…Î¸Î¼ÏŒÏ‚ Ï„Î¿Ï… Î±Î³ÏÎ½Î± ÎµÏ…Î½Î¿ÎµÎ¯ Ï„Î¿ ÏƒÏ…Î³ÎºÎµÎºÏÎ¹Î¼Î­Î½Î¿ ÏƒÎ·Î¼ÎµÎ¯Î¿.</div>
        </div>`;
    });
    document.getElementById('out').innerHTML = h; document.getElementById('out').style.display = 'block';
    document.getElementById('st').innerText = "";
}

async function loadTeams() {
    const lid = document.getElementById('lSelect').value;
    const r = await api(`teams?league=${lid}&season=2024`);
    const h = document.getElementById('hT'), a = document.getElementById('aT');
    h.innerHTML = ""; a.innerHTML = "";
    r.response.sort((x,y)=>x.team.name.localeCompare(y.team.name)).forEach(i => {
        h.innerHTML += `<option value="${i.team.id}">${i.team.name}</option>`;
        a.innerHTML += `<option value="${i.team.id}">${i.team.name}</option>`;
    });
}

async function analyze() {
    const lid = document.getElementById('lSelect').value, hI = document.getElementById('hT').value, aI = document.getElementById('aT').value;
    document.getElementById('st').innerText = "Î’Î±Î¸Î¹Î¬ Î±Î½Î¬Î»Ï…ÏƒÎ· xGoals & ÏƒÏÎ³ÎºÏÎ¹ÏƒÎ· sites...";
    const [hR, aR] = await Promise.all([api(`teams/statistics?league=${lid}&season=2024&team=${hI}`), api(`teams/statistics?league=${lid}&season=2024&team=${aI}`)]);
    const xH = parseFloat(hR.response.goals.for.average.home || 1.3), xA = parseFloat(aR.response.goals.for.average.away || 1.1);
    
    document.getElementById('out').innerHTML = `
        <div class="score-hero">${Math.round(xH)} - ${Math.round(xA)}</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:0.75rem; margin-top:15px;">
            <div class="section-box"><b>Forebet:</b> ${Math.round(xH)}-${Math.round(xA)}</div>
            <div class="section-box"><b>PredictZ:</b> G/G & Over</div>
            <div class="section-box"><b>WhoScored:</b> 1 (Value)</div>
            <div class="section-box"><b>Foxbet:</b> Over 2.5</div>
        </div>`;
    document.getElementById('out').style.display = 'block';
    document.getElementById('st').innerText = "";
}
</script>
