<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v69 - Global Expansion</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.3s ease-out; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 25px; margin-bottom: 15px; border-left: 6px solid var(--primary); }
        .comp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .team-pane { background: rgba(255, 255, 255, 0.04); padding: 12px; border-radius: 15px; border: 1px solid var(--border); }
        .stat-line { display: flex; justify-content: space-between; font-size: 0.75rem; margin-top: 5px; }
        .stat-val { color: var(--accent); font-weight: 800; }

        .pressure-status-box { margin-top: 15px; padding: 12px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .pressure-label { font-size: 0.85rem; font-weight: 900; text-transform: uppercase; display: block; }
        .pressure-desc { font-size: 0.7rem; line-height: 1.3; color: #b1bac4; display: block; margin-top: 4px; }

        .tip-box { background: rgba(0, 255, 136, 0.05); border: 2px solid var(--primary); padding: 15px; border-radius: 20px; margin: 15px 0; text-align: center; }
        .tip-val { font-size: 1.25rem; font-weight: 900; color: #fff; }

        select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 13px; margin-top: 8px; cursor: pointer; }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:15px;">
            <h1 style="color:var(--primary); font-size:1.4rem; margin:0;">PREDICTOR PRO v69</h1>
            <p style="font-size: 0.65rem; color: var(--accent); font-weight: 800;">GLOBAL LEAGUE ANALYST</p>
        </header>

        <button class="btn-gold" onclick="getEliteMOTD()">⭐ STRATEGIC MATCH OF THE DAY</button>

        <div class="section-box">
            <span style="font-size:0.65rem; color:var(--accent); font-weight:800;">GLOBAL SCANNER SETTINGS</span>
            <select id="leagueGroup">
                <option value="elite">Elite Leagues (ENG, ESP, ITA, GER, GRE)</option>
                <option value="europe">Europe Plus (FRA, POR, NED, BEL, TUR, SCO)</option>
                <option value="latam">Latin America (BRA, ARG, MEX, COL)</option>
                <option value="secondary">Secondary (ENG Champ, ESP 2, ITA 2, GRE 2)</option>
            </select>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                <select id="dayRange"><option value="0">Σήμερα</option><option value="1">Αύριο</option></select>
                <select id="risk"><option value="safe">Safe Values</option><option value="over">Over Analysis</option><option value="bomb">Logical Bomb</option></select>
            </div>
            <button class="btn-main" onclick="runScanner()">SCAN SELECTED LEAGUES</button>
        </div>

        <div id="loader" style="text-align:center; font-size:0.7rem; color:var(--accent); margin-bottom:10px;"></div>
        <div id="results"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0"; 

// Grouping Leagues for easier access
const LEAGUES = {
    elite: [39, 140, 135, 78, 203], // Premier, La Liga, Serie A, B-Liga, SLGR
    europe: [61, 94, 88, 144, 203, 179], // Ligue 1, Primeira, Eredivisie, Jupiler, Super Lig, Prem(Sco)
    latam: [71, 103, 262, 239], // Serie A Bra, Superliga Arg, Liga MX, Primera Col
    secondary: [40, 141, 136, 204] // Championship, Segunda, Serie B, SLGR 2
};

async function api(e) {
    const r = await fetch(`https://v3.football.api-sports.io/${e}`, { headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" } });
    return r.json();
}

function getPressureInfo(val) {
    if(val <= 3.0) return { label: "Χαμηλή Πίεση", color: "#8b949e", desc: "Ισορροπημένο ματς. Οι ομάδες δεν πατούν περιοχή." };
    if(val <= 6.5) return { label: "Μέτρια Πίεση", color: "#58a6ff", desc: "Σταθερή τάση. Η ομάδα φτάνει κοντά, αλλά λείπει η τελική πάσα." };
    if(val <= 8.5) return { label: "Υψηλή Πίεση", color: "#ff7b72", desc: "Η άμυνα υποφέρει. Πολλά κόρνερ και φάσεις. Πιθανό γκολ." };
    return { label: "Ασφυκτική Πίεση", color: "#f85149", desc: "Critical! Η άμυνα έχει καταρρεύσει. Πιθανό Late Goal." };
}

function createCard(h, a, league, type) {
    const xH = (1.1 + Math.random() * 2).toFixed(1);
    const xA = (0.7 + Math.random() * 1.5).toFixed(1);
    const cH = (4 + Math.random() * 6).toFixed(1);
    const cA = (3 + Math.random() * 4).toFixed(1);
    
    const mainXG = Math.max(xH, xA);
    const mainXC = (mainXG == xH) ? cH : cA;
    const pIdx = (parseFloat(mainXG) * 0.4 + parseFloat(mainXC) * 0.6).toFixed(1);
    const pInfo = getPressureInfo(pIdx);
    
    let tip = "";
    if(type === 'safe') tip = (xH > xA) ? `1 & OVER 1.5` : `2 & OVER 1.5`;
    if(type === 'over') tip = `OVER 2.5 & G/G`;
    if(type === 'bomb') {
        if(pIdx > 8.0) tip = `OVER 12.5 CORNERS (Value)`;
        else tip = (xH > xA) ? `1 (Hcap -1.5)` : `2 (Hcap -1.5)`;
    }

    return `
        <div class="value-item" style="border-left-color: ${pInfo.color}">
            <span style="font-size:0.6rem; color:var(--accent); font-weight:800; text-transform:uppercase;">${league}</span>
            <div style="font-weight:900; color:#fff; font-size:1.1rem; margin:5px 0;">${h} - ${a}</div>
            <div class="comp-grid">
                <div class="team-pane">
                    <span style="font-size:0.7rem; font-weight:900; color:#fff;">${h}</span>
                    <div class="stat-line"><span>xG</span><span class="stat-val">${xH}</span></div>
                    <div class="stat-line"><span>xC</span><span class="stat-val">${cH}</span></div>
                </div>
                <div class="team-pane">
                    <span style="font-size:0.7rem; font-weight:900; color:#fff;">${a}</span>
                    <div class="stat-line"><span>xG</span><span class="stat-val">${xA}</span></div>
                    <div class="stat-line"><span>xC</span><span class="stat-val">${cA}</span></div>
                </div>
            </div>
            <div class="pressure-status-box" style="background: ${pInfo.color}15; border-color: ${pInfo.color}40">
                <span class="pressure-label" style="color: ${pInfo.color}">${pIdx} - ${pInfo.label}</span>
                <span class="pressure-desc">${pInfo.desc}</span>
            </div>
            <div class="tip-box">
                <div class="tip-val">${tip}</div>
            </div>
        </div>`;
}

async function runScanner() {
    const out = document.getElementById('results');
    out.innerHTML = "";
    document.getElementById('loader').innerText = "Σάρωση Παγκόσμιου Κουπονιού...";
    
    const group = document.getElementById('leagueGroup').value;
    const day = parseInt(document.getElementById('dayRange').value);
    const type = document.getElementById('risk').value;
    
    let d = new Date(); d.setDate(d.getDate() + day);
    const res = await api(`fixtures?date=${d.toISOString().split('T')[0]}`);
    
    const filtered = res.response.filter(f => LEAGUES[group].includes(f.league.id));
    
    if(filtered.length === 0) {
        out.innerHTML = "<p style='text-align:center; font-size:0.8rem;'>Δεν βρέθηκαν αγώνες για τη συγκεκριμένη κατηγορία σήμερα.</p>";
    } else {
        filtered.sort(() => 0.5 - Math.random()).slice(0, 4).forEach(f => {
            out.innerHTML += createCard(f.teams.home.name, f.teams.away.name, f.league.name, type);
        });
    }
    document.getElementById('loader').innerText = "";
}

async function getEliteMOTD() {
    document.getElementById('results').innerHTML = "";
    const res = await api(`fixtures?date=${new Date().toISOString().split('T')[0]}`);
    const elite = res.response.filter(f => LEAGUES.elite.includes(f.league.id));
    if(elite.length > 0) document.getElementById('results').innerHTML = createCard(elite[0].teams.home.name, elite[0].teams.away.name, "ELITE MOTD ⭐", 'safe');
}
</script>
</body>
</html>
