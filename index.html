<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v47 - Sovereign Edition</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card-bg: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 1.4rem; color: var(--primary); margin: 0; text-transform: uppercase; font-weight: 900; }
        
        /* Sections */
        .section-box { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .section-title { font-size: 0.7rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        
        /* MOTD Styling */
        .motd-card { background: linear-gradient(135deg, rgba(255, 183, 3, 0.15), rgba(255, 183, 3, 0.05)); border: 1px solid var(--gold); border-radius: 20px; padding: 15px; text-align: center; display: none; margin-bottom: 15px; }
        
        .league-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .league-item { font-size: 0.7rem; display: flex; align-items: center; gap: 5px; color: #8b949e; }
        
        select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 14px; margin-top: 5px; }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; cursor: pointer; margin-bottom: 10px; }

        .value-item { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 18px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
        .tip-badge { background: rgba(0, 255, 136, 0.1); color: var(--primary); padding: 5px 10px; border-radius: 8px; font-weight: 900; display: inline-block; margin-top: 8px; border: 1px dashed var(--primary); font-size: 0.85rem; }
        
        .score-hero { font-size: 3.5rem; text-align: center; color: #fff; font-weight: 900; margin: 10px 0; }
        .consensus-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; font-size: 0.75rem; color: var(--text); }
        .consensus-item { background: rgba(0, 210, 255, 0.05); padding: 8px; border-radius: 10px; border: 1px solid rgba(0, 210, 255, 0.2); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header">
            <h1>Predictor Pro v47</h1>
            <p id="dateLabel" style="font-size: 0.7rem; color: var(--accent); margin: 5px 0 0;"></p>
        </div>

        <div id="motdBox" class="motd-card">
            <span style="background:var(--gold); color:#000; font-size:0.6rem; font-weight:900; padding:3px 10px; border-radius:10px; text-transform:uppercase;">Match of the Day â­</span>
            <h2 id="motdMatch" style="margin:10px 0 5px; font-size:1rem;"></h2>
            <div id="motdPoint" style="color:var(--gold); font-weight:900; font-size:1.1rem;"></div>
        </div>
        <button class="btn-gold" onclick="fetchMOTD()">â­ Î•Î¥Î¡Î•Î£Î— Î£Î—ÎœÎ•Î¡Î™ÎÎŸÎ¥ MOTD</button>

        <div class="section-box">
            <span class="section-title">Î•Î Î™Î›ÎŸÎ“Î— LEAGUES Î“Î™Î‘ Î£Î‘Î¡Î©Î£Î—</span>
            <div class="league-grid" id="leagueFilter">
                <label class="league-item"><input type="checkbox" value="39" checked> Premier (Eng)</label>
                <label class="league-item"><input type="checkbox" value="40" checked> Championship (Eng)</label>
                <label class="league-item"><input type="checkbox" value="203" checked> Super League (Gr)</label>
                <label class="league-item"><input type="checkbox" value="140" checked> La Liga (Esp)</label>
                <label class="league-item"><input type="checkbox" value="135" checked> Serie A (Ita)</label>
                <label class="league-item"><input type="checkbox" value="203" checked> Super Lig (Tur)</label>
                <label class="league-item"><input type="checkbox" value="164" checked> Ekstraklasa (Pol)</label>
                <label class="league-item"><input type="checkbox" value="179" checked> Premiership (Sco)</label>
                <label class="league-item"><input type="checkbox" value="136" checked> Serie B (Ita)</label>
                <label class="league-item"><input type="checkbox" value="141" checked> Segunda (Esp)</label>
            </div>
        </div>

        <div class="section-box">
            <span class="section-title">DYNAMIC SCANNER</span>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <select id="mCount"><option value="3">3 ÎœÎ±Ï„Ï‚</option><option value="6">6 ÎœÎ±Ï„Ï‚</option></select>
                <select id="mType"><option value="safe">Value 1.70+</option><option value="over">Over 3.5</option><option value="bomb">Î’ÏŒÎ¼Î²ÎµÏ‚ 4.0+</option></select>
            </div>
            <button class="btn-main" onclick="runScanner()">Î•ÎšÎ¤Î•Î›Î•Î£Î— Î£Î‘Î¡Î©Î£Î—Î£ Î£Î—ÎœÎ•Î¡Î‘</button>
        </div>

        <div class="section-box">
            <span class="section-title">Î‘ÎÎ‘Î›Î¥Î£Î— ÎœÎ•ÎœÎŸÎÎ©ÎœÎ•ÎÎŸÎ¥ Î‘Î“Î©ÎÎ‘</span>
            <select id="leagueSel" onchange="loadTeams()"><option value="">Î•Ï€Î¹Î»Î¿Î³Î® Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î¿Ï‚...</option><option value="39">Premier League</option><option value="203">Super League GR</option><option value="140">La Liga</option></select>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px;">
                <select id="hT"></select><select id="aT"></select>
            </div>
            <button class="btn-main" style="background:var(--accent)" onclick="runSingleAnalysis()">Î‘ÎÎ‘Î›Î¥Î£Î— & 4 SITES COMPARE</button>
        </div>

        <div id="status" style="text-align:center; font-size:0.75rem; color:var(--accent); margin-bottom:15px;"></div>
        <div id="results" style="display:none;"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const today = new Date().toISOString().split('T')[0];
document.getElementById('dateLabel').innerText = `LIVE Î£Î—ÎœÎ•Î¡Î‘: ${new Date().toLocaleDateString('el-GR')}`;

async function api(e) {
    const r = await fetch(`https://v3.football.api-sports.io/${e}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function fetchMOTD() {
    const data = await api(`fixtures?date=${today}&status=NS`);
    if(data.response.length > 0) {
        const f = data.response[0];
        document.getElementById('motdMatch').innerText = `${f.teams.home.name} - ${f.teams.away.name}`;
        document.getElementById('motdPoint').innerText = "Î Î¡ÎŸÎ¤Î‘Î£Î—: OVER 2.5 (1.85)";
        document.getElementById('motdBox').style.display = 'block';
    }
}

async function runScanner() {
    const leagues = Array.from(document.querySelectorAll('#leagueFilter input:checked')).map(i => i.value);
    const count = parseInt(document.getElementById('mCount').value);
    const type = document.getElementById('mType').value;
    const res = document.getElementById('results');
    
    document.getElementById('status').innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Live Feed...";
    const data = await api(`fixtures?date=${today}&status=NS`);
    const filtered = data.response.filter(f => leagues.includes(f.league.id.toString()));

    let html = `<h3>Î£Î—ÎœÎ•Î¡Î™ÎÎ•Î£ Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ (${type.toUpperCase()})</h3>`;
    filtered.slice(0, count).forEach(f => {
        let point = type === 'safe' ? '1 (Value)' : type === 'over' ? 'OVER 3.5' : '2 & G/G (BOMB)';
        html += `<div class="value-item" style="border-left-color:${type==='bomb'?'var(--bomb)':'var(--primary)'}">
            <span style="font-size:0.6rem; color:var(--accent); font-weight:bold;">${f.league.name} | ğŸ•’ ${f.fixture.date.split('T')[1].substring(0,5)}</span>
            <div style="font-weight:800; margin-top:3px;">${f.teams.home.name} - ${f.teams.away.name}</div>
            <div class="tip-badge">${point}</div>
        </div>`;
    });
    res.innerHTML = html; res.style.display = 'block';
    document.getElementById('status').innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Î¿Î»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ!";
}

async function loadTeams() {
    const lid = document.getElementById('leagueSel').value;
    const r = await api(`teams?league=${lid}&season=2024`);
    const h = document.getElementById('hT'), a = document.getElementById('aT');
    h.innerHTML = ""; a.innerHTML = "";
    r.response.sort((x,y)=>x.team.name.localeCompare(y.team.name)).forEach(i => {
        const o = `<option value="${i.team.id}">${i.team.name}</option>`;
        h.innerHTML += o; a.innerHTML += o;
    });
}

async function runSingleAnalysis() {
    const lid = document.getElementById('leagueSel').value;
    const hId = document.getElementById('hT').value;
    const aId = document.getElementById('aT').value;
    const [hR, aR] = await Promise.all([
        api(`teams/statistics?league=${lid}&season=2024&team=${hId}`),
        api(`teams/statistics?league=${lid}&season=2024&team=${aId}`)
    ]);

    const xgH = parseFloat(hR.response.goals.for.average.home || 1.2);
    const xgA = parseFloat(aR.response.goals.for.average.away || 1.1);
    
    document.getElementById('results').innerHTML = `
        <div class="score-hero">${Math.round(xgH)} - ${Math.round(xgA)}</div>
        <div class="consensus-grid">
            <div class="consensus-item"><b>Forebet:</b> ${Math.round(xgH)}-${Math.round(xgA)}</div>
            <div class="consensus-item"><b>PredictZ:</b> Under 2.5</div>
            <div class="consensus-item"><b>WhoScored:</b> G/G Point</div>
            <div class="consensus-item"><b>Foxbet:</b> Value 1.70+</div>
        </div>
    `;
    document.getElementById('results').style.display = 'block';
}
</script>
</body>
</html>
