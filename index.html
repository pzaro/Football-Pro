<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v215 - Live Apex</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; --gray: #2d333b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1.1rem; line-height: 1.4; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 12px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }

        .sync-container { display: none; margin-bottom: 20px; background: #000; padding: 15px; border-radius: 12px; border: 1px solid var(--p); }
        .sync-bar { height: 12px; background: #222; border-radius: 6px; overflow: hidden; border: 1px solid #444; }
        .sync-fill { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }

        .dashboard { background: #000; border: 3px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 30px; }

        .match-card { background: var(--card); border-radius: 15px; margin-top: 15px; border-left: 8px solid var(--border); cursor: pointer; overflow: hidden; transition: transform 0.2s; }
        .match-card:active { transform: scale(0.98); }
        .card-header { padding: 20px; }
        .card-footer { background: #0d1117; border-top: 1px solid var(--border); padding: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .mini-pred { font-weight: 900; text-align: center; width: 33%; border-right: 1px solid #333; }
        .mini-pred:last-child { border-right: none; }
        .mp-label { font-size: 0.7rem; color: #888; display: block; margin-bottom: 2px; }

        /* Tables */
        .verdict-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #000; border: 2px solid var(--gold); border-radius: 12px; overflow: hidden; }
        .verdict-table th { background: #1c2128; color: var(--gold); padding: 10px; font-size: 0.9rem; text-transform: uppercase; }
        .verdict-table td { padding: 15px; text-align: center; border-bottom: 1px solid #333; font-weight: 800; }

        .score-table th { background: var(--cyan); color: #000; padding: 8px; font-size: 0.8rem; }
        .score-table td { padding: 10px; text-align: center; border: 1px solid rgba(0, 212, 255, 0.2); font-weight: 900; color: var(--cyan); }

        .audit-table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #080a0c; border: 1px solid var(--border); }
        .audit-table th { color: var(--gold); padding: 8px; font-size: 0.8rem; border:1px solid var(--border); }
        .audit-table td { padding: 10px; text-align: center; border: 1px solid var(--border); font-size: 1rem; font-weight:800; }

        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 10px; border-bottom: 2px solid var(--border); }
        .matrix-table td { padding: 12px 10px; border-bottom: 1px solid #222; font-weight: 800; font-size: 1.1rem; }
        .delta-tag { font-size: 0.9rem; padding: 4px 10px; border-radius: 8px; font-weight: 900; }
        .d-plus { background: rgba(0, 255, 65, 0.2); color: var(--live-green); }
        .d-minus { background: rgba(255, 62, 62, 0.2); color: var(--alert); }

        .success-tag { color: var(--live-green); border: 1px solid var(--live-green); padding: 5px 10px; border-radius: 8px; }
        .fail-tag { color: var(--alert); border: 1px solid var(--alert); padding: 5px 10px; border-radius: 8px; }
        .no-picks { color: var(--alert); font-weight: 900; text-align: center; padding: 20px; border: 2px dashed var(--alert); border-radius: 15px; margin-top: 20px; }

        /* Prediction Box Style */
        .pred-box { display: flex; justify-content: space-between; background: #161b22; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid var(--border); }
        .pred-item { text-align: center; width: 33%; }
        .pred-label { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .pred-val { font-size: 1.2rem; font-weight: 900; }
        .high-conf { color: var(--live-green); }
        .mid-conf { color: var(--gold); }
        .low-conf { color: var(--alert); }

        #intelPanel { display: none; background: #000; border: 4px solid var(--p); border-radius: 30px; padding: 30px; position: fixed; top: 2%; left: 2%; right: 2%; bottom: 2%; z-index: 2000; overflow-y: auto; }
        .time-badge { color: var(--alert); font-weight: 900; border: 2px solid var(--alert); padding: 8px 15px; border-radius: 10px; display: inline-block; background:rgba(255,62,62,0.1); }
        .ended-badge { color: #888; font-weight: 900; border: 2px solid #555; padding: 8px 15px; border-radius: 10px; display: inline-block; background:#222; }
        .value-hunter { background: linear-gradient(135deg, #00ff88, #000); color: #000; padding: 25px; border-radius: 20px; text-align: center; margin-top: 25px; font-weight: 900; }
        .league-divider { color: var(--gold); font-weight: 900; border-bottom: 3px solid var(--border); padding: 15px 0; text-transform: uppercase; letter-spacing: 2px; margin-top: 20px; }
        
        /* LIVE SCORE DISPLAY */
        .big-score { font-size: 3.5rem; font-weight: 900; color: #fff; text-align: center; margin: 10px 0; text-shadow: 0 0 20px var(--p); letter-spacing: 2px; }
        .live-dot { height: 12px; width: 12px; background-color: var(--alert); border-radius: 50%; display: inline-block; margin-right: 8px; animation: neonBlink 1s infinite; }
    </style>
</head>

            <option value="BUILDER">BET BUILDER (Œ£ŒóŒúŒïŒôŒü + O1.5 | xG > 1.9)</option>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [136, 281, 141, 197, 61, 40, 94, 262, 128, 39, 140, 135, 78]; 
let masterData = [];

function getPoisson(lambda, k) {
    if(lambda <= 0) return 0;
    let factorial = 1; for (let i = 1; i <= k; i++) factorial *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial;
}

function getMatchVerdict(p) {
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.1);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const tXG = hXG + aXG;

    const intH = Math.round(hXG); const intA = Math.round(aXG);
    const fbH = Math.round(hXG + 0.2); const fbA = Math.max(0, Math.round(aXG - 0.1));
    const zuH = Math.max(0, Math.round(hXG - 0.1)); const zuA = Math.round(aXG + 0.1);
    const finH = Math.round((intH + fbH + zuH) / 3); 
    const finA = Math.round((intA + fbA + zuA) / 3);
    const predScoreGoals = finH + finA;

    let smartSign = "X";
    if(finH > finA) smartSign = "1";
    else if(finA > finH) smartSign = "2";
    else smartSign = "X";

    const winProb = parseInt(p.predictions.percent.home);
    const finalSign = winProb < 40 ? "NO BET" : smartSign;
    const signColor = winProb < 40 ? "low-conf" : (winProb > 60 ? "high-conf" : "mid-conf");

    const over15 = Math.round((1 - (getPoisson(tXG, 0) + getPoisson(tXG, 1))) * 100);
    const over25 = Math.round((1 - (getPoisson(tXG, 0) + getPoisson(tXG, 1) + getPoisson(tXG, 2))) * 100);
    
    let smartOver15 = "UNDER"; if(predScoreGoals >= 2) smartOver15 = "OVER";
    let smartOver25 = "UNDER"; if(predScoreGoals >= 3) smartOver25 = "OVER";

    const o15Disp = smartOver15 === "OVER" ? "OVER" : "UNDER";
    const o25Disp = smartOver25 === "OVER" ? "OVER" : "UNDER";
    const o15Prob = smartOver15 === "OVER" ? over15 : (100-over15);
    const o25Prob = smartOver25 === "OVER" ? over25 : (100-over25);

    const o15Color = o15Prob >= 65 ? "high-conf" : "mid-conf";
    const o25Color = o25Prob >= 55 ? "high-conf" : "mid-conf";

    return {
        sign: finalSign, signColor: signColor, signProb: winProb,
        o15: o15Disp, o15Color: o15Color, o15Prob: o15Prob,
        o25: o25Disp, o25Color: o25Color, o25Prob: o25Prob,
        score: `${finH}-${finA}`
    };
}

async function globalSync() {
    masterData = [];
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = p+'%';
        document.getElementById('syncPerc').innerText = p+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMOD();
    renderMatches();
}

function renderMOD() {
    const pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    if(pool.length === 0) return;
    const best = pool.sort((a,b) => (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0)))[0];
    document.getElementById('modArea').innerHTML = `
        <div class="mod-box">
            <div style="color:var(--gold); font-size:0.8rem; font-weight:900; letter-spacing:2px;">MATCH OF THE DAY</div>
            <div style="font-size:1.6rem; font-weight:900; margin:10px 0;">${best.fixture.teams.home.name} - ${best.fixture.teams.away.name}</div>
            <div style="color:var(--p); font-size:1.3rem; font-weight:900;">PICK: ${best.prediction?.predictions?.winner?.name} (${best.prediction?.predictions?.percent?.home}%)</div>
        </div>`;
}

function generateAcca() {
    const type = document.getElementById('accaType').value;
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    if(type === 'BUILDER') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 1.9);
    if(type === 'O25') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 2.5);
    
    const filtered = pool.filter(s => {
        const v = getMatchVerdict(s.prediction);
        if(type === '1X2') return v.signProb >= 60;
        if(type === 'O25') return v.o25 === "OVER" && v.o25Prob >= 55;
        if(type === 'O35') return v.o25Prob >= 50; 
        if(type === 'BUILDER') return v.signProb >= 50;
        return false;
    });

    if(filtered.length === 0) {
        document.getElementById('accaResult').innerHTML = `<div class="no-picks">‚ö†Ô∏è SYSTEM HOLD: NO HIGH-VALUE PICKS FOUND<br><small>All matches failed the ${type} confidence guard.</small></div>`;
        return;
    }

    let sorted = filtered.sort((a,b) => parseInt(b.prediction.predictions.percent.home) - parseInt(a.prediction.predictions.percent.home));
    const selected = sorted.slice(0, 3);

    let html = `<div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:2px solid var(--value);">`;
    selected.forEach(s => {
        const v = getMatchVerdict(s.prediction);
        let display = type === 'BUILDER' ? `${s.prediction?.predictions?.winner?.name} & O1.5` : (type === '1X2' ? s.prediction?.predictions?.winner?.name : 'Over 2.5');
        html += `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #444;">
            <span>${s.fixture.teams.home.name}</span>
            <b style="color:var(--p); text-align:right;">${display} <span style="color:var(--gold)">(${v.signProb}%)</span></b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel'); panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    const v = getMatchVerdict(p);

    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;

    const status = m.fixture.status.short;
    const isFT = ["FT", "AET", "PEN"].includes(status);
    const isL = ["1H", "HT", "2H"].includes(status);
    const elapsed = m.fixture.status.elapsed || 0;
    
    const scoreText = (isL || isFT) ? `${m.goals.home} - ${m.goals.away}` : "-";
    document.getElementById('bigScoreDisplay').innerText = scoreText;

    const badge = document.getElementById('statusBadge');
    
    if (isFT) {
        badge.className = "ended-badge"; badge.innerText = `ŒïŒõŒóŒûŒï`;
        document.getElementById('verdictSection').style.display = 'block';
        document.getElementById('liveSection').style.display = 'none';
        document.getElementById('predBox').style.display = 'none';

        const actualWinner = m.goals.home > m.goals.away ? m.teams.home.name : (m.goals.away > m.goals.home ? m.teams.away.name : "Draw");
        const predWinner = p.predictions.winner.name;
        const winnerCheck = (actualWinner === predWinner) || (predWinner === m.teams.home.name && m.goals.home > m.goals.away) || (predWinner === m.teams.away.name && m.goals.away > m.goals.home);
        const totalGoals = m.goals.home + m.goals.away;
        const overCheck = totalGoals > 2.5;

        document.getElementById('verdictBody').innerHTML = `
            <tr><td>WINNER</td><td>${predWinner}</td><td>${actualWinner === "Draw" ? "X" : actualWinner}</td><td>${winnerCheck ? '<span class="success-tag">‚úÖ ŒïŒ†ŒôŒ§Œ•ŒßŒôŒë</span>' : '<span class="fail-tag">‚ùå ŒëŒ£Œ§ŒüŒßŒôŒë</span>'}</td></tr>
            <tr><td>GOALS</td><td>Pred: ${v.o25}</td><td>${totalGoals} Goals</td><td>${overCheck ? '<span class="success-tag">OVER 2.5</span>' : '<span class="fail-tag">UNDER 2.5</span>'}</td></tr>
        `;

    } else {
        badge.className = "time-badge"; 
        badge.innerHTML = isL ? `<span class="live-dot"></span>REMAINING: ${90-elapsed}' MIN` : "NOT STARTED";
        document.getElementById('verdictSection').style.display = 'none';
        document.getElementById('liveSection').style.display = 'block';
        document.getElementById('predBox').style.display = 'flex';

        document.getElementById('predBox').innerHTML = `
            <div class="pred-item"><div class="pred-label">Œ£ŒóŒúŒïŒôŒü</div><div class="pred-val ${v.signColor}">${v.sign}</div></div>
            <div class="pred-item"><div class="pred-label">U/O 1.5</div><div class="pred-val ${v.o15Color}">${v.o15} (${v.o15Prob}%)</div></div>
            <div class="pred-item"><div class="pred-label">U/O 2.5</div><div class="pred-val ${v.o25Color}">${v.o25} (${v.o25Prob}%)</div></div>
        `;

        document.getElementById('scoreBody').innerHTML = `<tr><td colspan="4" style="background:var(--cyan); color:#000; font-weight:900;">CONSENSUS SCORE: ${v.score}</td></tr>`;

        const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
        const sData = (await sRes.json()).response;
        
        let hC = 0, aC = 0, hDA = 0, aDA = 0, hK = 0, aK = 0;
        if(sData && sData.length > 1) {
            hDA = sData[0].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
            aDA = sData[1].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
            hC = sData[0].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
            aC = sData[1].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
            hK = sData[0].statistics.find(s=>s.type==="Yellow Cards")?.value || 0;
            aK = sData[1].statistics.find(s=>s.type==="Yellow Cards")?.value || 0;
        }

        const deltaC = ((hC + aC) - (9.5 * (elapsed/90))).toFixed(2);
        const deltaG = ((m.goals.home + m.goals.away) - (2.5 * (elapsed/90))).toFixed(2);
        const hPI = ((hDA * 1.2) + (hC * 5)) / (elapsed || 1);
        const aPI = ((aDA * 1.2) + (aC * 5)) / (elapsed || 1);

        document.getElementById('matrixBody').innerHTML = `
            <tr><td>xG ATTACK</td><td>${p?.teams?.home?.last_5?.goals?.for?.average || 1.1} ${isL?`<br><span class="live-neon">(${m.goals.home})</span>`:''}</td><td>${p?.teams?.away?.last_5?.goals?.for?.average || 1.1} ${isL?`<br><span class="live-neon">(${m.goals.away})</span>`:''}</td><td><span class="delta-tag ${deltaG>=0?'d-plus':'d-minus'}">${deltaG}</span></td></tr>
            <tr><td>xGA DEFENSE</td><td>${p?.teams?.home?.last_5?.goals?.against?.average || 1.0}</td><td>${p?.teams?.away?.last_5?.goals?.against?.average || 1.0}</td><td>-</td></tr>
            <tr><td>CORNERS </td><td>4.5 (Avg) ${isL?`<br><span class="live-neon">(${hC})</span>`:''}</td><td>4.0 (Avg) ${isL?`<br><span class="live-neon">(${aC})</span>`:''}</td><td><span class="delta-tag ${deltaC>=0?'d-plus':'d-minus'}">${deltaC}</span></td></tr>
            <tr><td>CARDS</td><td>2.1 (Avg) ${isL?`<br><span class="live-neon">(${hK})</span>`:''}</td><td>2.3 (Avg) ${isL?`<br><span class="live-neon">(${aK})</span>`:''}</td><td>-</td></tr>
        `;

        document.getElementById('auditBody').innerHTML = `
            <tr><td>${m.teams.home.name}</td><td>${hDA}</td><td>${hC}</td><td style="color:${hPI>2.5?'var(--alert)':'var(--gold)'}">${hPI.toFixed(2)}</td></tr>
            <tr><td>${m.teams.away.name}</td><td>${aDA}</td><td>${aC}</td><td style="color:${aPI>2.5?'var(--alert)':'var(--gold)'}">${aPI.toFixed(2)}</td></tr>
        `;

        let adv = ""; let conf = 0;
        if(isL && elapsed > 20) {
            if(hPI > 3.0 && m.goals.home <= m.goals.away) { adv = `NEXT GOAL: ${m.teams.home.name.toUpperCase()}`; conf = 76; }
            else if(aPI > 3.0 && m.goals.away <= m.goals.home) { adv = `NEXT GOAL: ${m.teams.away.name.toUpperCase()}`; conf = 74; }
            else if(deltaC < -1.5) { adv = `OVER ${(hC+aC)+1.5} CORNERS`; conf = 72; }
            
            if(adv && conf >= 70) {
                document.getElementById('valueAlertArea').innerHTML = `<div class="value-hunter">üéØ ${adv} <br> <small>CONFIDENCE: ${conf}% | PI: ${Math.max(hPI,aPI).toFixed(1)}</small></div>`;
            } else { document.getElementById('valueAlertArea').innerHTML = ""; }
        }
    }
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const grouped = masterData.reduce((acc, d) => { acc[d.fixture.league.name] = acc[d.fixture.league.name] || []; acc[d.fixture.league.name].push(d); return acc; }, {});
    
    for(let league in grouped) {
        const div = document.createElement('div');
        div.innerHTML = `<div class="league-divider">${league}</div>`;
        
        // 17. LIVE PRIORITY SORTING
        grouped[league].sort((a, b) => {
            const liveStatus = ["1H","HT","2H","ET","P"];
            const isLiveA = liveStatus.includes(a.fixture.fixture.status.short);
            const isLiveB = liveStatus.includes(b.fixture.fixture.status.short);
            if (isLiveA && !isLiveB) return -1;
            if (!isLiveA && isLiveB) return 1;
            return 0;
        });

        grouped[league].forEach(d => {
            const status = d.fixture.fixture.status.short;
            const isFT = ["FT", "AET", "PEN"].includes(status);
            const isL = ["1H", "HT", "2H"].includes(status);
            
            const card = document.createElement('div');
            const borderCol = isFT ? "#555" : (isL ? "var(--live-green)" : "var(--border)");
            const bgCol = isFT ? "var(--gray)" : "var(--card)";
            
            card.className = "match-card";
            card.style.borderLeftColor = borderCol;
            card.style.background = bgCol;
            card.onclick = () => showIntel(d);
            
            const v = getMatchVerdict(d.prediction);
            const timeText = isFT ? `ŒïŒõŒóŒûŒï (${d.fixture.goals.home}-${d.fixture.goals.away})` : (isL ? `LIVE ${d.fixture.goals.home}-${d.fixture.goals.away} | ${90-d.fixture.fixture.status.elapsed}'` : 'NS');

            card.innerHTML = `
                <div class="card-header">
                    <b style="font-size:1.2rem; color:${isFT?'#aaa':'#fff'}">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br>
                    <small style="color:${isFT?'#aaa':(isL?'var(--live-green)':'#fff')}; font-weight:bold;">${timeText}</small>
                </div>
                ${!isFT ? `
                <div class="card-footer">
                    <div class="mini-pred"><span class="mp-label">1X2</span><span class="${v.signColor}">${v.sign}</span></div>
                    <div class="mini-pred"><span class="mp-label">O1.5</span><span class="${v.o15Color}">${v.o15}</span></div>
                    <div class="mini-pred"><span class="mp-label">O2.5</span><span class="${v.o25Color}">${v.o25}</span></div>
                </div>` : ''}
            `;
            div.appendChild(card);
        });
        list.appendChild(div);
    }
}
