        body {

        .container { width: 100%; max-width: 900px; margin: 0 auto; padding: 25px 18px; }

        /* --- AUTH GLASS SCREEN --- */

        .auth-box { 
            background: var(--card); border: 1px solid var(--border); border-radius: 32px; 
            padding: 50px 30px; text-align: center; width: 85%; max-width: 400px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); backdrop-filter: blur(10px);

        /* --- MODERN CARDS --- */

            background: var(--card); border: 1px solid var(--border); border-radius: 26px;

        .match-card.finished { opacity: 0.5; filter: grayscale(0.8); }
        .match-card:active { transform: scale(0.97); background: #1c2128; }
        
        .card-header { padding: 22px; display: flex; justify-content: space-between; align-items: center; }
        .team-names { font-weight: 900; font-size: 1.25rem; color: #f0f6fc; line-height: 1.2; }
        .rank-info { color: var(--cyan); font-size: 0.85rem; font-weight: 800; background: rgba(0,212,255,0.1); padding: 2px 8px; border-radius: 6px; margin-right: 8px; }
        .score-display { font-size: 2rem; font-weight: 900; color: #fff; }
        
        .card-stats { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            background: rgba(0,0,0,0.3); padding: 18px; text-align: center; gap: 10px;
        }
        .stat-label { font-size: 0.7rem; color: #8b949e; text-transform: uppercase; font-weight: 800; margin-bottom: 5px; }
        .stat-value { font-size: 1.05rem; font-weight: 900; }

        /* --- BUTTONS --- */
        .btn-sync { 
            width: 100%; padding: 25px; background: linear-gradient(135deg, var(--p), #00d488); 
            color: #000; border: none; border-radius: 22px; font-weight: 900; font-size: 1.3rem; 
            margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,255,136,0.3);
        }
        .btn-ai { 
            padding: 18px; border: 2px solid var(--ai); color: var(--ai); border-radius: 18px; 
            background: transparent; font-weight: 900; font-size: 1.1rem; flex: 2; text-transform: uppercase;

        /* --- PANELS --- */
        #intelPanel, #aiPanel { 
            display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; 
            height: 100%; z-index: 10000; overflow-y: auto; padding: 25px; padding-bottom: 80px;

        .clean-table { width: 100%; border-collapse: collapse; margin: 25px 0; background: #161b22; border-radius: 20px; overflow: hidden; }
        .clean-table th { background: #000; color: var(--gold); padding: 18px; font-size: 0.85rem; font-weight: 900; }
        .clean-table td { padding: 20px 15px; border-bottom: 1px solid var(--border); font-weight: 800; text-align: center; font-size: 1.1rem; }
        
        .section-title { 
            color: var(--p); font-size: 1.1rem; font-weight: 900; margin: 40px 0 15px 0; 
            border-bottom: 2px solid var(--border); padding-bottom: 12px; text-transform: uppercase;

        .pred-row { 
            display: flex; justify-content: space-between; padding: 20px; 
            background: rgba(255,255,255,0.03); margin-bottom: 10px; border-radius: 16px; font-size: 1.1rem;
        }
        .pred-row b { color: var(--p); font-size: 1.2rem; }

        .btn-close { background: var(--alert); color: #fff; padding: 20px 40px; border-radius: 18px; font-weight: 900; font-size: 1rem; border: none; }
        .btn-pdf { background: var(--cyan); color: #000; padding: 20px 40px; border-radius: 18px; font-weight: 900; font-size: 1rem; border: none; }

        .alert-wall {

            padding: 22px; border-radius: 18px; margin-bottom: 25px; font-size: 1rem; line-height: 1.4; color: #fff; font-weight: 600;

        @media (max-width: 600px) {
            .card-stats { grid-template-columns: 1fr 1fr; gap: 15px; }
            .pred-row { flex-direction: column; align-items: flex-start; }
            .pred-row b { align-self: flex-end; margin-top: 10px; }
        }
    </style>
</head>

<script>
const ACCESS_PIN = "106014";
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [
    {id: 39, name: "Î‘Î³Î³Î»Î¯Î± - Premier League"}, {id: 40, name: "Î‘Î³Î³Î»Î¯Î± - Championship"},
    {id: 140, name: "Î™ÏƒÏ€Î±Î½Î¯Î± - La Liga"}, {id: 141, name: "Î™ÏƒÏ€Î±Î½Î¯Î± - Segunda DivisiÃ³n"},
    {id: 135, name: "Î™Ï„Î±Î»Î¯Î± - Serie A"}, {id: 136, name: "Î™Ï„Î±Î»Î¯Î± - Serie B"},
    {id: 78, name: "Î“ÎµÏÎ¼Î±Î½Î¯Î± - Bundesliga"}, {id: 61, name: "Î“Î±Î»Î»Î¯Î± - Ligue 1"},
    {id: 88, name: "ÎŸÎ»Î»Î±Î½Î´Î¯Î± - Eredivisie"}, {id: 197, name: "Î•Î»Î»Î¬Î´Î± - Super League"},
    {id: 318, name: "ÎšÏÏ€ÏÎ¿Ï‚ - Î‘' ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î±"}, {id: 203, name: "Î¤Î¿Ï…ÏÎºÎ¯Î± - SÃ¼per Lig"},
    {id: 253, name: "Î—Î Î‘ - MLS"}
];

function autoCheck() {
    let val = document.getElementById('pinInput').value.trim();
    if(val.length === 6) {
        if(val === ACCESS_PIN) {
            sessionStorage.setItem("p_auth_v287", "true");
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            startSystem();
        } else {
            document.getElementById('pinInput').value = "";
        }
    }
}

function startSystem() {
    fetchLive(); setInterval(fetchLive, 60000);
}

async function fetchLive() {
    try {
        const IDs = LEAGUES.map(l=>l.id).join('-');
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?live=${IDs}`, { headers: {"x-apisports-key": KEY} });
        const d = await r.json();
        if(d.response?.length > 0) {
            let h = ''; d.response.forEach(m => { h += `<div class="ticker-item"><span style="color:var(--live)">â— ${m.fixture.status.elapsed}'</span> ${m.teams.home.name} <span style="color:var(--gold)">${m.goals.home}-${m.goals.away}</span> ${m.teams.away.name}</div>`; });
            document.getElementById('tickerContent').innerHTML = h + h;
            document.getElementById('liveTickerWrap').style.display = 'block';
        }
    } catch(e){}
}

let masterData = []; let standingsMap = {};

async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0];
    
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const myFix = (fD.response || []).filter(m => LEAGUES.some(l => l.id === m.league.id));
        
        let sMap = {}; myFix.forEach(m => { sMap[m.league.id] = m.league.season; });
        for (const [lId, lS] of Object.entries(sMap)) {
            const sR = await fetch(`https://v3.football.api-sports.io/standings?league=${lId}&season=${lS}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            if (sD.response?.[0]?.league?.standings?.[0]) sD.response[0].league.standings[0].forEach(t => standingsMap[t.team.id] = t.rank);
        }

        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i];
            document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            document.getElementById('syncStep').innerText = `ANALYZING: ${m.teams.home.name}`;
            const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pRes.json()).response?.[0];
            if(pD) masterData.push({ fixture: m, prediction: pD });
        }
    } catch(e) {}

    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    const f = document.getElementById('leagueFilter');
    f.innerHTML = '<option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘</option>' + LEAGUES.map(l => masterData.some(d=>d.fixture.league.id===l.id) ? `<option value="${l.id}">${l.name}</option>` : '').join('');
    renderMatches();
}

function createCard(d) {
    const hR = standingsMap[d.fixture.teams.home.id] || "-"; const aR = standingsMap[d.fixture.teams.away.id] || "-";
    const p = d.prediction; const st = d.fixture.fixture.status.short;
    const isFT = ['FT','AET','PEN'].includes(st);
    const isLive = ['1H','2H','HT','ET','P','LIVE'].includes(st);
    
    const card = document.createElement('div');
    card.className = `match-card ${isFT ? 'finished' : ''}`;
    card.onclick = () => openIntel(d.fixture.fixture.id);
    card.innerHTML = `
        <div class="card-header">
            <div class="team-names">
                <span class="rank-info">${hR}</span>${d.fixture.teams.home.name}<br>
                <span class="rank-info">${aR}</span>${d.fixture.teams.away.name}
            </div>
            <div style="text-align:right;">
                ${isLive ? `<span class="badge badge-live">LIVE</span>` : isFT ? `<span class="badge badge-ft">FT</span>` : `<span class="badge badge-time">${new Date(d.fixture.fixture.date).toLocaleTimeString('el-GR',{hour:'2-digit',minute:'2-digit'})}</span>`}
                <div class="score-display" style="color:${isLive?'var(--live)':'#fff'}">${d.fixture.goals.home ?? '-'}:${d.fixture.goals.away ?? '-'}</div>
            </div>
        </div>
        <div class="card-stats">
            <div><div class="stat-label">1X2</div><div class="stat-value" style="color:var(--gold)">${p.predictions.percent.home}-${p.predictions.percent.draw}-${p.predictions.percent.away}</div></div>
            <div><div class="stat-label">O2.5</div><div class="stat-value" style="color:var(--cyan)">${p.predictions.percent.over}%</div></div>
            <div><div class="stat-label">xG</div><div class="stat-value">${(parseFloat(p.teams.home.last_5.goals.for.average)+parseFloat(p.teams.away.last_5.goals.for.average)).toFixed(1)}</div></div>
            <div><div class="stat-label">VAL</div><div class="stat-value">${Math.max(parseInt(p.predictions.percent.home),parseInt(p.predictions.percent.away))>70?'ğŸ”¥':'--'}</div></div>
        </div>`;
    return card;
}

function renderMatches() {
    const activeList = document.getElementById('activeMatchList'); activeList.innerHTML = "";
    const finishedList = document.getElementById('finishedMatchList'); finishedList.innerHTML = "";
    const sel = document.getElementById('leagueFilter').value;
    let filtered = masterData.filter(d => sel === 'ALL' || d.fixture.league.id == sel);

    LEAGUES.forEach(lg => {
        let upcoming = filtered.filter(d => d.fixture.league.id === lg.id && !['FT','AET','PEN'].includes(d.fixture.fixture.status.short));
        let finished = filtered.filter(d => d.fixture.league.id === lg.id && ['FT','AET','PEN'].includes(d.fixture.fixture.status.short));
        if(upcoming.length > 0) {
            activeList.innerHTML += `<div class="league-header">ğŸ† ${lg.name}</div>`;
            upcoming.forEach(d => activeList.appendChild(createCard(d)));
        }
        if(finished.length > 0) {
            finishedList.innerHTML += `<div class="league-header" style="opacity:0.6;">ğŸ† ${lg.name}</div>`;
            finished.forEach(d => finishedList.appendChild(createCard(d)));
        }
    });
    document.getElementById('finishedSection').style.display = finishedList.innerHTML === "" ? "none" : "block";
}

async function openIntel(id) {
    const d = masterData.find(x => x.fixture.fixture.id === id); if(!d) return;
    const p = d.prediction; const hXG = parseFloat(p.teams.home.last_5.goals.for.average); const aXG = parseFloat(p.teams.away.last_5.goals.for.average);
    const hXGA = parseFloat(p.teams.home.last_5.goals.against.average); const aXGA = parseFloat(p.teams.away.last_5.goals.against.average);
    let hCr = 4.1 + hXG*0.9; let aCr = 3.6 + aXG*0.8;
    if(aXGA <= 0.6 && hCr > 5) hCr += 1.5; if(hXGA <= 0.6 && aCr > 5) aCr += 1.5;

    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = `${d.fixture.goals.home ?? ''}-${d.fixture.goals.away ?? ''}`;
    
    let wall = ''; 
    if(hXGA <= 0.6) wall += `<div class="alert-wall">ğŸ§± <b>DEFENSIVE WALL:</b> Î— ${d.fixture.teams.home.name} (xGA ${hXGA.toFixed(2)}) ÎµÏ…Î½Î¿ÎµÎ¯ Ï„Î± ÎšÎŸÎ¡ÎÎ•Î¡ Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;
    if(aXGA <= 0.6) wall += `<div class="alert-wall">ğŸ§± <b>DEFENSIVE WALL:</b> Î— ${d.fixture.teams.away.name} (xGA ${aXGA.toFixed(2)}) ÎµÏ…Î½Î¿ÎµÎ¯ Ï„Î± ÎšÎŸÎ¡ÎÎ•Î¡ Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;
    document.getElementById('builderBox').innerHTML = wall;

    const rf = (f, avg) => f.split('').slice(-6).map(c => `<div style="text-align:center; margin:0 3px;"><span class="form-dot ${c}"></span><br><small class="xg-label">${(avg*(c==='W'?1.2:0.8)).toFixed(1)}</small></div>`).join('');

function generateAcca() {
    const m = document.getElementById('accaMarket').value; const s = parseInt(document.getElementById('accaSize').value);
    let pool = masterData.filter(d=>!['FT','PEN'].includes(d.fixture.fixture.status.short)).map(d => {
        const p = d.prediction; const hXG = parseFloat(p.teams.home.last_5.goals.for.average); const aXG = parseFloat(p.teams.away.last_5.goals.for.average);
        let ec = (4.1+hXG*0.9)+(3.6+aXG*0.8); return { name: d.fixture.teams.home.name, hP: parseInt(p.predictions.percent.home), aP: parseInt(p.predictions.percent.away), ec, o25: parseInt(p.predictions.percent.over) };
    });
    if(m==='CORNERS') pool.sort((a,b)=>b.ec-a.ec); else if(m==='BOMBS') pool=pool.filter(i=>i.hP<=27||i.aP<=27); else if(m==='GOALS') pool.sort((a,b)=>b.o25-a.o25);
    let h = `<h3 style="color:var(--p); margin:0 0 15px 0;">ğŸ¯ ELITE ${s}-FOLD SYSTEM</h3>`;
    pool.slice(0,s).forEach(i => { h += `<div style="padding:12px 0; border-bottom:1px solid #333; font-weight:800;">${i.name} -> <b style="color:var(--gold)">${m==='CORNERS'?'Over '+Math.floor(i.ec-1)+'.5':(m==='1X2'?(i.hP>i.aP?'1':'2'):'Goal')}</b></div>`; });
    document.getElementById('accaDisplay').innerHTML=h; document.getElementById('accaDisplay').style.display='block';
}

async function runDeepEvaluation() {
    const tD = document.getElementById('evalDate').value; document.getElementById('aiCont').style.display='block';
    let sCr = {t:0, w:0};
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${tD}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const tFix = (fD.response || []).filter(m => LEAGUES.some(l=>l.id===m.league.id) && m.fixture.status.short==='FT');
        for (let i=0; i<tFix.length; i++) {
            let m = tFix[i]; 
            const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pRes.json()).response[0];
            const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sRes.json();
            if(pD && sD.response?.[0]) {
                const actC = (sD.response[0].statistics.find(x=>x.type==="Corner Kicks")?.value||0) + (sD.response[1].statistics.find(x=>x.type==="Corner Kicks")?.value||0);
                const hXG = parseFloat(pD.teams.home.last_5.goals.for.average); const aXG = parseFloat(pD.teams.away.last_5.goals.for.average);
                let pC = (4.1+hXG*0.9)+(3.6+aXG*0.8); sCr.t++; if(actC >= pC) sCr.w++;
            }
        }
        document.getElementById('aiResultsBox').innerHTML = `<div class="pred-row"><span>Corner Success:</span><b>${Math.round(sCr.w/sCr.t*100)}%</b></div>`;
        document.getElementById('aiPanel').style.display='block';
    } catch(e) {}
    document.getElementById('aiCont').style.display='none';
}
