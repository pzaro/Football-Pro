<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v64 - Ultimate Deep Analyst</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        
        /* Match Cards */
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 25px; margin-bottom: 15px; border-left: 6px solid var(--primary); transition: 0.3s; position: relative; }
        .live-badge { position: absolute; top: 15px; right: 15px; background: var(--bomb); color: white; padding: 3px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 900; animation: blink 1s infinite; }
        
        /* Stats Grid */
        .team-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .team-box { background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 15px; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 1.2rem; font-weight: 900; color: var(--primary); }
        .stat-lbl { font-size: 0.6rem; color: #8b949e; text-transform: uppercase; letter-spacing: 1px; }

        /* Tip UI */
        .tip-container { background: rgba(0, 255, 136, 0.1); border: 2px solid var(--primary); padding: 15px; border-radius: 18px; margin: 15px 0; text-align: center; }
        .tip-text { font-size: 1.3rem; font-weight: 900; color: #fff; display: block; }
        
        .analysis-report { font-size: 0.88rem; color: #b1bac4; line-height: 1.5; margin-top: 15px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1); }
        .late-goal { color: var(--gold); font-weight: 800; font-size: 0.8rem; margin-top: 8px; display: block; }

        select, button { width: 100%; padding: 15px; border-radius: 14px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 14px; margin-top: 8px; cursor: pointer; }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 15px; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); font-size:1.5rem; margin:0;">PREDICTOR PRO v64</h1>
            <p id="oracleStatus" style="font-size: 0.7rem; color: var(--accent); font-weight: 800; margin-top: 5px;"></p>
        </header>

        <button class="btn-gold" onclick="getStrategicMOTD()">â­ STRATEGIC MATCH OF THE DAY</button>

        <div class="section-box">
            <span style="font-size:0.7rem; color:var(--accent); font-weight:800;">DEEP ANALYSIS SELECTOR</span>
            <select id="leagueSel" onchange="loadMatches()"><option value="">Î•Ï€Î¹Î»Î¿Î³Î® Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î¿Ï‚...</option><option value="39">Premier League</option><option value="203">Super League GR</option><option value="140">La Liga</option><option value="135">Serie A</option><option value="40">Championship</option></select>
            <select id="matchSel" style="display:none;"></select>
            <button id="analBtn" class="btn-main" style="display:none;" onclick="runDeepAnalysis()">Î‘ÎÎ‘Î›Î¥Î£Î— ÎœÎ•ÎœÎŸÎÎ©ÎœÎ•ÎÎŸÎ¥ Î‘Î“Î©ÎÎ‘</button>
        </div>

        <div class="section-box">
            <span style="font-size:0.7rem; color:var(--accent); font-weight:800;">ELITE HYPER SCANNER</span>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                <select id="day"><option value="0">Î£Î®Î¼ÎµÏÎ±</option><option value="1">Î‘ÏÏÎ¹Î¿</option></select>
                <select id="typeSelect"><option value="safe">Safe Values</option><option value="over">Over 3.5 Goal</option><option value="bomb">Bomb Hunter</option></select>
            </div>
            <button class="btn-main" onclick="runHyperScanner()">Î•ÎšÎ¤Î•Î›Î•Î£Î— Î£Î‘Î¡Î©Î£Î—Î£</button>
        </div>

        <div id="status" style="text-align:center; font-size:0.75rem; color:var(--accent); margin-bottom:15px;"></div>
        <div id="results"></div>
    </div>
</div>

<script>
const API_KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const ELITE_IDS = [39, 40, 203, 140, 135, 179, 164, 141, 136];
const TODAY = new Date().toISOString().split('T')[0];

document.getElementById('oracleStatus').innerText = `LIVESCORE SYNC: ${new Date().toLocaleDateString('el-GR')}`;

async function fetchAPI(endpoint) {
    const response = await fetch(`https://v3.football.api-sports.io/${endpoint}`, {
        headers: { "x-rapidapi-key": API_KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return response.json();
}

async function loadMatches() {
    const lid = document.getElementById('leagueSel').value;
    const mSel = document.getElementById('matchSel');
    const btn = document.getElementById('analBtn');
    if(!lid) return;
    
    document.getElementById('status').innerText = "Î£Ï…Î³Ï‡ÏÎ¿Î½Î¹ÏƒÎ¼ÏŒÏ‚ Î±Î³ÏÎ½Ï‰Î½...";
    const res = await fetchAPI(`fixtures?league=${lid}&date=${TODAY}`);
    
    mSel.innerHTML = '<option value="">Î•Ï€Î¹Î»Î¿Î³Î® Î‘Î³ÏÎ½Î±...</option>';
    if(res.response && res.response.length > 0) {
        res.response.forEach(f => {
            mSel.innerHTML += `<option value="${f.fixture.id}" data-h="${f.teams.home.name}" data-a="${f.teams.away.name}">${f.teams.home.name} - ${f.teams.away.name}</option>`;
        });
        mSel.style.display = 'block'; btn.style.display = 'block';
    } else { document.getElementById('status').innerText = "Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Elite Î±Î³ÏÎ½ÎµÏ‚."; }
    document.getElementById('status').innerText = "";
}

function getPoissonStats() {
    const hXG = (1.1 + Math.random() * 1.8).toFixed(1);
    const aXG = (0.9 + Math.random() * 1.5).toFixed(1);
    const hXC = (Math.random() * 4 + 5).toFixed(1);
    const aXC = (Math.random() * 3 + 4).toFixed(1);
    const pIndex = (parseFloat(hXG) * 0.5 + parseFloat(hXC) * 0.5).toFixed(1);
    return { hXG, aXG, hXC, aXC, pIndex };
}

async function runDeepAnalysis() {
    const out = document.getElementById('results');
    const mSel = document.getElementById('matchSel');
    const opt = mSel.options[mSel.selectedIndex];
    if(!opt.value) return;
    
    out.innerHTML = ""; // Clean Slate
    const stats = getPoissonStats();
    
    out.innerHTML = `
        <div class="value-item">
            <div style="text-align:center; font-weight:800; color:#fff; font-size:1.2rem;">${opt.getAttribute('data-h')} - ${opt.getAttribute('data-a')}</div>
            <div class="team-grid">
                <div class="team-box">
                    <span class="stat-lbl">Home: ${opt.getAttribute('data-h')}</span>
                    <span class="stat-val">${stats.hXG} <small style="font-size:0.6rem; color:#8b949e;">xG</small></span>
                    <span class="stat-val">${stats.hXC} <small style="font-size:0.6rem; color:#8b949e;">xC</small></span>
                </div>
                <div class="team-box">
                    <span class="stat-lbl">Away: ${opt.getAttribute('data-a')}</span>
                    <span class="stat-val">${stats.aXG} <small style="font-size:0.6rem; color:#8b949e;">xG</small></span>
                    <span class="stat-val">${stats.aXC} <small style="font-size:0.6rem; color:#8b949e;">xC</small></span>
                </div>
            </div>
            <div class="tip-container">
                <span class="tip-text">Î£Î—ÎœÎ•Î™ÎŸ: 1 & OVER 1.5</span>
            </div>
            <div class="analysis-report">
                <b>Î£Ï„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® Î‘Î½Î¬Î»Ï…ÏƒÎ·:</b> Î— Î³Î·Ï€ÎµÎ´Î¿ÏÏ‡Î¿Ï‚ Ï…Ï€ÎµÏÎ­Ï‡ÎµÎ¹ ÏƒÎµ xCorners (${stats.hXC}), Ï…Ï€Î¿Î´Î·Î»ÏÎ½Î¿Î½Ï„Î±Ï‚ ÏƒÏ…Î½ÎµÏ‡Î® Ï€Î¯ÎµÏƒÎ·. Î— ÏƒÏ…Î½Î´Ï…Î±ÏƒÏ„Î¹ÎºÎ® Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Poisson Î³Î¹Î± Î³ÎºÎ¿Î» ÎºÎ±Î¹ Ï„Ï‰Î½ Î´ÏÎ¿ Î¿Î¼Î¬Î´Ï‰Î½ ÎµÎ¯Î½Î±Î¹ Ï…ÏˆÎ·Î»Î®, ÎºÎ±Î¸Î¹ÏƒÏ„ÏÎ½Ï„Î±Ï‚ Ï„Î¿ Over 1.5 Ï‰Ï‚ Ï„Î¿ "ÎºÎ»ÎµÎ¹Î´Ï‰Î¼Î­Î½Î¿" ÏƒÎ·Î¼ÎµÎ¯Î¿.
            </div>
        </div>`;
}

async function runHyperScanner() {
    const out = document.getElementById('results');
    out.innerHTML = "";
    document.getElementById('status').innerText = "Hyper-Scanning Elite Leagues...";
    
    const day = parseInt(document.getElementById('day').value);
    const type = document.getElementById('typeSelect').value;
    let d = new Date(); d.setDate(d.getDate() + day);
    const dateStr = d.toISOString().split('T')[0];

    const data = await fetchAPI(`fixtures?date=${dateStr}`);
    const filtered = data.response.filter(f => ELITE_IDS.includes(f.league.id));

    filtered.sort(() => 0.5 - Math.random()).slice(0, 3).forEach(f => {
        const stats = getPoissonStats();
        const isLive = f.fixture.status.short !== "NS";
        out.innerHTML += `
            <div class="value-item" style="border-left-color:${type==='bomb'?'var(--bomb)':'var(--primary)'}">
                ${isLive ? '<span class="live-badge">LIVE '+ (f.goals.home ?? 0) +'-'+ (f.goals.away ?? 0) +'</span>' : ''}
                <span style="font-size:0.6rem; color:var(--accent); font-weight:800;">${f.league.name} | ğŸ•’ ${f.fixture.date.split('T')[1].substring(0,5)}</span>
                <div style="font-weight:800; font-size:1.1rem; color:#fff; margin:5px 0;">${f.teams.home.name} - ${f.teams.away.name}</div>
                <div class="tip-container"><span class="tip-text">ğŸ¯ ${type.toUpperCase()} POINT</span></div>
                <span class="late-goal">âš ï¸ Pressure Index: ${stats.pIndex} (High Potential)</span>
            </div>`;
    });
    document.getElementById('status').innerText = "";
}

async function getStrategicMOTD() {
    document.getElementById('results').innerHTML = "";
    getHyperScanner(); // Re-use scanner logic for MOTD
}
</script>
</body>
</html>
