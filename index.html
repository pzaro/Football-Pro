        .btn-sync { width: 100%; padding: 22px; background: var(--p); color: #000; border: none; border-radius: 18px; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-bottom: 20px; }

        .card-stats { padding: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background: rgba(0,0,0,0.3); text-align: center; }
        .stat-label { font-size: 0.65rem; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .stat-value { font-size: 0.95rem; font-weight: 900; color: #fff; }

        /* PANELS */
        #intelPanel, #aiPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; }
        .clean-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .clean-table th { background: rgba(0,0,0,0.4); color: var(--gold); padding: 12px 8px; text-align: center; font-size: 0.75rem; }
        .clean-table td { padding: 12px 8px; text-align: center; border-bottom: 1px solid var(--border); font-weight: 800; font-size: 0.95rem; }

        .xg-label { font-size: 0.6rem; color: #aaa; }
        .alert-wall { background: rgba(0,212,255,0.1); border-left: 5px solid var(--cyan); padding: 15px; border-radius: 12px; margin-bottom: 15px; color: #fff; font-size: 0.9rem; }

            .pred-row { flex-direction: column; align-items: flex-start; gap: 5px; }
            .pred-row b { align-self: flex-end; }
        }

<script>

const ACCESS_PIN = "106014";

function unlockSystem() {

// APP LOGIC
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [140, 135, 39, 61, 78, 94, 141, 318, 197, 262, 128, 40, 136, 88, 203, 204, 253];
let masterData = []; let standingsMap = {};

async function fetchLiveTicker() {
    try {
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?live=${LEAGUES.join('-')}`, { headers: {"x-apisports-key": KEY} });
        const d = await r.json();
        const wrap = document.getElementById('liveTickerWrap');
        if (d.response?.length > 0) {
            let h = ''; d.response.forEach(m => { h += `<div class="ticker-item">ğŸ”´ ${m.teams.home.name} <span class="score">${m.goals.home}-${m.goals.away}</span> ${m.teams.away.name}</div>`; });
            document.getElementById('tickerContent').innerHTML = h; wrap.style.display = 'block';
        } else wrap.style.display = 'none';
    } catch(e) {}
}

async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0]; let leaguesSet = new Set();
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const myFix = (fD.response || []).filter(m => LEAGUES.includes(m.league.id));
        let sMap = {}; myFix.forEach(m => { sMap[m.league.id] = m.league.season; });
        for (const [lId, lS] of Object.entries(sMap)) {
            const sR = await fetch(`https://v3.football.api-sports.io/standings?league=${lId}&season=${lS}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            if (sD.response?.[0]?.league?.standings?.[0]) sD.response[0].league.standings[0].forEach(t => standingsMap[t.team.id] = t.rank);
        }
        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i]; document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response?.[0];
            if(pD) { masterData.push({ fixture: m, prediction: pD }); leaguesSet.add(m.league.name); }
        }
    } catch(e) {}
    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    const filter = document.getElementById('leagueFilter'); filter.innerHTML = '<option value="ALL">ÎŒÎ»Î± Ï„Î± Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î±</option>';
    leaguesSet.forEach(l => filter.innerHTML += `<option value="${l}">${l}</option>`);
    renderMatches();
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const sel = document.getElementById('leagueFilter').value;
    masterData.filter(d => sel==='ALL' || d.fixture.league.name===sel).forEach(d => {
        const hR = standingsMap[d.fixture.teams.home.id] || "-"; const aR = standingsMap[d.fixture.teams.away.id] || "-";
        const p = d.prediction; const card = document.createElement('div'); card.className = "match-card";
        card.setAttribute('onclick', `openIntel(${d.fixture.fixture.id})`);
        card.innerHTML = `<div class="card-header"><div class="team-names"><span class="rank-span">(${hR})</span>${d.fixture.teams.home.name}<br><span class="rank-span">(${aR})</span>${d.fixture.teams.away.name}</div><div class="score-display">${d.fixture.goals.home ?? '-'}-${d.fixture.goals.away ?? '-'}</div></div><div class="card-stats"><div><span class="stat-label">1-X-2</span><span class="stat-value">${p.predictions.percent.home}-${100-parseInt(p.predictions.percent.home)-parseInt(p.predictions.percent.away)}-${p.predictions.percent.away}</span></div><div><span class="stat-label">VALUE</span><span class="stat-value">${Math.max(parseInt(p.predictions.percent.home),parseInt(p.predictions.percent.away))>70?'ğŸ”¥':'--'}</span></div><div><span class="stat-label">xG TOT</span><span class="stat-value">${(parseFloat(p.teams.home.last_5.goals.for.average)+parseFloat(p.teams.away.last_5.goals.for.average)).toFixed(1)}</span></div><div><span class="stat-label">CARDS</span><span class="stat-value">~${(1.5+parseFloat(p.teams.home.last_5.goals.against.average)*0.5).toFixed(1)}</span></div></div>`;
        list.appendChild(card);
    });
}

async function openIntel(fixId) {
    const d = masterData.find(m => m.fixture.fixture.id === fixId); if(!d) return;
    const p = d.prediction; const hXG = parseFloat(p.teams.home.last_5.goals.for.average); const aXG = parseFloat(p.teams.away.last_5.goals.for.average);
    const hXGA = parseFloat(p.teams.home.last_5.goals.against.average); const aXGA = parseFloat(p.teams.away.last_5.goals.against.average);
    let hCr = 4.1 + hXG*0.9; let aCr = 3.6 + aXG*0.8; let synH = false, synA = false;
    if(aXGA <= 0.6 && hCr > 5) { hCr += 1.5; synH = true; } if(hXGA <= 0.6 && aCr > 5) { aCr += 1.5; synA = true; }
    document.getElementById('intelPanel').style.display = 'block'; document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = `${d.fixture.goals.home ?? ''}-${d.fixture.goals.away ?? ''}`;
    let al = ''; if(hXGA<=0.6) al += `<div class="alert-wall">ğŸ›¡ï¸ Î— ${d.fixture.teams.home.name} Î­Ï‡ÎµÎ¹ xGA ${hXGA.toFixed(2)}. Î Î¿Î»Ï ÏƒÏ†Î¹Ï‡Ï„Î® Î¬Î¼Ï…Î½Î±, ÎµÏ…Î½Î¿ÎµÎ¯ Ï„Î± ÎšÎŸÎ¡ÎÎ•Î¡ Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;
    if(aXGA<=0.6) al += `<div class="alert-wall">ğŸ›¡ï¸ Î— ${d.fixture.teams.away.name} Î­Ï‡ÎµÎ¹ xGA ${aXGA.toFixed(2)}. Î Î¿Î»Ï ÏƒÏ†Î¹Ï‡Ï„Î® Î¬Î¼Ï…Î½Î±, ÎµÏ…Î½Î¿ÎµÎ¯ Ï„Î± ÎšÎŸÎ¡ÎÎ•Î¡ Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;
    document.getElementById('builderBox').innerHTML = al;
    const rF = (f, a) => { if(!f) f="DDDDDD"; return `<div style="display:flex; gap:4px;">` + f.split('').slice(-6).map(c => `<div style="text-align:center;"><span class="form-dot ${c}"></span><br><small class="xg-label">${(a*(c==='W'?1.2:0.8)).toFixed(1)}</small></div>`).join('') + `</div>`; };
    document.getElementById('formContainer').innerHTML = `<div><small>HOME</small>${rF(p.teams.home.league.form, hXG)}</div><div><small>AWAY</small>${rF(p.teams.away.league.form, aXG)}</div>`;
    document.getElementById('statsTable').innerHTML = `<tr><th>STAT</th><th>HOME</th><th>AWAY</th></tr><tr><td>xG</td><td>${hXG.toFixed(2)}</td><td>${aXG.toFixed(2)}</td></tr><tr><td>xGA</td><td style="${hXGA<=0.6?'color:var(--alert);':''}">${hXGA.toFixed(2)}</td><td style="${aXGA<=0.6?'color:var(--alert);':''}">${aXGA.toFixed(2)}</td></tr><tr><td>xCorners</td><td>${hCr.toFixed(1)}${synH?' <small style="color:var(--gold)">SYNâ–²</small>':''}</td><td>${aCr.toFixed(1)}${synA?' <small style="color:var(--gold)">SYNâ–²</small>':''}</td></tr><tr><td>Î” Delta</td><td>${(hXG-hXGA).toFixed(2)}</td><td>${(aXG-aXGA).toFixed(2)}</td></tr>`;
    let h2h = ''; (p.h2h || []).slice(0, 5).forEach(m => { h2h += `<div class="pred-row"><span>${new Date(m.fixture.date).getFullYear()} | ${m.teams.home.name}-${m.teams.away.name}</span><b>${m.goals.home}-${m.goals.away}</b></div>`; });
    document.getElementById('h2hBox').innerHTML = h2h || 'No Data';
    document.getElementById('algoPreds').innerHTML = `<div class="pred-row"><span>Î£Î·Î¼ÎµÎ¯Î¿:</span><b>${p.predictions.winner.name}</b></div><div class="pred-row"><span>ÎšÏŒÏÎ½ÎµÏ:</span><b>Over ${Math.floor(hCr+aCr-1)}.5</b></div><div class="pred-row"><span>Î“ÎºÎ¿Î»:</span><b>${(hXG+aXG)>2.5?'Over 2.5':'Under 2.5'}</b></div>`;
}

function generateAcca() {
    const market = document.getElementById('accaMarket').value; const size = parseInt(document.getElementById('accaSize').value);
    let pool = masterData.map(d => { const p = d.prediction; const hXG = parseFloat(p.teams.home.last_5.goals.for.average); const aXG = parseFloat(p.teams.away.last_5.goals.for.average); const hXGA = parseFloat(p.teams.home.last_5.goals.against.average); const aXGA = parseFloat(p.teams.away.last_5.goals.against.average); let expC = (4.1 + hXG*0.9) + (3.6 + aXG*0.8); if(aXGA<=0.6 && (4.1+hXG*0.9)>5) expC+=1.5; if(hXGA<=0.6 && (4.1+aXG*0.9)>5) expC+=1.5; return { id:d.fixture.fixture.id, name:d.fi
