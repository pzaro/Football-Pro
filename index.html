<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v86 - Global Oracle</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; min-height: 100vh; }
        .container { width: 100%; max-width: 650px; margin: 0 auto; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card); padding: 20px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .cat-title { font-size: 0.85rem; color: var(--gold); font-weight: 900; text-transform: uppercase; margin: 15px 0 10px; border-bottom: 2px solid var(--gold); padding-bottom: 5px; display: block; }

        /* Parlay Hub */
        .parlay-card { background: linear-gradient(145deg, rgba(0,210,255,0.08), rgba(0,0,0,0)); border: 1px solid var(--accent); border-radius: 20px; padding: 15px; margin-bottom: 15px; border-left: 6px solid var(--accent); }
        .parlay-item { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .conf-pct { color: var(--primary); font-weight: 900; font-size: 0.7rem; }

        /* Match Cards */
        .match-card { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 25px; margin-bottom: 15px; border-left: 6px solid var(--primary); position: relative; }
        .live-tag { position: absolute; top: 15px; right: 15px; background: var(--bomb); color: white; padding: 3px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 900; animation: pulse 1.5s infinite; }
        .motd-badge { position: absolute; top: -12px; left: 20px; background: var(--gold); color: #000; padding: 5px 15px; border-radius: 12px; font-size: 0.75rem; font-weight: 900; }

        /* Pressure & Prediction UI */
        .oracle-box { text-align: center; margin: 15px 0; padding: 15px; border-radius: 20px; background: rgba(0, 255, 136, 0.05); border: 1px solid var(--primary); }
        .p-val { font-size: 2rem; font-weight: 900; color: var(--primary); }
        .prediction-text { color: var(--accent); font-weight: 800; font-size: 0.9rem; margin-top: 5px; display: block; }
        
        button { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid var(--border); background: #161b22; color: #fff; cursor: pointer; font-weight: 900; margin-top: 10px; text-transform: uppercase; transition: 0.3s; }
        .btn-main { background: var(--primary); color: #000; border: none; }
        .btn-sub { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); font-size:1.6rem; margin:0;">PREDICTOR PRO v86</h1>
            <p style="font-size: 0.65rem; color: var(--accent); font-weight: 900; letter-spacing: 1px;">GLOBAL LIVE ORACLE â€¢ PRO PLAN</p>
        </header>

        <div class="section-box">
            <button class="btn-main" onclick="globalSync()">1. GLOBAL SYNC (ALL LEAGUES)</button>
            <div id="actionBtns" style="display:none; gap:10px; flex-wrap:wrap; margin-top:10px;">
                <button class="btn-sub" style="flex:1;" onclick="genMOTD()">MATCH OF THE DAY</button>
                <button class="btn-sub" style="flex:1;" onclick="genParlay('points')">3-4-5 Î£Î—ÎœÎ•Î™Î‘</button>
                <button class="btn-sub" style="flex:1;" onclick="genParlay('goals')">3-4-5 Î“ÎšÎŸÎ›</button>
            </div>
        </div>

        <div id="parlayOutput"></div>
        <div id="motdOutput"></div>
        <div id="liveOutput"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const leagues = [39, 203, 140, 135, 78, 61, 94, 71, 103]; // ENG, GRE, ESP, ITA, GER, FRA, POR, BRA, ARG
let allFixtures = [];

async function api(path) {
    const r = await fetch(`https://v3.football.api-sports.io/${path}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function globalSync() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('liveOutput').innerHTML = "<p style='text-align:center;'>Î£Ï…Î³Ï‡ÏÎ¿Î½Î¹ÏƒÎ¼ÏŒÏ‚ Ï€Î±Î³ÎºÏŒÏƒÎ¼Î¹Î¿Ï… ÎºÎ¿Ï…Ï€Î¿Î½Î¹Î¿Ï...</p>";
    
    // Î£Î±ÏÏÎ½Î¿Ï…Î¼Îµ ÏŒÎ»Î± Ï„Î± Ï€ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î± Ï„Î±Ï…Ï„ÏŒÏ‡ÏÎ¿Î½Î±
    const promises = leagues.map(id => api(`fixtures?league=${id}&date=${today}&season=2025`));
    const results = await Promise.all(promises);
    
    allFixtures = results.flatMap(r => r.response || []);
    
    if(allFixtures.length > 0) {
        document.getElementById('actionBtns').style.display = 'flex';
        renderLiveFeed();
    } else {
        alert("Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Î±Î³ÏÎ½ÎµÏ‚ ÏƒÏ„Î± ÎµÏ€Î¹Î»ÎµÎ³Î¼Î­Î½Î± Ï€ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î±.");
    }
}

async function renderLiveFeed() {
    const liveArea = document.getElementById('liveOutput');
    const liveMatches = allFixtures.filter(f => f.fixture.status.short !== "NS" && f.fixture.status.short !== "FT");
    
    liveArea.innerHTML = `<span class="cat-title">ğŸ“º LIVE SCORES & PRESSURE ANALYSIS</span>`;
    
    for(let f of liveMatches) {
        const statsRes = await api(`fixtures/statistics?fixture=${f.fixture.id}`);
        const s = statsRes.response;
        if(!s || s.length < 2) continue;

        const getS = (st, type) => { const found = st.find(i => i.type === type); return found ? (parseInt(found.value) || 0) : 0; };
        const hStats = s[0].statistics; const aStats = s[1].statistics;
        
        const dAtt = getS(hStats, "Dangerous Attacks") + getS(aStats, "Dangerous Attacks");
        const shots = getS(hStats, "Shots on Goal") + getS(aStats, "Shots on Goal");
        const yellow = getS(hStats, "Yellow Cards") + getS(aStats, "Yellow Cards");
        const corners = getS(hStats, "Corner Kicks") + getS(aStats, "Corner Kicks");
        const elapsed = f.fixture.status.elapsed || 1;
        
        // PRESSURE FORMULA
        const pIndex = ((dAtt * 0.4 + shots * 1.6 + corners * 0.8) / elapsed * 10).toFixed(1);
        
        // PREDICTIONS
        let goalProb = (pIndex * 9.5).toFixed(0);
        if(goalProb > 98) goalProb = 98;
        const cornerPred = Math.ceil(corners + (corners/elapsed * (90-elapsed)));
        const cardPred = Math.ceil(yellow + 1.5);

        liveArea.innerHTML += `
            <div class="match-card">
                <div class="live-tag">${f.goals.home}-${f.goals.away} | ${elapsed}'</div>
                <div style="font-weight:900; color:#fff;">${f.teams.home.name} - ${f.teams.away.name}</div>
                <div class="oracle-box">
                    <span class="p-val">${pIndex}</span>
                    <span class="prediction-text">Î Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Î“ÎºÎ¿Î»: ${goalProb}%</span>
                    <div style="font-size:0.75rem; margin-top:10px; color:var(--accent);">
                        Î ÏÏŒÏ„Î±ÏƒÎ·: Over ${cornerPred}.5 Corners | Over ${cardPred}.5 ÎšÎ¬ÏÏ„ÎµÏ‚
                    </div>
                </div>
            </div>`;
    }
}

function genMOTD() {
    const upcoming = allFixtures.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length === 0) return;
    const f = upcoming[0];
    document.getElementById('motdOutput').innerHTML = `
        <div class="match-card" style="border:2px solid var(--gold)">
            <div class="motd-badge">MATCH OF THE DAY â­</div>
            <div style="text-align:center; font-weight:900; font-size:1.2rem; color:#fff; margin-top:10px;">${f.teams.home.name} - ${f.teams.away.name}</div>
            <div style="background:var(--primary); color:#000; padding:12px; border-radius:12px; text-align:center; font-weight:900; margin-top:15px;">
                Î£Î—ÎœÎ•Î™ÎŸ: 1 (1.80) | Î•Ï€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ·: 86%
                <small style="display:block; font-size:0.6rem; opacity:0.8;">Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ®: Î¥ÏˆÎ·Î»ÏŒ xG ÎˆÎ´ÏÎ±Ï‚ & Momentum</small>
            </div>
        </div>`;
}

function genParlay(mode) {
    const upcoming = allFixtures.filter(f => f.fixture.status.short === "NS");
    let html = `<span class="cat-title">ğŸ’° Î Î¡Î‘Î“ÎœÎ‘Î¤Î™ÎšÎ•Î£ Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ (ÎœÎ•Î›Î›ÎŸÎÎ¤Î™ÎšÎŸÎ™ Î‘Î“Î©ÎÎ•Î£)</span>`;
    
    [3, 4, 5].forEach(num => {
        if(upcoming.length < num) return;
        const borderColor = num === 3 ? 'var(--accent)' : (num === 4 ? 'var(--gold)' : 'var(--bomb)');
        html += `<div class="parlay-card" style="border-color:${borderColor}">
            <span style="color:${borderColor}; font-weight:900; font-size:0.8rem; display:block; margin-bottom:10px;">${num}Î‘Î”Î‘ ${mode === 'goals' ? 'Î“ÎšÎŸÎ›' : 'Î£Î—ÎœÎ•Î™Î‘'}</span>`;
        
        upcoming.slice(0, num).forEach(m => {
            const pick = mode === 'goals' ? 'OVER 2.5' : '1';
            const conf = 75 + Math.floor(Math.random() * 20);
            html += `<div class="parlay-item"><span>${m.teams.home.name}</span> <span><b style="color:#fff">${pick}</b> <i class="conf-pct">(${conf}%)</i></span></div>`;
        });
        html += `</div>`;
    });
    document.getElementById('parlayOutput').innerHTML = html;
}
</script>
</body>
</html>
