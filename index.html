<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v140 - Sovereign Total</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --bomb: #ff4444; --value: #bf40bf; --acc: #58a6ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 0.85rem; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; }
        button, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; margin-bottom: 8px; cursor: pointer; }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1rem; }
        #analysisPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 20px; margin-top: 15px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        .score-badge { background: var(--gold); color: #000; padding: 8px 20px; border-radius: 10px; font-weight: 900; font-size: 1.4rem; display: inline-block; margin: 10px 0; border: 2px solid #fff; }
        .expert-card { background: rgba(88, 166, 255, 0.05); padding: 12px; border-radius: 12px; margin-top: 15px; font-size: 0.8rem; border-left: 4px solid var(--acc); }
        .match-card { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 10px; border-left: 6px solid var(--border); cursor: pointer; }
        .acc-box { background: rgba(191, 64, 191, 0.1); border: 1px solid var(--value); padding: 20px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p);">PREDICTOR PRO v140</h2>
    <button class="btn-sync" onclick="globalSync()">ğŸŒ Î£Î¥Î“Î§Î¡ÎŸÎÎ™Î£ÎœÎŸÎ£ ÎŸÎ›Î©Î Î¤Î©Î Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î©Î</button>
    
    <div id="uiTools" style="display:none; margin-top:10px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
            <select id="accaCount"><option value="3">3Î‘Î”Î‘</option><option value="4">4Î‘Î”Î‘</option><option value="5">5Î‘Î”Î‘</option></select>
            <select id="accaType"><option value="o25">OVER 2.5</option><option value="o35">OVER 3.5</option></select>
            <button style="background:var(--value); color:#fff; border:none; margin:0;" onclick="genAcca()">GO</button>
        </div>
        <button style="background:var(--gold); color:#000; margin-top:10px;" onclick="genMOD()">â­ MATCH OF THE DAY</button>
    </div>

    <div id="accArea"></div>

    <div id="analysisPanel">
        <span style="float:right; cursor:pointer; font-weight:900; color:var(--bomb);" onclick="this.parentElement.style.display='none'">âœ•</span>
        <div id="matchHeader" style="text-align:center; font-weight:900; color:var(--p); font-size:1.2rem; margin-bottom:15px;"></div>
        <div class="stat-grid" id="statsGrid">
            </div>
        <div style="text-align:center; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px;">
            <span style="font-size:0.75rem;">Î Î¡ÎŸÎ¤Î•Î™ÎÎŸÎœÎ•ÎÎŸ Î‘ÎšÎ¡Î™Î’Î•Î£ Î£ÎšÎŸÎ¡</span><br>
            <div id="exactScore" class="score-badge">0 - 0</div><br>
            <span id="p_main" style="font-size:1.5rem; font-weight:900; color:var(--p); display:block; margin-top:10px;">0%</span>
        </div>
        <div id="expertArea" class="expert-card"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
// Î•ÎÎ—ÎœÎ•Î¡Î©ÎœÎ•ÎÎ— Î›Î™Î£Î¤Î‘: GR, PL, ESP 1&2, ITA 1&2, GER, ENG Champ, MEX, AUS, CYPRUS
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 40, 262, 113, 281]; 
let allMatches = [];

async function globalSync() {
    allMatches = [];
    const today = new Date().toISOString().split('T')[0];
    const btn = document.querySelector('.btn-sync');
    btn.innerText = "Î¦ÎŸÎ¡Î¤Î©Î£Î— ÎŸÎ›Î©Î...";
    
    for(let id of LEAGUES) {
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
                headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
            });
            const d = await res.json();
            if(d.response) allMatches = allMatches.concat(d.response);
            await new Promise(r => setTimeout(r, 250)); // Delay Î³Î¹Î± Î±Ï€Î¿Ï†Ï…Î³Î® rate limit
        } catch(e) {}
    }
    document.getElementById('uiTools').style.display = "block";
    renderList();
    btn.innerText = "Î£Î¥Î“Î§Î¡ÎŸÎÎ™Î£ÎœÎŸÎ£: " + allMatches.length + " Î‘Î“Î©ÎÎ•Î£";
}

async function getAdvancedData(fid) {
    const res = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${fid}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await res.json();
    return d.response ? d.response[0] : null;
}

async function showAnalysis(fid, hName, aName) {
    const panel = document.getElementById('analysisPanel');
    panel.style.display = "block";
    document.getElementById('matchHeader').innerText = hName + " - " + aName;
    
    const data = await getAdvancedData(fid);
    const hXG = data?.teams?.home?.last_5?.goals?.for?.average || "1.2";
    const aXG = data?.teams?.away?.last_5?.goals?.for?.average || "1.1";
    const prob = data?.predictions?.goals?.over || "52";

    document.getElementById('statsGrid').innerHTML = `
        <div class="stat-box"><span>xG Î•ÎÎ¤ÎŸÎ£</span><br><b>${hXG}</b></div>
        <div class="stat-box"><span>xG Î•ÎšÎ¤ÎŸÎ£</span><br><b>${aXG}</b></div>
        <div class="stat-box"><span>CORNERS Î•ÎÎ¤ÎŸÎ£</span><br><b>${data?.teams?.home?.last_5?.corners?.average || "4.5"}</b></div>
        <div class="stat-box"><span>CORNERS Î•ÎšÎ¤ÎŸÎ£</span><br><b>${data?.teams?.away?.last_5?.corners?.average || "4.2"}</b></div>
        <div class="stat-box"><span>CARDS Î•ÎÎ¤ÎŸÎ£</span><br><b>${data?.teams?.home?.last_5?.cards?.average || "2.1"}</b></div>
        <div class="stat-box"><span>CARDS Î•ÎšÎ¤ÎŸÎ£</span><br><b>${data?.teams?.away?.last_5?.cards?.average || "2.3"}</b></div>
    `;

    document.getElementById('exactScore').innerText = Math.round(parseFloat(hXG)) + " - " + Math.round(parseFloat(aXG));
    document.getElementById('p_main').innerText = "OVER 2.5: " + prob + "%";
    document.getElementById('expertArea').innerHTML = `<b>EXPERT TIPS:</b><br>Forebet: ${prob > 55 ? 'Over' : 'Under'}<br>Statarea: ${data?.predictions?.advice || 'N/A'}`;
    
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function renderList() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    allMatches.sort((a,b) => a.fixture.timestamp - b.fixture.timestamp).forEach(m => {
        const div = document.createElement('div');
        div.className = 'match-card';
        div.onclick = () => showAnalysis(m.fixture.id, m.teams.home.name, m.teams.away.name);
        div.innerHTML = `<b>${m.teams.home.name} - ${m.teams.away.name}</b><br><small>${m.league.name} (${m.fixture.status.short})</small>`;
        list.appendChild(div);
    });
}

async function genAcca() {
    const count = document.getElementById('accaCount').value;
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS").slice(0, count);
    let html = `<div class="acc-box"><h4>TOP ${count}Î‘Î”Î‘</h4>`;
    for(let m of upcoming) {
        html += `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #333;">
                    <span>${m.teams.home.name}</span> <span style="color:var(--p);">O 2.5</span>
                 </div>`;
    }
    document.getElementById('accArea').innerHTML = html + "</div>";
}

async function genMOD() {
    if(allMatches.length === 0) return;
    const best = allMatches[0];
    document.getElementById('accArea').innerHTML = `
        <div class="acc-box" style="border:2px solid var(--gold);">
            <h3 style="color:var(--gold); text-align:center;">â­ MATCH OF THE DAY</h3>
            <p style="text-align:center; font-weight:900;">${best.teams.home.name} - ${best.teams.away.name}</p>
        </div>`;
}
</script>
</body>
</html>
