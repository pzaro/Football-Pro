<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Pro v15 - Advanced Engine</title>
    <style>
        :root { --primary: #00ff88; --secondary: #00d2ff; --bg: #0b0e14; --card: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: var(--card); padding: 30px; border-radius: 16px; width: 100%; max-width: 550px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.7); }
        h2 { text-align: center; color: var(--primary); font-size: 1.4rem; letter-spacing: 1px; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .badge { background: #238636; color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        label { font-size: 0.75rem; color: #8b949e; display: block; margin-top: 15px; text-transform: uppercase; font-weight: 600; }
        select, button { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #0d1117; color: white; margin-top: 5px; outline: none; }
        select:focus { border-color: var(--primary); }
        button { background: linear-gradient(135deg, var(--primary), #00bd68); color: #002d1a; font-weight: 800; border: none; cursor: pointer; margin-top: 25px; transition: 0.3s; text-transform: uppercase; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2); }
        button:disabled { filter: grayscale(1); cursor: not-allowed; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .team-row { display: flex; align-items: center; gap: 12px; margin-top: 5px; }
        .team-logo { width: 38px; height: 38px; object-fit: contain; background: #fff1; border-radius: 50%; padding: 4px; }
        #result { margin-top: 30px; padding: 20px; background: #0d1117; border-radius: 12px; display: none; border: 1px solid var(--border); animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .score-hero { font-size: 3rem; text-align: center; color: var(--primary); font-weight: 900; margin: 15px 0; letter-spacing: 8px; text-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
        .metric-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .metric-box { background: #161b22; padding: 12px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .m-label { font-size: 0.65rem; color: #8b949e; display: block; margin-bottom: 5px; }
        .m-val { font-size: 1.2rem; color: var(--secondary); font-weight: 700; }
    </style>
</head>
<body>

<div class="card">
    <h2>ENGINE PREDICTOR v15</h2>
    <div id="statusBadge" class="badge">SYSTEM READY</div>
    
    <label>ΕΠΙΛΟΓΗ ΔΙΟΡΓΑΝΩΣΗΣ</label>
    <select id="league" onchange="loadTeams()">
        <optgroup label="Top Ευρωπαϊκά">
            <option value="39">Premier League (England)</option>
            <option value="140">La Liga (Spain)</option>
            <option value="135">Serie A (Italy)</option>
            <option value="78">Bundesliga (Germany)</option>
            <option value="61">Ligue 1 (France)</option>
            <option value="88">Eredivisie (Netherlands)</option>
            <option value="94">Primeira Liga (Portugal)</option>
        </optgroup>
        <optgroup label="Αμερική">
            <option value="71">Série A (Brazil)</option>
            <option value="262">Liga MX (Mexico)</option>
            <option value="253">MLS (USA)</option>
        </optgroup>
        <optgroup label="UEFA Cups">
            <option value="2">Champions League</option>
            <option value="3">Europa League</option>
            <option value="848">Conference League</option>
        </optgroup>
    </select>

    <div class="grid">
        <div>
            <label>ΓΗΠΕΔΟΥΧΟΣ</label>
            <div class="team-row">
                <img id="hLogo" class="team-logo" src="https://media.api-sports.io/football/teams/unknown.png">
                <select id="hTeam" onchange="updateLogo('h')"></select>
            </div>
        </div>
        <div>
            <label>ΦΙΛΟΞΕΝΟΥΜΕΝΗ</label>
            <div class="team-row">
                <img id="aLogo" class="team-logo" src="https://media.api-sports.io/football/teams/unknown.png">
                <select id="aTeam" onchange="updateLogo('a')"></select>
            </div>
        </div>
    </div>

    <button id="calcBtn" onclick="runAnalysis()">RUN STATISTICAL ANALYSIS</button>

    <div id="result">
        <label style="text-align: center;">ΠΡΟΒΛΕΠΟΜΕΝΟ ΑΚΡΙΒΕΣ ΣΚΟΡ</label>
        <div class="score-hero" id="xScore">0 - 0</div>

        <div class="metric-grid">
            <div class="metric-box"><span class="m-label">xGoals (H)</span><span class="m-val" id="xhG">0.00</span></div>
            <div class="metric-box"><span class="m-label">xGoals (A)</span><span class="m-val" id="xaG">0.00</span></div>
            <div class="metric-box"><span class="m-label">xCorners (H)</span><span class="m-val" id="xhC">0</span></div>
            <div class="metric-box"><span class="m-label">xCorners (A)</span><span class="m-val" id="xaC">0</span></div>
        </div>

        <div class="metric-box" style="margin-top: 10px;">
            <span class="m-label">Clean Sheet Probability (Home)</span>
            <span class="m-val" id="csp" style="color: var(--primary);">0%</span>
        </div>
    </div>
</div>

<script>
const CONFIG = {
    key: "956cbd05f9e9bf934df78d9b72d9a3a0",
    host: "v3.football.api-sports.io",
    season: 2025
};

let teamsCache = [];

async function api(endpoint) {
    const res = await fetch(`https://${CONFIG.host}/${endpoint}`, {
        headers: { "x-rapidapi-key": CONFIG.key, "x-rapidapi-host": CONFIG.host }
    });
    return res.json();
}

async function loadTeams() {
    const lid = document.getElementById('league').value;
    const badge = document.getElementById('statusBadge');
    badge.innerText = "LOADING TEAMS...";
    
    try {
        let data = await api(`teams?league=${lid}&season=${CONFIG.season}`);
        if (!data.response || data.response.length === 0) {
            data = await api(`teams?league=${lid}&season=2024`);
            badge.innerText = "SEASON: 2024 (ACTIVE)";
        } else {
            badge.innerText = "SEASON: 2025 (ACTIVE)";
        }

        teamsCache = data.response;
        const hS = document.getElementById('hTeam');
        const aS = document.getElementById('aTeam');
        hS.innerHTML = ""; aS.innerHTML = "";

        teamsCache.sort((a,b) => a.team.name.localeCompare(b.team.name)).forEach(i => {
            const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
            hS.innerHTML += opt; aS.innerHTML += opt;
        });

        updateLogo('h'); updateLogo('a');
    } catch (e) { badge.innerText = "API ERROR"; }
}

function updateLogo(side) {
    const id = document.getElementById(side + 'Team').value;
    const team = teamsCache.find(t => t.team.id == id);
    if(team) document.getElementById(side + 'Logo').src = team.team.logo;
}

async function runAnalysis() {
    const lid = document.getElementById('league').value;
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;
    const btn = document.getElementById('calcBtn');
    const season = document.getElementById('statusBadge').innerText.includes('2024') ? 2024 : 2025;

    btn.disabled = true;
    btn.innerText = "PROCESSING DATA...";

    try {
        const [hR, aR] = await Promise.all([
            api(`teams/statistics?league=${lid}&season=${season}&team=${hId}`),
            api(`teams/statistics?league=${lid}&season=${season}&team=${aId}`)
        ]);

        const sH = hR.response;
        const sA = aR.response;

        // --- ENGINEERING ENGINE (v15) ---
        // Home Advantage Factor: +15%
        const homeAdvantage = 1.15;

        // xGoals Calculation
        const rawH = (parseFloat(sH.goals.for.average.home) + parseFloat(sA.goals.against.average.away)) / 2;
        const rawA = (parseFloat(sA.goals.for.average.away) + parseFloat(sH.goals.against.average.home)) / 2;
        
        const xhG = rawH * homeAdvantage;
        const xaG = rawA;

        // xCorners Calculation (Advanced formula based on Pressure Index)
        const xhC = (xhG * 1.8) + 3.8;
        const xaC = (xaG * 1.5) + 3.2;

        // Clean Sheet Probability (Poisson k=0)
        const csp = (Math.exp(-xaG) * 100).toFixed(1);

        // Update UI
        document.getElementById('xhG').innerText = xhG.toFixed(2);
        document.getElementById('xaG').innerText = xaG.toFixed(2);
        document.getElementById('xhC').innerText = Math.round(xhC);
        document.getElementById('xaC').innerText = Math.round(xaC);
        document.getElementById('xScore').innerText = `${Math.round(xhG)} - ${Math.round(xaG)}`;
        document.getElementById('csp').innerText = csp + "%";

        document.getElementById('result').style.display = 'block';
    } catch (e) { alert("Insufficient statistics for this match."); }
    finally { btn.disabled = false; btn.innerText = "RUN STATISTICAL ANALYSIS"; }
}

loadTeams();
</script>

</body>
</html>
