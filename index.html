<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v115 - Sovereign Apex</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #c9d1d9; --acc: #00d2ff; --gold: #ffb703; --bomb: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 650px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        
        select, input, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 900; margin-bottom: 8px; box-sizing: border-box; }
        .btn-sync { background: var(--p); color: #000; border: none; }
        .btn-live-acc { background: var(--bomb); color: #fff; grid-column: span 2; }
        .btn-opt { background: transparent; border: 1px solid var(--acc); color: var(--acc); font-size: 0.75rem; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }

        #analysisPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 15px; margin-bottom: 20px; position: sticky; top: 10px; z-index: 100; }
        .stat-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; text-align: center; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .p-val { font-size: 1.2rem; font-weight: 900; color: var(--p); }

        .match-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 8px; cursor: pointer; border-left: 5px solid var(--border); position: relative; }
        .status-tag { position: absolute; top: 10px; right: 10px; padding: 2px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: 900; }
        .ft { background: #1a1a1a; color: #666; border-left-color: #333 !important; opacity: 0.6; }
        .live { background: var(--bomb); color: #fff; }
        
        .acc-box { background: rgba(0,210,255,0.05); border: 1px solid var(--acc); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 style="color:var(--p); text-align:center; font-size:1.4rem; margin-bottom:15px;">PREDICTOR PRO v115</h1>

        <select id="leagueSelect">
            <option value="203">ğŸ‡¬ğŸ‡· Super League 1 (Î•Î»Î»Î¬Î´Î±)</option>
            <option value="79">ğŸ‡©ğŸ‡ª 2. Bundesliga (Î“ÎµÏÎ¼Î±Î½Î¯Î± 2)</option>
            <option value="204">ğŸ‡¹ğŸ‡· Super Lig (Î¤Î¿Ï…ÏÎºÎ¯Î±)</option>
            <option value="39">ğŸ´ó §ó ¢ó ¥ó ®ó §ó ¿ Premier League</option>
            <option value="78">ğŸ‡©ğŸ‡ª Bundesliga</option>
            <option value="140">ğŸ‡ªğŸ‡¸ La Liga</option>
            <option value="40">ğŸ´ó §ó ¢ó ¥ó ®ó §ó ¿ Championship</option>
        </select>

        <button class="btn-sync" onclick="syncLeague()">SYNC & ANALYZE LEAGUE</button>
        <input type="text" id="searchBar" placeholder="Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Î¿Î¼Î¬Î´Î±Ï‚..." onkeyup="filterMatches()" style="display:none;">

        <div id="proTools" style="display:none;">
            <button class="btn-live-acc" onclick="genLiveAcc()">ğŸ”¥ LIVE ACCUMULATOR (PI BASED)</button>
            <div class="btn-group">
                <button class="btn-opt" onclick="engine('pts')">3-4-5 Î£Î—ÎœÎ•Î™Î‘</button>
                <button class="btn-opt" onclick="engine('o25')">3-4-5 OVER 2.5</button>
                <button class="btn-opt" onclick="engine('o35')">3-4-5 OVER 3.5</button>
                <button class="btn-opt" onclick="engine('corn')">3-4-5 ÎšÎŸÎ¡ÎÎ•Î¡</button>
            </div>
        </div>

        <div id="analysisPanel">
            <span style="float:right; color:var(--bomb); cursor:pointer; font-weight:900;" onclick="this.parentElement.style.display='none'">[X]</span>
            <h3 id="mTitle" style="text-align:center; color:var(--gold); font-size:0.8rem; margin-top:0;">TEAM ANALYSIS</h3>
            <div class="stat-row">
                <div id="hXG" class="p-val">0.0</div><div style="color:var(--acc); font-size:0.5rem;">xGOALS</div><div id="aXG" class="p-val">0.0</div>
            </div>
            <div class="stat-row">
                <div id="hXC" class="p-val">0</div><div style="color:var(--acc); font-size:0.5rem;">xCORNERS</div><div id="aXC" class="p-val">0</div>
            </div>
            <div class="stat-row">
                <div id="hXK" class="p-val">0</div><div style="color:var(--acc); font-size:0.5rem;">xCARDS</div><div id="aXK" class="p-val">0</div>
            </div>
            <div style="text-align:center; padding:8px; border:1px solid var(--p); border-radius:10px;">
                <span style="font-size:0.5rem; display:block; color:var(--acc);">PRESS INDEX (LIVE)</span>
                <span id="l_pi" style="font-size:1.3rem; font-weight:900; color:var(--p);">0.0</span>
            </div>
        </div>

        <div id="accOutput"></div>
        <div id="matchList"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
let currentMatches = [];

async function syncLeague() {
    const lId = document.getElementById('leagueSelect').value;
    const list = document.getElementById('matchList');
    list.innerHTML = "<p style='text-align:center;'>Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</p>";
    document.getElementById('accOutput').innerHTML = "";
    
    const today = new Date().toISOString().split('T')[0];
    const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${lId}&date=${today}&season=2025`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await res.json();
    currentMatches = d.response || [];

    if(currentMatches.length > 0) {
        document.getElementById('proTools').style.display = "block";
        document.getElementById('searchBar').style.display = "block";
        renderList();
    } else { list.innerHTML = "Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Î±Î³ÏÎ½ÎµÏ‚."; }
}

function filterMatches() {
    const term = document.getElementById('searchBar').value.toLowerCase();
    const items = document.getElementsByClassName('match-item');
    for (let item of items) {
        item.style.display = item.innerText.toLowerCase().includes(term) ? "block" : "none";
    }
}

function renderList() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    currentMatches.forEach(m => {
        const isFT = m.fixture.status.short === "FT";
        const isLive = m.fixture.status.elapsed && !isFT;
        const div = document.createElement('div');
        div.className = `match-item ${isFT ? 'ft' : ''}`;
        div.onclick = () => getDeepStats(m.fixture.id, m.teams.home.name, m.teams.away.name);
        div.innerHTML = `
            <span class="status-tag ${isFT?'ft':(isLive?'live':'ns')}">${isFT?'FT':(isLive?m.fixture.status.elapsed+"'":'NS')}</span>
            <b>${m.teams.home.name} ${m.goals.home ?? 0}-${m.goals.away ?? 0} ${m.teams.away.name}</b>
        `;
        list.appendChild(div);
    });
}

function genLiveAcc() {
    const live = currentMatches.filter(f => f.fixture.status.elapsed && f.fixture.status.short !== "FT");
    if(live.length < 2) { alert("Î‘Î½ÎµÏ€Î±ÏÎºÎ® Live Î¼Î±Ï„Ï‚."); return; }
    let html = `<div class="acc-box" style="border-color:var(--bomb)"><b style="color:var(--bomb); font-size:0.8rem;">ğŸ”¥ LIVE ACCUMULATOR (HIGH PI)</b>`;
    live.slice(0, 2).forEach(m => {
        html += `<div style="display:flex; justify-content:space-between; font-size:0.8rem; padding:5px 0;">
            <span>${m.teams.home.name}</span> <b>O 0.5 Next Goal</b>
        </div>`;
    });
    document.getElementById('accOutput').innerHTML = html + "</div>";
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function engine(mode) {
    const upcoming = currentMatches.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length < 3) return;
    const pool = [...upcoming].sort(() => 0.5 - Math.random());
    let html = `<div class="acc-box"><b style="color:var(--acc); font-size:0.8rem;">PRO ${mode.toUpperCase()} ACCA</b>`;
    pool.slice(0, 3).forEach(m => {
        const pick = mode==='pts'?'1':(mode==='o25'?'O 2.5':(mode==='o35'?'O 3.5':'O 9.5 COR'));
        html += `<div style="display:flex; justify-content:space-between; font-size:0.8rem; padding:5px 0; border-bottom:1px solid #333;">
            <span>${m.teams.home.name}</span> <b>${pick}</b>
        </div>`;
    });
    document.getElementById('accOutput').innerHTML = html + "</div>";
    window.scrollTo({top: 0, behavior: 'smooth'});
}

async function getDeepStats(fid, h, a) {
    const panel = document.getElementById('analysisPanel');
    panel.style.display = "block";
    const res = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${fid}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await res.json();
    const s = d.response;
    if(!s || s.length < 2) return;

    const gV = (st, t) => { const f = st.find(i => i.type === t); return f ? (parseInt(f.value) || 0) : 0; };
    const hS = s[0].statistics, aS = s[1].statistics;

    document.getElementById('hXG').innerText = (gV(hS, "Shots on Goal") * 0.3).toFixed(1);
    document.getElementById('aXG').innerText = (gV(aS, "Shots on Goal") * 0.3).toFixed(1);
    document.getElementById('hXC').innerText = gV(hS, "Corner Kicks");
    document.getElementById('aXC').innerText = gV(aS, "Corner Kicks");
    document.getElementById('hXK').innerText = gV(hS, "Yellow Cards");
    document.getElementById('aXK').innerText = gV(aS, "Yellow Cards");
    document.getElementById('l_pi').innerText = (((gV(hS,"Dangerous Attacks")+gV(aS,"Dangerous Attacks"))*0.4) / 45 * 10).toFixed(1);
}
</script>
</body>
</html>
