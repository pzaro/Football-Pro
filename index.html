<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v191 - Master Architect</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1.1rem; line-height: 1.4; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        /* Checkpoint: Neon Parentheses Animation */
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 12px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }

        .dashboard { background: #000; border: 3px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .scroll-select { background: var(--card); color: #fff; padding: 18px; border-radius: 15px; border: 2px solid var(--border); font-size: 1.1rem; font-weight: 800; width: 100%; margin-bottom: 12px; cursor: pointer; appearance: none; }
        .btn-gen { background: var(--value); color: #fff; width: 100%; padding: 22px; border-radius: 15px; border: none; font-weight: 900; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        .btn-gen:active { transform: scale(0.98); }

        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 15px; border-bottom: 4px solid var(--border); }
        .matrix-table td { padding: 18px 15px; border-bottom: 1px solid #222; font-weight: 800; font-size: 1.2rem; }
        
        .delta-tag { font-size: 0.9rem; padding: 4px 10px; border-radius: 8px; font-weight: 900; }
        .d-plus { background: rgba(0, 255, 65, 0.2); color: var(--live-green); }
        .d-minus { background: rgba(255, 62, 62, 0.2); color: var(--alert); }

        #intelPanel { display: none; background: #000; border: 4px solid var(--p); border-radius: 30px; padding: 30px; position: fixed; top: 5%; left: 5%; right: 5%; bottom: 5%; z-index: 2000; overflow-y: auto; }
        .time-bar { background: #222; height: 12px; border-radius: 6px; overflow: hidden; margin: 15px 0; border: 1px solid #444; }
        .time-fill { background: var(--alert); height: 100%; transition: 0.5s; }
        .value-alert-box { background: linear-gradient(135deg, #bf40bf, #000); border: 2px solid #fff; padding: 25px; border-radius: 20px; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p); margin: 20px 0; letter-spacing: 2px;">PREDICTOR PRO v191</h1>
    <button onclick="globalSync()" style="width:100%; padding:22px; background:var(--p); color:#000; border:none; border-radius:18px; font-weight:900; cursor:pointer; font-size:1.3rem; margin-bottom:20px; box-shadow: 0 0 20px var(--p);">üåç START SYSTEM SYNC</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <select id="accaType" class="scroll-select">
            <option value="1X2">Œ£ŒóŒúŒïŒôŒë (1X2)</option>
            <option value="O25">OVER 2.5 GOALS</option>
            <option value="BUILDER">BET BUILDER (Œ£ŒóŒúŒïŒôŒü + O1.5)</option>
        </select>
        <button onclick="generateAcca()" class="btn-gen">GENERATE ARCHITECT PICKS</button>
        <div id="accaResult" style="margin-top:20px;"></div>
    </div>

    <div id="intelPanel">
        <span onclick="this.parentElement.style.display='none'" style="position:absolute; top:20px; right:25px; font-size:3rem; color:var(--live-green); cursor:pointer; font-weight:900;">√ó</span>
        <h2 id="mTitle" style="text-align:center; color:var(--gold);"></h2>
        <div id="timeStatus"></div>
        <table class="matrix-table">
            <thead>
                <tr><th>STAT MATRIX</th><th>HOME</th><th>AWAY</th><th>Œî (DELTA)</th></tr>
            </thead>
            <tbody id="matrixBody"></tbody>
        </table>
        <div id="valueSection"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [136, 281, 141, 39, 140, 135, 78]; 
let masterData = [];

function getPoisson(lambda, k) {
    if(lambda <= 0) return 0;
    let factorial = 1; for (let i = 1; i <= k; i++) factorial *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial;
}

async function globalSync() {
    masterData = [];
    const today = new Date().toISOString().split('T')[0];
    for(let id of LEAGUES){
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

// Checkpoint: Bet Builder & Stat Guards
function generateAcca() {
    const type = document.getElementById('accaType').value;
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    if(type === 'O25') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 2.5);
    if(type === 'BUILDER') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 1.8);

    let sorted = pool.sort((a,b) => (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0)));
    const selected = sorted.slice(0, 3);

    let html = `<div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:2px solid var(--value);">`;
    selected.forEach(s => {
        const hXG = parseFloat(s.prediction?.teams?.home?.last_5?.goals?.for?.average || 1.1);
        const aXG = parseFloat(s.prediction?.teams?.away?.last_5?.goals?.for?.average || 1.1);
        const totalXG = (hXG + aXG).toFixed(2);
        
        let displayPick = "";
        let displayStats = "";

        if(type === 'BUILDER') {
            const winProb = parseInt(s.prediction?.predictions?.percent?.home || 0);
            const over15Prob = Math.round((1 - (getPoisson(totalXG,0) + getPoisson(totalXG,1))) * 100);
            const builderProb = Math.round((winProb * (over15Prob/100)));
            displayPick = `${s.prediction?.predictions?.winner?.name} & O1.5`;
            displayStats = `(${builderProb}% | xG: ${totalXG})`;
        } else {
            let prob = (type === '1X2') ? s.prediction?.predictions?.percent?.home : s.prediction?.predictions?.goals?.over;
            displayPick = type === '1X2' ? s.prediction?.predictions?.winner?.name : 'Over 2.5';
            displayStats = `(${prob}% | xG: ${totalXG})`;
        }

        html += `<div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #444;">
            <span>${s.fixture.teams.home.name}</span>
            <b style="color:var(--p);">${displayPick} <span style="color:var(--gold)">${displayStats}</span></b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel'); panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    const elapsed = m.fixture.status.elapsed || 1;
    document.getElementById('timeStatus').innerHTML = `<div class="time-bar"><div class="time-fill" style="width:${(elapsed/90)*100}%"></div></div>`;

    let hG = m.goals.home, aG = m.goals.away, hC = 0, aC = 0, hDA = 0, aDA = 0;
    if(sData && sData.length > 1) {
        hC = sData[0].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        aC = sData[1].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        hDA = sData[0].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        aDA = sData[1].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
    }

    const hPI = ((hDA * 1.2) + (hC * 5)) / elapsed;
    const aPI = ((aDA * 1.2) + (aC * 5)) / elapsed;
    const deltaC = ((hC + aC) - (9.5 * (elapsed/90))).toFixed(2);

    // Checkpoint: Neon Parentheses Data
    document.getElementById('matrixBody').innerHTML = `
        <tr><td>xG ATTACK</td><td>${p?.teams?.home?.last_5?.goals?.for?.average || 1.1} ${isL ? `<br><span class="live-neon">(${hG} Live)</span>` : ''}</td><td>${p?.teams?.away?.last_5?.goals?.for?.average || 1.1} ${isL ? `<br><span class="live-neon">(${aG} Live)</span>` : ''}</td><td>-</td></tr>
        <tr><td>CORNERS</td><td>4.5 ${isL ? `<br><span class="live-neon">(${hC} Live)</span>` : ''}</td><td>4.0 ${isL ? `<br><span class="live-neon">(${aC} Live)</span>` : ''}</td><td><span class="delta-tag ${deltaC >= 0 ? 'd-plus' : 'd-minus'}">${deltaC}</span></td></tr>
        <tr><td>PRESS INDEX</td><td class="${isL ? 'live-neon' : ''}">${hPI.toFixed(2)}</td><td class="${isL ? 'live-neon' : ''}">${aPI.toFixed(2)}</td><td>-</td></tr>
    `;

    const valSec = document.getElementById('valueSection'); valSec.innerHTML = "";
    if(isL && elapsed > 20) {
        let advice = "";
        if(hPI > 3.0 && hG <= aG) advice = `VALUE: NEXT GOAL ${m.teams.home.name.toUpperCase()}`;
        else if(deltaC < -1.5) advice = `VALUE: OVER ${(hC+aC)+1.5} CORNERS`;
        if(advice) valSec.innerHTML = `<div class="value-alert-box"><div style="font-size:1.4rem; font-weight:900;">üéØ ${advice}</div></div>`;
    }
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
        const card = document.createElement('div');
        card.style = "background:var(--card); padding:25px; border-radius:20px; margin-top:12px; border-left:10px solid " + (isL ? "var(--live-green)" : "var(--border)");
        card.onclick = () => showIntel(d);
        card.innerHTML = `<b style="font-size:1.3rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br><small class="${isL?'live-neon':''}" style="font-size:1.1rem;">${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' ('+d.fixture.fixture.status.elapsed+"')" : 'NS'}</small>`;
        list.appendChild(card);
    });
}
</script>
</body>
</html>
