<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v166 - Live Matrix</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live: #ff3e3e; --value: #bf40bf; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 0.85rem; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; }
        
        /* Dashboard & Progress */
        .dashboard { background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .p-bar { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .p-fill { background: var(--p); height: 100%; width: 0%; transition: 0.3s; }
        
        button, select { padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; cursor: pointer; }
        .btn-sync { background: var(--p); color: #000; border: none; width: 100%; font-size: 1rem; margin-bottom: 15px; }

        /* Categorization */
        .league-group { background: #000; border: 1px solid var(--border); border-radius: 15px; margin-bottom: 15px; padding: 10px; }
        .league-title { color: var(--gold); font-weight: 900; padding: 8px; border-bottom: 1px solid var(--border); text-transform: uppercase; margin-bottom: 10px; }
        
        /* Match Cards */
        .match-card { background: var(--card); padding: 15px; border-radius: 12px; margin-top: 8px; border-left: 5px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; }
        .match-live { border-left-color: var(--live); box-shadow: inset 4px 0 10px rgba(255, 62, 62, 0.1); }

        /* INTEL PANEL UI */
        #intelPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 20px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 0 60px #000; }
        
        /* MATRIX TABLE */
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 10px; border-bottom: 2px solid var(--border); font-size: 0.75rem; }
        .matrix-table td { padding: 12px 10px; border-bottom: 1px solid #222; font-weight: 700; }
        .live-val { display: block; color: var(--live); font-size: 0.7rem; font-weight: 400; margin-top: 4px; }

        /* Strategic Advice */
        .advice-box { background: rgba(191, 64, 191, 0.15); border: 2px solid var(--value); padding: 15px; border-radius: 12px; text-align: center; margin-top: 20px; }
        .advice-text { font-size: 1.1rem; font-weight: 900; color: #fff; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p);">PREDICTOR PRO v166</h2>
    
    <button class="btn-sync" onclick="globalSync()">ğŸŒ Î•ÎšÎ¤Î•Î›Î•Î£Î— Î£Î¤Î¡Î‘Î¤Î—Î“Î™ÎšÎŸÎ¥ MATRIX</button>
    <div id="pCont" style="display:none; margin-bottom:15px;">
        <div style="display:flex; justify-content:space-between; font-size:0.7rem;"><span>Mining Data...</span><span id="pPerc">0%</span></div>
        <div class="p-bar"><div id="pFill" class="p-fill"></div></div>
    </div>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 8px; margin-bottom: 15px;">
            <select id="accaType"><option value="1X2">Î£Î—ÎœÎ•Î™Î‘</option><option value="O25">OVER 2.5</option></select>
            <select id="accaCount"><option value="3">3-Î‘Î”Î‘</option><option value="4">4-Î‘Î”Î‘</option><option value="5">5-Î‘Î”Î‘</option></select>
            <button onclick="generateAcca()" style="background:var(--value); border:none;">GENERATE</button>
        </div>
        <div id="accaResult"></div>
    </div>

    <div id="intelPanel">
        <span onclick="this.parentElement.style.display='none'" style="float:right; cursor:pointer; font-weight:900; color:var(--live);">âœ•</span>
        <h3 id="mTitle" style="text-align:center; color:var(--gold); margin:0 0 10px 0;"></h3>
        
        <table class="matrix-table">
            <thead>
                <tr>
                    <th>Î£Î¤Î‘Î¤Î™Î£Î¤Î™ÎšÎŸ</th>
                    <th>Î“Î—Î Î•Î”ÎŸÎ¥Î§ÎŸÎ£</th>
                    <th>Î¦Î™Î›ÎŸÎÎ•ÎÎŸÎ¥ÎœÎ•ÎÎ—</th>
                </tr>
            </thead>
            <tbody id="matrixBody"></tbody>
        </table>

        <div id="adviceBox" class="advice-box" style="display:none;">
            <div style="color:var(--value); font-weight:900; font-size:0.7rem; margin-bottom:5px;">Î Î¡ÎŸÎ¤Î‘Î£Î— VALUE BET</div>
            <div id="adviceText" class="advice-text"></div>
        </div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 281]; 
let masterData = [];

async function globalSync() {
    masterData = [];
    document.getElementById('pCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('pFill').style.width = p+'%';
        document.getElementById('pPerc').innerText = p+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('pCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel');
    panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;
    window.scrollTo({top: 0, behavior: 'smooth'});

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    const isLive = ["1H","HT","2H"].includes(m.fixture.status.short);
    let lH_G = m.goals.home, lA_G = m.goals.away, lH_C = 0, lA_C = 0, lH_K = 0, lA_K = 0;

    if(sData && sData.length > 0){
        lH_C = sData[0].statistics.find(s=>s.type==="Corner Kicks").value || 0;
        lA_C = sData[1].statistics.find(s=>s.type==="Corner Kicks").value || 0;
        lH_K = sData[0].statistics.find(s=>s.type==="Yellow Cards").value || 0;
        lA_K = sData[1].statistics.find(s=>s.type==="Yellow Cards").value || 0;
    }

    const rows = [
        { label: "xG (Î•Î Î™Î˜Î•Î£Î—)", h: p?.teams?.home?.last_5?.goals?.for?.average || 1.1, a: p?.teams?.away?.last_5?.goals?.for?.average || 1.1, liveH: lH_G, liveA: lA_G },
        { label: "xGA (Î‘ÎœÎ¥ÎÎ‘)", h: p?.teams?.home?.last_5?.goals?.against?.average || 1.0, a: p?.teams?.away?.last_5?.goals?.against?.average || 1.0, liveH: lA_G, liveA: lH_G },
        { label: "CORNERS", h: p?.teams?.home?.last_5?.corners?.average || 4.5, a: p?.teams?.away?.last_5?.corners?.average || 4.1, liveH: lH_C, liveA: lA_C },
        { label: "CARDS", h: p?.teams?.home?.last_5?.cards?.average || 2.2, a: p?.teams?.away?.last_5?.cards?.average || 2.4, liveH: lH_K, liveA: lA_K }
    ];

    let html = "";
    rows.forEach(r => {
        html += `<tr>
            <td>${r.label}</td>
            <td>${r.h}${isLive ? `<span class="live-val">(${r.liveH} Live)</span>` : ''}</td>
            <td>${r.a}${isLive ? `<span class="live-val">(${r.liveA} Live)</span>` : ''}</td>
        </tr>`;
    });
    document.getElementById('matrixBody').innerHTML = html;

    // Value Bet Recommendation Logic
    const time = m.fixture.status.elapsed || 1;
    let adv = "";
    if(isLive && time > 20){
        if(lH_G === 0 && r.h > 1.5) adv = "Î Î¿Î½Ï„Î¬ÏÎµÏ„Îµ: Î•Ï€ÏŒÎ¼ÎµÎ½Î¿ Î³ÎºÎ¿Î» Î“Î·Ï€ÎµÎ´Î¿ÏÏ‡Î¿Ï‚";
        else if(lA_G === 0 && r.a > 1.5) adv = "Î Î¿Î½Ï„Î¬ÏÎµÏ„Îµ: Î•Ï€ÏŒÎ¼ÎµÎ½Î¿ Î³ÎºÎ¿Î» Î¦Î¹Î»Î¿Î¾ÎµÎ½Î¿ÏÎ¼ÎµÎ½Î·";
        else if((lH_C + lA_C) < 3 && time > 30) adv = "Î Î¿Î½Ï„Î¬ÏÎµÏ„Îµ: Over ÎšÏŒÏÎ½ÎµÏ (Î Î¯ÎµÏƒÎ· Ï…Ï€Î¬ÏÏ‡ÎµÎ¹)";
    }
    
    const adviceBox = document.getElementById('adviceBox');
    if(adv) { adviceBox.style.display='block'; document.getElementById('adviceText').innerText = adv; }
    else adviceBox.style.display='none';
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const grouped = masterData.reduce((acc, d) => { acc[d.fixture.league.name] = acc[d.fixture.league.name] || []; acc[d.fixture.league.name].push(d); return acc; }, {});
    for(let league in grouped) {
        const div = document.createElement('div'); div.className = 'league-group';
        div.innerHTML = `<div class="league-title">${league}</div>`;
        grouped[league].forEach(d => {
            const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
            const card = document.createElement('div'); card.className = `match-card ${isL ? 'match-live' : ''}`;
            card.onclick = () => showIntel(d);
            card.innerHTML = `<div><b>${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br><small>${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' ('+d.fixture.fixture.status.elapsed+"')" : d.fixture.fixture.status.short}</small></div><div style="font-weight:900; color:var(--p);">${isL ? 'LIVE SCAN' : 'PRE-DATA'}</div>`;
            div.appendChild(card);
        });
        list.appendChild(div);
    }
}
</script>
</body>
</html>
