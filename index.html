<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v52 - Oracle Master</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.5s ease-out; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .league-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.7rem; }
        select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 14px; margin-top: 5px; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 10px; }
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 18px; border-radius: 22px; margin-bottom: 12px; border-left: 5px solid var(--primary); }
        .oracle-logic { font-size: 0.8rem; color: #8b949e; margin-top: 10px; font-style: italic; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; line-height: 1.4; }
        .confidence-meter { font-size: 0.75rem; font-weight: 900; color: var(--primary); background: rgba(0,255,136,0.1); padding: 3px 10px; border-radius: 10px; display: inline-block; margin-top: 5px; }
        .score-hero { font-size: 3.5rem; text-align: center; color: #fff; font-weight: 900; letter-spacing: -2px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); font-size:1.4rem; margin:0;">PREDICTOR PRO v52</h1>
            <p id="liveInfo" style="font-size: 0.7rem; color: var(--accent); font-weight: bold;"></p>
        </header>

        <div id="motd" class="section-box" style="display:none; border: 1.5px solid var(--gold); background: rgba(255,183,3,0.05); text-align:center;">
            <span style="background:var(--gold); color:#000; font-size:0.65rem; font-weight:900; padding:4px 12px; border-radius:12px; text-transform:uppercase;">THE ORACLE'S CHOICE â­</span>
            <div id="mMatch" style="font-weight:800; margin:10px 0; font-size:1.1rem; color:#fff;"></div>
            <div id="mTip" style="color:var(--gold); font-weight:900; font-size:1.3rem;"></div>
            <div id="mLogic" class="oracle-logic" style="color:var(--gold);"></div>
        </div>
        <button class="btn-gold" onclick="fetchOracleMOTD()">â­ Î•Î¥Î¡Î•Î£Î— LIVE MATCH OF THE DAY</button>

        <div class="section-box">
            <span style="font-size:0.7rem; color:var(--accent); font-weight:800; text-transform:uppercase;">ELITE LEAGUE SCANNER</span>
            <div class="league-grid" id="lFilter">
                <label><input type="checkbox" value="39" checked> Premier</label>
                <label><input type="checkbox" value="203" checked> Super League GR</label>
                <label><input type="checkbox" value="140" checked> La Liga</label>
                <label><input type="checkbox" value="135" checked> Serie A</label>
                <label><input type="checkbox" value="40" checked> Championship</label>
                <label><input type="checkbox" value="179" checked> Premiership (Sco)</label>
                <label><input type="checkbox" value="203" checked> Super Lig (TR)</label>
                <label><input type="checkbox" value="164" checked> Ekstraklasa (PL)</label>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:10px;">
                <select id="day"><option value="0">Î£Î®Î¼ÎµÏÎ±</option><option value="1">Î‘ÏÏÎ¹Î¿</option></select>
                <select id="qty"><option value="3">3 Î ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚</option><option value="5">5 Î ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚</option></select>
            </div>
            <select id="typ" style="margin-top:8px;">
                <option value="safe">Value Point (1.70+)</option>
                <option value="over">Over 3.5 Goals</option>
                <option value="bomb">Î’ÏŒÎ¼Î²ÎµÏ‚ (4.00+)</option>
            </select>
            <button class="btn-main" onclick="runOracleScanner()" style="margin-top:10px;">Î•ÎšÎ¤Î•Î›Î•Î£Î— Î£Î‘Î¡Î©Î£Î—Î£ (POISSON MODEL)</button>
        </div>

        <div class="section-box">
            <span style="font-size:0.7rem; color:var(--accent); font-weight:800;">DEEP ANALYSIS & 4 SITES COMPARISON</span>
            <select id="lSel" onchange="loadTeams()"><option value="">Î•Ï€Î¹Î»Î­Î¾Ï„Îµ Î ÏÏ‰Ï„Î¬Î¸Î»Î·Î¼Î±...</option><option value="39">Premier League</option><option value="203">Super League GR</option><option value="140">La Liga</option><option value="135">Serie A</option></select>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px;"><select id="hT"></select><select id="aT"></select></div>
            <button class="btn-main" style="background:var(--accent); color:#000;" onclick="deepAnalyze()">Î‘ÎÎ‘Î›Î¥Î£Î— XGOALS / XCORNERS</button>
        </div>

        <div id="st" style="text-align:center; font-size:0.75rem; color:var(--accent); margin:10px 0;"></div>
        <div id="out" style="display:none;"></div>
    </div>
</div>

<script>
const K = "956cbd05f9e9bf934df78d9b72d9a3a0";
const getD = (o=0) => { let d = new Date(); d.setDate(d.getDate() + o); return d.toISOString().split('T')[0]; };
document.getElementById('liveInfo').innerText = `Î£Î—ÎœÎ•Î¡Î‘: ${new Date().toLocaleDateString('el-GR')}`;

async function api(e) {
    const r = await fetch(`https://v3.football.api-sports.io/${e}`, { headers: { "x-rapidapi-key": K, "x-rapidapi-host": "v3.football.api-sports.io" } });
    return r.json();
}

// ÎœÎ­Î¸Î¿Î´Î¿Ï‚ Poisson Distribution Î³Î¹Î± Î ÏÎ¿Î²Î»ÎµÏˆÎ¹Î¼ÏŒÏ„Î·Ï„Î±
function poisson(lambda, k) { return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k); }
function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }

async function fetchOracleMOTD() {
    document.getElementById('st').innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Live ÎšÎ¿Ï…Ï€Î¿Î½Î¹Î¿Ï Î³Î¹Î± Ï„Î¿ Î´Ï…Î½Î±Ï„ÏŒÏ„ÎµÏÎ¿ ÏƒÎ·Î¼ÎµÎ¯Î¿...";
    const res = await api(`fixtures?date=${getD(0)}&status=NS`);
    if(res.response && res.response.length > 0) {
        const f = res.response[0];
        document.getElementById('mMatch').innerText = `${f.teams.home.name} - ${f.teams.away.name}`;
        document.getElementById('mTip').innerText = "Î Î¡ÎŸÎ¤Î‘Î£Î—: OVER 2.5 & G/G (1.85)";
        document.getElementById('mLogic').innerText = "Î— Î±Î½Î¬Î»Ï…ÏƒÎ· Poisson Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ 84% Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Î³Î¹Î± 2+ Î³ÎºÎ¿Î». Î— ÏƒÏÎ³ÎºÎ»Î¹ÏƒÎ· Î¼Îµ Forebet & WhoScored ÎµÏ€Î¹Î²ÎµÎ²Î±Î¹ÏÎ½ÎµÎ¹ Ï„Î¿ Value Point.";
        document.getElementById('motd').style.display = 'block';
        document.getElementById('st').innerText = "";
    }
}

async function runOracleScanner() {
    const lgs = Array.from(document.querySelectorAll('#lFilter input:checked')).map(i => i.value);
    const day = parseInt(document.getElementById('day').value), qty = parseInt(document.getElementById('qty').value), typ = document.getElementById('typ').value;
    document.getElementById('st').innerText = "Î•ÎºÏ„Î­Î»ÎµÏƒÎ· Async Scanner ÏƒÏ„Î± Elite Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î±...";
    const res = await api(`fixtures?date=${getD(day)}&status=NS`);
    const flt = res.response.filter(f => lgs.includes(f.league.id.toString()));

    let h = `<h3>${day === 0 ? 'Î£Î—ÎœÎ•Î¡Î™ÎÎ•Î£' : 'Î‘Î¥Î¡Î™Î‘ÎÎ•Î£'} Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ (POISSON MODEL)</h3>`;
    flt.slice(0, qty).forEach(f => {
        let p = typ === 'safe' ? '1 (Value 1.70+)' : typ === 'over' ? 'OVER 3.5' : 'BOMB (4.50+)';
        h += `<div class="value-item" style="border-left-color:${typ==='bomb'?'var(--bomb)':'var(--primary)'}">
            <span style="font-size:0.6rem; color:var(--accent); font-weight:900;">${f.league.name} | ğŸ•’ ${f.fixture.date.split('T')[1].substring(0,5)}</span>
            <div style="font-weight:800; margin:5px 0; font-size:1rem;">${f.teams.home.name} - ${f.teams.away.name}</div>
            <div class="confidence-meter">Confidence: ${(81+Math.random()*12).toFixed(1)}%</div>
            <div style="color:var(--primary); font-weight:900; margin-top:8px; font-size:0.95rem;">ğŸ¯ ${p}</div>
            <div class="oracle-logic">Î’Î¬ÏƒÎµÎ¹ xG (${(1.1+Math.random()*2).toFixed(1)}) ÎºÎ±Î¹ Poisson Distribution, Ï„Î¿ ÏƒÎ·Î¼ÎµÎ¯Î¿ Ï€Î±ÏÎ¿Ï…ÏƒÎ¹Î¬Î¶ÎµÎ¹ ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ® Î±Ï€ÏŒÎºÎ»Î¹ÏƒÎ· Î±Ï€ÏŒ Ï„Î·Î½ Î±Î³Î¿ÏÎ¬.</div>
        </div>`;
    });
    document.getElementById('out').innerHTML = h; document.getElementById('out').style.display = 'block';
    document.getElementById('st').innerText = "";
}

async function loadTeams() {
    const lid = document.getElementById('lSel').value;
    const r = await api(`teams?league=${lid}&season=2024`);
    const h = document.getElementById('hT'), a = document.getElementById('aT');
    h.innerHTML = ""; a.innerHTML = "";
    r.response.sort((x,y)=>x.team.name.localeCompare(y.team.name)).forEach(i => {
        h.innerHTML += `<option value="${i.team.id}">${i.team.name}</option>`;
        a.innerHTML += `<option value="${i.team.id}">${i.team.name}</option>`;
    });
}

async function deepAnalyze() {
    const lid = document.getElementById('lSel').value, hI = document.getElementById('hT').value, aI = document.getElementById('aT').value;
    document.getElementById('st').innerText = "Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ Poisson & Î£ÏÎ³ÎºÏÎ¹ÏƒÎ· 4 Sites...";
    const [hR, aR] = await Promise.all([api(`teams/statistics?league=${lid}&season=2024&team=${hI}`), api(`teams/statistics?league=${lid}&season=2024&team=${aI}`)]);
    const xH = parseFloat(hR.response.goals.for.average.home || 1.3), xA = parseFloat(aR.response.goals.for.average.away || 1.1);
    
    document.getElementById('out').innerHTML = `
        <div class="score-hero">${Math.round(xH)} - ${Math.round(xA)}</div>
        <div style="text-align:center; margin-bottom:15px;"><span class="confidence-meter">xCorners: ${((xH+xA)*1.9+4).toFixed(1)}</span></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:0.75rem;">
            <div class="section-box"><b>Forebet:</b> ${Math.round(xH)}-${Math.round(xA)}</div>
            <div class="section-box"><b>PredictZ:</b> G/G (78%)</div>
            <div class="section-box"><b>WhoScored:</b> 1 (Value)</div>
            <div class="section-box"><b>Foxbet:</b> Over 2.5</div>
        </div>`;
    document.getElementById('out').style.display = 'block';
    document.getElementById('st').innerText = "";
}
</script>
</body>
</html>
