        .tip-box { background: var(--primary); color: #000; padding: 12px; border-radius: 15px; text-align: center; font-weight: 900; font-size: 1.1rem; margin-top: 10px; }
        .odds-tag { display: block; font-size: 0.7rem; opacity: 0.8; border-top: 1px solid rgba(0,0,0,0.1); margin-top: 3px; }

        button.main-btn { background: var(--primary); color: #000; border: none; font-weight: 900; text-transform: uppercase; }

function createMatchCard(f, type = 'normal', isMOTD = false) {

                ${tip}

        </div>`;
}
