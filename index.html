<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v121 - Elite Oracle</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #c9d1d9; --acc: #00d2ff; --gold: #ffb703; --bomb: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 650px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        
        button, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 900; margin-bottom: 8px; cursor: pointer; }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1rem; box-shadow: 0 0 20px rgba(0,255,136,0.3); }

        #deepPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 15px; margin-bottom: 20px; position: sticky; top: 10px; z-index: 100; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 10px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; text-align: center; border: 1px solid #222; }
        .p-val { font-size: 1.1rem; font-weight: 900; color: var(--p); display: block; }
        .range-val { font-size: 0.6rem; color: var(--gold); }
        .stat-lbl { font-size: 0.55rem; color: var(--acc); text-transform: uppercase; display: block; margin-top: 3px; }

        /* Power Bars */
        .bar-container { height: 12px; background: #222; border-radius: 6px; margin: 5px 0; overflow: hidden; display: flex; }
        .bar-h { background: var(--p); height: 100%; transition: 0.5s; }
        .bar-a { background: var(--acc); height: 100%; transition: 0.5s; }

        .match-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 8px; cursor: pointer; border-left: 5px solid var(--border); }
        .acc-box { background: rgba(0,210,255,0.05); border: 1px solid var(--acc); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 style="color:var(--p); text-align:center; font-size:1.4rem; margin-bottom:10px;">PREDICTOR PRO v121 ELITE</h1>

        <button class="btn-sync" onclick="fullSync()">Œ£Œ•ŒìŒßŒ°ŒüŒùŒôŒ£ŒúŒüŒ£ & ELITE ŒëŒùŒëŒõŒ•Œ£Œó</button>
        
        <div id="uiTools" style="display:none;">
            <select id="leagueFilter" onchange="renderList()">
                <option value="ALL">ŒåŒªŒ± œÑŒ± Œ†œÅœâœÑŒ±Œ∏ŒªŒÆŒºŒ±œÑŒ±</option>
                <option value="197">üá¨üá∑ Super League 1</option>
                <option value="39">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League</option>
                <option value="78">üá©üá™ Bundesliga</option>
            </select>
        </div>

        <div id="deepPanel">
            <span style="float:right; color:var(--bomb); cursor:pointer; font-weight:900;" onclick="this.parentElement.style.display='none'">[X]</span>
            <h3 id="panelTitle" style="text-align:center; color:var(--gold); font-size:0.85rem; margin-bottom:15px;">ELITE PRE-MATCH ORACLE</h3>
            
            <div style="margin-bottom:15px;">
                <div style="display:flex; justify-content:space-between; font-size:0.6rem; font-weight:900;">
                    <span>OFFENSIVE POWER (HOME)</span><span id="pwrPct">50/50</span><span>OFFENSIVE POWER (AWAY)</span>
                </div>
                <div class="bar-container">
                    <div id="barH" class="bar-h" style="width: 50%;"></div>
                    <div id="barA" class="bar-a" style="width: 50%;"></div>
                </div>
            </div>

            <div class="stat-grid">
                <div class="stat-box"><span id="hXG" class="p-val">0.0</span><span id="hXGr" class="range-val">[0-0]</span><span class="stat-lbl">Home xG</span></div>
                <div class="stat-box" style="border-color:var(--gold)"><span id="tXG" class="p-val" style="color:var(--gold)">0.0</span><span class="stat-lbl">TOTAL xG</span></div>
                <div class="stat-box"><span id="aXG" class="p-val">0.0</span><span id="aXGr" class="range-val">[0-0]</span><span class="stat-lbl">Away xG</span></div>
                
                <div class="stat-box"><span id="hXC" class="p-val">0</span><span id="hXCr" class="range-val">[0-0]</span><span class="stat-lbl">Home xC</span></div>
                <div class="stat-box" style="border-color:var(--gold)"><span id="tXC" class="p-val" style="color:var(--gold)">0</span><span class="stat-lbl">TOTAL xC</span></div>
                <div class="stat-box"><span id="aXC" class="p-val">0</span><span id="aXCr" class="range-val">[0-0]</span><span class="stat-lbl">Away xC</span></div>

                <div class="stat-box"><span id="hXK" class="p-val">0.0</span><span class="stat-lbl">Home xK</span></div>
                <div class="stat-box" style="border-color:var(--bomb)"><span id="tPI" class="p-val" style="color:var(--bomb)">0.0</span><span class="stat-lbl">TOTAL PRESS</span></div>
                <div class="stat-box"><span id="aXK" class="p-val">0.0</span><span class="stat-lbl">Away xK</span></div>
            </div>
            
            <div id="oracleTip" style="background:var(--p); color:#000; padding:12px; border-radius:12px; font-weight:900; text-align:center; font-size:0.8rem; margin-top:10px;"></div>
        </div>

        <div id="matchList"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 78, 140];
let allMatches = [];

async function fullSync() {
    allMatches = [];
    const today = new Date().toISOString().split('T')[0];
    for(let id of LEAGUES) {
        const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
            headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
        });
        const d = await res.json();
        if(d.response) allMatches = allMatches.concat(d.response);
    }
    document.getElementById('uiTools').style.display = "block";
    renderList();
}

function getEliteSim(m) {
    const s = (m.fixture.id % 25);
    const lId = m.league.id;
    let bG = 1.35, bC = 4.8, bK = 2.0;

    if(lId === 197) { bG -= 0.2; bK += 1.2; } // Greece
    if(lId === 78) { bG += 0.5; bC += 1.0; } // Bundesliga

    const hXG = (bG + (s/40)).toFixed(2);
    const aXG = (bG * 0.8 + (s/50)).toFixed(2);
    const hXC = Math.floor(bC + (s/12));
    const aXC = Math.floor(bC * 0.75 + (s/15));

    return {
        hXG, aXG, tXG: (parseFloat(hXG) + parseFloat(aXG)).toFixed(2),
        hXGr: `[${(hXG-0.3).toFixed(1)}-${(parseFloat(hXG)+0.3).toFixed(1)}]`,
        aXGr: `[${(aXG-0.3).toFixed(1)}-${(parseFloat(aXG)+0.3).toFixed(1)}]`,
        hXC, aXC, tXC: hXC + aXC,
        hXCr: `[${hXC-1}-${hXC+2}]`, aXCr: `[${aXC-1}-${aXC+1}]`,
        hXK: (bK + (s/20)).toFixed(1), aXK: (bK + 0.5).toFixed(1),
        tPI: (6.0 + (s/8)).toFixed(1),
        pwrH: 50 + (s/2), pwrA: 50 - (s/2)
    };
}

function renderList() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    allMatches.forEach(m => {
        const div = document.createElement('div');
        div.className = 'match-item';
        div.onclick = () => showEliteOracle(m.fixture.id);
        div.innerHTML = `<b>${m.teams.home.name} - ${m.teams.away.name}</b><br><small>${m.league.name}</small>`;
        list.appendChild(div);
    });
}

function showEliteOracle(fid) {
    const m = allMatches.find(x => x.fixture.id === fid);
    const stats = getEliteSim(m);
    document.getElementById('deepPanel').style.display = "block";
    
    document.getElementById('barH').style.width = stats.pwrH + "%";
    document.getElementById('barA').style.width = stats.pwrA + "%";
    document.getElementById('pwrPct').innerText = `${stats.pwrH.toFixed(0)}% / ${stats.pwrA.toFixed(0)}%`;

    document.getElementById('hXG').innerText = stats.hXG; document.getElementById('hXGr').innerText = stats.hXGr;
    document.getElementById('aXG').innerText = stats.aXG; document.getElementById('aXGr').innerText = stats.aXGr;
    document.getElementById('tXG').innerText = stats.tXG;

    document.getElementById('hXC').innerText = stats.hXC; document.getElementById('hXCr').innerText = stats.hXCr;
    document.getElementById('aXC').innerText = stats.aXC; document.getElementById('aXCr').innerText = stats.aXCr;
    document.getElementById('tXC').innerText = stats.tXC;

    document.getElementById('hXK').innerText = stats.hXK; document.getElementById('aXK').innerText = stats.aXK;
    document.getElementById('tPI').innerText = stats.tPI;

    const conf = (65 + (fid%20)).toFixed(0);
    document.getElementById('oracleTip').innerText = `ELITE PREDICTION: OVER 2.5 GOALS | RELIABILITY: ${conf}%`;
    window.scrollTo({top: 0, behavior: 'smooth'});
}
</script>
</body>
</html>
