<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v236 - Elite Live</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--txt); padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px; margin: 0; font-size: 16px; }
        
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 8px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }
        .live-red { color: var(--alert); font-weight: 900; font-size: 0.8rem; }

        .dashboard { background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 15px; margin: 15px 0; }
        .gen-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .gen-select { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid var(--border); border-radius: 12px; font-weight: 700; }
        .btn-master { width: 100%; padding: 16px; background: var(--value); border: none; border-radius: 12px; color: #fff; font-weight: 900; cursor: pointer; }

        /* Match Cards */
        .match-card { background: var(--card); border-radius: 16px; margin-top: 12px; border-left: 6px solid var(--border); overflow: hidden; }
        .card-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .card-teams { font-weight: 800; font-size: 1rem; }
        .card-score { font-weight: 900; font-size: 1.1rem; color: var(--p); }
        .card-sub-stats { padding: 8px 15px; background: rgba(0,0,0,0.15); display: flex; flex-wrap: wrap; gap: 10px; font-size: 0.75rem; border-bottom: 1px solid #222; }
        .card-footer { padding: 10px 15px; display: flex; justify-content: space-between; }
        .mini-pred { font-size: 0.75rem; font-weight: 700; color: #888; }
        .mini-pred b { color: var(--p); }

        /* Intel Panel */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px 15px; }
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 8px; border-bottom: 2px solid var(--border); }
        .matrix-table td { padding: 10px 8px; border-bottom: 1px solid #222; font-weight: 700; }

        .btn-close { background: var(--alert); color: #fff; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 900; float: right; }
        .league-divider { color: var(--gold); font-weight: 900; font-size: 0.75rem; margin-top: 25px; padding-left: 5px; border-left: 3px solid var(--gold); }
        .sync-fill { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding: 15px 0;">
        <h1 style="color:var(--p); margin:0; font-size:1.4rem;">PREDICTOR PRO v236</h1>
    </div>

    <div id="syncCont" style="display:none; margin-bottom:15px;">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
            <span style="color:var(--p); font-weight:800;">SYNCING ELITE DATA...</span>
            <span id="syncPerc" style="color:var(--p);">0%</span>
        </div>
        <div style="background:#222; height:6px; border-radius:3px; overflow:hidden;"><div id="syncFill" class="sync-fill"></div></div>
    </div>

    <button onclick="globalSync()" style="width:100%; padding:18px; background:var(--p); color:#000; border:none; border-radius:15px; font-weight:900; font-size:1rem; margin-bottom:15px;">ðŸš€ START MASTER SYNC</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div class="gen-row">
            <select id="accaSize" class="gen-select">
                <option value="3">3-Î‘Î”Î‘</option><option value="4">4-Î‘Î”Î‘</option><option value="5">5-Î‘Î”Î‘</option>
            </select>
            <select id="accaMarket" class="gen-select">
                <option value="1X2">Î£Î—ÎœÎ•Î™Î‘ (70%+)</option>
                <option value="O25">OVER 2.5</option>
            </select>
        </div>
        <button onclick="generateUniversalAcca()" class="btn-master">GENERATE ACCA</button>
        <div id="accaResult" style="margin-top:10px;"></div>
    </div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">BACK</button>
        <h2 id="mTitle" style="color:var(--gold); font-size:1.1rem; margin-top:40px; text-align:center;"></h2>
        <div id="bigScoreDisplay" style="font-size:3rem; font-weight:900; text-align:center; margin:10px 0;"></div>
        <div id="statusBadge" style="text-align:center; font-weight:800; margin-bottom:20px;"></div>
        
        <table class="matrix-table" id="matrixTable"></table>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [318, 320, 319, 140, 141, 135, 39, 61, 94, 262, 128, 40, 78, 136, 197]; 
let masterData = [];

function getPoisson(lambda, k) {
    if(lambda <= 0) return 0;
    let f = 1; for(let i=1; i<=k; i++) f *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / f;
}

function getMatchVerdict(p) {
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.2);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.1);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.2);
    
    const tXG = hXG + aXG;
    const hP = parseInt(p?.predictions?.percent?.home || 0);
    const dP = parseInt(p?.predictions?.percent?.draw || 0);
    const aP = parseInt(p?.predictions?.percent?.away || 0);
    
    const o25P = Math.round((1 - (getPoisson(tXG,0)+getPoisson(tXG,1)+getPoisson(tXG,2)))*100);
    const sign = (hP > aP && hP > dP) ? "1" : (aP > hP && aP > dP ? "2" : "X");
    
    // XCorner Estimation
    const hXC = 4.5 + (hXG * 0.8);
    const aXC = 4.0 + (aXG * 0.7);

    return { sign, hP, dP, aP, o25Prob: o25P, totalXG: tXG, hXG, aXG, hXGA, aXGA, hXC, aXC };
}

async function globalSync() {
    masterData = [];
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    
    for(let i=0; i<LEAGUES.length; i++){
        const perc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = perc+'%';
        document.getElementById('syncPerc').innerText = perc+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

async function showIntel(d) {
    const m = d.fixture; const v = getMatchVerdict(d.prediction);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${m.teams.home.name} vs ${m.teams.away.name}`;
    
    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    document.getElementById('bigScoreDisplay').innerText = (isL || m.fixture.status.short === "FT") ? `${m.goals.home}-${m.goals.away}` : "NS";
    
    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;
    let hC=0, aC=0, hK=0, aK=0;
    if(sData && sData.length > 1) {
        const f = (t, i) => parseInt(sData[i].statistics.find(x=>x.type===t)?.value || 0);
        hC=f("Corner Kicks",0); aC=f("Corner Kicks",1); hK=f("Yellow Cards",0); aK=f("Yellow Cards",1);
    }

    document.getElementById('matrixTable').innerHTML = `
        <tr><th>TEAM METRICS</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>xGoals (For)</td><td>${v.hXG.toFixed(2)}</td><td>${v.aXG.toFixed(2)}</td></tr>
        <tr><td>xGoals (Against)</td><td>${v.hXGA.toFixed(2)}</td><td>${v.aXGA.toFixed(2)}</td></tr>
        <tr><td>xCorners</td><td>${v.hXC.toFixed(1)}</td><td>${v.aXC.toFixed(1)}</td></tr>
        <tr><td>xCards</td><td>2.10</td><td>2.40</td></tr>
        <tr style="background:#111"><td style="color:var(--live-green)">LIVE Corners</td><td>${hC}</td><td>${aC}</td></tr>
        <tr style="background:#111"><td style="color:var(--alert)">LIVE Cards</td><td>${hK}</td><td>${aK}</td></tr>
    `;
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const v = getMatchVerdict(d.prediction);
        const isL = ["1H","HT","2H","LIVE"].includes(d.fixture.fixture.status.short);
        const card = document.createElement('div');
        card.className = "match-card";
        if(isL) card.style.borderLeftColor = "var(--live-green)";
        card.onclick = () => showIntel(d);
        
        card.innerHTML = `
            <div class="card-header">
                <div class="card-teams">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</div>
                <div class="card-score ${isL?'live-neon':''}">${isL || d.fixture.fixture.status.short==='FT' ? d.fixture.goals.home+'-'+d.fixture.goals.away : 'NS'}</div>
            </div>
            <div class="card-sub-stats">
                <span>1: <b>${v.hP}%</b></span> <span>X: <b>${v.dP}%</b></span> <span>2: <b>${v.aP}%</b></span>
                <span style="color:var(--cyan)">Î£ xG: <b>${v.totalXG.toFixed(2)}</b></span>
                <span style="color:var(--gold)">Î£ xCrn: <b>${(v.hXC + v.aXC).toFixed(1)}</b></span>
            </div>
            <div class="card-footer">
                <div class="mini-pred">Verdict: <b>${v.sign}</b></div>
                <div class="mini-pred">O2.5 Prob: <b>${v.o25Prob}%</b></div>
                <div class="mini-pred" style="color:var(--live-green)">${isL ? (90-(d.fixture.fixture.status.elapsed||0))+"' left" : ""}</div>
            </div>`;
        list.appendChild(card);
    });
}

function generateUniversalAcca() {
    const size = document.getElementById('accaSize').value;
    const market = document.getElementById('accaMarket').value;
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    let filtered = pool.filter(s => {
        const v = getMatchVerdict(s.prediction);
        return market === '1X2' ? Math.max(v.hP, v.aP) >= 70 : v.o25Prob >= 65;
    }).slice(0, size);

    let html = `<div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; border:1px solid var(--value);">`;
    filtered.forEach(s => {
        const v = getMatchVerdict(s.prediction);
        html += `<div style="font-size:0.8rem; border-bottom:1px solid #333; padding:5px 0;">${s.fixture.teams.home.name} -> <b style="color:var(--p)">${market==='1X2'?v.sign:'O2.5'}</b></div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}
</script>
</body>
</html>
