<!DOCTYPE html>

<head>

    <style>
        :root { 
            --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; 
            --txt: #ffffff; --gold: #f1c40f; --cyan: #00d4ff; --value: #bf40bf; --alert: #ff3e3e; 
            --live: #00ff41; --finished: #888888;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 0; font-size: 16px; line-height: 1.4; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; padding: 20px 15px; }

        .btn-sync { width: 100%; padding: 22px; background: var(--p); color: #000; border: none; border-radius: 18px; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2); }
        .tools-box { background: var(--card); border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 25px; display: none; }
        
        .controls-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 15px; }
        select, .btn-gen { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: #000; color: #fff; font-weight: 800; font-size: 1rem; }
        .btn-gen { background: var(--value); border: none; cursor: pointer; text-transform: uppercase; }

        .badge { padding: 6px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 900; display: inline-block; }
        .badge-live { background: rgba(0,255,65,0.15); color: var(--live); border: 1px solid var(--live); animation: pulse 2s infinite; }
        .badge-ft { background: rgba(136,136,136,0.15); color: var(--finished); border: 1px solid var(--finished); }
        .badge-time { background: rgba(0,212,255,0.15); color: var(--cyan); border: 1px solid var(--cyan); }
        @keyframes pulse { 0% { opacity: 1; } 100% { opacity: 1; } }

        #syncCont { display: none; margin-bottom: 25px; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .progress-track { background: #222; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--cyan)); width: 0%; transition: 0.3s; }

        .match-card { background: var(--card); border-radius: 20px; margin-top: 18px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; }
        .card-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .team-names { font-weight: 900; font-size: 1.25rem; letter-spacing: -0.5px; }
        .score-display { font-size: 1.5rem; font-weight: 900; margin-top: 5px; }
        
        .card-stats { padding: 18px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; background: rgba(0,0,0,0.3); text-align: center; border-radius: 0 0 20px 20px; }
        .stat-label { font-size: 0.7rem; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px; font-weight: 700; }
        .stat-value { font-size: 1.1rem; font-weight: 900; color: #fff; }

        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; padding-bottom: 40px; }
        
        .clean-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .clean-table th { background: rgba(0,0,0,0.4); color: var(--gold); padding: 15px 10px; text-align: center; font-size: 0.8rem; border-bottom: 2px solid var(--border); }
        .clean-table td { padding: 15px 10px; text-align: center; border-bottom: 1px solid var(--border); font-weight: 800; font-size: 1rem; }
        .clean-table td:first-child { text-align: left; color: #bbb; font-size: 0.9rem; font-weight: 700; }
        
        .live-stat { color: var(--live); font-size: 0.9rem; font-weight: 900; margin-left: 6px; }

        .section-title { color: var(--p); font-size: 1rem; font-weight: 900; margin: 30px 0 15px 0; border-bottom: 2px solid var(--border); padding-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .pred-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: rgba(255,255,255,0.02); border-bottom: 1px solid var(--border); font-size: 0.95rem; border-radius: 8px; margin-bottom: 4px; }
        .pred-row span { color: #aaa; font-weight: 600; }
        .pred-row b { color: #fff; font-size: 1.05rem; }

        .acca-item { cursor: pointer; transition: background 0.2s; border-radius: 10px; }
        .acca-item:hover { background: rgba(255,255,255,0.05); }

        .btn-close { background: var(--alert); color: #fff; border: none; padding: 18px 35px; border-radius: 14px; font-weight: 900; font-size: 1rem; float: right; cursor: pointer; }

        @media (max-width: 650px) {
            .card-stats { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .controls-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [140, 135, 39, 61, 78, 94, 141, 318, 319, 320, 197, 262, 128, 40, 136];
let masterData = [];
let standingsMap = {};

async function globalSync() {
    masterData = []; standingsMap = {};
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    let availableLeagues = new Set();

    for(let i=0; i<LEAGUES.length; i++){
        let pPerc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = pPerc+'%';
        document.getElementById('syncPerc').innerText = pPerc+'%';
        document.getElementById('syncStep').innerText = `SCANNING LEAGUE ${LEAGUES[i]}...`;
        
        try {
            const sRes = await fetch(`https://v3.football.api-sports.io/standings?league=${LEAGUES[i]}&season=2025`, { headers: {"x-apisports-key": KEY} });
            const sData = await sRes.json();
            if (sData.response && sData.response[0]) {
                sData.response[0].league.standings[0].forEach(team => standingsMap[team.team.id] = team.rank);
            }

            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, { headers: {"x-apisports-key": KEY} });
            const d = await res.json();
            if(d.response && d.response.length > 0) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    if(pData) {
                        masterData.push({ fixture: m, prediction: pData });
                        availableLeagues.add(m.league.name);
                    }
                }
            }
        } catch(e){}
    }

    const filter = document.getElementById('leagueFilter');
    filter.innerHTML = '<option value="ALL">ÎŒÎ»Î± Ï„Î± Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î±</option>';
    availableLeagues.forEach(l => filter.innerHTML += `<option value="${l}">${l}</option>`);

    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboardTools').style.display = 'block';
    renderMatches();
}

function getStatusInfo(statusShort, date) {
    const live = ['1H', '2H', 'HT', 'ET', 'P', 'LIVE'];
    const fin = ['FT', 'AET', 'PEN'];
    if (live.includes(statusShort)) return { type: 'LIVE', class: 'badge-live', text: 'LIVE', sortOrder: 1 };
    if (fin.includes(statusShort)) return { type: 'FINISHED', class: 'badge-ft', text: 'Î¤Î•Î›Î™ÎšÎŸ', sortOrder: 3 };
    return { type: 'NS', class: 'badge-time', text: new Date(date).toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'}), sortOrder: 2 };
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const selectedLeague = document.getElementById('leagueFilter').value;
    let filteredData = masterData.filter(d => selectedLeague === 'ALL' || d.fixture.league.name === selectedLeague);

    filteredData.sort((a, b) => {
        if (a.fixture.league.name !== b.fixture.league.name) return a.fixture.league.name.localeCompare(b.fixture.league.name);
        const sA = getStatusInfo(a.fixture.fixture.status.short, a.fixture.fixture.date);
        const sB = getStatusInfo(b.fixture.fixture.status.short, b.fixture.fixture.date);
        if (sA.sortOrder !== sB.sortOrder) return sA.sortOrder - sB.sortOrder;
        return new Date(a.fixture.fixture.date) - new Date(b.fixture.fixture.date);
    });

    let currentLeague = "";
    filteredData.forEach(d => {
        if (d.fixture.league.name !== currentLeague) {
            currentLeague = d.fixture.league.name;
            list.innerHTML += `<div style="margin-top:30px; margin-bottom:10px; color:var(--gold); font-weight:900; font-size:1.1rem; border-bottom:2px solid var(--border); padding-bottom:8px; text-transform:uppercase;">ğŸ† ${currentLeague}</div>`;
        }

        const fix = d.fixture.fixture;
        const status = getStatusInfo(fix.status.short, fix.date);
        const goalsH = d.fixture.goals.home ?? '-';
        const goalsA = d.fixture.goals.away ?? '-';
        const p = d.prediction;
        const hP = parseInt(p?.predictions?.percent?.home) || 0;
        const aP = parseInt(p?.predictions?.percent?.away) || 0;

        const card = document.createElement('div');
        card.className = "match-card";
        card.style.opacity = status.type === 'FINISHED' ? '0.6' : '1';
        card.setAttribute('onclick', `openIntel(${fix.id})`);
        
        card.innerHTML = `
            <div class="card-header">
                <div class="team-names">${d.fixture.teams.home.name}<br>${d.fixture.teams.away.name}</div>
                <div style="text-align:right;">
                    <span class="badge ${status.class}" style="margin-bottom:8px;">${status.text}</span>
                    <div class="score-display" style="color:${status.type === 'LIVE' ? 'var(--live)' : '#fff'};">${goalsH} - ${goalsA}</div>
                </div>
            </div>
            <div class="card-stats">
                <div><span class="stat-label">1-X-2</span><span class="stat-value">${hP}-${100-hP-aP}-${aP}</span></div>
                <div><span class="stat-label">VALUE</span><span class="stat-value" style="color:var(--p)">${Math.max(hP, aP) > 70 ? 'ğŸ”¥' : '---'}</span></div>
                <div><span class="stat-label">xG TOT</span><span class="stat-value">${(parseFloat(p?.teams?.home?.last_5?.goals?.for?.average||0) + parseFloat(p?.teams?.away?.last_5?.goals?.for?.average||0)).toFixed(1)}</span></div>
                <div><span class="stat-label">CARDS</span><span class="stat-value">~${(1.5 + parseFloat(p?.teams?.home?.last_5?.goals?.against?.average||0)*0.5).toFixed(1)}</span></div>
            </div>
        `;
        list.appendChild(card);
    });
}

function generateAcca() {
    const market = document.getElementById('accaMarket').value;
    const size = parseInt(document.getElementById('accaSize').value);
    const display = document.getElementById('accaDisplay');
    
    let eligibleData = masterData.filter(d => !['1H', '2H', 'HT', 'FT'].includes(d.fixture.fixture.status.short));
    
    let pool = eligibleData.map(d => {
        const p = d.prediction;
        const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.1);
        const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
        return { 
            d, 
            hP: parseInt(p.predictions.percent.home)||0, aP: parseInt(p.predictions.percent.away)||0, o25: parseInt(p.predictions.percent.over)||0,
            hXG, aXG, score: `${Math.round(hXG)}-${Math.round(aXG)}`
        };
    });

    let selected = [];
    let html = `<h3 style="color:var(--p); margin-top:0; border-bottom:2px solid var(--value); padding-bottom:12px; font-size:1.3rem;">ğŸ¯ ELITE ${size}-FOLD PROPOSAL</h3>`;

    if (market === 'SCORE') {
        pool.sort((a,b) => (a.hP+a.aP+a.o25) - (b.hP+b.aP+b.o25)); // Î¦Î¹Î»Ï„ÏÎ¬ÏÎ¹ÏƒÎ¼Î± Î²Î¬ÏƒÎµÎ¹ ÏƒÏ…Î½Î´Ï…Î±ÏƒÏ„Î¹ÎºÎ®Ï‚ ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ®Ï‚
        selected = pool.slice(0, size);
        selected.forEach(item => {
            html += `<div class="acca-item" onclick="openIntel(${item.d.fixture.fixture.id})" style="display:flex; flex-direction:column; padding:15px 0; border-bottom:1px solid rgba(255,255,255,0.08);">
                        <div style="display:flex; justify-content:space-between; font-size:1.05rem;">
                            <span>${item.d.fixture.teams.home.name} - ${item.d.fixture.teams.away.name}</span>
                            <b style="color:var(--gold); font-size:1.2rem;">Î£ÎšÎŸÎ¡: ${item.score}</b>
                        </div>
                        <small style="color:#666; margin-top:4px;">Î Î±Ï„Î®ÏƒÏ„Îµ Î³Î¹Î± Ï€Î»Î®ÏÎ· Î±Î½Î¬Î»Ï…ÏƒÎ· â†—</small>
                     </div>`;
        });
    } else if (market === 'BOMBS') {
        let bombs = [];
        pool.forEach(item => {
            if (item.hP > 0 && item.hP <= 27) bombs.push({ ...item, pick: '1', odds: (100/item.hP).toFixed(2) });
            if (item.aP > 0 && item.aP <= 27) bombs.push({ ...item, pick: '2', odds: (100/item.aP).toFixed(2) });
        });
        bombs.sort((a,b) => (parseFloat(b.hXG)+parseFloat(b.aXG)) - (parseFloat(a.hXG)+parseFloat(a.aXG)));
        selected = bombs.slice(0, size);
        selected.forEach(item => {
            html += `<div class="acca-item" onclick="openIntel(${item.d.fixture.fixture.id})" style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid rgba(255,255,255,0.08);">
                        <span>${item.d.fixture.teams.home.name} (Bomb)</span>
                        <b style="color:var(--alert);">${item.pick} (@${item.odds})</b>
                     </div>`;
        });
    } else {
        if (market === '1X2') pool.sort((a,b) => Math.max(b.hP, b.aP) - Math.max(a.hP, a.aP));
        else if (market === 'GOALS') pool.sort((a,b) => b.o25 - a.o25);
        selected = pool.slice(0, size);
        selected.forEach(item => {
            let tip = market === '1X2' ? (item.hP > item.aP ? "1" : "2") : "Over 2.5";
            html += `<div class="acca-item" onclick="openIntel(${item.d.fixture.fixture.id})" style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid rgba(255,255,255,0.08);">
                        <span>${item.d.fixture.teams.home.name}</span>
                        <b style="color:var(--p);">${tip}</b>
                     </div>`;
        });
    }
    
    display.innerHTML = html; display.style.display = 'block';
}

async function openIntel(fixId) {
    const d = masterData.find(m => m.fixture.fixture.id === fixId); if (!d) return;
    const status = getStatusInfo(d.fixture.fixture.status.short, d.fixture.fixture.date);
    const p = d.prediction; const isLive = status.type === 'LIVE';
    const hRank = standingsMap[d.fixture.teams.home.id] || "-";
    const aRank = standingsMap[d.fixture.teams.away.id] || "-";

    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.1);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.2);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.2);
    const hXcrn = (4.1 + hXG*0.9).toFixed(1); const aXcrn = (3.6 + aXG*0.8).toFixed(1);
    const hXcards = (1.5 + hXGA*0.5).toFixed(1); const aXcards = (1.7 + aXGA*0.6).toFixed(1);

    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerHTML = `<span style="font-size:0.9rem; color:#888;">(${hRank})</span> ${d.fixture.teams.home.name} VS ${d.fixture.teams.away.name} <span style="font-size:0.9rem; color:#888;">(${aRank})</span>`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home !== null ? `${d.fixture.goals.home} - ${d.fixture.goals.away}` : "VS";
    
    // Î Î™ÎÎ‘ÎšÎ‘Î£ STATS
    document.getElementById('statsTable').innerHTML = `
        <tr><th>METRIC</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>Expected Goals (xG)</td><td>${hXG.toFixed(2)}</td><td>${aXG.toFixed(2)}</td></tr>
        <tr><td>xG Against (xGA)</td><td>${hXGA.toFixed(2)}</td><td>${aXGA.toFixed(2)}</td></tr>
        <tr><td>Expected Corners</td><td>${hXcrn}</td><td>${aXcrn}</td></tr>
        <tr><td>Expected Cards</td><td>${hXcards}</td><td>${aXcards}</td></tr>
    `;

    // Î Î¡ÎŸÎ’Î›Î•Î¨Î•Î™Î£ Î‘Î›Î“ÎŸÎ¡Î™Î˜ÎœÎŸÎ¥
    const hP = parseInt(p.predictions.percent.home)||0; const aP = parseInt(p.predictions.percent.away)||0;
    const algo1X2 = hP > aP ? '1' : (aP > hP ? '2' : 'X');
