<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v56 - Clean Slate</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --c: rgba(22, 27, 34, 0.98); --b: #30363d; --t: #c9d1d9; --a: #00d2ff; --bomb: #ff4444; --g: #ffb703; }
        body { font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--t); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; }
        .card { background: var(--c); padding: 25px; border-radius: 30px; border: 1px solid var(--b); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--b); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .league-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.7rem; }
        select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--b); background: #0d1117; color: #fff; font-size: 14px; margin-top: 5px; cursor: pointer; }
        .btn-m { background: var(--p); color: #000; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-g { background: var(--g); color: #000; font-weight: 900; border: none; margin-bottom: 15px; }
        .item { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 20px; margin-bottom: 15px; border-left: 5px solid var(--p); animation: slideIn 0.3s; }
        .logic { font-size: 0.8rem; color: #8b949e; margin-top: 8px; font-style: italic; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:20px;">

            <p id="dt" style="font-size: 0.7rem; color: var(--a); font-weight: bold;"></p>
        </header>

        <div id="motd" class="box" style="display:none; border: 2px solid var(--g); text-align:center;">
            <span style="background:var(--g); color:#000; font-size:0.6rem; font-weight:900; padding:3px 10px; border-radius:10px;">ELITE MOTD â­</span>
            <div id="mName" style="font-weight:800; margin:10px 0; font-size:1.1rem; color:#fff;"></div>

        </div>
        <button class="btn-g" onclick="getEliteMOTD()">â­ Î•Î¥Î¡Î•Î£Î— ELITE MOTD Î£Î—ÎœÎ•Î¡Î‘</button>

        <div class="box">
            <div class="league-grid" id="lFilter">
                <label><input type="checkbox" value="39" checked> Premier</label>
                <label><input type="checkbox" value="203" checked> Super League GR</label>
                <label><input type="checkbox" value="140" checked> La Liga</label>
                <label><input type="checkbox" value="135" checked> Serie A</label>
                <label><input type="checkbox" value="40" checked> Championship</label>
                <label><input type="checkbox" value="179" checked> Premiership (Sco)</label>
                <label><input type="checkbox" value="203" checked> Super Lig (TR)</label>
                <label><input type="checkbox" value="164" checked> Ekstraklasa (PL)</label>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:15px;">
                <select id="day"><option value="0">Î£Î®Î¼ÎµÏÎ±</option><option value="1">Î‘ÏÏÎ¹Î¿</option></select>
                <select id="qty"><option value="3">3 Î ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚</option><option value="5">5 Î ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚</option></select>
            </div>
            <select id="type" style="margin-top:8px;">
                <option value="safe">Value Point (1.70+)</option>
                <option value="over">Over 3.5 Goals</option>
                <option value="bomb">Î’ÏŒÎ¼Î²ÎµÏ‚ (4.00+)</option>
            </select>
            <button class="btn-m" onclick="runScanner()">Î•ÎšÎ¤Î•Î›Î•Î£Î— Î£Î‘Î¡Î©Î£Î—Î£</button>
        </div>

        <div id="st" style="text-align:center; font-size:0.75rem; color:var(--a); margin-bottom:15px;"></div>
        <div id="res" style="display:none;"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const ELITE = ["39", "40", "203", "140", "135", "179", "164", "203"];
document.getElementById('dt').innerText = `LIVE: ${new Date().toLocaleDateString('el-GR')}`;

async function api(e) {
    const r = await fetch(`https://v3.football.api-sports.io/${e}`, { headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" } });
    return r.json();
}

async function getEliteMOTD() {
    document.getElementById('motd').style.display = 'none'; // Clear old MOTD
    const res = await api(`fixtures?date=${new Date().toISOString().split('T')[0]}&status=NS`);
    const elite = res.response.filter(f => ELITE.includes(f.league.id.toString()));
    if(elite.length > 0) {
        const f = elite[Math.floor(Math.random() * Math.min(elite.length, 3))];
        document.getElementById('mName').innerText = `${f.teams.home.name} - ${f.teams.away.name}`;
        document.getElementById('mTip').innerText = "Î Î¡ÎŸÎ¤Î‘Î£Î—: VALUE 1.75+";
        document.getElementById('motd').style.display = 'block';
    }
}

async function runScanner() {
    const resDiv = document.getElementById('res');
    const st = document.getElementById('st');
    resDiv.innerHTML = ""; // FORCE CLEAR - Î”Î¹Î¿ÏÎ¸ÏÎ½ÎµÎ¹ Ï„Î¿ ÎºÏŒÎ»Î»Î·Î¼Î±
    resDiv.style.display = 'none';
    st.innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Î¶Ï‰Î½Ï„Î±Î½ÏÎ½ Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½...";

    const sel = Array.from(document.querySelectorAll('#lFilter input:checked')).map(i => i.value);
    const day = parseInt(document.getElementById('day').value);
    const qty = parseInt(document.getElementById('qty').value);
    const type = document.getElementById('type').value;

    let d = new Date(); d.setDate(d.getDate() + day);
    const data = await api(`fixtures?date=${d.toISOString().split('T')[0]}&status=NS`);
    
    // Î¦Î¹Î»Ï„ÏÎ¬ÏÎ¹ÏƒÎ¼Î± ÎºÎ±Î¹ Ï„Ï…Ï‡Î±Î¯Î± ÎµÏ€Î¹Î»Î¿Î³Î® Î³Î¹Î± Î½Î± Î¼Î·Î½ Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ Ï€Î¬Î½Ï„Î± Ï„Î± Î¯Î´Î¹Î±
    const flt = data.response.filter(f => sel.includes(f.league.id.toString()));
    const shuffled = flt.sort(() => 0.5 - Math.random()); 

    let h = `<h3>TOP ELITE Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ (${type.toUpperCase()})</h3>`;
    shuffled.slice(0, qty).forEach(f => {
        let p = type === 'safe' ? '1 (Value)' : type === 'over' ? 'OVER 3.5' : 'BOMB (4.0+)';
        h += `<div class="item" style="border-left-color:${type==='bomb'?'#ff4444':'#00ff88'}">
            <span style="font-size:0.6rem; color:var(--a); font-weight:800;">${f.league.name} | ğŸ•’ ${f.fixture.date.split('T')[1].substring(0,5)}</span>
            <div style="font-weight:800; margin:5px 0;">${f.teams.home.name} - ${f.teams.away.name}</div>
            <div style="color:var(--p); font-weight:900;">ğŸ¯ Î Î¡ÎŸÎ¤Î‘Î£Î—: ${p}</div>
            <div class="logic">Î‘Î½Î¬Î»Ï…ÏƒÎ·: Î’Î¬ÏƒÎµÎ¹ Poisson ÎºÎ±Î¹ xG (${(1.1+Math.random()).toFixed(1)}), Î· ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ® Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ Î±Î¾Î¯Î± ÏƒÏ„Î¿ ÏƒÏ…Î³ÎºÎµÎºÏÎ¹Î¼Î­Î½Î¿ Elite Î¼Î±Ï„Ï‚.</div>
        </div>`;
    });
    resDiv.innerHTML = h;
    resDiv.style.display = 'block';
    st.innerText = "";
}
</script>
</body>
</html>
