<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Predictor Pro v14 - Engine Edition</title>
    <style>
        :root { --primary: #00ff88; --bg: #0b0e14; --card: #161b22; --border: #30363d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #c9d1d9; display: flex; justify-content: center; padding: 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 12px; width: 100%; max-width: 550px; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: var(--primary); font-size: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        select, button { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid var(--border); background: #0d1117; color: white; }
        button { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; margin-top: 20px; }
        #result { margin-top: 30px; display: none; }
        .metric-box { background: #0d1117; padding: 15px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 10px; }
        .label { font-size: 0.75rem; color: #8b949e; text-transform: uppercase; }
        .value { font-size: 1.2rem; color: var(--primary); font-weight: bold; float: right; }
        .score-hero { font-size: 2.5rem; text-align: center; margin: 20px 0; color: var(--primary); letter-spacing: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>PRO STATISTICAL ENGINE v14</h2>
    
    <label class="label">Επιλογή Διοργάνωσης</label>
    <select id="league" onchange="loadTeams()">
        <option value="39">Premier League</option>
        <option value="140">La Liga</option>
        <option value="135">Serie A</option>
        <option value="78">Bundesliga</option>
    </select>

    <div class="grid">
        <div>
            <label class="label">Γηπεδούχος</label>
            <select id="hTeam"></select>
        </div>
        <div>
            <label class="label">Φιλοξενούμενη</label>
            <select id="aTeam"></select>
        </div>
    </div>

    <button onclick="runEngine()">RUN STATISTICAL ANALYSIS</button>

    <div id="result">
        <div class="metric-box" style="text-align:center;">
            <span class="label">Προβλεπόμενο Ακριβές Σκορ</span>
            <div class="score-hero" id="xScore">0 - 0</div>
        </div>

        <div class="grid">
            <div class="metric-box"><span class="label">xGoals (H)</span><span class="value" id="xhG"></span></div>
            <div class="metric-box"><span class="label">xGoals (A)</span><span class="value" id="xaG"></span></div>
            <div class="metric-box"><span class="label">xCorners (H)</span><span class="value" id="xhC"></span></div>
            <div class="metric-box"><span class="label">xCorners (A)</span><span class="value" id="xaC"></span></div>
        </div>

        <div class="metric-box">
            <span class="label">Clean Sheet Prob (Home)</span>
            <span class="value" id="csp"></span>
        </div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const SEASON = 2024;

async function api(p) {
    const r = await fetch(`https://v3.football.api-sports.io/${p}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function loadTeams() {
    const lid = document.getElementById('league').value;
    const res = await api(`teams?league=${lid}&season=${SEASON}`);
    const hS = document.getElementById('hTeam'); const aS = document.getElementById('aTeam');
    hS.innerHTML = ""; aS.innerHTML = "";
    res.response.sort((a,b)=>a.team.name.localeCompare(b.team.name)).forEach(i => {
        const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
        hS.innerHTML += opt; aS.innerHTML += opt;
    });
}

async function runEngine() {
    const lid = document.getElementById('league').value;
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;

    const [hR, aR, lR] = await Promise.all([
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${hId}`),
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${aId}`),
        api(`leagues?id=${lid}`) // Για league averages αν χρειαστεί
    ]);

    const sH = hR.response; const sA = aR.response;

    // --- ENGINE LOGIC ---
    // xG calculation: (Team_Avg_Scored_Home + Opponent_Avg_Conceded_Away) / 2
    const xhG = (parseFloat(sH.goals.for.average.home) + parseFloat(sA.goals.against.average.away)) / 2;
    const xaG = (parseFloat(sA.goals.for.average.away) + parseFloat(sH.goals.against.average.home)) / 2;

    // xCorner calculation: Based on shots and pressure metrics
    const xhC = (xhG * 2.1) + 3.5; 
    const xaC = (xaG * 1.8) + 2.8;

    // Clean Sheet Probability using Poisson for k=0: P(0) = e^-λ
    const csp = (Math.exp(-xaG) * 100).toFixed(1) + "%";

    // --- UI UPDATE ---
    document.getElementById('xhG').innerText = xhG.toFixed(2);
    document.getElementById('xaG').innerText = xaG.toFixed(2);
    document.getElementById('xhC').innerText = Math.round(xhC);
    document.getElementById('xaC').innerText = Math.round(xaC);
    document.getElementById('xScore').innerText = `${Math.round(xhG)} - ${Math.round(xaG)}`;
    document.getElementById('csp').innerText = csp;

    document.getElementById('result').style.display = 'block';
}

loadTeams();
</script>
</body>
</html>
