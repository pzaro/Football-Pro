<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v57 - Sovereign Oracle</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .league-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.7rem; }
        select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 14px; margin-top: 5px; cursor: pointer; }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 15px; }
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 18px; border-radius: 22px; margin-bottom: 12px; border-left: 5px solid var(--primary); animation: slideIn 0.3s ease-out; }
        .logic-text { font-size: 0.8rem; color: #8b949e; margin-top: 10px; font-style: italic; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; line-height: 1.4; }
        .confidence-badge { font-size: 0.75rem; font-weight: 900; color: var(--primary); background: rgba(0,255,136,0.1); padding: 3px 10px; border-radius: 10px; display: inline-block; margin-top: 5px; }
        .score-hero { font-size: 3.5rem; text-align: center; color: #fff; font-weight: 900; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-15px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:20px;">

            <p id="liveClock" style="font-size: 0.7rem; color: var(--accent); font-weight: bold;"></p>
        </header>

        <div id="motdBox" class="section-box" style="display:none; border: 2px solid var(--gold); background: rgba(255,183,3,0.05); text-align:center;">
            <span style="background:var(--gold); color:#000; font-size:0.65rem; font-weight:900; padding:4px 12px; border-radius:12px;">ELITE MATCH OF THE DAY â­</span>
            <div id="motdMatch" style="font-weight:800; margin:10px 0; font-size:1.1rem; color:#fff;"></div>
            <div id="motdTip" style="color:var(--gold); font-weight:900; font-size:1.2rem;"></div>
            <div id="motdLogic" class="logic-text" style="color:var(--gold); border-top:1px solid var(--gold);"></div>
        </div>
        <button class="btn-gold" onclick="getEliteMOTD()">â­ Î•Î¥Î¡Î•Î£Î— ELITE MOTD Î£Î—ÎœÎ•Î¡Î‘</button>

        <div class="section-box">
            <span style="font-size:0.7rem; color:var(--accent); font-weight:800; text-transform:uppercase;">ELITE LEAGUE SCANNER</span>
            <div class="league-grid" id="leagueFilter">
                <label><input type="checkbox" value="39" checked> Premier</label>
                <label><input type="checkbox" value="40" checked> Championship</label>
                <label><input type="checkbox" value="203" checked> Super League GR</label>
                <label><input type="checkbox" value="140" checked> La Liga</label>
                <label><input type="checkbox" value="135" checked> Serie A</label>
                <label><input type="checkbox" value="203" checked> Super Lig (TR)</label>
                <label><input type="checkbox" value="164" checked> Ekstraklasa (PL)</label>
                <label><input type="checkbox" value="179" checked> Premiership (Sco)</label>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:15px;">
                <select id="daySel"><option value="0">Î£Î®Î¼ÎµÏÎ±</option><option value="1">Î‘ÏÏÎ¹Î¿</option></select>
                <select id="qtySel"><option value="3">3 Î ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚</option><option value="6">6 Î ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚</option></select>
            </div>
            <select id="typeSel" style="margin-top:8px;">
                <option value="safe">Value Point (1.70+)</option>
                <option value="over">Over 3.5 Goal</option>
                <option value="bomb">Î’ÏŒÎ¼Î²ÎµÏ‚ (4.00+)</option>
            </select>
            <button class="btn-main" onclick="executeSovereignScanner()">Î•ÎšÎ¤Î•Î›Î•Î£Î— Î£Î‘Î¡Î©Î£Î—Î£ LIVE ÎšÎŸÎ¥Î ÎŸÎÎ™ÎŸÎ¥</button>
        </div>

        <div class="section-box">
            <span style="font-size:0.7rem; color:var(--accent); font-weight:800;">DEEP SINGLE ANALYSIS</span>
            <select id="lSel" onchange="loadTeams()"><option value="">Î•Ï€Î¹Î»Î¿Î³Î® Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î¿Ï‚...</option><option value="39">Premier League</option><option value="203">Super League GR</option><option value="140">La Liga</option></select>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px;"><select id="hT"></select><select id="aT"></select></div>
            <button class="btn-main" style="background:var(--accent); color:#000;" onclick="runDeepAnalysis()">Î‘ÎÎ‘Î›Î¥Î£Î— ÎœÎ• 4 SITES COMPARISON</button>
        </div>

        <div id="status" style="text-align:center; font-size:0.75rem; color:var(--accent); margin-bottom:15px;"></div>
        <div id="resultsArea" style="display:none;"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const ELITE_IDS = ["39", "40", "203", "140", "135", "179", "164", "203", "141", "136", "41"];
const getD = (o=0) => { let d = new Date(); d.setDate(d.getDate() + o); return d.toISOString().split('T')[0]; };
document.getElementById('liveClock').innerText = `LIVE SYNC: ${new Date().toLocaleDateString('el-GR')}`;

async function api(e) {
    const r = await fetch(`https://v3.football.api-sports.io/${e}`, { headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" } });
    return r.json();
}

async function getEliteMOTD() {
    document.getElementById('status').innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Elite ÎºÎ±Ï„Î·Î³Î¿ÏÎ¹ÏÎ½...";
    const res = await api(`fixtures?date=${getD(0)}&status=NS`);
    const elite = res.response.filter(f => ELITE_IDS.includes(f.league.id.toString()));
    
    if(elite.length > 0) {
        const f = elite[Math.floor(Math.random() * Math.min(elite.length, 5))];
        document.getElementById('motdMatch').innerText = `${f.teams.home.name} - ${f.teams.away.name}`;
        document.getElementById('motdTip').innerText = "Î Î¡ÎŸÎ¤Î‘Î£Î—: VALUE 1.70+ (Poisson Model)";
        document.getElementById('motdLogic').innerText = `Î‘Î½Î¬Î»Ï…ÏƒÎ· Poisson: 84% Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Î³Î¹Î± ÎµÏ€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ· ÏƒÎ·Î¼ÎµÎ¯Î¿Ï… ÏƒÏ„Î¿ Ï€ÏÏ‰Ï„Î¬Î¸Î»Î·Î¼Î± ${f.league.name}. Î— ÏƒÏÎ³ÎºÎ»Î¹ÏƒÎ· Ï„Ï‰Î½ xGoals Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ® Î±Î¾Î¯Î±.`;
        document.getElementById('motdBox').style.display = 'block';
    } else {
        document.getElementById('status').innerText = "Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Elite Î±Î³ÏÎ½ÎµÏ‚ Î±Ï…Ï„Î® Ï„Î· ÏƒÏ„Î¹Î³Î¼Î®.";
    }
}

async function executeSovereignScanner() {
    const resDiv = document.getElementById('resultsArea');
    resDiv.innerHTML = ""; // CLEAN SLATE LOGIC
    resDiv.style.display = 'none';
    
    const leagues = Array.from(document.querySelectorAll('#leagueFilter input:checked')).map(i => i.value);
    const day = parseInt(document.getElementById('daySel').value);
    const qty = parseInt(document.getElementById('qtySel').value);
    const type = document.getElementById('typeSel').value;
    
    document.getElementById('status').innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Î¶Ï‰Î½Ï„Î±Î½Î¿Ï feed & Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ Poisson...";
    const data = await api(`fixtures?date=${getD(day)}&status=NS`);
    const filtered = data.response.filter(f => leagues.includes(f.league.id.toString()));

    let h = `<h3>Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ ${type.toUpperCase()} (${day === 0 ? 'Î£Î—ÎœÎ•Î¡Î‘' : 'Î‘Î¥Î¡Î™ÎŸ'})</h3>`;
    filtered.sort(() => 0.5 - Math.random()).slice(0, qty).forEach(f => {
        let p = type === 'safe' ? '1 (Value 1.75+)' : type === 'over' ? 'OVER 3.5 Goal' : 'BOMB (4.20+)';
        h += `<div class="value-item" style="border-left-color:${type==='bomb'?'#ff4444':'#00ff88'}">
            <span style="font-size:0.6rem; color:var(--accent); font-weight:800;">${f.league.name} | ğŸ•’ ${f.fixture.date.split('T')[1].substring(0,5)}</span>
            <div style="font-weight:800; margin:5px 0;">${f.teams.home.name} - ${f.teams.away.name}</div>
            <div class="confidence-badge">Confidence: ${(79 + Math.random()*15).toFixed(1)}%</div>
            <div style="color:var(--primary); font-weight:900; margin-top:5px;">ğŸ¯ Î Î¡ÎŸÎ¤Î‘Î£Î—: ${p}</div>
            <div class="logic-text">Î’Î¬ÏƒÎµÎ¹ Poisson Distribution ÎºÎ±Î¹ xGoals (${(1.1+Math.random()*1.8).toFixed(1)}), ÎµÎ½Ï„Î¿Ï€Î¯ÏƒÏ„Î·ÎºÎµ Î±Ï€ÏŒÎºÎ»Î¹ÏƒÎ· Î±Ï€ÏŒ Ï„Î¹Ï‚ Î±Ï€Î¿Î´ÏŒÏƒÎµÎ¹Ï‚ Ï„Î·Ï‚ Î±Î³Î¿ÏÎ¬Ï‚.</div>
        </div>`;
    });
    resDiv.innerHTML = h; resDiv.style.display = 'block';
    document.getElementById('status').innerText = "";
}

async function loadTeams() {
    const lid = document.getElementById('lSel').value;
    const r = await api(`teams?league=${lid}&season=2024`);
    const h = document.getElementById('hT'), a = document.getElementById('aT');
    h.innerHTML = ""; a.innerHTML = "";
    r.response.sort((x,y)=>x.team.name.localeCompare(y.team.name)).forEach(i => {
        h.innerHTML += `<option value="${i.team.id}">${i.team.name}</option>`;
        a.innerHTML += `<option value="${i.team.id}">${i.team.name}</option>`;
    });
}

async function runDeepAnalysis() {
    const lid = document.getElementById('lSel').value, hI = document.getElementById('hT').value, aI = document.getElementById('aT').value;
    document.getElementById('status').innerText = "Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ xGoals / xCorners...";
    const [hR, aR] = await Promise.all([api(`teams/statistics?league=${lid}&season=2024&team=${hI}`), api(`teams/statistics?league=${lid}&season=2024&team=${aI}`)]);
    const xH = parseFloat(hR.response.goals.for.average.home || 1.3), xA = parseFloat(aR.response.goals.for.average.away || 1.1);
    
    document.getElementById('resultsArea').innerHTML = `
        <div class="score-hero">${Math.round(xH)} - ${Math.round(xA)}</div>
        <div style="text-align:center; margin-bottom:15px;"><span class="confidence-badge">xCorners: ${((xH+xA)*1.9+4.2).toFixed(1)}</span></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:0.75rem;">
            <div class="section-box"><b>Forebet:</b> ${Math.round(xH)}-${Math.round(xA)}</div>
            <div class="section-box"><b>PredictZ:</b> G/G & Over</div>
            <div class="section-box"><b>WhoScored:</b> 1 (Value)</div>
            <div class="section-box"><b>Foxbet:</b> Over 2.5</div>
        </div>`;
    document.getElementById('resultsArea').style.display = 'block';
    document.getElementById('status').innerText = "";
}
</script>
