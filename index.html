<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v167 - Pro-Vision</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live: #ff3e3e; --value: #bf40bf; }
        /* Î‘Î¥ÎÎ—Î£Î— Î“Î¡Î‘ÎœÎœÎ‘Î¤ÎŸÎ£Î•Î™Î¡Î‘Î£ */
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1rem; line-height: 1.5; }
        .container { width: 100%; max-width: 950px; margin: 0 auto; }
        
        .dashboard { background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 25px; }
        .p-bar { background: #333; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        .p-fill { background: var(--p); height: 100%; width: 0%; transition: 0.3s; }
        
        button, select { padding: 16px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; cursor: pointer; font-size: 1rem; }
        .btn-sync { background: var(--p); color: #000; border: none; width: 100%; margin-bottom: 20px; font-size: 1.1rem; }

        .league-group { background: #000; border: 1px solid var(--border); border-radius: 15px; margin-bottom: 20px; padding: 15px; }
        .league-title { color: var(--gold); font-weight: 900; padding-bottom: 10px; border-bottom: 2px solid var(--border); text-transform: uppercase; margin-bottom: 15px; font-size: 1.1rem; }
        
        .match-card { background: var(--card); padding: 20px; border-radius: 15px; margin-top: 10px; border-left: 8px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .match-live { border-left-color: var(--live); box-shadow: 0 0 15px rgba(255, 62, 62, 0.2); }

        /* MATRIX TABLE UI */
        #intelPanel { display: none; background: #000; border: 3px solid var(--p); border-radius: 25px; padding: 25px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 0 80px #000; }
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 12px; border-bottom: 3px solid var(--border); font-size: 0.9rem; }
        .matrix-table td { padding: 15px 12px; border-bottom: 1px solid #222; font-weight: 700; font-size: 1rem; }
        .live-val { display: block; color: var(--live); font-size: 0.85rem; font-weight: 400; margin-top: 5px; }

        .advice-box { background: rgba(191, 64, 191, 0.2); border: 2px solid var(--value); padding: 20px; border-radius: 15px; text-align: center; margin-top: 25px; }
        .advice-text { font-size: 1.3rem; font-weight: 900; color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p); letter-spacing: 2px;">PREDICTOR PRO v167</h1>
    
    <button class="btn-sync" onclick="globalSync()">ğŸŒ Î•ÎÎ‘Î¡ÎÎ— Î Î›Î—Î¡ÎŸÎ¥Î£ Î£Î¥Î“Î§Î¡ÎŸÎÎ™Î£ÎœÎŸÎ¥</button>
    <div id="pCont" style="display:none; margin-bottom:20px;">
        <div style="display:flex; justify-content:space-between; font-weight: 900;"><span>Data Mining...</span><span id="pPerc">0%</span></div>
        <div class="p-bar"><div id="pFill" class="p-fill"></div></div>
    </div>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 15px;">
            <select id="accaType"><option value="1X2">Î£Î—ÎœÎ•Î™Î‘ (1X2)</option><option value="O25">OVER 2.5</option></select>
            <select id="accaCount"><option value="3">3-Î‘Î”Î‘</option><option value="4">4-Î‘Î”Î‘</option><option value="5">5-Î‘Î”Î‘</option></select>
            <button onclick="generateAcca()" style="background:var(--value); border:none; color:#fff;">GENERATE</button>
        </div>
        <div id="accaResult"></div>
    </div>

    <div id="intelPanel">
        <span onclick="this.parentElement.style.display='none'" style="float:right; cursor:pointer; font-weight:900; color:var(--live); font-size: 1.5rem;">âœ•</span>
        <h2 id="mTitle" style="text-align:center; color:var(--gold); margin:0 0 15px 0;"></h2>
        
        <table class="matrix-table">
            <thead>
                <tr><th>Î£Î¤Î‘Î¤Î™Î£Î¤Î™ÎšÎŸ</th><th>Î“Î—Î Î•Î”ÎŸÎ¥Î§ÎŸÎ£</th><th>Î¦Î™Î›ÎŸÎÎ•ÎÎŸÎ¥ÎœÎ•ÎÎ—</th></tr>
            </thead>
            <tbody id="matrixBody"></tbody>
        </table>

        <div id="adviceBox" class="advice-box" style="display:none;">
            <div style="color:var(--value); font-weight:900; font-size:0.8rem; margin-bottom:5px;">Î£Î¤Î¡Î‘Î¤Î—Î“Î™ÎšÎ— Î Î¡ÎŸÎ¤Î‘Î£Î—</div>
            <div id="adviceText" class="advice-text"></div>
        </div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 281]; 
let masterData = [];

async function globalSync() {
    masterData = [];
    document.getElementById('pCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('pFill').style.width = p+'%';
        document.getElementById('pPerc').innerText = p+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('pCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

function generateAcca() {
    const type = document.getElementById('accaType').value;
    const count = parseInt(document.getElementById('accaCount').value);
    const pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    let sorted = pool.sort((a,b) => {
        if(type === '1X2') return (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0));
        return (parseFloat(b.prediction?.predictions?.goals?.over || 0) - parseFloat(a.prediction?.predictions?.goals?.over || 0));
    });

    const selected = sorted.slice(0, count);
    let html = `<div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; border:1px solid var(--border);">`;
    selected.forEach(s => {
        const pick = type === '1X2' ? (s.prediction?.predictions?.winner?.name || '1') : 'OVER 2.5';
        html += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #333;">
            <span style="font-weight:900;">${s.fixture.teams.home.name}</span> <b style="color:var(--p);">${pick}</b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel');
    panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;
    window.scrollTo({top: 0, behavior: 'smooth'});

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    const isLive = ["1H","HT","2H"].includes(m.fixture.status.short);
    let lH_G = m.goals.home, lA_G = m.goals.away, lH_C = 0, lA_C = 0, lH_K = 0, lA_K = 0;

    if(sData && sData.length > 0){
        lH_C = sData[0].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        lA_C = sData[1].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        lH_K = sData[0].statistics.find(s=>s.type==="Yellow Cards")?.value || 0;
        lA_K = sData[1].statistics.find(s=>s.type==="Yellow Cards")?.value || 0;
    }

    const rows = [
        { label: "xG (Î•Î Î™Î˜Î•Î£Î—)", h: p?.teams?.home?.last_5?.goals?.for?.average || 1.1, a: p?.teams?.away?.last_5?.goals?.for?.average || 1.1, liveH: lH_G, liveA: lA_G },
        { label: "xGA (Î‘ÎœÎ¥ÎÎ‘)", h: p?.teams?.home?.last_5?.goals?.against?.average || 1.0, a: p?.teams?.away?.last_5?.goals?.against?.average || 1.0, liveH: lA_G, liveA: lH_G },
        { label: "xCORNERS", h: p?.teams?.home?.last_5?.corners?.average || 4.5, a: p?.teams?.away?.last_5?.corners?.average || 4.1, liveH: lH_C, liveA: lA_C },
        { label: "CARDS", h: p?.teams?.home?.last_5?.cards?.average || 2.2, a: p?.teams?.away?.last_5?.cards?.average || 2.4, liveH: lH_K, liveA: lA_K }
    ];

    let html = "";
    rows.forEach(r => {
        html += `<tr>
            <td>${r.label}</td>
            <td>${r.h}${isLive ? `<span class="live-val">(${r.liveH} Live)</span>` : ''}</td>
            <td>${r.a}${isLive ? `<span class="live-val">(${r.liveA} Live)</span>` : ''}</td>
        </tr>`;
    });
    document.getElementById('matrixBody').innerHTML = html;

    const time = m.fixture.status.elapsed || 1;
    let adv = "";
    if(isLive && time > 15){
        if(lH_G === 0 && rows[0].h > 1.4) adv = "Î ÏÏŒÏ„Î±ÏƒÎ·: Î Î¿Î½Ï„Î¬ÏÎµÏ„Îµ ÎµÏ€ÏŒÎ¼ÎµÎ½Î¿ Î³ÎºÎ¿Î» Î“Î·Ï€ÎµÎ´Î¿ÏÏ‡Î¿Ï‚";
        else if(lA_G === 0 && rows[0].a > 1.4) adv = "Î ÏÏŒÏ„Î±ÏƒÎ·: Î Î¿Î½Ï„Î¬ÏÎµÏ„Îµ ÎµÏ€ÏŒÎ¼ÎµÎ½Î¿ Î³ÎºÎ¿Î» Î¦Î¹Î»Î¿Î¾ÎµÎ½Î¿ÏÎ¼ÎµÎ½Î·";
        else if((lH_C + lA_C) < 3 && time > 30) adv = "Î ÏÏŒÏ„Î±ÏƒÎ·: Over ÎšÏŒÏÎ½ÎµÏ (Î¥Ï€Î¬ÏÏ‡ÎµÎ¹ Ï€Î¯ÎµÏƒÎ·)";
    }
    
    const adviceBox = document.getElementById('adviceBox');
    if(adv) { adviceBox.style.display='block'; document.getElementById('adviceText').innerText = adv; }
    else adviceBox.style.display='none';
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const grouped = masterData.reduce((acc, d) => { acc[d.fixture.league.name] = acc[d.fixture.league.name] || []; acc[d.fixture.league.name].push(d); return acc; }, {});
    for(let league in grouped) {
        const div = document.createElement('div'); div.className = 'league-group';
        div.innerHTML = `<div class="league-title">${league}</div>`;
        grouped[league].forEach(d => {
            const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
            const card = document.createElement('div'); card.className = `match-card ${isL ? 'match-live' : ''}`;
            card.onclick = () => showIntel(d);
            card.innerHTML = `<div><b style="font-size:1.1rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br><small>${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' ('+d.fixture.fixture.status.elapsed+"')" : d.fixture.fixture.status.short}</small></div><div style="font-weight:900; color:var(--p);">${isL ? 'LIVE SCAN' : 'PRE-DATA'}</div>`;
            div.appendChild(card);
        });
        list.appendChild(div);
    }
}
</script>
</body>
</html>
