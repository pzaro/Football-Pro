<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Pro - Fixed Auto</title>
    <style>
        :root { --primary: #00ff88; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 500px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid #334155; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
        .info-badge { background: #334155; padding: 5px 10px; border-radius: 15px; font-size: 12px; text-align: center; margin-bottom: 15px; color: #fbbf24; }
        label { font-size: 0.75rem; color: #94a3b8; display: block; margin-top: 15px; }
        select, button { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-top: 5px; }
        button { background: var(--primary); color: #002d1a; font-weight: bold; cursor: pointer; border: none; margin-top: 25px; }
        .team-row { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .team-logo { width: 35px; height: 35px; object-fit: contain; background: #fff1; border-radius: 50%; padding: 5px; }
        #result { margin-top: 25px; padding: 15px; background: #0d1117; border-radius: 12px; display: none; }
        .stat { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #1e293b; }
        .val { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>PREDICTOR PRO v11</h2>
    <div id="seasonBadge" class="info-badge">Αναζήτηση δεδομένων...</div>
    
    <label>ΔΙΟΡΓΑΝΩΣΗ</label>
    <select id="leagueSelect" onchange="loadTeams()">
        <option value="39">Premier League (England)</option>
        <option value="140">La Liga (Spain)</option>
        <option value="135">Serie A (Italy)</option>
        <option value="78">Bundesliga (Germany)</option>
        <option value="61">Ligue 1 (France)</option>
        <option value="88">Eredivisie (Netherlands)</option>
        <option value="94">Primeira Liga (Portugal)</option>
        <option value="71">Série A (Brazil)</option>
        <option value="262">Liga MX (Mexico)</option>
        <option value="253">MLS (USA)</option>
        <option value="2">Champions League</option>
    </select>

    <div id="ui">
        <label>ΓΗΠΕΔΟΥΧΟΣ</label>
        <div class="team-row">
            <img id="hLogo" class="team-logo" src="">
            <select id="hTeam" onchange="updLogo('h')"></select>
        </div>
        <label>ΦΙΛΟΞΕΝΟΥΜΕΝΗ</label>
        <div class="team-row">
            <img id="aLogo" class="team-logo" src="">
            <select id="aTeam" onchange="updLogo('a')"></select>
        </div>
        <button id="calcBtn" onclick="analyze()">ΑΝΑΛΥΣΗ</button>
    </div>

    <div id="result">
        <div class="stat"><span>Πιθανότητα Άσσου:</span> <span id="rWin" class="val"></span></div>
        <div class="stat"><span>Προβλεπόμενα Γκολ:</span> <span id="rGoals" class="val"></span></div>
        <div class="stat"><span>Over / Under 2.5:</span> <span id="rOU" class="val"></span></div>
        <div class="stat"><span>Goal / Goal:</span> <span id="rGG" class="val"></span></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
let activeSeason = 2025;
let teams = [];

async function api(path) {
    const r = await fetch(`https://v3.football.api-sports.io/${path}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function loadTeams() {
    const lid = document.getElementById('leagueSelect').value;
    const badge = document.getElementById('seasonBadge');
    badge.innerText = `Φόρτωση ${activeSeason}...`;
    
    try {
        let res = await api(`teams?league=${lid}&season=${activeSeason}`);
        
        // Αν το 2025 είναι άδειο, δοκίμασε το 2024
        if (!res.response || res.response.length === 0) {
            activeSeason = 2024;
            res = await api(`teams?league=${lid}&season=${activeSeason}`);
        }

        teams = res.response;
        badge.innerText = `Δεδομένα Σεζόν: ${activeSeason}/${activeSeason+1}`;
        
        const hS = document.getElementById('hTeam');
        const aS = document.getElementById('aTeam');
        hS.innerHTML = ""; aS.innerHTML = "";

        teams.sort((a,b) => a.team.name.localeCompare(b.team.name)).forEach(i => {
            const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
            hS.innerHTML += opt; aS.innerHTML += opt;
        });

        updLogo('h'); updLogo('a');
    } catch (e) { badge.innerText = "Σφάλμα API."; }
}

function updLogo(s) {
    const id = document.getElementById(s + 'Team').value;
    const t = teams.find(i => i.team.id == id);
    if(t) document.getElementById(s + 'Logo').src = t.team.logo;
}

async function analyze() {
    const lid = document.getElementById('leagueSelect').value;
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;
    const btn = document.getElementById('calcBtn');
    btn.disabled = true;

    try {
        const [hR, aR] = await Promise.all([
            api(`teams/statistics?league=${lid}&season=${activeSeason}&team=${hId}`),
            api(`teams/statistics?league=${lid}&season=${activeSeason}&team=${aId}`)
        ]);

        const h = hR.response.goals.for.average.home || 1.2;
        const a = aR.response.goals.for.average.away || 1.0;
        const tot = parseFloat(h) + parseFloat(a);

        document.getElementById('rWin').innerText = ((parseFloat(h)/tot)*100).toFixed(1) + "%";
        document.getElementById('rGoals').innerText = tot.toFixed(2);
        document.getElementById('rOU').innerText = tot > 2.4 ? "OVER" : "UNDER";
        document.getElementById('rGG').innerText = (tot > 2) ? "ΝΑΙ" : "ΟΧΙ";
        document.getElementById('result').style.display = 'block';
    } catch (e) { alert("Σφάλμα ανάλυσης."); }
    finally { btn.disabled = false; }
}

loadTeams();
</script>
</body>
</html>
