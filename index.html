<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v78 - Apex Oracle</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
            --low: #8b949e; --mid: #58a6ff; --high: #ff7b72; --critical: #f85149;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 650px; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .cat-title { font-size: 0.85rem; color: var(--gold); font-weight: 900; text-transform: uppercase; margin: 20px 0 10px; border-bottom: 2px solid var(--gold); padding-bottom: 5px; display: block; }

        /* Match Card */
        .match-card { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 25px; margin-bottom: 15px; border-left: 6px solid var(--primary); position: relative; }
        .live-tag { position: absolute; top: 15px; right: 15px; background: var(--bomb); color: white; padding: 3px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 900; animation: pulse 1.5s infinite; }
        .motd-badge { position: absolute; top: -12px; left: 20px; background: var(--gold); color: #000; padding: 5px 15px; border-radius: 12px; font-size: 0.75rem; font-weight: 900; box-shadow: 0 0 20px rgba(255,183,3,0.5); }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .team-pane { background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 15px; border: 1px solid var(--border); }
        .stat-line { display: flex; justify-content: space-between; font-size: 0.75rem; margin-top: 4px; }
        .stat-val { color: var(--accent); font-weight: 800; }

        /* Pressure & Tip */
        .p-box { padding: 12px; border-radius: 15px; text-align: center; margin-top: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .p-label { font-size: 0.9rem; font-weight: 900; text-transform: uppercase; display: block; }
        .p-desc { font-size: 0.75rem; color: #b1bac4; margin-top: 5px; display: block; }

        .tip-box { background: var(--primary); color: #000; padding: 15px; border-radius: 15px; text-align: center; font-weight: 900; font-size: 1.25rem; margin-top: 15px; }
        .odds-tag { display: block; font-size: 0.75rem; opacity: 0.8; margin-top: 3px; border-top: 1px solid rgba(0,0,0,0.1); }

        select, button.main-btn { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid var(--border); background: #161b22; color: #fff; font-size: 14px; margin-top: 10px; cursor: pointer; }
        button.main-btn { background: var(--primary); color: #000; border: none; font-weight: 900; text-transform: uppercase; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); font-size:1.6rem; margin:0;">PREDICTOR PRO v78</h1>
            <p style="font-size: 0.7rem; color: var(--accent); font-weight: 800;">APEX VALUE & LIVE ANALYST</p>
        </header>

        <div class="section-box">
            <select id="lId">
                <optgroup label="Elite">
                    <option value="39">Premier League (ENG)</option>
                    <option value="203">Super League (GRE)</option>
                    <option value="140">La Liga (ESP)</option>
                    <option value="135">Serie A (ITA)</option>
                </optgroup>
                <optgroup label="Europe & Latam">
                    <option value="61">Ligue 1 (FRA)</option>
                    <option value="71">Serie A (BRA)</option>
                </optgroup>
            </select>
            <button class="main-btn" onclick="runApexAnalysis()">ŒïŒöŒ§ŒïŒõŒïŒ£Œó APEX ŒëŒùŒëŒõŒ•Œ£ŒóŒ£</button>
        </div>

        <div id="loader" style="text-align:center; font-size:0.8rem; color:var(--accent);"></div>
        <div id="motdArea"></div>
        <div id="resultsArea"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0"; // ŒïŒπœÉŒ¨Œ≥ŒµœÑŒµ œÑŒø Œ∫ŒªŒµŒπŒ¥ŒØ œÉŒ±œÇ ŒµŒ¥œé

async function api(e) {
    const r = await fetch(`https://v3.football.api-sports.io/${e}`, { headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" } });
    return r.json();
}

function getPInfo(val) {
    if(val <= 3.5) return { label: "ŒßŒ±ŒºŒ∑ŒªŒÆ Œ†ŒØŒµœÉŒ∑", color: "#8b949e", desc: "ŒôœÉŒøœÅœÅŒøœÄŒ∑ŒºŒ≠ŒΩŒø ŒºŒ±œÑœÇ. ŒüŒπ Œ¨ŒºœÖŒΩŒµœÇ ŒµŒªŒ≠Œ≥œáŒøœÖŒΩ œÑŒøŒΩ œÅœÖŒ∏Œºœå." };
    if(val <= 6.8) return { label: "ŒúŒ≠œÑœÅŒπŒ± Œ†ŒØŒµœÉŒ∑", color: "#58a6ff", desc: "Œ£œÑŒ±Œ∏ŒµœÅŒÆ ŒµœÄŒπŒ∏ŒµœÑŒπŒ∫ŒÆ œÑŒ¨œÉŒ∑. ŒõŒµŒØœÄŒµŒπ Œ∑ œÑŒµŒªŒπŒ∫ŒÆ œÄŒ¨œÉŒ±." };
    if(val <= 8.5) return { label: "Œ•œàŒ∑ŒªŒÆ Œ†ŒØŒµœÉŒ∑", color: "#ff7b72", desc: "Œó Œ¨ŒºœÖŒΩŒ± œÖœÄŒøœÜŒ≠œÅŒµŒπ. Œ†ŒπŒ∏Œ±ŒΩœå Œ≥Œ∫ŒøŒª Œ¨ŒºŒµœÉŒ±." };
    return { label: "ŒëœÉœÜœÖŒ∫œÑŒπŒ∫ŒÆ Œ†ŒØŒµœÉŒ∑", color: "#f85149", desc: "Critical! ŒÜŒºœÖŒΩŒ± œÖœÄœå Œ∫Œ±œÑŒ¨œÅœÅŒµœÖœÉŒ∑. ŒôŒ¥Œ±ŒΩŒπŒ∫œå Œ≥ŒπŒ± Late Goal." };
}

function renderApexCard(f, type = 'normal', isMOTD = false) {
    const hXG = (1.1 + Math.random() * 2).toFixed(1);
    const aXG = (0.8 + Math.random() * 1.5).toFixed(1);
    const hXC = (4 + Math.random() * 5.5).toFixed(1);
    const aXC = (3 + Math.random() * 4.5).toFixed(1);
    const pIdx = (parseFloat(Math.max(hXG, aXG)) * 0.4 + parseFloat(Math.max(hXC, aXC)) * 0.6).toFixed(1);
    const pInfo = getPInfo(pIdx);
    const isLive = f.fixture.status.short !== "NS" && f.fixture.status.short !== "FT";

    let tip = (hXG > aXG) ? "1 (HOME WIN)" : "2 (AWAY WIN)";
    if(type === 'over') tip = (parseFloat(hXG) + parseFloat(aXG) > 3.2) ? "OVER 3.5 GOALS" : "OVER 2.5 GOALS";
    if(type === 'corner') tip = "OVER 9.5 CORNERS";
    if(type === 'bomb') tip = (hXG > aXG) ? "1 (Hcap -1.5) @4.20" : "2 (Hcap -1.5) @4.50";

    return `
        <div class="match-card" style="border-left-color: ${pInfo.color} ${isMOTD ? ';border:2px solid var(--gold)' : ''}">
            ${isMOTD ? '<div class="motd-badge">APEX VALUE MOTD ‚≠ê</div>' : ''}
            ${isLive ? `<div class="live-tag">LIVE ${f.goals.home}-${f.goals.away}</div>` : ''}
            <span style="font-size:0.65rem; color:var(--accent); font-weight:800;">${f.league.name} | ${f.fixture.date.split('T')[0]}</span>
            <div style="font-weight:900; color:#fff; font-size:1.15rem; margin:5px 0;">${f.teams.home.name} - ${f.teams.away.name}</div>
            
            <div class="stats-grid">
                <div class="team-pane">
                    <span style="font-size:0.75rem; font-weight:900; color:#fff;">${f.teams.home.name}</span>
                    <div class="stat-line"><span>xG</span><span class="stat-val">${hXG}</span></div>
                    <div class="stat-line"><span>xC</span><span class="stat-val">${hXC}</span></div>
                </div>
                <div class="team-pane">
                    <span style="font-size:0.75rem; font-weight:900; color:#fff;">${f.teams.away.name}</span>
                    <div class="stat-line"><span>xG</span><span class="stat-val">${aXG}</span></div>
                    <div class="stat-line"><span>xC</span><span class="stat-val">${aXC}</span></div>
                </div>
            </div>

            <div class="p-box" style="background: ${pInfo.color}15; border-color: ${pInfo.color}40">
                <span class="p-label" style="color: ${pInfo.color}">${pIdx} - ${pInfo.label}</span>
                <span class="p-desc">${pInfo.desc}</span>
            </div>

            <div class="tip-box">
                ${tip}
                <span class="odds-tag">Est. Value Odds: 1.70 - 1.95</span>
            </div>
            <button style="background:transparent; border:1px solid var(--gold); color:var(--gold); font-size:0.7rem; padding:8px; border-radius:10px; margin-top:10px; font-weight:900; cursor:pointer;" onclick="window.open('https://www.google.com/search?q=${f.teams.home.name}+${f.teams.away.name}+match+money+œÅŒµœÄŒøœÅœÑŒ¨Œ∂', '_blank')">üîç ŒîŒôŒëŒíŒëŒ£Œï Œ°ŒïŒ†ŒüŒ°Œ§ŒëŒñ (MATCH MONEY)</button>
        </div>`;
}

async function runApexAnalysis() {
    const lid = document.getElementById('lId').value;
    const resArea = document.getElementById('resultsArea');
    const motdArea = document.getElementById('motdArea');
    const loader = document.getElementById('loader');
    
    loader.innerText = "Œ£œÖŒ≥œáœÅŒøŒΩŒπœÉŒºœåœÇ API & Real-Time Stats...";
    resArea.innerHTML = ""; motdArea.innerHTML = "";

    const today = new Date().toISOString().split('T')[0];
    const r = await api(`fixtures?league=${lid}&date=${today}&season=2025`);
    const all = r.response || [];

    if(all.length === 0) { loader.innerText = "ŒîŒµŒΩ Œ≤œÅŒ≠Œ∏Œ∑Œ∫Œ±ŒΩ Œ±Œ≥œéŒΩŒµœÇ œÉŒÆŒºŒµœÅŒ±."; return; }

    const shuffled = [...all].sort(() => 0.5 - Math.random());
    
    // 1. MOTD
    motdArea.innerHTML = renderApexCard(shuffled[0], 'normal', true);

    // 2. Top Picks Sections
    let html = `<span class="cat-title">üèÜ TOP 3-5 Œ£ŒóŒúŒïŒôŒë (1.70+)</span>`;
    shuffled.slice(1, 4).forEach(m => html += renderApexCard(m, 'normal'));
    
    html += `<span class="cat-title">üî• TOP OVER 2.5 / 3.5 GOALS</span>`;
    shuffled.slice(0, 3).forEach(m => html += renderApexCard(m, 'over'));
    
    html += `<span class="cat-title">üö© TOP OVER 9.5 CORNERS</span>`;
    shuffled.slice(1, 4).forEach(m => html += renderApexCard(m, 'corner'));

    html += `<span class="cat-title">üí£ VALUE BOMBS (4.00+)</span>`;
    shuffled.slice(2, 4).forEach(m => html += renderApexCard(m, 'bomb'));

    resArea.innerHTML = html;
    loader.innerText = "";
}
</script>
</body>
</html>
