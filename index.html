<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v183 - Precision Advisor</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1.1rem; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 12px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }

        .dashboard { background: #000; border: 3px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 30px; }
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 15px; border-bottom: 4px solid var(--border); }
        .matrix-table td { padding: 20px 15px; border-bottom: 1px solid #222; font-weight: 800; font-size: 1.2rem; }
        
        .delta-tag { font-size: 0.9rem; padding: 4px 10px; border-radius: 8px; font-weight: 900; }
        .d-plus { background: rgba(0, 255, 65, 0.2); color: var(--live-green); }
        .d-minus { background: rgba(255, 62, 62, 0.2); color: #ff3e3e; }

        #intelPanel { display: none; background: #000; border: 4px solid var(--p); border-radius: 30px; padding: 30px; position: fixed; top: 5%; left: 5%; right: 5%; bottom: 5%; z-index: 2000; overflow-y: auto; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 3rem; color: var(--live-green); cursor: pointer; font-weight: 900; }
        
        .adv-box { background: linear-gradient(135deg, #bf40bf, #000); border: 3px solid #fff; padding: 25px; border-radius: 20px; text-align: center; margin-top: 30px; display: none; box-shadow: 0 0 30px rgba(191, 64, 191, 0.4); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p); margin: 20px 0;">PREDICTOR PRO v183</h1>
    <button onclick="globalSync()" style="width:100%; padding:22px; background:var(--p); color:#000; border:none; border-radius:18px; font-weight:900; cursor:pointer; font-size:1.3rem; margin-bottom:20px;">üåç START PRECISION SYNC</button>

    <div id="intelPanel">
        <span class="close-btn" onclick="this.parentElement.style.display='none'">√ó</span>
        <h2 id="mTitle" style="text-align:center; color:var(--gold);"></h2>
        
        <table class="matrix-table">
            <thead>
                <tr><th>STAT MATRIX</th><th>HOME</th><th>AWAY</th><th>Œî (DELTA)</th></tr>
            </thead>
            <tbody id="matrixBody"></tbody>
        </table>

        <div id="adviceBox" class="adv-box">
            <div id="adviceHeader" style="color:var(--gold); font-size:0.9rem; font-weight:900; margin-bottom:10px; letter-spacing:2px;">PRECISION AI RECOMMENDATION</div>
            <div id="adviceText" style="font-size:1.6rem; font-weight:900; color:#fff; line-height:1.2;"></div>
            <div id="pressureText" style="color:var(--p); margin-top:10px; font-weight:800; font-size:1rem;"></div>
        </div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [136, 281, 141, 39, 140, 135, 78];
let masterData = [];

async function globalSync() {
    masterData = [];
    const today = new Date().toISOString().split('T')[0];
    for(let id of LEAGUES){
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    renderMatches();
}

async function showIntel(d) {
    document.getElementById('intelPanel').style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    let hG = m.goals.home, aG = m.goals.away, hC = 0, aC = 0, hDA = 0, aDA = 0;
    if(sData && sData.length > 1) {
        hC = sData[0].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        aC = sData[1].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        hDA = sData[0].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        aDA = sData[1].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
    }

    const elapsed = m.fixture.status.elapsed || 0;
    const currentTotalCorners = hC + aC;
    const isLive = ["1H","2H"].includes(m.fixture.status.short);

    // Œ•œÄŒøŒªŒøŒ≥ŒπœÉŒºœåœÇ Œî Œ∫Œ±Œπ Line
    const deltaC = (currentTotalCorners - (9.5 * (elapsed/90))).toFixed(2);
    const suggestedLine = currentTotalCorners + 2.5; // ŒîœÖŒΩŒ±ŒºŒπŒ∫œå Line

    document.getElementById('matrixBody').innerHTML = `
        <tr><td>xG ATTACK</td><td>${p?.teams?.home?.last_5?.goals?.for?.average || 1.1}</td><td>${p?.teams?.away?.last_5?.goals?.for?.average || 1.1}</td><td>-</td></tr>
        <tr><td>CORNERS</td><td>${hC}</td><td>${aC}</td><td><span class="delta-tag ${deltaC > 0 ? 'd-plus' : 'd-minus'}">${deltaC}</span></td></tr>
        <tr><td>D. ATTACKS</td><td>${hDA}</td><td>${aDA}</td><td>-</td></tr>
    `;

    // Œ£ŒëŒ¶ŒóŒùŒïŒôŒë Œ£Œ§ŒóŒù Œ†Œ°ŒüŒ§ŒëŒ£Œó
    const advBox = document.getElementById('adviceBox');
    const advText = document.getElementById('adviceText');
    const pressText = document.getElementById('pressureText');
    
    if(isLive && elapsed > 20) {
        advBox.style.display = 'block';
        if(deltaC < -1.2 && (hDA + aDA) > 60) {
            advText.innerText = `Œ†Œ°ŒüŒ§ŒëŒ£Œó: OVER ${Math.ceil(suggestedLine)}.5 ŒöŒüŒ°ŒùŒïŒ° (Œ£Œ•ŒùŒüŒõŒü)`;
            pressText.innerText = hDA > aDA ? `Œ†ŒôŒïŒ£Œó ŒëŒ†Œü: ${m.teams.home.name.toUpperCase()}` : `Œ†ŒôŒïŒ£Œó ŒëŒ†Œü: ${m.teams.away.name.toUpperCase()}`;
        } else if(hDA > (aDA * 2) && hG <= aG) {
            advText.innerText = `Œ†Œ°ŒüŒ§ŒëŒ£Œó: ŒïŒ†ŒüŒúŒïŒùŒü ŒìŒöŒüŒõ ${m.teams.home.name.toUpperCase()}`;
            pressText.innerText = `ŒöŒ•Œ°ŒôŒëŒ°ŒßŒôŒë ŒïŒùŒ§ŒüŒ£ ŒïŒîŒ°ŒëŒ£ (${hDA} ŒïŒ†ŒôŒö. ŒïŒ†ŒôŒòŒïŒ£ŒïŒôŒ£)`;
        } else {
            advBox.style.display = 'none';
        }
    } else {
        advBox.style.display = 'none';
    }
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const isL = ["1H","2H","HT"].includes(d.fixture.fixture.status.short);
        const card = document.createElement('div');
        card.style = "background:var(--card); padding:20px; border-radius:15px; margin-bottom:10px; cursor:pointer; border-left:8px solid " + (isL ? "var(--live-green)" : "var(--border)");
        card.onclick = () => showIntel(d);
        card.innerHTML = `<b style="font-size:1.2rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br><span class="${isL?'live-neon':''}">${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' ('+d.fixture.fixture.status.elapsed+"')" : 'NS'}</span>`;
        list.appendChild(card);
    });
}
</script>
</body>
</html>
