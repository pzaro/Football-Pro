<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v243 - Sovereign Omega</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; --glass: rgba(255, 255, 255, 0.05); }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--txt); padding: 0; margin: 0; font-size: 15px; }
        
        .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px 15px; }
        
        /* Progress Bar */
        #syncCont { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .progress-track { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--cyan)); width: 0%; transition: width 0.4s ease; }

        /* Dashboard Match Cards */
        .league-header { background: var(--glass); padding: 8px 15px; border-radius: 8px; margin-top: 25px; border-left: 4px solid var(--gold); font-weight: 900; font-size: 0.8rem; color: var(--gold); text-transform: uppercase; display: flex; justify-content: space-between; }
        .match-card { background: var(--card); border-radius: 18px; margin-top: 12px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; transition: 0.2s; overflow: hidden; }
        .match-card:hover { border-color: var(--p); }
        
        .card-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
        .card-teams { font-weight: 800; font-size: 0.95rem; }
        .card-score { font-weight: 900; color: var(--p); font-size: 1.1rem; }
        
        .card-main-stats { padding: 12px 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.1); text-align: center; }
        .stat-label { display: block; font-size: 0.6rem; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 0.85rem; font-weight: 800; }

        /* Intel Panel */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; }
        .big-score { font-size: 3.5rem; font-weight: 900; text-align: center; margin: 20px 0; letter-spacing: -2px; }
        
        .matrix-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: var(--card); border-radius: 12px; overflow: hidden; }
        .matrix-table th { background: var(--glass); color: var(--gold); padding: 12px; text-align: left; font-size: 0.75rem; }
        .matrix-table td { padding: 12px; border-bottom: 1px solid var(--border); font-weight: 700; font-size: 0.9rem; }

        /* Form Dots */
        .form-dot { width: 14px; height: 14px; border-radius: 50%; display: inline-block; margin: 0 2px; }
        .W { background: var(--p); } .D { background: var(--gold); } .L { background: var(--alert); }

        /* Acca Styling */
        .acca-container { background: linear-gradient(145deg, #1e252e, #161b22); padding: 15px; border-radius: 15px; border: 2px solid var(--value); margin-top: 15px; }
        .acca-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; font-size: 0.85rem; }
        
        .btn-sync { width: 100%; padding: 18px; background: var(--p); color: #000; border: none; border-radius: 15px; font-weight: 900; font-size: 1rem; cursor: pointer; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,255,136,0.2); }
        .btn-close { background: var(--alert); color: #fff; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 900; float: right; cursor: pointer; }

        @media (min-width: 600px) { .card-main-stats { grid-template-columns: repeat(6, 1fr); } }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 20px;">
        <h1 style="color:var(--p); margin:0; font-size:1.6rem;">PREDICTOR PRO v243</h1>
        <small style="color:var(--gold)">SOVEREIGN OMEGA EDITION</small>
    </div>

    <div id="syncCont">
        <div style="display:flex; justify-content:space-between; color:var(--p); font-size:0.8rem; font-weight:800;">
            <span id="syncStep">INITIALIZING...</span><span id="syncPerc">0%</span>
        </div>
        <div class="progress-track"><div id="syncFill" class="progress-fill"></div></div>
    </div>

    <button id="masterBtn" onclick="globalSync()" class="btn-sync">üöÄ START MASTER SYNC & FILTER</button>

    <div id="accaSection" style="display:none;">
        <div class="acca-container" id="accaResult"></div>
    </div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">BACK</button>
        <h2 id="mTitle" style="text-align:center; margin-top:60px; font-size:1.2rem; color:var(--gold);"></h2>
        <div id="bigScoreDisplay" class="big-score"></div>
        
        <div id="formContainer" style="display:flex; justify-content: space-around; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px; margin:15px 0;"></div>

        <table class="matrix-table" id="matrixTable"></table>
        
        <div id="expertConsensus" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
// ŒöŒ±œÑŒ∑Œ≥ŒøœÅŒπŒøœÄŒøŒØŒ∑œÉŒ∑ Œ†œÅœâœÑŒ±Œ∏ŒªŒ∑ŒºŒ¨œÑœâŒΩ
const LEAGUE_MAP = {
    ELITE: [140, 135, 39, 61, 78, 94], // La Liga, Serie A, PL, Ligue 1, Bunesliga, Primeira Liga
    SECONDARY: [141, 318, 319, 320, 197], // Segunda, Serie B, A Kyprou, Œ∫ŒªœÄ
    OTHER: [262, 128, 40, 136]
};
const ALL_LEAGUES = [...LEAGUE_MAP.ELITE, ...LEAGUE_MAP.SECONDARY, ...LEAGUE_MAP.OTHER];

let masterData = [];

function getCalculations(p) {
    const hP = parseInt(p?.predictions?.percent?.home?.replace('%','')) || 0;
    const dP = parseInt(p?.predictions?.percent?.draw?.replace('%','')) || 0;
    const aP = parseInt(p?.predictions?.percent?.away?.replace('%','')) || 0;
    
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.2);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.1);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.2);
    
    const hXC = (4.0 + (hXG * 0.9)).toFixed(1);
    const aXC = (3.5 + (aXG * 0.8)).toFixed(1);
    const hXCard = (1.6 + (hXGA * 0.5)).toFixed(1);
    const aXCard = (1.8 + (aXGA * 0.6)).toFixed(1);

    const hFormRaw = p?.teams?.home?.league?.form || "DDDDDD";
    const aFormRaw = p?.teams?.away?.league?.form || "DDDDDD";
    const hFormScore = (hFormRaw.split('W').length - 1) * 20; // ŒëœÄŒªŒøœÄŒøŒπŒ∑ŒºŒ≠ŒΩŒø momentum %

    return { 
        hP, dP, aP, hXG, aXG, hXGA, aXGA, hXC, aXC, hXCard, aXCard, hFormScore,
        totalXG: (hXG + aXG).toFixed(2),
        totalXC: (parseFloat(hXC) + parseFloat(aXC)).toFixed(1),
        hForm: hFormRaw, aForm: aFormRaw,
        o25: p?.predictions?.percent?.over || "50%"
    };
}

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<ALL_LEAGUES.length; i++){
        const p = Math.round(((i+1)/ALL_LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = p+'%';
        document.getElementById('syncPerc').innerText = p+'%';
        document.getElementById('syncStep').innerText = `SYNCING LEAGUE ${ALL_LEAGUES[i]}...`;
        
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${ALL_LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    generateTripleLockAcca();
    renderMatches();
}

function generateTripleLockAcca() {
    // Œ¶ŒØŒªœÑœÅŒ±: Prob > 75%, xGA < 1.1, Form Score > 50
    let pool = masterData.filter(d => {
        const c = getCalculations(d.prediction);
        return d.fixture.fixture.status.short === "NS" && 
               ((c.hP >= 75 && c.hXGA < 1.1 && c.hFormScore >= 50) || (c.aP >= 75 && c.aXGA < 1.1));
    });

    if(pool.length >= 3) {
        document.getElementById('accaSection').style.display = 'block';
        let sorted = pool.sort((a,b) => getCalculations(b.prediction).hP - getCalculations(a.prediction).hP).slice(0, 3);
        let html = `<h4 style="color:var(--p); margin:0 0 10px 0; font-size:0.8rem;">üõ°Ô∏è TRIPLE-LOCK SAFE ACCA (3-FOLD)</h4>`;
        sorted.forEach(s => {
            const c = getCalculations(s.prediction);
            const side = c.hP >= 75 ? '1' : '2';
            html += `<div class="acca-item"><span>${s.fixture.teams.home.name}</span> <b style="color:var(--p)">${side} (${Math.max(c.hP, c.aP)}%)</b></div>`;
        });
        document.getElementById('accaResult').innerHTML = html;
    }
}

function showIntel(d) {
    const c = getCalculations(d.prediction);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home !== null ? `${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    const dotter = (f) => f.split('').slice(-6).map(char => `<span class="form-dot ${char}"></span>`).join('');
    document.getElementById('formContainer').innerHTML = `
        <div style="text-align:center;"><span class="stat-label">FORM</span><div style="margin-top:5px;">${dotter(c.hForm)}</div></div>
        <div style="text-align:center;"><span class="stat-label">FORM</span><div style="margin-top:5px;">${dotter(c.aForm)}</div></div>
    `;

    document.getElementById('matrixTable').innerHTML = `
        <tr><th>SOVEREIGN METRICS</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>xGoals (Attack)</td><td>${c.hXG.toFixed(2)}</td><td>${c.aXG.toFixed(2)}</td></tr>
        <tr><td>xGoals (Against)</td><td>${c.hXGA.toFixed(2)}</td><td>${c.aXGA.toFixed(2)}</td></tr>
        <tr><td>xCorners</td><td>${c.hXC}</td><td>${c.aXC}</td></tr>
        <tr><td>xCards</td><td>${c.hXCard}</td><td>${c.aXCard}</td></tr>
    `;
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    
    const categories = ["ELITE", "SECONDARY", "OTHER"];
    categories.forEach(cat => {
        let filtered = masterData.filter(d => LEAGUE_MAP[cat].includes(d.fixture.league.id));
        if(filtered.length > 0) {
            const header = document.createElement('div');
            header.className = "league-header";
            header.innerHTML = `<span>${cat} LEAGUES</span> <span>${filtered.length} MATCHES</span>`;
            list.appendChild(header);

            filtered.forEach(d => {
                const c = getCalculations(d.prediction);
                const isL = ["1H","HT","2H","LIVE"].includes(d.fixture.fixture.status.short);
                const card = document.createElement('div');
                card.className = "match-card";
                if(isL) card.style.borderLeftColor = "var(--live-green)";
                card.onclick = () => showIntel(d);
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-teams">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</div>
                        <div class="card-score">${d.fixture.goals.home !== null ? d.fixture.goals.home+'-'+d.fixture.goals.away : 'NS'}</div>
                    </div>
                    <div class="card-main-stats">
                        <div class="stat-item"><span class="stat-label">1</span><span class="stat-value">${c.hP}%</span></div>
                        <div class="stat-item"><span class="stat-label">X</span><span class="stat-value">${c.dP}%</span></div>
                        <div class="stat-item"><span class="stat-label">2</span><span class="stat-value">${c.aP}%</span></div>
                        <div class="stat-item"><span class="stat-label">xG</span><span class="stat-value">${c.totalXG}</span></div>
                        <div class="stat-item"><span class="stat-label">xCrn</span><span class="stat-value">${c.totalXC}</span></div>
                        <div class="stat-item"><span class="stat-label">O2.5</span><span class="stat-value">${c.o25}</span></div>
                    </div>
                `;
                list.appendChild(card);
            });
        }
    });
}
</script>
</body>
</html>
