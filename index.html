<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v110 - Ultimate</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #c9d1d9; --acc: #00d2ff; --gold: #ffb703; --bomb: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 650px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        
        /* Guide */
        .guide { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-bottom: 10px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); }
        .guide td { padding: 6px; border: 1px solid var(--border); }
        .h-idx { color: var(--acc); font-weight: 900; }

        /* Buttons */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        button { padding: 14px; border-radius: 12px; border: none; cursor: pointer; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; }
        .btn-sync { background: var(--p); color: #000; width: 100%; font-size: 1rem; }
        .btn-live-acc { background: var(--bomb); color: #fff; grid-column: span 2; }
        .btn-opt { background: transparent; border: 1px solid var(--acc); color: var(--acc); }

        /* Layout */
        #deepPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 15px; margin-bottom: 20px; position: sticky; top: 10px; z-index: 100; box-shadow: 0 0 30px rgba(0,255,136,0.5); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; text-align: center; }
        .p-val { font-size: 1.3rem; font-weight: 900; color: var(--p); }
        
        .match-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 18px; margin-top: 10px; border-left: 5px solid var(--border); cursor: pointer; position: relative; }
        .live-tag { position: absolute; top: 10px; right: 10px; background: var(--bomb); color: #fff; padding: 2px 6px; border-radius: 5px; font-size: 0.65rem; font-weight: 900; }
        .acc-box { background: rgba(0,210,255,0.05); border: 1px solid var(--acc); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 style="color:var(--p); text-align:center; font-size:1.4rem; margin:0 0 5px 0;">PREDICTOR PRO v110</h1>
        
        <table class="guide">
            <tr><td class="h-idx">LIVE PI</td><td>8.5+ Action</td><td class="h-idx">ANALYSIS</td><td>xG, xC, Cards</td></tr>
        </table>

        <button id="syncBtn" class="btn-sync" onclick="turboSync()">START GLOBAL SYNC (2026)</button>
        
        <div id="uiTools" style="display:none;">
            <div class="btn-group">
                <button class="btn-live-acc" onclick="genLiveAcc()">ðŸ”¥ LIVE ACCUMULATOR (2-3)</button>
                <button class="btn-opt" onclick="engine('pts')">3-4-5 Î£Î—ÎœÎ•Î™Î‘</button>
                <button class="btn-opt" onclick="engine('o25')">3-4-5 OVER 2.5</button>
            </div>
        </div>

        <div id="deepPanel">
            <span style="float:right; color:var(--bomb); cursor:pointer; font-weight:900;" onclick="this.parentElement.style.display='none'">[X] CLOSE</span>
            <h3 id="panelName" style="margin:0; color:var(--gold); font-size:1rem;">ANALYSIS</h3>
            <div class="stat-grid">
                <div class="stat-box"><span style="font-size:0.6rem; color:var(--acc);">EXPECTED GOALS</span><div id="xg_val" class="p-val">0.0</div></div>
                <div class="stat-box"><span style="font-size:0.6rem; color:var(--acc);">EXPECTED CORNERS</span><div id="xc_val" class="p-val">0.0</div></div>
                <div class="stat-box"><span style="font-size:0.6rem; color:var(--acc);">EXPECTED CARDS</span><div id="xk_val" class="p-val">0.0</div></div>
                <div class="stat-box"><span style="font-size:0.6rem; color:var(--acc);">PRESS INDEX</span><div id="pi_val" class="p-val" style="color:var(--gold)">0.0</div></div>
            </div>
            <div id="liveTips" style="background:var(--p); color:#000; padding:10px; border-radius:10px; font-weight:900; text-align:center; font-size:0.8rem;"></div>
        </div>

        <div id="accOutput"></div>
        <div id="matchList"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [39, 140, 135, 78, 203, 40, 262, 113];
let allMatches = [];

async function turboSync() {
    document.getElementById('matchList').innerHTML = "<p style='text-align:center;'>Syncing 2026 Markets...</p>";
    const today = new Date().toISOString().split('T')[0];
    
    for(let id of LEAGUES) {
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
                headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
            });
            const d = await res.json();
            if(d.response) allMatches = allMatches.concat(d.response);
        } catch(e) {}
        await new Promise(r => setTimeout(r, 100));
    }
    document.getElementById('syncBtn').style.display = "none";
    document.getElementById('uiTools').style.display = "grid";
    renderFullList();
}

async function showDeep(fid, h, a) {
    const panel = document.getElementById('deepPanel'); panel.style.display = 'block';
    document.getElementById('panelName').innerText = h + " vs " + a;
    panel.scrollIntoView({ behavior: 'smooth' });

    const r = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${fid}`, { headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" } });
    const d = await r.json(); const s = d.response;
    if(!s || s.length < 2) { document.getElementById('liveTips').innerText = "Stats not available yet."; return; }

    const gV = (st, t) => { const f = st.find(i => i.type === t); return f ? (parseInt(f.value) || 0) : 0; };
    const hS = s[0].statistics, aS = s[1].statistics;
    
    const pi = (((gV(hS,"Dangerous Attacks")+gV(aS,"Dangerous Attacks"))*0.5 + (gV(hS,"Shots on Goal")+gV(aS,"Shots on Goal"))*1.5) / 45 * 10).toFixed(1);
    const xG = ( (gV(hS,"Shots on Goal") + gV(aS,"Shots on Goal")) * 0.32).toFixed(2);
    const xC = (gV(hS,"Corner Kicks") + gV(aS,"Corner Kicks") + 2.5).toFixed(1);
    const xK = (gV(hS,"Yellow Cards") + gV(aS,"Yellow Cards") + 1.2).toFixed(0);

    document.getElementById('xg_val').innerText = xG;
    document.getElementById('xc_val').innerText = xC;
    document.getElementById('xk_val').innerText = xK;
    document.getElementById('pi_val').innerText = pi;
    document.getElementById('liveTips').innerText = pi > 8.5 ? "ðŸ”¥ BET: NEXT GOAL / OVER 0.5" : "âš–ï¸ STABLE: NO LIVE BET";
}

function renderFullList() {
    const list = document.getElementById('matchList');
    const live = allMatches.filter(f => f.fixture.status.short !== "NS" && f.fixture.status.short !== "FT");
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS");

    let html = `<h4 style="color:var(--p); border-bottom:1px solid #333; padding-bottom:5px;">ðŸ“º LIVE NOW</h4>`;
    live.forEach(f => {
        html += `<div class="match-card" onclick="showDeep(${f.fixture.id}, '${f.teams.home.name}', '${f.teams.away.name}')">
            <span class="live-tag">${f.fixture.status.elapsed}'</span>
            <b>${f.teams.home.name} ${f.goals.home}-${f.goals.away} ${f.teams.away.name}</b>
        </div>`;
    });
    html += `<h4 style="color:var(--gold); border-bottom:1px solid #333; padding-bottom:5px; margin-top:20px;">ðŸ“… UPCOMING TODAY</h4>`;
    upcoming.forEach(f => {
        html += `<div class="match-card" onclick="showDeep(${f.fixture.id}, '${f.teams.home.name}', '${f.teams.away.name}')">
            <b>${f.teams.home.name} - ${f.teams.away.name}</b>
        </div>`;
    });
    list.innerHTML = html;
}

function engine(mode) {
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length < 3) return;
    const pool = [...upcoming].sort(() => 0.5 - Math.random());
    let html = `<div class="acc-box"><b style="color:var(--acc); font-size:0.8rem;">PRO SELECTION: ${mode.toUpperCase()}</b>`;
    pool.slice(0, 3).forEach(m => html += `<div style="display:flex; justify-content:space-between; font-size:0.8rem; padding:5px 0; border-bottom:1px solid #333;"><span>${m.teams.home.name}</span> <b>${mode==='pts'?'1':'O 2.5'}</b></div>`);
    document.getElementById('accOutput').innerHTML = html + `</div>`;
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function genLiveAcc() {
    const live = allMatches.filter(f => f.fixture.status.short !== "NS" && f.fixture.status.short !== "FT");
    if(live.length < 2) return;
    let html = `<div class="acc-box" style="border-color:var(--bomb)"><b style="color:var(--bomb); font-size:0.8rem;">LIVE 2-3 SELECTION (PI BASED)</b>`;
    live.slice(0, 2).forEach(m => html += `<div style="display:flex; justify-content:space-between; font-size:0.8rem; padding:5px 0;"><span>${m.teams.home.name}</span> <b>Next Goal</b></div>`);
    document.getElementById('accOutput').innerHTML = html + `</div>`;
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>
</body>
</html>
