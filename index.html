<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v189 - Sovereign Legacy</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1.1rem; line-height: 1.4; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        /* Checkpoint: Neon Parentheses Animation */
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 12px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }

        .dashboard { background: #000; border: 3px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 30px; }
        .mod-box { background: linear-gradient(145deg, #1e2530, #000); border: 4px solid var(--gold); border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 25px; }
        .scroll-select { background: var(--card); color: #fff; padding: 18px; border-radius: 15px; border: 2px solid var(--border); font-size: 1.1rem; font-weight: 800; width: 100%; margin-bottom: 12px; cursor: pointer; appearance: none; }
        .btn-gen { background: var(--value); color: #fff; width: 100%; padding: 20px; border-radius: 15px; border: none; font-weight: 900; font-size: 1.2rem; cursor: pointer; }

        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 15px; border-bottom: 4px solid var(--border); }
        .matrix-table td { padding: 18px 15px; border-bottom: 1px solid #222; font-weight: 800; font-size: 1.2rem; }
        
        .delta-tag { font-size: 0.9rem; padding: 4px 10px; border-radius: 8px; font-weight: 900; }
        .d-plus { background: rgba(0, 255, 65, 0.2); color: var(--live-green); }
        .d-minus { background: rgba(255, 62, 62, 0.2); color: var(--alert); }

        #intelPanel { display: none; background: #000; border: 4px solid var(--p); border-radius: 30px; padding: 30px; position: fixed; top: 5%; left: 5%; right: 5%; bottom: 5%; z-index: 2000; overflow-y: auto; box-shadow: 0 0 100px #000; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 3rem; color: var(--live-green); cursor: pointer; font-weight: 900; }
        
        .time-bar { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin: 15px 0; }
        .time-fill { background: var(--alert); height: 100%; transition: 0.3s; }
        .value-alert-box { background: linear-gradient(135deg, #bf40bf, #000); border: 2px solid #fff; padding: 25px; border-radius: 20px; text-align: center; margin-top: 30px; box-shadow: 0 0 30px rgba(191, 64, 191, 0.4); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p); margin: 20px 0;">PREDICTOR PRO v189</h1>
    <button onclick="globalSync()" style="width:100%; padding:22px; background:var(--p); color:#000; border:none; border-radius:18px; font-weight:900; cursor:pointer; font-size:1.3rem; margin-bottom:20px;">üåç START LEGACY ANALYST SYNC</button>

    <div id="pCont" style="display:none; margin-bottom:25px;">
        <div style="display:flex; justify-content:space-between; font-weight: 900;"><span>Mining Final Data...</span><span id="pPerc">0%</span></div>
        <div style="background:#333; height:12px; border-radius:6px; overflow:hidden;"><div id="pFill" style="background:var(--p); height:100%; width:0%; transition:0.4s;"></div></div>
    </div>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div id="modArea"></div>
        <select id="accaType" class="scroll-select">
            <option value="1X2">Œ£ŒóŒúŒïŒôŒë (1X2)</option>
            <option value="O25">OVER 2.5 GOALS</option>
            <option value="O35">OVER 3.5 GOALS</option>
        </select>
        <button onclick="generateAcca()" class="btn-gen">GENERATE SMART ACCA</button>
        <div id="accaResult" style="margin-top:20px;"></div>
    </div>

    <div id="intelPanel">
        <span class="close-btn" onclick="this.parentElement.style.display='none'">√ó</span>
        <h2 id="mTitle" style="text-align:center; color:var(--gold);"></h2>
        <div id="timeStatus"></div>
        <table class="matrix-table">
            <thead>
                <tr><th>QUANTUM MATRIX</th><th>HOME</th><th>AWAY</th><th>Œî (DELTA)</th></tr>
            </thead>
            <tbody id="matrixBody"></tbody>
        </table>
        <div id="valueSection"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [136, 281, 141, 39, 140, 135, 78]; 
let masterData = [];

// Poisson Formula (Checkpoint: NaN% Fix)
function getPoisson(lambda, k) {
    let factorial = 1;
    for (let i = 1; i <= k; i++) factorial *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial;
}

async function globalSync() {
    masterData = [];
    document.getElementById('pCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('pFill').style.width = p+'%';
        document.getElementById('pPerc').innerText = p+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('pCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMOD();
    renderMatches();
}

function renderMOD() {
    const pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    if(pool.length === 0) return;
    const best = pool.sort((a,b) => (b.prediction?.predictions?.percent?.home || 0) - (a.prediction?.predictions?.percent?.home || 0))[0];
    document.getElementById('modArea').innerHTML = `<div class="mod-box"><div style="color:var(--gold);font-size:0.8rem;font-weight:900;letter-spacing:1px;">MATCH OF THE DAY</div><div style="font-size:1.6rem;font-weight:900;margin:10px 0;">${best.fixture.teams.home.name} - ${best.fixture.teams.away.name}</div><div style="color:var(--p);font-size:1.3rem;">PICK: ${best.prediction?.predictions?.winner?.name} (${best.prediction?.predictions?.percent?.home}%)</div></div>`;
}

function generateAcca() {
    const type = document.getElementById('accaType').value;
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    // Checkpoint: xG Stat Guards
    if(type === 'O25') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 2.5);
    if(type === 'O35') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 3.5);

    let sorted = pool.sort((a,b) => (type === '1X2') ? (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0)) : (parseFloat(b.prediction?.predictions?.goals?.over || 0) - parseFloat(a.prediction?.predictions?.goals?.over || 0)));
    const selected = sorted.slice(0, 3);

    let html = `<div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:2px solid var(--value);">`;
    selected.forEach(s => {
        const totalXG = (parseFloat(s.prediction?.teams?.home?.last_5?.goals?.for?.average || 1.1) + parseFloat(s.prediction?.teams?.away?.last_5?.goals?.for?.average || 1.1)).toFixed(2);
        let prob = (type === '1X2') ? (s.prediction?.predictions?.percent?.home || 0) : (type === 'O25' ? (s.prediction?.predictions?.goals?.over || 0) : Math.round((1 - (getPoisson(totalXG,0)+getPoisson(totalXG,1)+getPoisson(totalXG,2)+getPoisson(totalXG,3)))*100));
        html += `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #444;"><span>${s.fixture.teams.home.name}</span><b style="color:var(--p);">${type==='1X2'?'1':(type==='O25'?'O2.5':'O3.5')} <span style="color:var(--gold)">(${prob}% | xG: ${totalXG})</span></b></div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel'); panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    const elapsed = m.fixture.status.elapsed || 1;
    document.getElementById('timeStatus').innerHTML = `<div style="text-align:center; font-weight:900;">TIME: ${elapsed}'</div><div class="time-bar"><div class="time-fill" style="width:${(elapsed/90)*100}%"></div></div>`;

    let hG = m.goals.home, aG = m.goals.away, hC = 0, aC = 0, hDA = 0, aDA = 0;
    if(sData && sData.length > 1) {
        hC = sData[0].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        aC = sData[1].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        hDA = sData[0].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        aDA = sData[1].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
    }

    // Checkpoint: Pressure Index (PI) Calculation
    const hPI = ((hDA * 1.2) + (hC * 5)) / elapsed;
    const aPI = ((aDA * 1.2) + (aC * 5)) / elapsed;

    // Checkpoint: Delta (Œî) Calculation
    const deltaG = ((hG + aG) - (2.5 * (elapsed/90))).toFixed(2);
    const deltaC = ((hC + aC) - (9.5 * (elapsed/90))).toFixed(2);
    const suggestedLine = (hC + aC) + 2.5;

    // Checkpoint: Neon Parentheses Data Insertion
    document.getElementById('matrixBody').innerHTML = `
        <tr><td>xG ATTACK</td><td>${p?.teams?.home?.last_5?.goals?.for?.average || 1.1} ${isL ? `<br><span class="live-neon">(${hG} Live)</span>` : ''}</td><td>${p?.teams?.away?.last_5?.goals?.for?.average || 1.1} ${isL ? `<br><span class="live-neon">(${aG} Live)</span>` : ''}</td><td><span class="delta-tag ${deltaG >= 0 ? 'd-plus' : 'd-minus'}">${deltaG}</span></td></tr>
        <tr><td>CORNERS</td><td>4.5 ${isL ? `<br><span class="live-neon">(${hC} Live)</span>` : ''}</td><td>4.0 ${isL ? `<br><span class="live-neon">(${aC} Live)</span>` : ''}</td><td><span class="delta-tag ${deltaC >= 0 ? 'd-plus' : 'd-minus'}">${deltaC}</span></td></tr>
        <tr><td>PRESS INDEX</td><td class="${isL ? 'live-neon' : ''}">${hPI.toFixed(2)}</td><td class="${isL ? 'live-neon' : ''}">${aPI.toFixed(2)}</td><td>-</td></tr>`;

    // Checkpoint: Live Value Betting Advice
    const valSec = document.getElementById('valueSection'); valSec.innerHTML = "";
    if(isL && elapsed > 20) {
        let advice = "";
        if(deltaC < -1.2 && (hDA + aDA) > 50) advice = `VALUE: OVER ${Math.ceil(suggestedLine)}.5 CORNERS (Total)`;
        else if (hPI > 2.8 && hG <= aG) advice = `VALUE: NEXT GOAL ${m.teams.home.name.toUpperCase()} (High PI)`;
        
        if(advice) {
            valSec.innerHTML = `<div class="value-alert-box">
                <div style="color:var(--gold); font-size:0.8rem; font-weight:900; margin-bottom:5px;">LIVE VALUE SIGNAL</div>
                <div style="font-size:1.4rem; font-weight:900;">${advice}</div>
                <div style="color:var(--live-green); margin-top:8px; font-size:0.9rem;">Œî Corner: ${deltaC} | Press: ${hDA > aDA ? 'Home' : 'Away'}</div>
            </div>`;
        }
    }
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const grouped = masterData.reduce((acc, d) => { acc[d.fixture.league.name] = acc[d.fixture.league.name] || []; acc[d.fixture.league.name].push(d); return acc; }, {});
    for(let league in grouped) {
        const div = document.createElement('div');
        div.innerHTML = `<div style="color:var(--gold); font-weight:900; border-bottom:3px solid var(--border); text-transform:uppercase; font-size:1.3rem; margin:30px 0 15px 0; padding-bottom:10px;">${league}</div>`;
        grouped[league].forEach(d => {
            const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
            const card = document.createElement('div');
            card.style = "background:var(--card); padding:25px; border-radius:20px; margin-top:12px; border-left:10px solid var(--border); cursor:pointer; display:flex; justify-content:space-between; align-items:center;";
            if(isL) card.style.borderLeftColor = "var(--live-green)";
            card.onclick = () => showIntel(d);
            card.innerHTML = `<div><b style="font-size:1.3rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br><small class="${isL?'live-neon':''}" style="font-size:1.1rem;">${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' ('+d.fixture.fixture.status.elapsed+"')" : d.fixture.fixture.status.short}</small></div>`;
            div.appendChild(card);
        });
        list.appendChild(div);
    }
}
</script>
</body>
</html>
