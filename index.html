<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v250.10 - Sovereign Omega (Paid Tier Spec)</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --cyan: #00d4ff; --value: #bf40bf; --alert: #ff3e3e; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 0; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; padding: 20px 15px; }
        .tools-box { background: var(--card); border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .btn-sync { width: 100%; padding: 20px; background: var(--p); color: #000; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; font-size: 1.1rem; }
        #syncCont { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .progress-track { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--cyan)); width: 0%; transition: 0.4s; }
        .acca-display { background: rgba(191, 64, 191, 0.15); border: 2px solid var(--value); border-radius: 15px; padding: 18px; margin-bottom: 25px; display: none; }
        .match-card { background: var(--card); border: 1px solid var(--border); border-left: 6px solid var(--border); border-radius: 18px; margin-top: 15px; cursor: pointer; overflow: hidden; }
        .card-main-stats { padding: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(0,0,0,0.2); text-align: center; border-top: 1px solid var(--border); }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; display: block; }
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; }
        .btn-close { background: var(--alert); color: #fff; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 900; float: right; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 25px;">
        <h1 style="color:var(--p); margin:0; font-size:2rem;">PREDICTOR PRO v250.10</h1>
        <small id="creditDisplay" style="color:var(--cyan); font-weight:900;">API STATUS: STANDBY</small>
    </div>

    <button id="masterBtn" onclick="globalSync()" class="btn-sync">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— Î Î›Î—Î¡ÎŸÎ¥Î£ Î£Î¥Î“Î§Î¡ÎŸÎÎ™Î£ÎœÎŸÎ¥</button>

    <div id="syncCont">
        <div id="syncStep" style="font-weight:900; font-size:0.8rem; margin-bottom:5px;"></div>
        <div class="progress-track"><div id="syncFill" class="progress-fill"></div></div>
    </div>

    <div id="dashboardTools" class="tools-box" style="display:none;">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <select id="accaMarket" style="flex:2; padding:12px; border-radius:10px; background:#000; color:#fff; border:1px solid var(--border); font-weight:700;">
                <option value="1X2">Î£Î—ÎœÎ•Î™Î‘ (1-X-2)</option>
                <option value="GOALS">GOALS (O2.5)</option>
                <option value="CORNERS">CORNERS</option>
            </select>
            <select id="accaSize" style="flex:1; padding:12px; border-radius:10px; background:#000; color:#fff; border:1px solid var(--border); font-weight:700;">
                <option value="3">3-Î‘Î”Î‘</option>
                <option value="4">4-Î‘Î”Î‘</option>
                <option value="5">5-Î‘Î”Î‘</option>
            </select>
        </div>
        <button onclick="generateAcca()" style="width:100%; padding:15px; background:var(--value); color:#fff; border:none; border-radius:12px; font-weight:900; cursor:pointer;">ğŸ¯ Î”Î—ÎœÎ™ÎŸÎ¥Î¡Î“Î™Î‘ ACCA</button>
    </div>

    <div id="accaDisplay" class="acca-display"></div>
    <div id="matchList"></div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">ÎšÎ›Î•Î™Î£Î™ÎœÎŸ</button>
        <h2 id="mTitle" style="text-align:center; margin-top:80px; font-size:1.4rem; color:var(--gold);"></h2>
        <div id="bigScoreDisplay" style="font-size:4.5rem; font-weight:900; text-align:center; margin:10px 0;"></div>
        <div id="analysisArea" style="background:#1c2128; padding:20px; border-radius:15px; border-left:5px solid var(--cyan); margin-top:20px;"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [140, 135, 39, 61, 78, 94, 141, 318, 319, 320, 197, 262, 128, 40, 136];
let masterData = [];

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];

    for(let i=0; i<LEAGUES.length; i++){
        const p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = p+'%';
        document.getElementById('syncStep').innerText = `Î‘ÎÎ‘Î›Î¥Î£Î— LEAGUE ${LEAGUES[i]}...`;
        
        // Î”Î¿ÎºÎ¹Î¼Î® Seasons 2025 & 2026
        for(let season of [2025, 2026]) {
            try {
                const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=${season}`, {headers:{"x-rapidapi-key":KEY}});
                const rem = res.headers.get('x-ratelimit-requests-remaining');
                document.getElementById('creditDisplay').innerText = `API CREDITS: ${rem || 'N/A'}`;
                
                const d = await res.json();
                if(d.response && d.response.length > 0) {
                    for(let m of d.response) {
                        const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                        const pData = (await pRes.json()).response[0];
                        if(pData) masterData.push({ fixture: m, prediction: pData });
                    }
                    break;
                }
            } catch(e){}
        }
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboardTools').style.display = 'block';
    renderMatches();
}

function renderMatches() {
    const list = document.getElementById('matchList');
    list.innerHTML = masterData.length === 0 ? "<div style='text-align:center; padding:40px; color:var(--alert); font-weight:900;'>Î”Î•Î Î’Î¡Î•Î˜Î—ÎšÎ‘Î Î‘Î“Î©ÎÎ•Î£. Î•Î›Î•Î“ÎÎ¤Î• Î¤ÎŸ API KEY.</div>" : "";
    masterData.forEach(d => {
        const hP = d.prediction.predictions.percent.home;
        const aP = d.prediction.predictions.percent.away;
        const time = new Date(d.fixture.fixture.date).toLocaleTimeString('el-GR', {hour:'2-digit', minute:'2-digit'});
        
        const card = document.createElement('div');
        card.className = 'match-card';
        card.onclick = () => showIntel(d);
        card.innerHTML = `
            <div style="padding:18px; display:flex; justify-content:space-between;">
                <div><small style="color:var(--gold); font-weight:800;">${d.fixture.league.name}</small><div style="font-weight:900; font-size:1.1rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</div></div>
                <div style="text-align:right;"><span style="color:var(--cyan); font-weight:900;">${time}</span><div style="font-weight:900; color:var(--p); font-size:1.3rem;">${d.fixture.goals.home??'N'}-${d.fixture.goals.away??'S'}</div></div>
            </div>
            <div class="card-main-stats">
                <div><span class="stat-label">1-X-2 %</span><b>${hP}-${d.prediction.predictions.percent.draw}-${aP}</b></div>
                <div><span class="stat-label">SAFETY %</span><b style="color:var(--p)">${Math.max(parseInt(hP), parseInt(aP)) + 10}%</b></div>
                <div><span class="stat-label">OVER 1.5</span><b>${parseInt(d.prediction.predictions.percent.over) + 5}%</b></div>
            </div>
        `;
        list.appendChild(card);
    });
}

function generateAcca() {
    const market = document.getElementById('accaMarket').value;
    const size = parseInt(document.getElementById('accaSize').value);
    let selected = masterData.slice(0, size);
    let html = `<h4 style="margin:0 0 10px 0; color:var(--p);">ğŸ›¡ï¸ ELITE ${size}-FOLD (${market})</h4>`;
    selected.forEach(item => {
        let tip = market === '1X2' ? (parseInt(item.prediction.predictions.percent.home) > parseInt(item.prediction.predictions.percent.away) ? '1':'2') : 'O2.5';
        html += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #333;"><span>${item.fixture.teams.home.name}</span><b>${tip}</b></div>`;
    });
    document.getElementById('accaDisplay').innerHTML = html;
    document.getElementById('accaDisplay').style.display = 'block';
}

function showIntel(d) {
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} VS ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home!==null ? `${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    const hXG = d.prediction.teams.home.last_5.goals.for.average;
    const aXG = d.prediction.teams.away.last_5.goals.for.average;
    
    document.getElementById('analysisArea').innerHTML = `
        <h3 style="color:var(--cyan); margin-top:0;">Î£Ï„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® Î‘Î½Î¬Î»Ï…ÏƒÎ·</h3>
        <p>xG Î•Ï€Î¯Î¸ÎµÏƒÎ·Ï‚: ${hXG} (Î“Î·Ï€) / ${aXG} (Î¦Î¹Î»)</p>
        <p>Î Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Î£Î·Î¼ÎµÎ¯Î¿Ï…: ${Math.max(parseInt(d.prediction.predictions.percent.home), parseInt(d.prediction.predictions.percent.away))}%</p>
        <hr style="border:0; border-top:1px solid #333;">
        <div style="color:var(--gold); font-weight:800;">Value Pick: ${hXG > 1.5 ? 'Over 1.5 Home Goals' : 'Under 3.5 Match Goals'}</div>
    `;
}
</script>
</body>
</html>
