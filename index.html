<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v259 - Sovereign Responsive</title>
    <style>
        :root { 
            --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; 
            --txt: #ffffff; --gold: #f1c40f; --cyan: #00d4ff; --value: #bf40bf; --alert: #ff3e3e; 
            --live: #00ff41; --finished: #888888;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 0; font-size: 16px; line-height: 1.4; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; padding: 20px 15px; }

        .btn-sync { width: 100%; padding: 22px; background: var(--p); color: #000; border: none; border-radius: 18px; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2); transition: transform 0.2s; }
        .btn-sync:active { transform: scale(0.98); }
        .tools-box { background: var(--card); border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 25px; display: none; }
        
        .controls-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 15px; }
        select, .btn-gen { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: #000; color: #fff; font-weight: 800; font-size: 1rem; }
        .btn-gen { background: var(--value); border: none; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 15px rgba(191, 64, 191, 0.3); }

        .badge { padding: 6px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 900; letter-spacing: 0.5px; display: inline-block; }
        .badge-live { background: rgba(0,255,65,0.15); color: var(--live); border: 1px solid var(--live); animation: pulse 2s infinite; }
        .badge-ft { background: rgba(136,136,136,0.15); color: var(--finished); border: 1px solid var(--finished); }
        .badge-time { background: rgba(0,212,255,0.15); color: var(--cyan); border: 1px solid var(--cyan); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* ÎœÏ€Î¬ÏÎ± Î ÏÎ¿ÏŒÎ´Î¿Ï… */
        #syncCont { display: none; margin-bottom: 25px; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .progress-track { background: #222; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--cyan)); width: 0%; transition: 0.3s; }

        .match-card { background: var(--card); border-radius: 20px; margin-top: 18px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; transition: transform 0.2s, border-color 0.2s; }
        .match-card:hover { border-color: #444; }
        .card-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .team-names { font-weight: 900; font-size: 1.25rem; letter-spacing: -0.5px; }
        .score-display { font-size: 1.5rem; font-weight: 900; margin-top: 5px; }
        
        .card-stats { padding: 18px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; background: rgba(0,0,0,0.3); text-align: center; border-radius: 0 0 20px 20px; }
        .stat-label { font-size: 0.7rem; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px; font-weight: 700; letter-spacing: 0.5px; }
        .stat-value { font-size: 1.1rem; font-weight: 900; color: #fff; }

        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; padding-bottom: 40px; }
        
        .clean-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .clean-table th { background: rgba(0,0,0,0.4); color: var(--gold); padding: 15px 10px; text-align: center; font-size: 0.8rem; border-bottom: 2px solid var(--border); }
        .clean-table td { padding: 15px 10px; text-align: center; border-bottom: 1px solid var(--border); font-weight: 800; font-size: 1rem; }
        .clean-table td:first-child { text-align: left; color: #bbb; font-size: 0.9rem; font-weight: 700; }
        
        /* Live Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ¬ ÏƒÎµ Î ÏÎ¬ÏƒÎ¹Î½Î· Î Î±ÏÎ­Î½Î¸ÎµÏƒÎ· */
        .live-stat { color: var(--live); font-size: 0.9rem; font-weight: 900; margin-left: 6px; }

        .section-title { color: var(--p); font-size: 1rem; font-weight: 900; margin: 30px 0 15px 0; border-bottom: 2px solid var(--border); padding-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .pred-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: rgba(255,255,255,0.02); border-bottom: 1px solid var(--border); font-size: 0.95rem; border-radius: 8px; margin-bottom: 4px; }
        .pred-row span { color: #aaa; font-weight: 600; }
        .pred-row b { color: #fff; font-size: 1.05rem; }

        .btn-close { background: var(--alert); color: #fff; border: none; padding: 18px 35px; border-radius: 14px; font-weight: 900; font-size: 1rem; float: right; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 62, 62, 0.3); }

        @media (max-width: 650px) {
            .container { padding: 15px 10px; }
            .team-names { font-size: 1.1rem; }
            .score-display { font-size: 1.3rem; }
            .card-stats { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 15px; }
            .stat-value { font-size: 1.25rem; } 
            .controls-grid { grid-template-columns: 1fr; gap: 10px; }
            select, .btn-gen { padding: 18px; font-size: 1.1rem; }
            #bigScoreDisplay { font-size: 3.5rem !important; }
            .clean-table td { font-size: 0.95rem; padding: 12px 8px; }
            .clean-table th { font-size: 0.75rem; padding: 12px 8px; }
            .pred-row { flex-direction: column; align-items: flex-start; gap: 6px; padding: 15px; }
            .pred-row b { align-self: flex-end; font-size: 1.15rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 25px;">
        <h1 style="color:var(--p); margin:0; font-size:2.2rem; letter-spacing:-1px;">PREDICTOR PRO <span style="color:#fff">v259</span></h1>
        <small id="creditDisplay" style="color:var(--cyan); font-weight:900; font-size:0.85rem; letter-spacing:1px;">PRO PLAN â€¢ LIVE STATS SYNC</small>
    </div>

    <button id="masterBtn" onclick="globalSync()" class="btn-sync">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— Î Î›Î—Î¡ÎŸÎ¥Î£ Î£Î‘Î¡Î©Î£Î—Î£</button>

    <div id="syncCont">
        <div style="display:flex; justify-content:space-between; color:var(--p); font-size:0.9rem; font-weight:900;">
            <span id="syncStep">INITIALIZING...</span><span id="syncPerc">0%</span>
        </div>
        <div class="progress-track"><div id="syncFill" class="progress-fill"></div></div>

    <div id="dashboardTools" class="tools-box">
        <label style="color:var(--gold); font-size:0.85rem; font-weight:900; letter-spacing:0.5px; display:block; margin-bottom:8px;">Î¦Î™Î›Î¤Î¡ÎŸ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤ÎŸÎ£</label>
        <select id="leagueFilter" onchange="renderMatches()" style="margin-bottom:25px;">
            <option value="ALL">ÎŒÎ»Î± Ï„Î± Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î±</option>
        </select>
        
        <label style="color:var(--gold); font-size:0.85rem; font-weight:900; letter-spacing:0.5px; display:block; margin-bottom:8px;">ACCA GENERATOR</label>
        <div class="controls-grid">
            <select id="accaMarket">
                <option value="1X2">Î£Î—ÎœÎ•Î™Î‘ (1-X-2)</option>
                <option value="GOALS">GOALS (O2.5)</option>
                <option value="COMBO">1X/X2 + OVER 1.5</option>
            </select>
            <select id="accaSize">
                <option value="3">3-Î‘Î”Î‘</option><option value="4">4-Î‘Î”Î‘</option><option value="5">5-Î‘Î”Î‘</option>
            </select>
        </div>
        <button class="btn-gen" onclick="generateAcca()">ğŸ¯ Î”Î—ÎœÎ™ÎŸÎ¥Î¡Î“Î™Î‘ Î”Î•Î›Î¤Î™ÎŸÎ¥</button>
    </div>

    <div id="accaDisplay" style="display:none; background:rgba(191,64,191,0.1); border:2px solid var(--value); border-radius:20px; padding:25px; margin-bottom:25px;"></div>
    
    <div id="matchList"></div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">Î•Î Î™Î£Î¤Î¡ÎŸÎ¦Î—</button>
        <h2 id="mTitle" style="text-align:center; margin-top:90px; font-size:1.6rem; color:var(--gold); line-height:1.2;"></h2>
        <div id="bigScoreDisplay" style="font-size:5rem; font-weight:900; text-align:center; margin:10px 0; color:#fff;"></div>
        <div id="mStatus" style="text-align:center; margin-bottom:25px;"></div>
        
        <div id="builderBox" style="text-align:center; margin-bottom:20px; font-size:1.1rem; background:var(--card); padding:15px; border-radius:15px; border:1px solid var(--border);"></div>

        <table class="clean-table" id="statsTable"></table>

        <div class="section-title">ğŸ¤– Î ÏÎ¿Î²Î»ÎµÏˆÎµÎ¹Ï‚ Î‘Î»Î³Î¿ÏÎ¹Î¸Î¼Î¿Ï… (Sovereign)</div>
        <div id="algoPreds"></div>

        <div class="section-title">ğŸ“Š Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ± Sites (Î£ÎºÎ¿Ï & O/U)</div>
        <div id="statsSites"></div>

        <div class="section-title">ğŸ¯ ÎšÎ¿ÏÏ…Ï†Î±Î¹Î± Sites Î ÏÎ¿Î³Î½Ï‰ÏƒÏ„Î¹ÎºÏ‰Î½</div>
        <div id="bettingSites"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [140, 135, 39, 61, 78, 94, 141, 318, 319, 320, 197, 262, 128, 40, 136];
let masterData = [];

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    let availableLeagues = new Set();

    for(let i=0; i<LEAGUES.length; i++){
        // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· ÎœÏ€Î¬ÏÎ±Ï‚ Î ÏÎ¿ÏŒÎ´Î¿Ï…
        let pPerc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = pPerc+'%';
        document.getElementById('syncPerc').innerText = pPerc+'%';
        document.getElementById('syncStep').innerText = `Î£Î‘Î¡Î©Î£Î— LEAGUE ${LEAGUES[i]}...`;
        
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {
                headers: {"x-apisports-key": KEY}
            });
            const rem = res.headers.get('x-ratelimit-requests-remaining');
            if(rem) document.getElementById('creditDisplay').innerText = `API CREDITS: ${rem}`;
            
            const d = await res.json();
            if(d.response && d.response.length > 0) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    if(pData) {
                        masterData.push({ fixture: m, prediction: pData });
                        availableLeagues.add(m.league.name);
                    }
                }
            }
        } catch(e){}
    }

    const filter = document.getElementById('leagueFilter');
    filter.innerHTML = '<option value="ALL">ÎŒÎ»Î± Ï„Î± Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î±</option>';
    availableLeagues.forEach(l => { filter.innerHTML += `<option value="${l}">${l}</option>`; });

    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboardTools').style.display = 'block';
    renderMatches();
}

function getStatusInfo(statusShort, date) {
    const liveStatuses = ['1H', '2H', 'HT', 'ET', 'P', 'LIVE'];
    const finStatuses = ['FT', 'AET', 'PEN'];
    
    if (liveStatuses.includes(statusShort)) return { type: 'LIVE', class: 'badge-live', text: 'LIVE', sortOrder: 1 };
    if (finStatuses.includes(statusShort)) return { type: 'FINISHED', class: 'badge-ft', text: 'Î¤Î•Î›Î™ÎšÎŸ', sortOrder: 3 };
    
    const greekTime = new Date(date).toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
    return { type: 'NS', class: 'badge-time', text: greekTime, sortOrder: 2 };
}

function renderMatches() {
    const list = document.getElementById('matchList'); 
    list.innerHTML = "";
    const selectedLeague = document.getElementById('leagueFilter').value;

    let filteredData = masterData.filter(d => selectedLeague === 'ALL' || d.fixture.league.name === selectedLeague);

    filteredData.sort((a, b) => {
        if (a.fixture.league.name !== b.fixture.league.name) return a.fixture.league.name.localeCompare(b.fixture.league.name);
        const statusA = getStatusInfo(a.fixture.fixture.status.short, a.fixture.fixture.date);
        const statusB = getStatusInfo(b.fixture.fixture.status.short, b.fixture.fixture.date);
        if (statusA.sortOrder !== statusB.sortOrder) return statusA.sortOrder - statusB.sortOrder;
        return new Date(a.fixture.fixture.date) - new Date(b.fixture.fixture.date);
    });

    let currentLeague = "";

    filteredData.forEach(d => {
        if (d.fixture.league.name !== currentLeague) {
            currentLeague = d.fixture.league.name;
            list.innerHTML += `<div style="margin-top:30px; margin-bottom:10px; color:var(--gold); font-weight:900; font-size:1.1rem; border-bottom:2px solid var(--border); padding-bottom:8px; text-transform:uppercase;">ğŸ† ${currentLeague}</div>`;
        }

        const fix = d.fixture.fixture;
        const status = getStatusInfo(fix.status.short, fix.date);
        const goalsH = d.fixture.goals.home !== null ? d.fixture.goals.home : '-';
        const goalsA = d.fixture.goals.away !== null ? d.fixture.goals.away : '-';

        const p = d.prediction;
        const hP = parseInt(p?.predictions?.percent?.home) || 0;
        const aP = parseInt(p?.predictions?.percent?.away) || 0;

        const card = document.createElement('div');
        card.className = "match-card";
        card.style.opacity = status.type === 'FINISHED' ? '0.6' : '1';
        card.onclick = () => showIntel(d, status);
        
        card.innerHTML = `
            <div class="card-header">
                <div class="team-names">${d.fixture.teams.home.name}<br>${d.fixture.teams.away.name}</div>
                <div style="text-align:right;">
                    <span class="badge ${status.class}" style="margin-bottom:8px;">${status.text}</span>
                    <div class="score-display" style="color:${status.type === 'LIVE' ? 'var(--live)' : '#fff'};">${goalsH} - ${goalsA}</div>
                </div>
            </div>
            <div class="card-stats">
                <div><span class="stat-label">1-X-2</span><span class="stat-value">${hP}-${100-hP-aP}-${aP}</span></div>
                <div><span class="stat-label">VALUE</span><span class="stat-value" style="color:var(--p)">${Math.max(hP, aP) > 70 ? 'ğŸ”¥' : '---'}</span></div>
                <div><span class="stat-label">xG TOT</span><span class="stat-value">${(parseFloat(p?.teams?.home?.last_5?.goals?.for?.average||0) + parseFloat(p?.teams?.away?.last_5?.goals?.for?.average||0)).toFixed(1)}</span></div>
                <div><span class="stat-label">CARDS</span><span class="stat-value">~${(1.5 + parseFloat(p?.teams?.home?.last_5?.goals?.against?.average||0)*0.5).toFixed(1)}</span></div>
            </div>
        `;
        list.appendChild(card);
    });
}

function generateAcca() {
    const market = document.getElementById('accaMarket').value;
    const size = parseInt(document.getElementById('accaSize').value);
    const display = document.getElementById('accaDisplay');
    
    let eligibleData = masterData.filter(d => {
        const statusShort = d.fixture.fixture.status.short;
        return !['1H', '2H', 'HT', 'ET', 'P', 'LIVE', 'FT', 'AET', 'PEN'].includes(statusShort);
    });

    if (eligibleData.length < size) {
        display.innerHTML = `<div style="color:var(--alert); font-weight:900; text-align:center; font-size:1.1rem;">Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î±ÏÎºÎµÏ„Î¿Î¯ Î´Î¹Î±Î¸Î­ÏƒÎ¹Î¼Î¿Î¹ (Î¼Î·-Î¾ÎµÎºÎ¹Î½Î·Î¼Î­Î½Î¿Î¹) Î±Î³ÏÎ½ÎµÏ‚ Î³Î¹Î± ${size}-Î¬Î´Î±.</div>`;
        display.style.display = 'block';
        return;
    }

    let pool = eligibleData.map(d => {
        const p = d.prediction;
        return { 
            d, 
            hP: parseInt(p?.predictions?.percent?.home)||0, 
            aP: parseInt(p?.predictions?.percent?.away)||0, 
            o25: parseInt(p?.predictions?.percent?.over)||0 
        };
    });

    pool.sort((a,b) => Math.max(b.hP, b.aP) - Math.max(a.hP, a.aP));
    let selected = pool.slice(0, size);
    
    let html = `<h3 style="color:var(--p); margin-top:0; border-bottom:2px solid var(--value); padding-bottom:12px; font-size:1.3rem;">ğŸ¯ Î Î¡ÎŸÎ¤Î‘Î£Î— ${size}-Î‘Î”Î‘Î£</h3>`;
    selected.forEach(item => {
        let tip = market === '1X2' ? (item.hP > item.aP ? "Î£Î·Î¼ÎµÎ¯Î¿: 1" : "Î£Î·Î¼ÎµÎ¯Î¿: 2") : (market === 'GOALS' ? "Over 2.5" : (item.hP > item.aP ? "1X & O1.5" : "X2 & O1.5"));
        html += `<div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid rgba(255,255,255,0.08); font-size:1.05rem;">
                    <span style="font-weight:600;">${item.d.fixture.teams.home.name}</span>
                    <b style="color:var(--gold); font-size:1.15rem;">${tip}</b>
                 </div>`;
    });
    
    display.innerHTML = html; 
    display.style.display = 'block';
    window.scrollTo({ top: display.offsetTop - 20, behavior: 'smooth' });
}

function showIntel(d, status) {
    const p = d.prediction;
    const isLive = status.type === 'LIVE';
    
    // Safety Net Calculations (?.)
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.1);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.2);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.2);
    
    const hXcrn = parseFloat((4.1 + hXG*0.9).toFixed(1));
    const aXcrn = parseFloat((3.6 + aXG*0.8).toFixed(1));
    const hXcards = parseFloat((1.5 + hXGA*0.5).toFixed(1));
    const aXcards = parseFloat((1.7 + aXGA*0.6).toFixed(1));
    
    const totalXG = (hXG + aXG).toFixed(1);

    // Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ Live Î¤Î¹Î¼ÏÎ½ Î‘ÎÎ‘ ÎŸÎœÎ‘Î”Î‘
    const elapsed = isLive ? (d.fixture.fixture.status.elapsed || 45) : 0;
    const liveMulti = elapsed / 90;
    
    const lSpan = (val) => isLive ? ` <span class="live-stat">(${(val * liveMulti).toFixed(2)})</span>` : '';

    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} VS ${d.fixture.teams.away.name}`;
    document.getElementById('mStatus').innerHTML = `<span class="badge ${status.class}" style="font-size:0.9rem; padding:8px 15px;">${status.text} ${isLive ? elapsed+"'" : ''}</span>`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home !== null ? `${d.fixture.goals.home} - ${d.fixture.goals.away}` : "VS";
    
    const hP = parseInt(p?.predictions?.percent?.home) || 0;
    const aP = parseInt(p?.predictions?.percent?.away) || 0;

    document.getElementById('builderBox').innerHTML = `
        <div style="margin-bottom:8px;"><span style="font-weight:900; color:${totalXG > 1.9 ? 'var(--p)' : 'var(--alert)'};">BET BUILDER: ${totalXG > 1.9 ? 'READY âœ…' : 'LOW xG âš ï¸'}</span></div>
        <div><span style="font-weight:900; color:${Math.max(hP, aP) > 70 ? 'var(--value)' : '#aaa'};">VALUE ALERT: ${Math.max(hP, aP) > 70 ? 'ğŸ”¥ '+Math.max(hP, aP)+'%' : 'NO SIGNAL'}</span></div>
    `;

    // ÎšÎ±Î¸Î±ÏÏŒÏ‚ Î Î¯Î½Î±ÎºÎ±Ï‚ Î¼Îµ ÎµÎ½ÏƒÏ‰Î¼Î±Ï„Ï‰Î¼Î­Î½ÎµÏ‚ Live Ï„Î¹Î¼Î­Ï‚ Î±Î½Î¬ Î¿Î¼Î¬Î´Î±
    document.getElementById('statsTable').innerHTML = `
        <tr><th>METRIC</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>xG (Î•Ï€Î¯Î¸ÎµÏƒÎ·)</td><td>${hXG.toFixed(2)}${lSpan(hXG)}</td><td>${aXG.toFixed(2)}${lSpan(aXG)}</td></tr>
        <tr><td>xGA (Î†Î¼Ï…Î½Î±)</td><td>${hXGA.toFixed(2)}</td><td>${aXGA.toFixed(2)}</td></tr>
        <tr><td>xCorners</td><td>${hXcrn.toFixed(1)}${lSpan(hXcrn)}</td><td>${aXcrn.toFixed(1)}${lSpan(aXcrn)}</td></tr>
        <tr><td>xCards</td><td>${hXcards.toFixed(1)}${lSpan(hXcards)}</td><td>${aXcards.toFixed(1)}${lSpan(aXcards)}</td></tr>
        <tr style="border-top:1px solid var(--border);"><td>Î‘Ï€ÏŒÎºÎ»Î¹ÏƒÎ· Î” (Delta)</td><td style="color:var(--cyan);">${(hXG - hXGA).toFixed(2)}</td><td style="color:var(--cyan);">${(aXG - aXGA).toFixed(2)}</td></tr>
    `;

    const algo1X2 = hP > aP ? '1' : (aP > hP ? '2' : 'X');
