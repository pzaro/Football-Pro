<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Pro v225 - True Data</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; --gray: #2d333b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 1rem; }
        .container { max-width: 1000px; margin: 0 auto; }
        @keyframes neon { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neon 1.5s infinite; }
        .dashboard { background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .match-card { background: var(--card); border-radius: 12px; margin-bottom: 12px; border-left: 6px solid var(--border); cursor: pointer; }
        .card-header { padding: 15px; }
        .card-footer { display: flex; background: rgba(0,0,0,0.3); padding: 8px; border-top: 1px solid var(--border); }
        .mini-pred { flex: 1; text-align: center; font-weight: 900; font-size: 0.8rem; }
        .big-score { font-size: 3rem; font-weight: 900; text-align: center; color: #fff; margin: 10px 0; }
        .pred-box { display: flex; justify-content: space-around; background: #1c2128; padding: 15px; border-radius: 12px; border: 1px solid var(--gold); margin: 15px 0; }
        .stat-bar-bg { background: #333; height: 10px; border-radius: 5px; overflow: hidden; display: flex; flex: 1; margin: 0 10px; }
        .h2h-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; background: #111; }
        .h2h-table td { padding: 5px; border-bottom: 1px solid #222; text-align: center; }
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .matrix-table td, th { padding: 8px; border-bottom: 1px solid #222; text-align: left; font-weight: 800; }
        #intelPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .form-dot { width: 15px; height: 15px; border-radius: 50%; display: inline-block; text-align: center; font-size: 0.7rem; line-height: 15px; color: #000; margin: 0 2px; }
        .sync-fill { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <div id="syncArea" style="margin-bottom:20px;">
        <div style="background:#222; height:10px; border-radius:5px; overflow:hidden;"><div id="syncFill" class="sync-fill"></div></div>
        <button onclick="globalSync()" style="width:100%; padding:15px; background:var(--p); border:none; border-radius:10px; font-weight:900; margin-top:10px;">ðŸš€ START TRUE DATA SYNC</button>
    </div>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div id="modArea"></div>
        <button onclick="generateAcca()" style="width:100%; padding:15px; background:var(--value); border:none; color:#fff; font-weight:900; border-radius:10px;">GENERATE SOVEREIGN ACCA</button>
        <div id="accaResult"></div>
    </div>

    <div id="intelPanel">
        <button onclick="document.getElementById('intelPanel').style.display='none'" style="float:right; background:var(--alert); color:#fff; border:none; padding:10px; border-radius:5px;">CLOSE</button>
        <h2 id="mTitle" style="color:var(--gold)"></h2>
        <div id="bigScoreDisplay" class="big-score"></div>
        <div id="statusBadge" style="text-align:center;"></div>
        <div id="formGuide" style="text-align:center; margin:10px 0;"></div>
        <div id="predBox" class="pred-box"></div>
        <div id="momentumArea"></div>
        <div id="h2hArea"></div>
        <table class="matrix-table"><tbody id="matrixBody"></tbody></table>
        <table class="matrix-table" style="margin-top:20px;"><tbody id="auditBody"></tbody></table>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [318, 320, 319, 136, 141, 197, 61, 40, 94, 262, 128, 39, 140, 135, 78]; 
let masterData = [];

function getPoisson(lambda, k) {
    if(lambda <= 0) return 0;
    let f = 1; for(let i=1; i<=k; i++) f *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / f;
}

function getMatchVerdict(p) {
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 0);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 0);
    const tXG = hXG + aXG;
    const finH = Math.round(hXG); const finA = Math.round(aXG);
    
    let sign = (finH > finA) ? "1" : (finA > finH ? "2" : "X");
    const winProb = parseInt(p.predictions.percent.home);
    if(winProb < 40) sign = "NO BET";

    const o15P = Math.round((1 - (getPoisson(tXG,0)+getPoisson(tXG,1)))*100);
    const o25P = Math.round((1 - (getPoisson(tXG,0)+getPoisson(tXG,1)+getPoisson(tXG,2)))*100);

    return {
        sign, signColor: winProb > 60 ? 'high-conf' : 'mid-conf',
        o15: (finH+finA >= 2) ? "OVER" : "UNDER", o15Prob: o15P,
        o25: (finH+finA >= 3) ? "OVER" : "UNDER", o25Prob: o25P,
        score: `${finH}-${finA}`
    };
}

async function globalSync() {
    masterData = [];
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++) {
        document.getElementById('syncFill').style.width = ((i+1)/LEAGUES.length)*100 + "%";
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

async function showIntel(d) {
    const m = d.fixture; const p = d.prediction;
    const v = getMatchVerdict(p);
    const panel = document.getElementById('intelPanel'); panel.style.display = 'block';
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;
    
    // Status & Score
    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    document.getElementById('bigScoreDisplay').innerText = (isL || m.fixture.status.short === "FT") ? `${m.goals.home}-${m.goals.away}` : "-";
    document.getElementById('statusBadge').innerText = isL ? `REMAINING: ${90-m.fixture.status.elapsed}'` : m.fixture.status.long;

    // TRUE DATA STATISTICS (FETCHING LIVE)
    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;
    
    let hC=0, aC=0, hK=0, aK=0, hP=50, aP=50, hS=0, aS=0, hDA=0, aDA=0;
    if(sData && sData.length > 1) {
        const stats0 = sData[0].statistics; const stats1 = sData[1].statistics;
        const find = (arr, t) => parseInt(arr.find(x=>x.type===t)?.value?.toString().replace('%','') || 0);
        hC = find(stats0, "Corner Kicks"); aC = find(stats1, "Corner Kicks");
        hK = find(stats0, "Yellow Cards"); aK = find(stats1, "Yellow Cards");
        hP = find(stats0, "Ball Possession"); aP = find(stats1, "Ball Possession");
        hS = find(stats0, "Shots on Goal"); aS = find(stats1, "Shots on Goal");
        hDA = find(stats0, "Dangerous Attacks"); aDA = find(stats1, "Dangerous Attacks");
    }

    // Dynamic Corner/Card Prediction (If pre-match, use averages from Prediction API, NOT hardcoded)
    const hCAvg = p.teams.home.last_5.goals.for.average; // Fallback to a logic-based stat
    const aCAvg = p.teams.away.last_5.goals.for.average;

    document.getElementById('matrixBody').innerHTML = `
        <tr><th>QUANTUM MATRIX</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>xG Attack</td><td>${p.teams.home.last_5.goals.for.average}</td><td>${p.teams.away.last_5.goals.for.average}</td></tr>
        <tr><td>CORNERS (LIVE)</td><td>${hC}</td><td>${aC}</td></tr>
        <tr><td>CARDS (LIVE)</td><td>${hK}</td><td>${aK}</td></tr>
        <tr><td>POSSESSION</td><td>${hP}%</td><td>${aP}%</td></tr>
    `;

    // NGP Logic
    if(isL) {
        let hM = (hDA*1.2) + (hS*5) + (hC*3); let aM = (aDA*1.2) + (aS*5) + (aC*3);
        let hNgp = Math.round((hM/(hM+aM||1))*100);
        document.getElementById('momentumArea').innerHTML = `
            <div style="text-align:center; padding:10px; background:rgba(0,212,255,0.1); border-radius:10px;">
                <div style="font-size:0.8rem;">NEXT GOAL PROBABILITY</div>
                <b style="font-size:1.5rem; color:var(--live-green)">${hNgp}%</b> - <b style="font-size:1.5rem; color:var(--alert)">${100-hNgp}%</b>
            </div>`;
    }

    // H2H Strict Filter
    const h2hRes = await fetch(`https://v3.football.api-sports.io/fixtures/headtohead?h2h=${m.teams.home.id}-${m.teams.away.id}`, {headers:{"x-rapidapi-key":KEY}});
    const h2hData = (await h2hRes.json()).response || [];
    const strictH2H = h2hData.filter(g => g.teams.home.id === m.teams.home.id).slice(0,5);
    let h2hHtml = '<b>H2H (Same Venue)</b><table class="h2h-table">';
    strictH2H.forEach(g => {
        h2hHtml += `<tr><td>${new Date(g.fixture.date).getFullYear()}</td><td>${g.goals.home}-${g.goals.away}</td></tr>`;
    });
    document.getElementById('h2hArea').innerHTML = h2hHtml + '</table>';
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    
    // Sort: Live Top, NS Middle, FT Bottom
    masterData.sort((a,b) => {
        const score = (s) => ["1H","HT","2H"].includes(s) ? 3 : (s === "NS" ? 2 : 1);
        return score(b.fixture.fixture.status.short) - score(a.fixture.fixture.status.short);
    });

    masterData.forEach(d => {
        const v = getMatchVerdict(d.prediction);
        const card = document.createElement('div');
        card.className = "match-card";
        const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
        if(isL) card.style.borderLeftColor = "var(--live-green)";
        
        card.onclick = () => showIntel(d);
        card.innerHTML = `
            <div class="card-header">
                <small style="color:var(--gold)">${d.fixture.league.name}</small><br>
                <b>${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b>
                <span style="float:right" class="${isL?'live-neon':''}">${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away : d.fixture.fixture.status.short}</span>
            </div>
            <div class="card-footer">
                <div class="mini-pred"><span style="color:#888">1X2:</span> ${v.sign}</div>
                <div class="mini-pred"><span style="color:#888">O1.5:</span> ${v.o15}</div>
                <div class="mini-pred"><span style="color:#888">O2.5:</span> ${v.o25}</div>
            </div>
        `;
        list.appendChild(card);
    });
}
</script>
</body>
</html>
