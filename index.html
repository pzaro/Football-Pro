<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v253.1 - PRO PLAN Edition</title>
    <style>
        :root { 
            --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; 
            --txt: #ffffff; --gold: #f1c40f; --cyan: #00d4ff; --value: #bf40bf; --alert: #ff3e3e; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 0; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; padding: 20px 15px; }

        /* UI Elements */
        .tools-box { background: var(--card); border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .btn-sync { width: 100%; padding: 22px; background: var(--p); color: #000; border: none; border-radius: 18px; font-weight: 900; font-size: 1.1rem; cursor: pointer; }
        
        /* Match Cards */
        .match-card { background: var(--card); border-radius: 18px; margin-top: 15px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; }
        .card-stats { padding: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; background: rgba(0,0,0,0.2); text-align: center; border-top: 1px solid var(--border); }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; display: block; }
        .stat-value { font-size: 0.9rem; font-weight: 900; }

        /* Intel Panel & Tactical Matrix */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; }
        .matrix-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: var(--card); border-radius: 15px; overflow: hidden; }
        .matrix-table td { padding: 15px; border-bottom: 1px solid var(--border); font-weight: 800; }
        .form-dot { width: 14px; height: 14px; border-radius: 50%; display: inline-block; margin: 0 3px; }
        .W { background: var(--p); } .D { background: var(--gold); } .L { background: var(--alert); }
        .btn-close { background: var(--alert); color: #fff; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 900; float: right; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 25px;">
        <h1 style="color:var(--p); margin:0; font-size:2rem;">PREDICTOR PRO <span style="color:#fff">v253.1</span></h1>
        <small style="color:var(--cyan); font-weight:900;">DIRECT PRO SUBSCRIPTION â€¢ ACTIVE</small>
    </div>

    <button id="masterBtn" onclick="globalSync()" class="btn-sync">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— Î Î›Î—Î¡ÎŸÎ¥Î£ Î£Î‘Î¡Î©Î£Î—Î£</button>

    <div id="syncCont" style="display:none; margin-top:20px;">
        <div style="display:flex; justify-content:space-between; color:var(--p); font-size:0.85rem; font-weight:900;">
            <span id="syncStep">Î‘ÎÎ‘Î–Î—Î¤Î—Î£Î—...</span><span id="syncPerc">0%</span>
        </div>
        <div style="background:#222; height:10px; border-radius:5px; margin:10px 0; overflow:hidden;">
            <div id="syncFill" style="height:100%; background:var(--p); width:0%; transition:0.4s;"></div>
        </div>
    </div>

    <div id="dashboardTools" class="tools-box" style="display:none; margin-top:20px;">
        <div style="display:flex; gap:10px; margin-bottom:12px;">
            <select id="accaMarket" style="flex:2; padding:12px; border-radius:10px; background:#000; color:#fff; border:1px solid var(--border); font-weight:700;">
                <option value="1X2">ACCA: Î£Î—ÎœÎ•Î™Î‘ (1-X-2)</option>
                <option value="GOALS">ACCA: GOALS (O/U)</option>
                <option value="COMBO">ACCA: 1X/X2 + OVER 1.5</option>
            </select>
            <select id="accaSize" style="flex:1; padding:12px; border-radius:10px; background:#000; color:#fff; border:1px solid var(--border); font-weight:700;">
                <option value="3">3-Î‘Î”Î‘</option><option value="4">4-Î‘Î”Î‘</option><option value="5">5-Î‘Î”Î‘</option>
            </select>
        </div>
        <button onclick="generateAcca()" style="width:100%; padding:15px; background:var(--value); color:#fff; border:none; border-radius:12px; font-weight:900; cursor:pointer;">ğŸ¯ Î”Î—ÎœÎ™ÎŸÎ¥Î¡Î“Î™Î‘ Î”Î•Î›Î¤Î™ÎŸÎ¥</button>
    </div>

    <div id="matchList"></div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">ÎšÎ›Î•Î™Î£Î™ÎœÎŸ</button>
        <h2 id="mTitle" style="text-align:center; margin-top:80px; font-size:1.4rem; color:var(--gold);"></h2>
        <div id="bigScoreDisplay" style="font-size:4.5rem; font-weight:900; text-align:center;"></div>
        
        <div id="formContainer" style="display:flex; justify-content: space-around; padding:15px; margin:20px 0; background:rgba(0,0,0,0.3); border-radius:15px;"></div>

        <table class="matrix-table" id="matrixTable"></table>

        <div id="builderBox" style="background:#1c2128; padding:20px; border-radius:15px; border-left:5px solid var(--p);"></div>
    </div>
</div>

<script>
// Î§ÏÎ®ÏƒÎ· Ï„Î¿Ï… Direct API Key Î±Ï€ÏŒ Ï„Î¿ PRO Plan ÏƒÎ±Ï‚
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [140, 135, 39, 61, 78, 94, 141, 318, 319, 320, 197, 262, 128, 40, 136];
let masterData = [];

function getCalculations(p) {
    const hP = parseInt(p?.predictions?.percent?.home) || 0;
    const aP = parseInt(p?.predictions?.percent?.away) || 0;
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.1);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.2);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.2);
    return { hP, aP, hXG, aXG, hXGA, aXGA, totalXG: (hXG + aXG).toFixed(2), hForm: p?.teams?.home?.league?.form || "DDDDDD", aForm: p?.teams?.away?.league?.form || "DDDDDD" };
}

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];

    for(let i=0; i<LEAGUES.length; i++){
        let pPerc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = pPerc+'%';
        document.getElementById('syncPerc').innerText = pPerc+'%';
        
        try {
            // Î£Î·Î¼Î±Î½Ï„Î¹ÎºÏŒ: Î›ÏŒÎ³Ï‰ PRO PLAN Ï‡ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î¿ÏÎ¼Îµ season=2025 Î³Î¹Î± Ï„Î¿ Î£Î¬Î²Î²Î±Ï„Î¿ 21/2/2026
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {
                headers: {"x-apisports-key": KEY}
            });
            const d = await res.json();
            if(d.response && d.response.length > 0) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {
                        headers: {"x-apisports-key": KEY}
                    });
                    const pData = (await pRes.json()).response[0];
                    if(pData) masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboardTools').style.display = 'block';
    render();
}

function render() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const c = getCalculations(d.prediction);
        const card = document.createElement('div');
        card.className = "match-card";
        card.onclick = () => showIntel(d);
        card.innerHTML = `
            <div style="padding:18px; display:flex; justify-content:space-between;">
                <div><small style="color:var(--gold); font-weight:900;">${d.fixture.league.name}</small><div><b>${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b></div></div>
                <div style="font-weight:900; color:var(--p); font-size:1.3rem;">${d.fixture.goals.home??'N'}-${d.fixture.goals.away??'S'}</div>
            </div>
            <div class="card-stats">
                <div><span class="stat-label">1-X-2 %</span><span class="stat-value">${c.hP}-${100-c.hP-c.aP}-${c.aP}</span></div>
                <div><span class="stat-label">xG TOT</span><span class="stat-value">${c.totalXG}</span></div>
                <div><span class="stat-label">VALUE</span><span class="stat-value" style="color:var(--p)">${Math.max(c.hP, c.aP) > 70 ? 'ğŸ”¥' : '---'}</span></div>
                <div><span class="stat-label">CARDS</span><span class="stat-value">~${(1.5 + c.hXGA*0.5).toFixed(1)}</span></div>
            </div>
        `;
        list.appendChild(card);
    });
}

function showIntel(d) {
    const c = getCalculations(d.prediction);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} VS ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home!==null ? `${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    const dotter = (f) => f.split('').slice(-6).map(char => {
        let color = char === 'W' ? 'W' : (char === 'L' ? 'L' : 'D');
        return `<span class="form-dot ${color}"></span>`;
    }).join('');
    
    document.getElementById('formContainer').innerHTML = `
        <div style="text-align:center;"><span class="stat-label">H-FORM (L6)</span><br>${dotter(c.hForm)}</div>
        <div style="text-align:center;"><span class="stat-label">A-FORM (L6)</span><br>${dotter(c.aForm)}</div>
    `;

    document.getElementById('matrixTable').innerHTML = `
        <tr style="color:var(--gold); font-size:0.75rem;"><td>TACTICAL MATRIX</td><td>HOME</td><td>AWAY</td></tr>
        <tr><td>xG Attack (Î™ÎºÎ±Î½ÏŒÏ„Î·Ï„Î±)</td><td>${c.hXG}</td><td>${c.aXG}</td></tr>
        <tr><td>xGA Defend (Î‘Î´Ï…Î½Î±Î¼Î¯Î±)</td><td>${c.hXGA}</td><td>${c.aXGA}</td></tr>
        <tr><td>xCorners / xCards</td><td>~${(4.1+(c.hXG*0.9)).toFixed(1)} / ${(1.5+(c.hXGA*0.6)).toFixed(1)}</td><td>~${(3.6+(c.aXG*0.8)).toFixed(1)} / ${(1.7+(c.aXGA*0.7)).toFixed(1)}</td></tr>
    `;

    const prob = Math.max(c.hP, c.aP);
    document.getElementById('builderBox').innerHTML = `
        <div style="font-weight:900; color:var(--p);">BET BUILDER STATUS: ${c.totalXG > 1.9 ? 'READY âœ…' : 'LOW xG âš ï¸'}</div>
        <div style="margin-top:10px; font-size:0.9rem; color:var(--value); font-weight:800;">VALUE BET ALERT: ${prob > 70 ? 'ğŸ”¥ SIGNAL DETECTED ('+prob+'%)' : 'NO SIGNAL'}</div>
        <div style="font-size:0.8rem; margin-top:5px; color:#aaa;">xG Total: ${c.totalXG} | Expected Corners Match: ~9.6</div>
    `;
}
</script>
</body>
</html>
