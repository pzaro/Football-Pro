<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://media.api-sports.io/football/leagues/2.png">

    <style>
        :root { --primary: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; width: 100%; max-width: 500px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: var(--primary); text-transform: uppercase; font-size: 1.2rem; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        label { font-size: 0.7rem; color: #8b949e; text-transform: uppercase; display: block; margin-top: 10px; }
        select, input, button { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: #0d1117; color: white; font-size: 16px; margin-top: 5px; -webkit-appearance: none; }
        button { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; margin-top: 20px; }
        #result { margin-top: 25px; display: none; }
        .prob-box { background: rgba(0, 255, 136, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; }
        .prob-val { font-size: 2.2rem; font-weight: 900; color: var(--primary); }
        .stat-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .stat-table td { padding: 8px; border-bottom: 1px solid var(--border); font-size: 0.85rem; text-align: center; }
        .val-main { color: var(--primary); font-weight: bold; }
        .score-hero { font-size: 2.5rem; text-align: center; color: var(--primary); font-weight: 900; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card">
    <h2>PREDICTOR PRO MOBILE</h2>
    
    <label>Διοργάνωση</label>
    <select id="league" onchange="loadTeams()">
        <optgroup label="Top Leagues">
            <option value="39">Premier League</option>
            <option value="140">La Liga</option>
            <option value="135">Serie A</option>
            <option value="78">Bundesliga</option>
            <option value="61">Ligue 1</option>
            <option value="88">Eredivisie</option>
            <option value="94">Primeira Liga</option>
        </optgroup>
        <optgroup label="Americas">
            <option value="71">Série A (Brazil)</option>
            <option value="262">Liga MX</option>
            <option value="253">MLS</option>
        </optgroup>
        <optgroup label="International">
            <option value="2">Champions League</option>
            <option value="3">Europa League</option>
            <option value="848">Conference League</option>
        </optgroup>
    </select>

    <div class="grid">
        <div><label>Γηπεδούχος</label><select id="hTeam"></select></div>
        <div><label>Φιλοξενούμενη</label><select id="aTeam"></select></div>
    </div>

    <label>Στόχος (Over)</label>
    <input type="number" id="targetVal" step="0.5" value="8.5">

    <button onclick="runEngine()">RUN ANALYSIS</button>

    <div id="result">
        <div class="score-hero" id="xScore">0 - 0</div>
        
        <div class="prob-box">
            <span style="font-size: 0.7rem;">ΠΙΘΑΝΟΤΗΤΑ OVER <span id="displayTarget"></span></span>
            <div class="prob-val" id="probResult">0%</div>
        </div>

        <table class="stat-table">
            <tbody id="statBody"></tbody>
        </table>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const SEASON = 2024;

async function api(p) {
    const r = await fetch(`https://v3.football.api-sports.io/${p}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function loadTeams() {
    const lid = document.getElementById('league').value;
    const res = await api(`teams?league=${lid}&season=${SEASON}`);
    const hS = document.getElementById('hTeam'); const aS = document.getElementById('aTeam');
    hS.innerHTML = ""; aS.innerHTML = "";
    res.response.sort((a,b)=>a.team.name.localeCompare(b.team.name)).forEach(i => {
        const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
        hS.innerHTML += opt; aS.innerHTML += opt;
    });
}

function getOverProbability(target, lambda) {
    let probUnderOrEqual = 0;
    for (let i = 0; i <= Math.floor(target); i++) {
        let factorial = 1;
        for (let j = 1; j <= i; j++) factorial *= j;
        probUnderOrEqual += (Math.pow(lambda, i) * Math.exp(-lambda)) / factorial;
    }
    return (1 - probUnderOrEqual) * 100;
}

function calcCI(mean) {
    const sd = Math.sqrt(mean);
    return { min: Math.max(0, mean - 1.96*sd).toFixed(1), max: (mean + 1.96*sd).toFixed(1), avg: mean.toFixed(1) };
}

async function runEngine() {
    const lid = document.getElementById('league').value;
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;
    const target = parseFloat(document.getElementById('targetVal').value);

    const [hR, aR] = await Promise.all([
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${hId}`),
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${aId}`)
    ]);

    const xgH = (parseFloat(hR.response.goals.for.average.home) + parseFloat(aR.response.goals.against.average.away)) / 2;
    const xgA = (parseFloat(aR.response.goals.for.average.away) + parseFloat(hR.response.goals.against.average.home)) / 2;
    const xTotalCorners = (xgH * 1.6 + 3.0) + (xgA * 1.4 + 2.5);

    document.getElementById('displayTarget').innerText = target;
    document.getElementById('probResult').innerText = getOverProbability(target, xTotalCorners).toFixed(1) + "%";
    
    const metrics = [
        { name: "xCorners Total", data: calcCI(xTotalCorners) },
        { name: "xGoals Home", data: calcCI(xgH) },
        { name: "xGoals Away", data: calcCI(xgA) }
    ];

    let html = "";
    metrics.forEach(m => {
        html += `<tr><td>${m.name}</td><td>${m.data.min}</td><td class="val-main">${m.data.avg}</td><td>${m.data.max}</td></tr>`;
    });

    document.getElementById('statBody').innerHTML = html;
    document.getElementById('xScore').innerText = `${Math.round(xgH)} - ${Math.round(xgA)}`;
    document.getElementById('result').style.display = 'block';
}

loadTeams();
</script>
</body>
</html>
