<script>
// --- SAFETY HELPERS (Î‘Ï€Î¿Ï„ÏÎ­Ï€Î¿Ï…Î½ Ï„Î± crash Î±Î½ Ï„Î¿ API ÏƒÏ„ÎµÎ¯Î»ÎµÎ¹ ÎºÎµÎ½Î¬ Î´ÎµÎ´Î¿Î¼Î­Î½Î±) ---
const getP = (p, k) => parseInt(p?.predictions?.percent?.[k] || 0);
const getXG = (t, s) => parseFloat(t?.last_5?.goals?.[s]?.average || (s==='for'?1.1:1.2));
const getF = (t) => (t?.league?.form || "DDDDDD").split('').slice(-6);

// --- CORE CONFIG & AUTH ---
const ACCESS_PIN = "106014";
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [
    {id: 39, name: "Î‘Î³Î³Î»Î¯Î± - Premier League"}, {id: 40, name: "Î‘Î³Î³Î»Î¯Î± - Championship"},
    {id: 140, name: "Î™ÏƒÏ€Î±Î½Î¯Î± - La Liga"}, {id: 141, name: "Î™ÏƒÏ€Î±Î½Î¯Î± - Segunda"},
    {id: 135, name: "Î™Ï„Î±Î»Î¯Î± - Serie A"}, {id: 136, name: "Î™Ï„Î±Î»Î¯Î± - Serie B"},
    {id: 78, name: "Î“ÎµÏÎ¼Î±Î½Î¯Î± - Bundesliga"}, {id: 61, name: "Î“Î±Î»Î»Î¯Î± - Ligue 1"},
    {id: 88, name: "ÎŸÎ»Î»Î±Î½Î´Î¯Î± - Eredivisie"}, {id: 197, name: "Î•Î»Î»Î¬Î´Î± - Super League"},
    {id: 318, name: "ÎšÏÏ€ÏÎ¿Ï‚ - 1Î· ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î±"}, {id: 203, name: "Î¤Î¿Ï…ÏÎºÎ¯Î± - SÃ¼per Lig"},
    {id: 253, name: "Î—Î Î‘ - MLS"}
];

let masterData = []; let standingsMap = {};

function autoCheck() {
    let v = document.getElementById('pinInput').value.trim();
    if(v.length === 6) {
        if(v === ACCESS_PIN) {
            sessionStorage.setItem("p_auth_v301", "true");
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            startSystem();

}
window.onload = () => { 
    if(sessionStorage.getItem("p_auth_v301") === "true") { 
        document.getElementById('authScreen').style.display='none'; 
        document.getElementById('appContent').style.display='block'; 
        startSystem(); 
    } 
};

function startSystem() {
    fetchLive(); setInterval(fetchLive, 60000);
    document.getElementById('evalDate').value = new Date().toISOString().split('T')[0];
}

async function fetchLive() {
    try {
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?live=${LEAGUES.map(l=>l.id).join('-')}`, { headers: {"x-apisports-key": KEY} });
        const d = await r.json();
        const wrap = document.getElementById('liveTickerWrap');
        if(d.response?.length > 0) {
            let h = ''; d.response.forEach(m => { h += `<div class="ticker-item"><span class="t-blink">â— ${m.fixture.status.elapsed}'</span> ${m.teams.home.name} <span style="color:var(--gold)">${m.goals.home}-${m.goals.away}</span> ${m.teams.away.name}</div>`; });
            document.getElementById('tickerContent').innerHTML = h + h;
            wrap.style.display = 'block';
        } else wrap.style.display = 'none';
    } catch(e){}
}

async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0];
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const myFix = (fD.response || []).filter(m => LEAGUES.some(l => l.id === m.league.id));
        
        let sMap = {}; myFix.forEach(m => { sMap[m.league.id] = m.league.season; });
        for (const [lId, lS] of Object.entries(sMap)) {
            const sR = await fetch(`https://v3.football.api-sports.io/standings?league=${lId}&season=${lS}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            if (sD.response?.[0]?.league?.standings?.[0]) sD.response[0].league.standings[0].forEach(t => standingsMap[t.team.id] = t.rank);
        }

        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i]; document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            document.getElementById('syncStep').innerText = `ANALYZING: ${m.teams.home.name}`;
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response?.[0];
            if(pD) masterData.push({ fixture: m, prediction: pD });
        }
    } catch(e) {}
    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    const f = document.getElementById('leagueFilter');
    f.innerHTML = '<option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘</option>' + LEAGUES.map(l => masterData.some(d=>d.fixture.league.id===l.id) ? `<option value="${l.id}">${l.name}</option>` : '').join('');
    renderMatches();
}

function renderMatches() {
    const activeList = document.getElementById('activeMatchList'); activeList.innerHTML = "";
    const finishedList = document.getElementById('finishedMatchList'); finishedList.innerHTML = "";
    const sel = document.getElementById('leagueFilter').value;
    let filtered = masterData.filter(d => sel === 'ALL' || d.fixture.league.id == sel);

    LEAGUES.forEach(lg => {
        let upcoming = filtered.filter(d => d.fixture.league.id === lg.id && !['FT','AET','PEN'].includes(d.fixture.fixture.status.short));
        let finished = filtered.filter(d => d.fixture.league.id === lg.id && ['FT','AET','PEN'].includes(d.fixture.fixture.status.short));
        
        const process = (arr, list, isFin) => {
            if(arr.length > 0) {
                list.innerHTML += `<div class="league-header" style="${isFin?'opacity:0.6; filter:grayscale(1);':''}">ğŸ† ${lg.name}</div>`;
                arr.forEach(d => {
                    const m = d.fixture; const p = d.prediction; const st = m.fixture.status.short;
                    const hR = standingsMap[m.teams.home.id] || "-"; const aR = standingsMap[m.teams.away.id] || "-";
                    const isLive = ['1H','2H','HT'].includes(st);
                    const elapsed = m.fixture.status.elapsed || 0; const rem = 90 - elapsed;
                    
                    const hP = getP(p,'home'); const aP = getP(p,'away');
                    const isValue = Math.max(hP, aP) > 70;
                    
                    const card = document.createElement('div');
                    card.className = `match-card ${isFin ? 'finished' : ''}`;
                    card.onclick = () => openIntel(m.fixture.id);
                    card.innerHTML = `
                        ${isValue && !isFin ? '<div class="value-badge">ğŸ”¥ VALUE BET</div>' : ''}
                        <div class="card-header">
                            <div class="team-names"><span class="rank-info">${hR}</span>${m.teams.home.name}<br><span class="rank-info">${aR}</span>${m.teams.away.name}</div>
                            <div class="score-box">
                                <div class="score-display" style="color:${isLive?'var(--live)':'#fff'}">${m.goals.home ?? '-'}:${m.goals.away ?? '-'}</div>
                                ${isLive ? `<div class="time-rem">Î¥Ï€ÏŒÎ»Î¿Î¹Ï€Î¿: ${rem>0?rem:0}'</div>` : isFin ? `<div style="font-size:0.75rem;color:#888;">Î¤Î•Î›Î™ÎšÎŸ</div>` : `<div style="font-size:0.75rem;color:#888;">${new Date(m.fixture.date).toLocaleTimeString('el-GR',{hour:'2-digit',minute:'2-digit'})}</div>`}
                            </div>
                        </div>
                        ${isLive ? `<div class="progress-bg"><div class="progress-fill" style="width:${(elapsed/90)*100}%;"></div></div>` : ''}
                        <div class="card-stats">
                            <div><div class="stat-label">1X2</div><div class="stat-value">${hP}-${getP(p,'draw')}-${aP}</div></div>
                            <div><div class="stat-label">O2.5</div><div class="stat-value">${getP(p,'over')}%</div></div>
                            <div><div class="stat-label">xG TOT</div><div class="stat-value">${(getXG(p.teams.home,'for')+getXG(p.teams.away,'for')).toFixed(1)}</div></div>
                            <div><div class="stat-label">CARDS</div><div class="stat-value">~${(1.5+getXG(p.teams.home,'against')*0.5).toFixed(1)}</div></div>
                        </div>`;
                    list.appendChild(card);
                });
            }
        };
        process(upcoming, activeList, false); process(finished, finishedList, true);
    });
    document.getElementById('finishedSection').style.display = finishedList.innerHTML === "" ? "none" : "block";
}

async function openIntel(id) {
    try {
        const d = masterData.find(x => x.fixture.fixture.id === id); if(!d) return;
        const p = d.prediction; const m = d.fixture;
        
        const hXG = getXG(p.teams.home, 'for'); const aXG = getXG(p.teams.away, 'for');
        const hXGA = getXG(p.teams.home, 'against'); const aXGA = getXG(p.teams.away, 'against');
        
        let hCr = 4.1 + hXG*0.9; let aCr = 3.6 + aXG*0.8; let syn = '';
        if(aXGA <= 0.60 && hCr > 5) { hCr += 1.5; syn = 'â–²'; } if(hXGA <= 0.60 && aCr > 5) { aCr += 1.5; syn = 'â–²'; }
        const totXG = hXG + aXG;

        document.getElementById('intelPanel').style.display = 'block';
        document.getElementById('mTitle').innerText = `${m.teams.home.name} vs ${m.teams.away.name}`;
        document.getElementById('bigScoreDisplay').innerText = `${m.goals.home ?? ''}-${m.goals.away ?? ''}`;
        document.getElementById('mStatus').innerText = m.fixture.status.long;
        
        let bHtml = ''; 
        if(totXG > 1.9 && Math.max(getP(p,'home'), getP(p,'away')) > 60) {

function generateAcca() {
    const m = document.getElementById('accaMarket').value; const s = parseInt(document.getElementById('accaSize').value);
    let pool = masterData.filter(d=>!['FT','PEN'].includes(d.fixture.fixture.status.short)).map(d => {
        const p = d.prediction; const hXG = getXG(p.teams.home,'for'); const aXG = getXG(p.teams.away,'for');
        const hXGA = getXG(p.teams.home,'against'); const aXGA = getXG(p.teams.away,'against');
        let ec = (4.1+hXG*0.9)+(3.6+aXG*0.8); if(aXGA<=0.60 && (4.1+hXG*0.9)>5) ec+=1.5; if(hXGA<=0.60 && (4.1+aXG*0.9)>5) ec+=1.5;
        const hP = getP(p,'home'); const aP = getP(p,'away');
        return { id: d.fixture.fixture.id, name: d.fixture.teams.home.name + ' - ' + d.fixture.teams.away.name, hP, aP, ec, o25: getP(p,'over') };
    });
    
    if(m==='CORNERS') pool.sort((a,b)=>b.ec-a.ec); else if(m==='BOMBS') pool=pool.filter(i=>i.hP<=28||i.aP<=28).sort((a,b)=>Math.min(a.hP,a.aP)-Math.min(b.hP,b.aP)); else if(m==='GOALS') pool.sort((a,b)=>b.o25-a.o25); else if(m==='COMBO') pool.sort((a,b)=>Math.max(b.hP,b.aP)-Math.max(a.hP,a.aP)); else pool.sort((a,b)=>Math.max(b.hP,b.aP)-Math.max(a.hP,a.aP));
    
    let h = `<h3 style="color:var(--p); margin:0 0 15px 0;">ğŸ¯ ELITE ${s}-FOLD</h3>`;
    pool.slice(0,s).forEach(i => {
        let tip = '';
        if(m==='CORNERS') tip = `Over ${Math.floor(i.ec-1)}.5 ÎšÏŒÏÎ½ÎµÏ`; else if(m==='GOALS') tip = `Over 2.5`; else if(m==='BOMBS') tip = i.hP<i.aP?'2':'1'; else if(m==='COMBO') tip = (i.hP>i.aP?'1X':'X2') + ' & O1.5'; else tip = i.hP>i.aP?'1':'2';
        h += `<div class="acca-item" onclick="openIntel(${i.id})"><span style="font-weight:800; font-size:0.9rem;">${i.name}</span><b style="color:var(--gold)">${tip}</b></div>`;
    });
    document.getElementById('accaDisplay').innerHTML=h; document.getElementById('accaDisplay').style.display='block';
}

async function runDeepEvaluation() {
    const tD = document.getElementById('evalDate').value; document.getElementById('aiCont').style.display='block';
    let sCr = {t:0, w:0}, sSyn = {t:0, w:0};
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${tD}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const tFix = (fD.response || []).filter(m => LEAGUES.some(l=>l.id===m.league.id) && m.fixture.status.short==='FT');
        for (let i=0; i<tFix.length; i++) {
            let m = tFix[i]; document.getElementById('aiFill').style.width = Math.round(((i+1)/tFix.length)*100)+'%';
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response[0];
            const sR = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            if(pD && sD.response?.[0]) {
                const actC = (sD.response[0]?.statistics?.find(x=>x.type==="Corner Kicks")?.value||0) + (sD.response[1]?.statistics?.find(x=>x.type==="Corner Kicks")?.value||0);
                const hXG = getXG(pD.teams.home,'for'); const aXG = getXG(pD.teams.away,'for');
                const hXGA = getXG(pD.teams.home,'against'); const aXGA = getXG(pD.teams.away,'against');
                let pC = (4.1+hXG*0.9)+(3.6+aXG*0.8); let syn = false; if((aXGA<=0.6 && (4.1+hXG*0.9)>5)||(hXGA<=0.6 && (4.1+aXG*0.9)>5)) { pC+=1.5; syn=true; }
                sCr.t++; if(actC >= pC) sCr.w++; if(syn) { sSyn.t++; if(actC >= pC) sSyn.w++; }
            }
        }
        document.getElementById('aiResultsBox').innerHTML = `<div class="pred-row"><span>Î“ÎµÎ½Î¹ÎºÎ® ÎšÏŒÏÎ½ÎµÏ:</span><b>${sCr.t>0?Math.round(sCr.w/sCr.t*100):0}%</b></div><div class="pred-row" style="border:1px solid var(--gold);"><span>ÎœÏ€ÎµÏ„ÏŒÎ½ Synergy:</span><b>${sSyn.t>0?Math.round(sSyn.w/sSyn.t*100):0}%</b></div>`;
        document.getElementById('aiPanel').style.display='block';
    } catch(e) {}
    document.getElementById('aiCont').style.display='none';
}
