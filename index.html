<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Pro v153 - Sovereign Global</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --value: #bf40bf; --live: #ff3e3e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; }
        
        /* Progress Bar */
        #progressContainer { display: none; background: #1a1d23; border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--border); }
        .p-bar { background: #333; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .p-fill { background: var(--p); height: 100%; width: 0%; transition: 0.3s; }

        button, select { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; margin-bottom: 8px; cursor: pointer; }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1.1rem; }
        
        /* League & Match Cards */
        .league-group { background: #000; border: 1px solid var(--border); border-radius: 15px; margin-bottom: 20px; padding: 10px; }
        .league-title { color: var(--gold); font-weight: 900; padding: 10px; border-bottom: 1px solid var(--border); text-transform: uppercase; }
        .match-card { background: var(--card); margin: 8px 0; padding: 15px; border-radius: 12px; border-left: 5px solid var(--border); cursor: pointer; position: relative; }
        .live-tag { position: absolute; top: 10px; right: 10px; background: var(--live); color: #fff; padding: 3px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: 900; }

        /* Analysis Panel */
        #analysisPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 20px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 0 50px #000; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .val { font-size: 1.2rem; font-weight: 900; color: var(--p); }
        
        .mod-container { background: linear-gradient(145deg, #1e2530, #111); border: 4px solid var(--gold); border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p);">PREDICTOR PRO v153</h2>
    <button id="syncBtn" class="btn-sync" onclick="globalSync()">üåç Œ£Œ•ŒìŒßŒ°ŒüŒùŒôŒ£ŒúŒüŒ£ & ŒöŒëŒòŒüŒõŒôŒöŒó ŒëŒùŒëŒõŒ•Œ£Œó</button>

    <div id="progressContainer">
        <div style="display:flex; justify-content:space-between;"><span id="pStatus">Œ†œÅŒøŒµœÑŒøŒπŒºŒ±œÉŒØŒ±...</span><span id="pPercent">0%</span></div>
        <div class="p-bar"><div id="pFill" class="p-fill"></div></div>
    </div>

    <div id="uiTools" style="display:none; margin-top:10px; display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
        <button style="background:var(--value); color:#fff;" onclick="genAcca(3)">TOP 3</button>
        <button style="background:var(--value); color:#fff;" onclick="genAcca(4)">TOP 4</button>
        <button style="background:var(--value); color:#fff;" onclick="genAcca(5)">TOP 5</button>
    </div>

    <div id="displayArea"></div>

    <div id="analysisPanel">
        <span onclick="this.parentElement.style.display='none'" style="float:right; cursor:pointer; font-weight:900; color:var(--p);">‚úï CLOSE</span>
        <h3 id="mTitle" style="text-align:center; color:var(--gold);"></h3>
        <div class="stat-grid" id="mStats"></div>
        <div id="mMath" style="text-align:center; padding:15px; background:rgba(0,255,136,0.1); border-radius:15px; border:1px solid var(--p);"></div>
        <div id="mLiveIntel" style="margin-top:10px; padding:10px; border-radius:10px; background:rgba(255,255,255,0.05); font-size:0.85rem;"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 281]; 
let allMatches = [];

// POISSON CORE
function poisson(lambda, k) {
    const L = Math.exp(-lambda);
    let p = 1.0;
    for (let i = 1; i <= k; i++) p *= (lambda / i);
    return L * p;
}

function solveMatch(hXG, aXG, hXGA, aXGA) {
    const muH = (hXG + aXGA) / 2;
    const muA = (aXG + hXGA) / 2;
    let pUnder = 0;
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3 - i; j++) pUnder += poisson(muH, i) * poisson(muA, j);
    }
    return { 
        o25: ((1 - pUnder) * 100).toFixed(1),
        gg: ((1 - poisson(muH, 0)) * (1 - poisson(muA, 0)) * 100).toFixed(1)
    };
}

async function globalSync() {
    allMatches = [];
    document.getElementById('progressContainer').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    
    for(let i=0; i<LEAGUES.length; i++) {
        const perc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('pFill').style.width = perc+'%';
        document.getElementById('pPercent').innerText = perc+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {
                headers: {"x-rapidapi-key": KEY}
            });
            const d = await res.json();
            if(d.response) allMatches = allMatches.concat(d.response);
        } catch(e) {}
        await new Promise(r => setTimeout(r, 200));
    }
    document.getElementById('progressContainer').style.display = 'none';
    document.getElementById('uiTools').style.display = 'grid';
    renderByLeague();
}

function renderByLeague() {
    const container = document.getElementById('matchList');
    container.innerHTML = "";
    const sorted = allMatches.sort((a,b) => {
        const p = {"1H":1, "HT":1, "2H":1, "NS":2, "FT":3};
        return (p[a.fixture.status.short] || 4) - (p[b.fixture.status.short] || 4);
    });

    const grouped = sorted.reduce((acc, m) => {
        acc[m.league.name] = acc[m.league.name] || [];
        acc[m.league.name].push(m);
        return acc;
    }, {});

    for(let league in grouped) {
        const lDiv = document.createElement('div');
        lDiv.className = 'league-group';
        lDiv.innerHTML = `<div class="league-title">${league}</div>`;
        grouped[league].forEach(m => {
            const live = ["1H","HT","2H"].includes(m.fixture.status.short);
            const card = document.createElement('div');
            card.className = 'match-card';
            card.onclick = () => showDeep(m);
            card.innerHTML = `
                ${live ? '<span class="live-tag">LIVE '+m.fixture.status.elapsed+"'</span>" : ""}
                <div style="font-weight:800;">${m.teams.home.name} - ${m.teams.away.name}</div>
                <div style="color:var(--p); font-weight:900;">${(live || m.fixture.status.short === "FT") ? m.goals.home+"-"+m.goals.away : "VS"}</div>
            `;
            lDiv.appendChild(card);
        });
        container.appendChild(lDiv);
    }
}

async function showDeep(m) {
    document.getElementById('analysisPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;
    
    const [predRes, liveRes] = await Promise.all([
        fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}}),
        fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}})
    ]);

    const pred = (await predRes.json()).response[0];
    const live = (await liveRes.json()).response;

    const hXG = pred?.teams?.home?.last_5?.goals?.for?.average || 1.2;
    const aXG = pred?.teams?.away?.last_5?.goals?.for?.average || 1.1;
    const hXGA = pred?.teams?.home?.last_5?.goals?.against?.average || 0.9;
    const aXGA = pred?.teams?.away?.last_5?.goals?.against?.average || 0.9;

    const math = solveMatch(parseFloat(hXG), parseFloat(aXG), parseFloat(hXGA), parseFloat(aXGA));

    document.getElementById('mStats').innerHTML = `
        <div class="stat-box"><small>xG / xGA HOME</small><br><b class="val">${hXG} / ${hXGA}</b></div>
        <div class="stat-box"><small>xG / xGA AWAY</small><br><b class="val">${aXG} / ${aXGA}</b></div>
        <div class="stat-box"><small>CORNERS</small><br><b>${pred?.teams?.home?.last_5?.corners?.average || 0}-${pred?.teams?.away?.last_5?.corners?.average || 0}</b></div>
        <div class="stat-box"><small>CARDS</small><br><b>${pred?.teams?.home?.last_5?.cards?.average || 0}-${pred?.teams?.away?.last_5?.cards?.average || 0}</b></div>
    `;

    document.getElementById('mMath').innerHTML = `
        <div style="font-size:1.5rem; font-weight:900;">OVER 2.5: ${math.o25}%</div>
        <div style="color:var(--gold); font-weight:800;">GG (BTTS): ${math.gg}%</div>
    `;

    if(live && live.length > 0) {
        document.getElementById('mLiveIntel').innerHTML = `<b>LIVE INTEL:</b> Shots on Goal: ${live[0].statistics[0].value || 0}-${live[1].statistics[0].value || 0}`;
    } else {
        document.getElementById('mLiveIntel').innerText = "ŒëŒΩŒ±ŒºŒøŒΩŒÆ Œ≥ŒπŒ± live Œ¥ŒµŒ¥ŒøŒºŒ≠ŒΩŒ±...";
    }
}
</script>
</body>
</html>
