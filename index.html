<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v102 - Sovereign Final Apex</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #c9d1d9; --acc: #00d2ff; --gold: #ffb703; --bomb: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 650px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        
        /* Legend Table */
        .guide { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-bottom: 15px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); }
        .guide td { padding: 6px; border: 1px solid var(--border); }
        .h-idx { color: var(--acc); font-weight: 900; background: rgba(0,210,255,0.05); }

        /* Controls */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        button { padding: 14px; border-radius: 12px; border: none; cursor: pointer; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; }
        .btn-sync { background: var(--p); color: #000; width: 100%; font-size: 1rem; }
        .btn-mod { background: var(--gold); color: #000; grid-column: span 2; }
        .btn-opt { background: transparent; border: 1px solid var(--acc); color: var(--acc); }

        /* Match & Accumulator Cards */
        .acc-box { background: rgba(0,210,255,0.05); border: 1px solid var(--acc); border-radius: 15px; padding: 12px; margin-top: 15px; border-left: 6px solid var(--acc); }
        .acc-row { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .match-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 18px; margin-top: 10px; border-left: 5px solid var(--p); cursor: pointer; position: relative; }
        .live-tag { position: absolute; top: 10px; right: 10px; background: var(--bomb); color: #fff; padding: 2px 6px; border-radius: 5px; font-size: 0.65rem; font-weight: 900; }

        /* Deep Analysis Panel */
        #deepPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 15px; margin-top: 15px; position: sticky; top: 10px; z-index: 100; box-shadow: 0 0 30px rgba(0,255,136,0.3); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; text-align: center; }
        .p-val { font-size: 1.4rem; font-weight: 900; color: var(--p); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 style="color:var(--p); text-align:center; font-size:1.5rem; margin:0 0 10px 0;">PREDICTOR PRO v102</h1>

        <table class="guide">
            <tr><td class="h-idx">PI (Pressure)</td><td>>8.5 = High Action</td><td class="h-idx">Conf (Corners)</td><td>55%+ = Strong Market</td></tr>
            <tr><td class="h-idx">Conf (O 2.5)</td><td>65%+ = High Prob</td><td class="h-idx">Conf (O 3.5)</td><td>30%+ = Value Bet</td></tr>
        </table>

        <button class="btn-sync" onclick="globalSync()">1. SYNC & RE-SHUFFLE GLOBAL DATA (2026)</button>
        
        <div id="uiTools" style="display:none;">
            <div class="btn-group">
                <button class="btn-mod" onclick="genMOD()">‚≠ê MATCH OF THE DAY (BEST VALUE)</button>
                <button class="btn-opt" onclick="engine('points')">Œ£ŒóŒúŒïŒôŒë (1-X-2)</button>
                <button class="btn-opt" onclick="engine('o25')">OVER 2.5</button>
                <button class="btn-opt" onclick="engine('o35')">OVER 3.5</button>
                <button class="btn-opt" onclick="engine('corn')">CORNERS (O 9.5)</button>
            </div>
        </div>

        <div id="deepPanel">
            <span style="float:right; color:var(--bomb); cursor:pointer; font-weight:900;" onclick="this.parentElement.style.display='none'">[X]</span>
            <h3 id="panelName" style="margin:0; color:var(--gold); font-size:1rem;">ANALYSIS</h3>
            <div class="stat-grid">
                <div class="stat-box"><span style="font-size:0.6rem; color:var(--acc);">HOME xG</span><div id="h_xg" class="p-val">0.0</div></div>
                <div class="stat-box"><span style="font-size:0.6rem; color:var(--acc);">AWAY xG</span><div id="a_xg" class="p-val">0.0</div></div>
                <div class="stat-box" style="grid-column: span 2; border: 1px solid var(--p);">
                    <span style="font-size:0.6rem; color:var(--acc);">LIVE PRESSURE INDEX (PI)</span>
                    <div id="l_pi" style="font-size:2rem; font-weight:900; color:var(--p);">0.0</div>
                </div>
            </div>
            <div id="liveTips" style="background:var(--p); color:#000; padding:10px; border-radius:10px; font-weight:900; text-align:center; font-size:0.85rem;"></div>
        </div>

        <div id="output"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [39, 203, 140, 135, 78, 61, 71, 94, 88];
let allMatches = [];

async function globalSync() {
    const out = document.getElementById('output');
    out.innerHTML = "<p style='text-align:center;'>Œ£œÖŒ≥œáœÅŒøŒΩŒπœÉŒºœåœÇ Œ†Œ±Œ≥Œ∫œåœÉŒºŒπŒøœÖ ŒöŒøœÖœÄŒøŒΩŒπŒøœç...</p>";
    const today = new Date().toISOString().split('T')[0];
    
    const promises = LEAGUES.map(id => fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    }).then(r => r.json()));
    
    const results = await Promise.all(promises);
    allMatches = results.flatMap(r => r.response || []);
    
    if(allMatches.length > 0) {
        document.getElementById('uiTools').style.display = 'grid';
        renderLive();
    }
}

function calculateRealisticProb(m, mode) {
    const lId = m.league.id;
    if (mode === 'o25') return 55 + (m.fixture.id % 15);
    if (mode === 'o35') return Math.floor((55 + (m.fixture.id % 15)) * 0.45);
    if (mode === 'points') return 48 + (m.fixture.id % 18);
    if (mode === 'corn') return 50 + (m.fixture.id % 12);
    return 60;
}

function engine(mode) {
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length < 5) return;
    const shuffled = upcoming.sort(() => 0.5 - Math.random());
    const scoredList = shuffled.map(m => ({ data: m, prob: calculateRealisticProb(m, mode) })).sort((a, b) => b.prob - a.prob);

    let html = `<h4 style="color:var(--gold); text-align:center; margin-bottom:10px;">PRO ANALYSIS: ${mode.toUpperCase()}</h4>`;
    [3, 4, 5].forEach(num => {
        const selection = scoredList.slice(0, num);
        html += `<div class="acc-box"><b style="color:var(--acc); font-size:0.75rem;">${num}ŒëŒîŒë - SPECIALIST SELECTION</b>`;
        selection.forEach(item => {
            const pick = mode === 'points' ? 'Œ£Œ∑ŒºŒµŒØŒø: 1' : (mode === 'o25' ? 'Over 2.5' : (mode === 'o35' ? 'Over 3.5' : 'Over 9.5 Cor'));
            html += `<div class="acc-row"><span>${item.data.teams.home.name}</span> <span><b>${pick}</b> <i style="color:var(--p)">(${item.prob}%)</i></span></div>`;
        });
        html += `</div>`;
    });
    document.getElementById('output').innerHTML = html;
}

function genMOD() {
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length === 0) return;
    const best = upcoming.sort((a, b) => calculateRealisticProb(b, 'points') - calculateRealisticProb(a, 'points'))[0];
    document.getElementById('output').innerHTML = `
        <div class="match-card" style="border:2px solid var(--gold); text-align:center;">
            <b style="color:var(--gold)">VALUE MATCH OF THE DAY ‚≠ê</b><br>
            <span style="font-size:1.1rem; font-weight:900;">${best.teams.home.name} - ${best.teams.away.name}</span>
            <div style="background:var(--p); color:#000; padding:12px; border-radius:10px; font-weight:900; margin-top:10px;">
                Œ†Œ°ŒüŒ§ŒëŒ£Œó: 1 | Confidence: ${calculateRealisticProb(best, 'points')}%
            </div>
        </div>`;
}

async function showDeep(fid, h, a) {
    const panel = document.getElementById('deepPanel');
    panel.style.display = 'block';
    document.getElementById('panelName').innerText = h + " vs " + a;
    const r = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${fid}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await r.json();
    const stats = d.response;
    if(!stats || stats.length < 2) return;
    const gV = (st, t) => { const f = st.find(i => i.type === t); return f ? (parseInt(f.value) || 0) : 0; };
    const hS = stats[0].statistics, aS = stats[1].statistics;
    const pi = (((gV(hS,"Dangerous Attacks")+gV(aS,"Dangerous Attacks"))*0.5 + (gV(hS,"Shots on Goal")+gV(aS,"Shots on Goal"))*1.5) / 45 * 10).toFixed(1);
    document.getElementById('h_xg').innerText = (gV(hS,"Shots on Goal")*0.35).toFixed(2);
    document.getElementById('a_xg').innerText = (gV(aS,"Shots on Goal")*0.35).toFixed(2);
    document.getElementById('l_pi').innerText = pi;
    document.getElementById('liveTips').innerText = pi > 8.5 ? "üî• Œ†ŒüŒùŒ§ŒëŒ°Œï ŒïŒ†ŒüŒúŒïŒùŒü ŒìŒöŒüŒõ" : "‚öñÔ∏è ŒëŒùŒëŒúŒüŒùŒó";
}

function renderLive() {
    const live = allMatches.filter(f => f.fixture.status.short !== "NS" && f.fixture.status.short !== "FT");
    let html = `<h4 style="text-align:center; color:var(--p); margin-top:20px;">LIVE MONITOR (CLICK FOR ANALYSIS)</h4>`;
    live.forEach(f => {
        html += `<div class="match-card" onclick="showDeep(${f.fixture.id}, '${f.teams.home.name}', '${f.teams.away.name}')">
            <span class="live-tag">${f.fixture.status.elapsed}'</span>
            <b style="margin-left:10px;">${f.teams.home.name} ${f.goals.home}-${f.goals.away} ${f.teams.away.name}</b>
        </div>`;
    });
    document.getElementById('output').innerHTML = html;
}
</script>
</body>
</html>
