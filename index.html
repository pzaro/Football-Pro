function autoCheck() {
    let val = document.getElementById('pinInput').value.trim();
    if(val.length === 6) {
        if(val === ACCESS_PIN) {
            sessionStorage.setItem("p_auth_v285", "true");

function startSystem() {
    fetchLive(); setInterval(fetchLive, 60000);
    document.getElementById('evalDate').value = new Date().toISOString().split('T')[0];
}

async function fetchLive() {
    try {
        const IDs = LEAGUES.map(l => l.id).join('-');
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?live=${IDs}`, { headers: {"x-apisports-key": KEY} });
        const d = await r.json();
        if(d.response?.length > 0) {
            let h = ''; d.response.forEach(m => { h += `<div class="ticker-item"><span style="color:var(--live)">â— ${m.fixture.status.elapsed}'</span> ${m.teams.home.name} ${m.goals.home}-${m.goals.away} ${m.teams.away.name}</div>`; });
            document.getElementById('tickerContent').innerHTML = h + h;
            document.getElementById('liveTickerWrap').style.display = 'block';
        }
    } catch(e){}
}

async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0];
    
    try {
        const fixRes = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const fixData = await fixRes.json();
        const myFix = (fixData.response || []).filter(m => LEAGUES.some(l => l.id === m.league.id));
        
        let seasonsMap = {}; myFix.forEach(m => { seasonsMap[m.league.id] = m.league.season; });
        for (const [lId, lS] of Object.entries(seasonsMap)) {
            const sRes = await fetch(`https://v3.football.api-sports.io/standings?league=${lId}&season=${lS}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sRes.json();
            if (sD.response?.[0]?.league?.standings?.[0]) sD.response[0].league.standings[0].forEach(t => standingsMap[t.team.id] = t.rank);
        }

        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i];
            document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            document.getElementById('syncStep').innerText = `Î‘ÎÎ‘Î›Î¥Î£Î—: ${m.teams.home.name}`;
            const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pRes.json()).response?.[0];
            if(pD) masterData.push({ fixture: m, prediction: pD });
        }
    } catch(e) {}

    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    renderMatches();
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    
    LEAGUES.forEach(lg => {
        let leagueMatches = masterData.filter(d => d.fixture.league.id === lg.id);
        if(leagueMatches.length > 0) {
            list.innerHTML += `<div class="league-header">ğŸ† ${lg.name}</div>`;
            leagueMatches.forEach(d => {
                const hR = standingsMap[d.fixture.teams.home.id] || "-"; const aR = standingsMap[d.fixture.teams.away.id] || "-";
                const p = d.prediction; const hP = p.predictions.percent.home; const aP = p.predictions.percent.away;
                const card = document.createElement('div'); card.className = "match-card";
                card.onclick = () => openIntel(d.fixture.fixture.id);
                card.innerHTML = `
                    <div class="card-header">
                        <div class="team-names"><span class="rank-info">(${hR})</span>${d.fixture.teams.home.name}<br><span class="rank-info">(${aR})</span>${d.fixture.teams.away.name}</div>
                        <div class="score-display">${d.fixture.goals.home ?? '-'}:${d.fixture.goals.away ?? '-'}</div>
                    </div>
                    <div class="card-stats">
                        <div><div class="stat-label">1X2</div><div class="stat-value">${hP}-${100-parseInt(hP)-parseInt(aP)}-${aP}</div></div>
                        <div><div class="stat-label">VALUE</div><div class="stat-value" style="color:var(--p)">${Math.max(parseInt(hP),parseInt(aP))>70?'ğŸ”¥':'--'}</div></div>
                        <div><div class="stat-label">xG TOT</div><div class="stat-value">${(parseFloat(p.teams.home.last_5.goals.for.average)+parseFloat(p.teams.away.last_5.goals.for.average)).toFixed(1)}</div></div>
                        <div><div class="stat-label">CARDS</div><div class="stat-value">~${(1.5+parseFloat(p.teams.home.last_5.goals.against.average)*0.5).toFixed(1)}</div></div>
                    </div>`;
                list.appendChild(card);
            });
        }
    });
}

async function openIntel(id) {
    const d = masterData.find(x => x.fixture.fixture.id === id); if(!d) return;
    const p = d.prediction; const hXG = parseFloat(p.teams.home.last_5.goals.for.average); const aXG = parseFloat(p.teams.away.last_5.goals.for.average);
    const hXGA = parseFloat(p.teams.home.last_5.goals.against.average); const aXGA = parseFloat(p.teams.away.last_5.goals.against.average);
    
    let hCr = 4.1 + hXG*0.9; let aCr = 3.6 + aXG*0.8; let synH = false, synA = false;
    if(aXGA <= 0.6 && hCr > 5) { hCr += 1.5; synH = true; } if(hXGA <= 0.6 && aCr > 5) { aCr += 1.5; synA = true; }

    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = `${d.fixture.goals.home ?? ''}-${d.fixture.goals.away ?? ''}`;
    
    let wall = ''; 
    if(hXGA <= 0.6) wall += `<div class="alert-wall">ğŸ›¡ï¸ <b>DEFENSIVE WALL:</b> Î— ${d.fixture.teams.home.name} (xGA ${hXGA.toFixed(2)}) ÎµÎ¯Î½Î±Î¹ "ÎœÏ€ÎµÏ„ÏŒÎ½". Î•Ï…Î½Î¿ÎµÎ¯ Ï„Î± ÎšÎŸÎ¡ÎÎ•Î¡ Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;
    if(aXGA <= 0.6) wall += `<div class="alert-wall">ğŸ›¡ï¸ <b>DEFENSIVE WALL:</b> Î— ${d.fixture.teams.away.name} (xGA ${aXGA.toFixed(2)}) ÎµÎ¯Î½Î±Î¹ "ÎœÏ€ÎµÏ„ÏŒÎ½". Î•Ï…Î½Î¿ÎµÎ¯ Ï„Î± ÎšÎŸÎ¡ÎÎ•Î¡ Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;
    document.getElementById('builderBox').innerHTML = wall;

    const rf = (f, avg) => f.split('').slice(-6).map(c => `<div style="text-align:center;"><span class="form-dot ${c}"></span><br><small class="xg-label">${(avg*(c==='W'?1.2:0.8)).toFixed(1)}</small></div>`).join('');
    document.getElementById('formContainer').innerHTML = `<div><small>HOME FORM</small><div style="display:flex;gap:5px;margin-top:8px;">${rf(p.teams.home.league.form, hXG)}</div></div><div><small>AWAY FORM</small><div style="display:flex;gap:5px;margin-top:8px;">${rf(p.teams.away.league.form, aXG)}</div></div>`;
    
    document.getElementById('statsTable').innerHTML = `<tr><th>METRIC</th><th>HOME</th><th>AWAY</th></tr><tr><td>xG Attack</td><td>${hXG.toFixed(2)}</td><td>${aXG.toFixed(2)}</td></tr><tr><td>xGA Defense</td><td style="${hXGA<=0.6?'color:var(--alert)':''}">${hXGA.toFixed(2)}</td><td style="${aXGA<=0.6?'color:var(--alert)':''}">${aXGA.toFixed(2)}</td></tr><tr><td>xCorners</td><td>${hCr.toFixed(1)}${synH?'â–²':''}</td><td>${aCr.toFixed(1)}${synA?'â–²':''}</td></tr><tr><td>Delta (Î”)</td><td>${(hXG-hXGA).toFixed(2)}</td><td>${(aXG-aXGA).toFixed(2)}</td></tr>`;
    
    document.getElementById('algoPreds').innerHTML = `<div class="pred-row"><span>Î£Î·Î¼ÎµÎ¯Î¿:</span><b>${p.predictions.winner.name}</b></div><div class="pred-row"><span>ÎšÏŒÏÎ½ÎµÏ Line:</span><b>Over ${Math.floor(hCr+aCr-1)}.5</b></div><div class="pred-row"><span>Î“ÎºÎ¿Î»:</span><b>${(hXG+aXG)>2.5?'Over 2.5':'Under 2.5'}</b></div>`;
    
    let h2h = ''; (p.h2h || []).slice(0,5).forEach(x => { h2h += `<div class="pred-row"><span>${new Date(x.fixture.date).getFullYear()} | ${x.teams.home.name}-${x.teams.away.name}</span><b>${x.goals.home}-${x.goals.away}</b></div>`; });
    document.getElementById('h2hBox').innerHTML = h2h;
    window.scrollTo(0,0);
}

function generateAcca() {
    const market = document.getElementById('accaMarket').value; const size = parseInt(document.getElementById('accaSize').value);
    let pool = masterData.map(d => {
        const p = d.prediction; const hXG = parseFloat(p.teams.home.last_5.goals.for.average); const aXG = parseFloat(p.teams.away.last_5.goals.for.average);
        const hXGA = parseFloat(p.teams.home.last_5.goals.against.average); const aXGA = parseFloat(p.teams.away.last_5.goals.against.average);
        let expC = (4.1 + hXG*0.9) + (3.6 + aXG*0.8);
        if(aXGA<=0.6 && (4.1+hXG*0.9)>5) expC+=1.5; if(hXGA<=0.6 && (4.1+aXG*0.9)>5) expC+=1.5;
        return { id:d.fixture.fixture.id, name:d.fixture.teams.home.name, hP:parseInt(p.predictions.percent.home), aP:parseInt(p.predictions.percent.away), expC, o25: parseInt(p.predictions.percent.over) };
    });
    
    if(market==='CORNERS') pool.sort((a,b)=>b.expC - a.expC); 
    else if(market==='BOMBS') pool=pool.filter(i=>i.hP<=27||i.aP<=27).sort((a,b)=>(a.hP+a.aP)-(b.hP+b.aP));
    else if(market==='GOALS') pool.sort((a,b)=>b.o25 - a.o25);
    else pool.sort((a,b)=>Math.max(b.hP,b.aP)-Math.max(a.hP,a.aP));

    let h = `<h3 style="color:var(--p);">ğŸ¯ ELITE ${size}-FOLD</h3>`;
    pool.slice(0,size).forEach(i => {
        let tip = '';

        else if(market==='BOMBS') tip = i.hP < 28 ? '1' : '2';
        else tip = 'Over 2.5 Î“ÎºÎ¿Î»';
        h += `<div style="padding:10px 0; border-bottom:1px solid #333;">${i.name} -> <b>${tip}</b></div>`;
    });

}

async function runDeepEvaluation() {
    const tD = document.getElementById('evalDate').value; document.getElementById('aiCont').style.display='block';
    let sCr = {t:0, w:0}, sWall = {t:0, w:0};
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${tD}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const tFix = (fD.response || []).filter(m => LEAGUES.some(l=>l.id===m.league.id) && m.fixture.status.short==='FT');
        for (let i=0; i<tFix.length; i++) {
            let m = tFix[i]; document.getElementById('aiFill').style.width = Math.round(((i+1)/tFix.length)*100)+'%';
            const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pRes.json()).response[0];
            const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sRes.json();
            if(pD && sD.response?.[0]) {
                const actC = (sD.response[0].statistics.find(x=>x.type==="Corner Kicks")?.value||0) + (sD.response[1].statistics.find(x=>x.type==="Corner Kicks")?.value||0);
                const hXG = parseFloat(pD.teams.home.last_5.goals.for.average); const aXG = parseFloat(pD.teams.away.last_5.goals.for.average);
                let pC = (4.1+hXG*0.9)+(3.6+aXG*0.8); sCr.t++; if(actC >= pC) sCr.w++;
            }
        }
        document.getElementById('aiResultsBox').innerHTML = `<div class="pred-row"><span>Î•Ï€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ· ÎšÏŒÏÎ½ÎµÏ:</span><b>${Math.round(sCr.w/sCr.t*100)}%</b></div>`;
        document.getElementById('aiPanel').style.display='block';
    } catch(e) {}
    document.getElementById('aiCont').style.display='none';
}
