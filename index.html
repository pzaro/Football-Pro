<script>
// --- ENGINE CONFIG ---
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [
    {id: 39, name: "Premier League", type: 'attack'}, {id: 40, name: "Championship", type: 'balanced'},
    {id: 140, name: "La Liga", type: 'tactical'}, {id: 141, name: "Segunda", type: 'tactical'},
    {id: 135, name: "Serie A", type: 'tactical'}, {id: 136, name: "Serie B", type: 'tactical'},
    {id: 78, name: "Bundesliga", type: 'attack'}, {id: 61, name: "Ligue 1", type: 'balanced'},
    {id: 88, name: "Eredivisie", type: 'attack'}, {id: 197, name: "Super League GR", type: 'tactical'},
    {id: 318, name: "Cyprus 1", type: 'tactical'}, {id: 203, name: "SÃ¼per Lig TR", type: 'balanced'}, {id: 253, name: "MLS", type: 'attack'}
];

let masterData = []; let standingsMap = {}; let lastAnalyzedMatches = [];

const getWeights = (lId) => {
    const lg = LEAGUES.find(l => l.id === lId);
    if(lg?.type === 'tactical') return { def: 0.70, att: 0.30, hCrn: 0.82, aCrn: 0.60, o25: 3.10 };
    if(lg?.type === 'attack') return { def: 0.55, att: 0.45, hCrn: 0.90, aCrn: 0.75, o25: 2.75 };
    return { def: 0.65, att: 0.35, hCrn: 0.85, aCrn: 0.65, o25: 2.95 };
};

const advXG = (team, type) => {
    let form = parseFloat(team?.last_5?.goals?.[type]?.average) || 1.0;
    let season = parseFloat(team?.league?.goals?.[type]?.average?.total) || form;
    return Math.abs(form - season) >= 0.3 ? (season * 0.5 + form * 0.5) : (season * 0.6 + form * 0.4);
};

function calcTrueProbs(hXG, hXGA, aXG, aXGA, hAdv, w) {
    let hP = (hXG * w.att + aXGA * w.def) + hAdv; 
    let aP = (aXG * w.att + hXGA * w.def);
    let dP = Math.max(0.15, 0.33 - (Math.abs(hP - aP) * 0.12)); 
    let rem = 1 - dP; let tot = hP + aP || 1;
    return { h: Math.round(rem * (hP/tot) * 100), d: Math.round(dP * 100), a: Math.round(rem * (aP/tot) * 100) };
}

// --- AUTH & SETUP ---
function instantAuth(input) {
    if (input.value === "106014") {
        sessionStorage.setItem("p_auth_v350", "1");
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('appContent').style.display = 'block';
        startSystem();
    }
}
window.onload = () => { if(sessionStorage.getItem("p_auth_v350")) { document.getElementById('authScreen').style.display='none'; document.getElementById('appContent').style.display='block'; startSystem(); } };
function startSystem() { fetchLiveTicker(); setInterval(fetchLiveTicker, 60000); document.getElementById('evalDate').value = new Date().toISOString().split('T')[0]; }

// --- DATA SYNC ---
async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0];
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const myFix = (await fR.json()).response.filter(m => LEAGUES.some(l => l.id === m.league.id));
        for (const lg of LEAGUES) {
            const sR = await fetch(`https://v3.football.api-sports.io/standings?league=${lg.id}&season=2024`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            if(sD.response?.[0]?.league?.standings?.[0]) sD.response[0].league.standings[0].forEach(t => standingsMap[t.team.id] = t.rank);
        }
        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i]; document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            document.getElementById('syncStep').innerText = `ANALYZING: ${m.teams.home.name}`;
            await new Promise(r => setTimeout(r, 250));
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response?.[0];
            if(pD) {
                const w = getWeights(m.league.id);
                const hXG = advXG(pD.teams.home,'for'), aXG = advXG(pD.teams.away,'for');
                const hXGA = advXG(pD.teams.home,'against'), aXGA = advXG(pD.teams.away,'against');
                const hAdv = (pD.teams.home.league.fixtures.wins.home / pD.teams.home.league.fixtures.played.home || 0) * 0.2;
                masterData.push({ fixture: m, prediction: pD, weights: w, calc: { hXG, aXG, hXGA, aXGA, hAdv, tProbs: calcTrueProbs(hXG, hXGA, aXG, aXGA, hAdv, w) } });
            }
        }
    } catch(e) {}
    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    const f = document.getElementById('leagueFilter');
    f.innerHTML = '<option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘</option>' + LEAGUES.map(l => masterData.some(d=>d.fixture.league.id===l.id) ? `<option value="${l.id}">${l.name}</option>` : '').join('');
    renderMatches();
}

function generateMatchCard(d, isFin) {
    const tP = d.calc.tProbs, st = d.fixture.fixture.status.short, hRank = standingsMap[d.fixture.teams.home.id] || '?', aRank = standingsMap[d.fixture.teams.away.id] || '?', elapsed = d.fixture.fixture.status.elapsed || 0;
    const isLive = ['1H','2H','HT'].includes(st);
    return `<div class="match-card ${isFin?'finished':''}" onclick="openIntel(${d.fixture.fixture.id})"><div class="card-header"><div class="team-names"><span class="rank">${hRank}</span>${d.fixture.teams.home.name}<br><span class="rank">${aRank}</span>${d.fixture.teams.away.name}</div><div class="score-display" style="color:${isLive?'var(--live)':'#fff'}">${d.fixture.goals.home??'-'}:${d.fixture.goals.away??'-'}</div></div>${isLive?`<div class="progress-bar"><div class="progress-fill" style="width:${(elapsed/90)*100}%"></div></div>`:''}<div class="card-stats"><div><div class="stat-label">1X2 (T)</div><div class="stat-value" style="color:var(--gold)">${tP.h}-${tP.d}-${tP.a}</div></div><div><div class="stat-label">xG TOT</div><div class="stat-value">${(d.calc.hXG + d.calc.aXG).toFixed(1)}</div></div><div><div class="stat-label">O2.5</div><div class="stat-value">${d.prediction.predictions.percent.over}%</div></div><div><div class="stat-label">H-ADV</div><div class="stat-value">+${d.calc.hAdv.toFixed(2)}</div></div></div></div>`;
}

function renderMatches() {
    const act = document.getElementById('activeMatchList'), fin = document.getElementById('finishedMatchList'), sel = document.getElementById('leagueFilter').value;
    act.innerHTML = ""; fin.innerHTML = "";
    LEAGUES.forEach(lg => {
        let lData = masterData.filter(d => (sel==='ALL' || d.fixture.league.id == sel) && d.fixture.league.id === lg.id);
        if(lData.length > 0) {
            let aH = `<div class="league-header">ğŸ† ${lg.name}</div>`, fH = `<div class="league-header" style="opacity:0.6;">ğŸ† ${lg.name} (Î¤Î•Î›Î™ÎšÎ‘)</div>`, hasA = false, hasF = false;
            lData.forEach(d => { if(['FT','AET','PEN'].includes(d.fixture.fixture.status.short)) { fH += generateMatchCard(d, true); hasF = true; } else { aH += generateMatchCard(d, false); ha = true; } });
            if(ha) act.innerHTML += aH;
            if(hasF) { document.getElementById('finishedSection').style.display='block'; fin.innerHTML += fH; }
        }
    });
}

function openIntel(id) {
    const d = masterData.find(x => x.fixture.fixture.id == id); if(!d) return;
    const c = d.calc, w = d.weights, hCr = 4.1 + c.hXG * w.hCrn, aCr = 3.6 + c.aXG * w.aCrn, cards = (1.5 + c.hXGA * 0.5) + (1.5 + c.aXGA * 0.5);
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = `${d.fixture.goals.home??'-'}-${d.fixture.goals.away??'-'}`;
    document.getElementById('statsTable').innerHTML = `<tr><th>METRIC</th><th>HOME</th><th>AWAY</th></tr><tr><td>xG Attack</td><td>${c.hXG.toFixed(2)}</td><td>${c.aXG.toFixed(2)}</td></tr><tr><td>xGA Defense</td><td>${c.hXGA.toFixed(2)}</td><td>${c.aXGA.toFixed(2)}</td></tr><tr><td>xCorners</td><td>${hCr.toFixed(1)}${c.aXGA<=0.6?' ğŸ”¥':''}</td><td>${aCr.toFixed(1)}${c.hXGA<=0.6?' ğŸ”¥':''}</td></tr>`;
    const best = c.tProbs.h > c.tProbs.a ? '1' : '2';
    document.getElementById('algoPreds').innerHTML = `<div class="pred-row"><span>Î£Î·Î¼ÎµÎ¯Î¿:</span><b>${best} (${Math.max(c.tProbs.h, c.tProbs.a)}%)</b></div><div class="pred-row"><span>Î£ÎºÎ¿Ï:</span><b>${Math.round(c.hXG)}-${Math.round(c.aXG)}</b></div><div class="pred-row"><span>Î“ÎºÎ¿Î»:</span><b>${(c.hXG+c.aXG)>2.5?'OVER 2.5':'UNDER 2.5'}</b></div><div class="pred-row"><span>ÎšÏŒÏÎ½ÎµÏ:</span><b>Over ${Math.floor(hCr+aCr-0.5)}.5</b></div><div class="pred-row"><span>ÎšÎ¬ÏÏ„ÎµÏ‚:</span><b>Line ${Math.floor(cards)}.5</b></div>`;
    document.getElementById('intelPanel').style.display = 'block';
}

function generateAcca() {
    const market = document.getElementById('accaMarket').value, size = parseInt(document.getElementById('accaSize').value);
    let pool = masterData.filter(d => d.fixture.fixture.status.short === 'NS').map(d => {
        const c = d.calc, w = d.weights, totXG = c.hXG + c.aXG;
        let bProb = 0, bTip = '';
        if(market === 'WILDCARD') {
            if(c.tProbs.h > bProb) { bProb = c.tProbs.h; bTip = '1'; }
            if(c.tProbs.a > bProb) { bProb = c.tProbs.a; bTip = '2'; }
            if(totXG >= w.o25) { let op = 50 + (totXG - w.o25)*25; if(op > bProb) { bProb = op; bTip = 'Over 2.5'; } }
        } else if(market === 'SCORE') { bProb = 90; bTip = `${Math.round(c.hXG)}-${Math.round(c.aXG)}`;
        } else if(market === 'CORNERS') { bProb = 50 + (c.hXG*w.hCrn + c.aXG*w.aCrn - 9.0)*15; bTip = `Over ${Math.floor(c.hXG*w.hCrn + c.aXG*w.aCrn - 0.5)}.5 Corners`;
        } else { bProb = Math.max(c.tProbs.h, c.tProbs.a); bTip = c.tProbs.h > c.tProbs.a ? '1' : '2'; }
        return { name: `${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}`, bProb, bTip };
    }).sort((a,b) => b.bProb - a.bProb);
    if(pool.length < size) return;
    let h = `<div class="acca-title">ğŸ† ELITE ${size}-FOLD</div>`;
    pool.slice(0,size).forEach(i => h += `<div class="acca-item-elite"><div><div class="acca-match-name">${i.name}</div></div><div class="acca-pick-label">${i.bTip}</div></div>`);
    document.getElementById('accaDisplay').innerHTML = h; document.getElementById('accaDisplay').style.display = 'block';
    window.scrollTo({ top: document.getElementById('accaDisplay').offsetTop - 20, behavior: 'smooth' });
}
