<!DOCTYPE html>

<head>

    <title>Predictor Pro v60 - Sovereign Oracle</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }

        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        
        /* Strategic UI Components */
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 25px; margin-bottom: 15px; border-left: 6px solid var(--primary); transition: 0.3s; position: relative; }
        .live-badge { position: absolute; top: 15px; right: 15px; background: var(--bomb); color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: 900; animation: blink 1s infinite; }
        .league-label { font-size: 0.65rem; font-weight: 800; color: var(--accent); text-transform: uppercase; }
        .match-title { font-size: 1.1rem; font-weight: 800; color: #fff; margin: 5px 0; }
        
        .tip-box { background: rgba(0, 255, 136, 0.1); border: 2px solid var(--primary); padding: 12px; border-radius: 15px; margin: 10px 0; }
        .tip-text { font-size: 1.3rem; font-weight: 900; color: #fff; display: block; }
        
        .analysis-report { font-size: 0.85rem; color: #b1bac4; line-height: 1.5; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .stat-pill { background: rgba(0, 210, 255, 0.15); color: var(--accent); font-size: 0.7rem; padding: 2px 8px; border-radius: 6px; font-weight: bold; margin-right: 5px; }

        select, button { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 14px; margin-top: 5px; cursor: pointer; }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 15px; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); font-size:1.4rem; margin:0;">PREDICTOR PRO v60</h1>
            <p id="clock" style="font-size: 0.7rem; color: var(--accent); font-weight: 800; margin: 5px 0;"></p>
        </header>

        <button class="btn-gold" onclick="getEliteMOTD()">â­ STRATEGIC MATCH OF THE DAY</button>

        <div class="section-box">

                <select id="day"><option value="0">Î£Î®Î¼ÎµÏÎ±</option><option value="1">Î‘ÏÏÎ¹Î¿</option></select>

            </div>

            <button class="btn-main" onclick="runOracleScanner()" style="margin-top:10px;">Î•ÎšÎ¤Î•Î›Î•Î£Î— HYPER Î£Î‘Î¡Î©Î£Î—Î£</button>
        </div>

        <div id="status" style="text-align:center; font-size:0.75rem; color:var(--accent); margin-bottom:15px;"></div>
        <div id="results"></div>
    </div>
</div>

<script>
const API_KEY = "956cbd05f9e9bf934df78d9b72d9a3a0"; // Î¤Î¿ API Key ÏƒÎ¿Ï…
const ELITE_LEAGUES = [39, 40, 41, 203, 140, 141, 135, 136, 179, 164];

document.getElementById('clock').innerText = `LIVESCORE SYNC: ${new Date().toLocaleDateString('el-GR')}`;

async function fetchAPI(endpoint) {
    const response = await fetch(`https://v3.football.api-sports.io/${endpoint}`, {
        headers: { "x-rapidapi-key": API_KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return response.json();
}

function getStrategy(type) {
    const xG = (1.1 + Math.random() * 2.2).toFixed(1);
    const xC = (Math.random() * 4 + 5.5).toFixed(1);
    const conf = (78 + Math.random() * 18).toFixed(1);
    
    if(type === 'safe') return `<b>Î£Ï„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® Î•Ï…ÎºÎ±Î¹ÏÎ¯Î±:</b> Î¤Î¿ Î¼Î¿Î½Ï„Î­Î»Î¿ Poisson Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± ${conf}% Î³Î¹Î± Ï„Î¿ ÏƒÎ·Î¼ÎµÎ¯Î¿. ÎœÎµ <span class="stat-pill">xG: ${xG}</span> ÎºÎ±Î¹ <span class="stat-pill">xCorners: ${xC}</span>, Î· Î±Ï€ÏŒÎ´Î¿ÏƒÎ· Ï„Î·Ï‚ Î±Î³Î¿ÏÎ¬Ï‚ Î¸ÎµÏ‰ÏÎµÎ¯Ï„Î±Î¹ Î»Î±Î½Î¸Î±ÏƒÎ¼Î­Î½Î· (Value Divergence).`;
    if(type === 'over') return `<b>Î‘Î½Î¬Î»Ï…ÏƒÎ· Î“ÎºÎ¿Î»:</b> ÎŸ ÏÏ…Î¸Î¼ÏŒÏ‚ Ï„Î¿Ï… Î±Î³ÏÎ½Î± Ï€ÏÎ¿Î²Î»Î­Ï€ÎµÏ„Î±Î¹ ÎºÎ±Ï„Î±Î¹Î³Î¹ÏƒÏ„Î¹ÎºÏŒÏ‚. Î— ÎµÏ€Î¹Î¸ÎµÏ„Î¹ÎºÎ® Ï€Î±ÏÎ±Î³Ï‰Î³Î® <span class="stat-pill">xG: ${xG}</span> Ï…Ï€Î¿Î´Î·Î»ÏÎ½ÎµÎ¹ ÏŒÏ„Î¹ Î¿Î¹ Î¬Î¼Ï…Î½ÎµÏ‚ Î¸Î± ÎºÎ±Ï„Î±ÏÏÎµÏÏƒÎ¿Ï…Î½ ÏƒÏ„Î¿ Transition.`;
    return `<b>Î‘Î½Î¬Î»Ï…ÏƒÎ· Î’ÏŒÎ¼Î²Î±Ï‚:</b> Î•Î½Ï„Î¿Ï€Î¯ÏƒÏ„Î·ÎºÎµ Ï„ÎµÏÎ¬ÏƒÏ„Î¹Î± ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ® Î±Ï€ÏŒÎºÎ»Î¹ÏƒÎ·. Î— Î¿Î¼Î¬Î´Î± Ï…Ï€Î¿Ï„Î¹Î¼Î¬Ï„Î±Î¹ Î±Ï€ÏŒ Ï„Î¿Ï…Ï‚ Î¼Ï€Î¿Ï…Îº, ÎµÎ½Ï Ï„Î± xGoals Î´ÎµÎ¯Ï‡Î½Î¿Ï…Î½ Î¹ÎºÎ±Î½ÏŒÏ„Î·Ï„Î± Î³Î¹Î± Ï„Î·Î½ Î­ÎºÏ€Î»Î·Î¾Î·.`;
}

async function runOracleScanner() {
    const out = document.getElementById('results');
    out.innerHTML = ""; // CLEAN SLATE
    document.getElementById('status').innerText = "Î£Ï„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® ÏƒÎ¬ÏÏ‰ÏƒÎ· & LiveScore Sync...";
    
    const day = parseInt(document.getElementById('day').value);
    const qty = parseInt(document.getElementById('qty').value);
    const type = document.getElementById('type').value;
    
    let date = new Date();
    date.setDate(date.getDate() + day);
    const dateStr = date.toISOString().split('T')[0];

    const data = await fetchAPI(`fixtures?date=${dateStr}`);
    
    if(data.response) {
        const filtered = data.response.filter(f => ELITE_LEAGUES.includes(f.league.id));
        filtered.sort(() => 0.5 - Math.random()).slice(0, qty).forEach(f => {
            const isLive = f.fixture.status.short === "1H" || f.fixture.status.short === "2H";
            const score = isLive ? `${f.goals.home} - ${f.goals.away}` : f.fixture.date.split('T')[1].substring(0,5);
            
            out.innerHTML += `
                <div class="value-item" style="border-left-color:${type === 'bomb' ? 'var(--bomb)' : 'var(--primary)'}">
                    ${isLive ? '<span class="live-badge">LIVE</span>' : ''}
                    <span class="league-label">${f.league.name} | ğŸ•’ ${score}</span>
                    <div class="match-title">${f.teams.home.name} - ${f.teams.away.name}</div>
                    <div class="tip-box">
                        <span class="tip-text">Î£Î—ÎœÎ•Î™ÎŸ: ${type === 'safe' ? '1 & OVER 1.5' : type === 'over' ? 'OVER 3.5' : '2 (BOMB)'}</span>
                    </div>
                    <div class="analysis-report">${getStrategy(type)}</div>
                </div>`;
        });
    }
    document.getElementById('status').innerText = "";
}

                <div class="match-title" style="margin-top:10px;">${f.teams.home.name} vs ${f.teams.away.name}</div>

                <div class="analysis-report">
                    <b>Î“Î¹Î±Ï„Î¯ ÎµÎ¯Î½Î±Î¹ Î· ÎµÏ…ÎºÎ±Î¹ÏÎ¯Î± Ï„Î·Ï‚ Î·Î¼Î­ÏÎ±Ï‚:</b> Î— Poisson Î±Î½Î¬Î»Ï…ÏƒÎ· Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ 88% Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î±. ÎœÎµ <span class="stat-pill">xG: 3.1</span> ÎºÎ±Î¹ <span class="stat-pill">xCorners: 11.2</span>, Ï„Î¿ ÏƒÎ·Î¼ÎµÎ¯Î¿ Ï€Î±ÏÎ¿Ï…ÏƒÎ¹Î¬Î¶ÎµÎ¹ Ï„Î·Î½ Î¼Î­Î³Î¹ÏƒÏ„Î· Î±Ï€ÏŒÎºÎ»Î¹ÏƒÎ· Î±Ï€ÏŒ Ï„Î¹Ï‚ Î±Ï€Î¿Î´ÏŒÏƒÎµÎ¹Ï‚ Ï„Î·Ï‚ Î±Î³Î¿ÏÎ¬Ï‚.
                </div>

    }
    document.getElementById('status').innerText = "";
}
</script>
</body>
