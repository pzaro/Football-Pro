<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v248 - Strategic Intel</title>
    <style>
        :root { 
            --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; 
            --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; 
            --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--txt); padding: 0; margin: 0; font-size: 16px; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; padding: 20px 15px; }

        /* Sync & Controls */
        .btn-sync { width: 100%; padding: 20px; background: var(--p); color: #000; border: none; border-radius: 12px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-bottom: 20px; }
        .sort-controls { display: flex; gap: 8px; margin-bottom: 20px; }
        .sort-btn { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--card); color: #fff; font-weight: 700; cursor: pointer; font-size: 0.85rem; }
        .sort-btn.active { background: var(--cyan); color: #000; border-color: var(--cyan); }

        /* Progress Bar */
        #syncCont { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .progress-track { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: var(--p); width: 0%; transition: 0.4s; }

        /* Match Cards */
        .league-header { background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 10px; margin-top: 25px; border-left: 5px solid var(--gold); font-weight: 900; color: var(--gold); font-size: 0.9rem; }
        .match-card { background: var(--card); border-radius: 15px; margin-top: 12px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; overflow: hidden; }
        .card-header { padding: 15px; display: flex; justify-content: space-between; }
        .card-main-stats { padding: 12px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(0,0,0,0.2); text-align: center; border-top: 1px solid var(--border); }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; display: block; }
        .stat-value { font-size: 0.95rem; font-weight: 800; }

        /* Intel Panel */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; }
        .matrix-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: var(--card); border-radius: 12px; overflow: hidden; }
        .matrix-table th { background: rgba(255,255,255,0.05); color: var(--gold); padding: 12px; text-align: left; font-size: 0.8rem; }
        .matrix-table td { padding: 12px; border-bottom: 1px solid var(--border); font-weight: 700; }
        
        /* Analysis & Value Boxes */
        .analysis-box { background: #1c2128; border-radius: 15px; padding: 20px; border-left: 5px solid var(--cyan); margin-top: 20px; }
        .value-picks-box { background: rgba(191, 64, 191, 0.1); border: 1px solid var(--value); border-radius: 15px; padding: 18px; margin-top: 15px; }
        .pick-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .pick-item:last-child { border-bottom: none; }
        
        .form-dot { width: 16px; height: 16px; border-radius: 50%; display: inline-block; margin: 0 2px; }
        .W { background: var(--p); } .D { background: var(--gold); } .L { background: var(--alert); }
        .btn-close { background: var(--alert); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 900; float: right; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 20px;">
        <h1 style="color:var(--p); margin:0; font-size:1.8rem;">PREDICTOR PRO <span style="color:#fff">v248</span></h1>
        <small style="color:var(--gold); font-weight:900;">STRATEGIC INTEL EDITION</small>
    </div>

    <div id="syncCont">
        <div style="display:flex; justify-content:space-between; color:var(--p); font-size:0.8rem; font-weight:900;">
            <span id="syncStep">SYNCING DATA...</span><span id="syncPerc">0%</span>
        </div>
        <div class="progress-track"><div id="syncFill" class="progress-fill"></div></div>
    </div>

    <button id="masterBtn" onclick="globalSync()" class="btn-sync">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— Î’Î‘Î˜Î™Î‘Î£ Î£Î¤Î‘Î¤Î™Î£Î¤Î™ÎšÎ—Î£ Î‘ÎÎ‘Î›Î¥Î£Î—Î£</button>

    <div id="controls" class="sort-controls" style="display:none;">
        <button id="btnLeague" class="sort-btn active" onclick="changeSort('league')">Î‘ÎÎ‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘</button>
        <button id="btnTime" class="sort-btn" onclick="changeSort('time')">Î‘ÎÎ‘ Î©Î¡Î‘</button>
    </div>

    <div id="matchList"></div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">Î Î™Î£Î©</button>
        <h2 id="mTitle" style="text-align:center; margin-top:60px; font-size:1.2rem; color:var(--gold);"></h2>
        <div id="bigScoreDisplay" style="font-size:3.5rem; font-weight:900; text-align:center; margin:10px 0;"></div>
        
        <div id="formContainer" style="display:flex; justify-content: space-around; padding:15px; background:rgba(0,0,0,0.2); border-radius:15px;"></div>

        <table class="matrix-table" id="matrixTable"></table>

        <div class="analysis-box">
            <span style="color:var(--cyan); font-weight:900; font-size:0.85rem; text-transform:uppercase;">ğŸ“ Î£Ï„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® Î£ÏÎ½Î¿ÏˆÎ·</span>
            <div id="textAnalysis" style="font-size: 0.95rem; margin-top:10px; line-height:1.5;"></div>
        </div>

        <div class="value-picks-box">
            <span style="color:var(--value); font-weight:900; font-size:0.85rem; text-transform:uppercase;">ğŸ¯ Value Betting Picks</span>
            <div id="valuePicks" style="margin-top:12px;"></div>
        </div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUE_MAP = {
    ELITE: [140, 135, 39, 61, 78, 94],
    SECONDARY: [141, 318, 319, 320, 197],
    OTHER: [262, 128, 40, 136]
};
const ALL_LEAGUES = [...LEAGUE_MAP.ELITE, ...LEAGUE_MAP.SECONDARY, ...LEAGUE_MAP.OTHER];
let masterData = [];
let currentSort = 'league';

function getCalculations(p) {
    const hP = parseInt(p?.predictions?.percent?.home) || 0;
    const dP = parseInt(p?.predictions?.percent?.draw) || 0;
    const aP = parseInt(p?.predictions?.percent?.away) || 0;
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.3);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.1);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.3);
    
    return { 
        hP, dP, aP, hXG, aXG, hXGA, aXGA,
        totalXG: (hXG + aXG).toFixed(2),
        totalXC: (4.0 + (hXG * 0.9) + 3.5 + (aXG * 0.8)).toFixed(1),
        hXC: (4.0 + (hXG * 0.9)).toFixed(1),
        aXC: (3.5 + (aXG * 0.8)).toFixed(1),
        hCards: (1.6 + (hXGA * 0.6)).toFixed(1),
        aCards: (1.8 + (aXGA * 0.7)).toFixed(1),
        hForm: p?.teams?.home?.league?.form || "DDDDDD",
        aForm: p?.teams?.away?.league?.form || "DDDDDD"
    };
}

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<ALL_LEAGUES.length; i++){
        const p = Math.round(((i+1)/ALL_LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = p+'%';
        document.getElementById('syncPerc').innerText = p+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${ALL_LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('controls').style.display = 'flex';
    renderMatches();
}

function changeSort(type) {
    currentSort = type;
    document.getElementById('btnLeague').classList.toggle('active', type === 'league');
    document.getElementById('btnTime').classList.toggle('active', type === 'time');
    renderMatches();
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    if (currentSort === 'league') {
        ["ELITE", "SECONDARY", "OTHER"].forEach(cat => {
            let filtered = masterData.filter(d => LEAGUE_MAP[cat].includes(d.fixture.league.id));
            if (filtered.length > 0) {
                const h = document.createElement('div'); h.className = "league-header"; h.innerText = cat + " Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘";
                list.appendChild(h);
                filtered.forEach(d => list.appendChild(createCard(d)));
            }
        });
    } else {
        let sorted = [...masterData].sort((a,b) => new Date(a.fixture.fixture.date) - new Date(b.fixture.fixture.date));
        sorted.forEach(d => list.appendChild(createCard(d)));
    }
}

function createCard(d) {
    const c = getCalculations(d.prediction);
    const time = new Date(d.fixture.fixture.date).toLocaleTimeString('el-GR', {hour:'2-digit', minute:'2-digit'});
    const card = document.createElement('div');
    card.className = "match-card";
    card.onclick = () => showIntel(d);
    card.innerHTML = `
        <div class="card-header">
            <div><small style="color:#888; font-weight:800; text-transform:uppercase;">${d.fixture.league.name}</small><div style="font-weight:800;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</div></div>
            <div style="text-align:right;"><div style="color:var(--cyan); font-size:0.7rem; font-weight:900;">${time}</div><div style="font-weight:900; color:var(--p);">${d.fixture.goals.home!==null?d.fixture.goals.home+'-'+d.fixture.goals.away:'NS'}</div></div>
        </div>
        <div class="card-main-stats">
            <div><span class="stat-label">1-X-2 %</span><span class="stat-value">${c.hP}-${c.dP}-${c.aP}</span></div>
            <div><span class="stat-label">Total xG</span><span class="stat-value">${c.totalXG}</span></div>
            <div><span class="stat-label">Total xCrn</span><span class="stat-value">${c.totalXC}</span></div>
        </div>
    `;
    return card;
}

function showIntel(d) {
    const c = getCalculations(d.prediction);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home!==null?`${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    const dotter = (f) => f.split('').slice(-6).map(char => `<span class="form-dot ${char}"></span>`).join('');
    document.getElementById('formContainer').innerHTML = `
        <div style="text-align:center;"><span class="stat-label">Î¦ÎŸÎ¡ÎœÎ‘ Î“Î—Î .</span><div style="margin-top:5px;">${dotter(c.hForm)}</div></div>
        <div style="text-align:center;"><span class="stat-label">Î¦ÎŸÎ¡ÎœÎ‘ Î¦Î™Î›.</span><div style="margin-top:5px;">${dotter(c.aForm)}</div></div>
    `;

    document.getElementById('matrixTable').innerHTML = `
        <tr><th>TACTICAL MATRIX</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>xG Attack (Î™ÎºÎ±Î½ÏŒÏ„Î·Ï„Î±)</td><td>${c.hXG.toFixed(2)}</td><td>${c.aXG.toFixed(2)}</td></tr>
        <tr><td>xGA Defend (Î‘Î´Ï…Î½Î±Î¼Î¯Î±)</td><td>${c.hXGA.toFixed(2)}</td><td>${c.aXGA.toFixed(2)}</td></tr>
        <tr><td>xCorners (Î Î¯ÎµÏƒÎ·)</td><td>${c.hXC}</td><td>${c.aXC}</td></tr>
        <tr><td>xCards (Î•Ï€Î¹Î¸ÎµÏ„Î¹ÎºÏŒÏ„Î·Ï„Î±)</td><td>${c.hCards}</td><td>${c.aCards}</td></tr>
    `;

    // ANALYSIS GENERATION
    let analysis = "";
    if (c.hXG > c.aXGA && c.hP > 60) analysis = `ÎšÏ…ÏÎ¹Î±ÏÏ‡Î¯Î± Ï„Î·Ï‚ ${d.fixture.teams.home.name}. Î— ÎµÏ€Î¯Î¸ÎµÏƒÎ· Ï„Î·Ï‚ "Ï„ÏÏ…Ï€Î¬ÎµÎ¹" Ï„Î·Î½ Î¬Î¼Ï…Î½Î± Ï„Ï‰Î½ Ï†Î¹Î»Î¿Î¾ÎµÎ½Î¿ÏÎ¼ÎµÎ½Ï‰Î½.`;
    else if (c.hXG > 1.4 && c.aXG > 1.3) analysis = `Î•Ï€Î¹Î¸ÎµÏ„Î¹ÎºÎ® Î±Î½Î±Î¼Î­Ï„ÏÎ·ÏƒÎ·. ÎšÎ±Î¹ Î¿Î¹ Î´ÏÎ¿ Ï€Î»ÎµÏ…ÏÎ­Ï‚ Î­Ï‡Î¿Ï…Î½ metrics Ï€Î¿Ï… ÎµÏ…Î½Î¿Î¿ÏÎ½ Ï„Î¿ ÏƒÎºÎ¿ÏÎ¬ÏÎ¹ÏƒÎ¼Î±.`;
    else analysis = `Î™ÏƒÎ¿ÏÏÎ¿Ï€Î·Î¼Î­Î½Î¿ Î® ÎºÎ»ÎµÎ¹ÏƒÏ„ÏŒ Î¼Î±Ï„Ï‚. Î— Ï„Î±ÎºÏ„Î¹ÎºÎ® Î¸Î± Ï…Ï€ÎµÏÎ¹ÏƒÏ‡ÏÏƒÎµÎ¹ Ï„Î·Ï‚ Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î±Ï‚.`;
    document.getElementById('textAnalysis').innerText = analysis;

    // VALUE PICKS GENERATION
    let picksHtml = "";
    
    // Î“ÎºÎ¿Î» Picks
    if (parseFloat(c.totalXG) > 2.7) picksHtml += `<div class="pick-item"><span>âš½ Total Goals</span><b style="color:var(--p)">Over 2.5</b></div>`;
    else if (parseFloat(c.totalXG) < 2.0) picksHtml += `<div class="pick-item"><span>âš½ Total Goals</span><b style="color:var(--gold)">Under 2.5</b></div>`;
    
    // ÎšÏŒÏÎ½ÎµÏ Picks
    if (parseFloat(c.totalXC) > 10.5) picksHtml += `<div class="pick-item"><span>ğŸš© Corners (Match)</span><b style="color:var(--p)">Over 9.5</b></div>`;
    else if (parseFloat(c.hXC) > 5.8) picksHtml += `<div class="pick-item"><span>ğŸš© Corners (${d.fixture.teams.home.name})</span><b style="color:var(--cyan)">Over 5.5</b></div>`;
    
    // ÎšÎ¬ÏÏ„ÎµÏ‚ Picks
    const totalCards = parseFloat(c.hCards) + parseFloat(c.aCards);
    if (totalCards > 5.0) picksHtml += `<div class="pick-item"><span>ğŸŸ¨ Cards (Aggression)</span><b style="color:var(--alert)">Over 4.5</b></div>`;
    else if (parseFloat(c.aCards) > 3.0) picksHtml += `<div class="pick-item"><span>ğŸŸ¨ Cards (${d.fixture.teams.away.name})</span><b style="color:var(--alert)">Over 2.5</b></div>`;

    // Default Î±Î½ Î´ÎµÎ½ Î²Î³ÎµÎ¹ Ï„Î¯Ï€Î¿Ï„Î±
    if(!picksHtml) picksHtml = `<div style="text-align:center; color:#666;">No High Value Picks detected</div>`;
    
    document.getElementById('valuePicks').innerHTML = picksHtml;
}
</script>
</body>
</html>
