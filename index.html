<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v250 - Sovereign Omega (Final Spec)</title>
    <style>
        :root { 
            --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; 
            --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; 
            --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; 
            --glass: rgba(255, 255, 255, 0.05); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--txt); padding: 0; margin: 0; font-size: 16px; line-height: 1.4; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; padding: 20px 15px; }

        /* Tools & Acca Display */
        .tools-box { background: var(--card); border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
        .tool-row { display: flex; gap: 10px; margin-bottom: 12px; }
        select { flex: 1; padding: 12px; border-radius: 12px; background: #000; color: #fff; border: 1px solid var(--border); font-weight: 700; font-size: 0.9rem; }
        .btn-acca { width: 100%; padding: 16px; background: var(--value); color: #fff; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 1rem; }
        .acca-display { background: rgba(191, 64, 191, 0.15); border: 2px solid var(--value); border-radius: 15px; padding: 18px; margin-bottom: 25px; display: none; }
        .acca-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; }

        /* Progress Bar */
        #syncCont { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .progress-track { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--cyan)); width: 0%; transition: 0.4s; }

        /* Match Cards & Headers */
        .league-header { background: var(--glass); padding: 12px 18px; border-radius: 12px; margin-top: 30px; border-left: 5px solid var(--gold); font-weight: 900; color: var(--gold); font-size: 0.9rem; text-transform: uppercase; }
        .match-card { background: var(--card); border-radius: 18px; margin-top: 15px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; transition: 0.2s; overflow: hidden; }
        .match-card:hover { transform: translateY(-3px); border-color: var(--p); }
        .card-header { padding: 18px; display: flex; justify-content: space-between; align-items: flex-start; }
        .card-teams { font-weight: 900; font-size: 1.1rem; flex: 1; }
        .card-main-stats { padding: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; background: rgba(0,0,0,0.2); text-align: center; border-top: 1px solid var(--border); }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .stat-value { font-size: 1rem; font-weight: 900; }

        /* Intel Panel */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: env(safe-area-inset-top) 20px 40px 20px; }
        .matrix-table { width: 100%; border-collapse: collapse; margin: 25px 0; background: var(--card); border-radius: 15px; overflow: hidden; }
        .matrix-table th { background: rgba(255,255,255,0.05); color: var(--gold); padding: 15px; text-align: left; font-size: 0.8rem; }
        .matrix-table td { padding: 15px; border-bottom: 1px solid var(--border); font-weight: 800; }
        
        .analysis-box { background: #1c2128; border-radius: 15px; padding: 20px; border-left: 5px solid var(--cyan); margin-top: 20px; }
        .value-picks-box { background: rgba(191, 64, 191, 0.1); border: 1px solid var(--value); border-radius: 15px; padding: 20px; margin-top: 15px; }

        .form-dot { width: 16px; height: 16px; border-radius: 50%; display: inline-block; margin: 0 3px; }
        .W { background: var(--p); } .D { background: var(--gold); } .L { background: var(--alert); }
        .btn-close { background: var(--alert); color: #fff; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 900; float: right; cursor: pointer; margin-bottom: 20px; }
        
        @media (min-width: 600px) { .card-main-stats { grid-template-columns: repeat(6, 1fr); } }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 25px;">
        <h1 style="color:var(--p); margin:0; font-size:2rem; letter-spacing:-1px;">PREDICTOR PRO <span style="color:#fff">v250</span></h1>
        <small style="color:var(--gold); font-weight:900; text-transform:uppercase;">Sovereign Omega â€¢ Final Specification</small>
    </div>

    <button id="masterBtn" onclick="globalSync()" style="width:100%; padding:22px; background:var(--p); color:#000; border:none; border-radius:18px; font-weight:900; font-size:1.1rem; cursor:pointer; margin-bottom:20px; box-shadow: 0 10px 25px rgba(0,255,136,0.2);">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— Î Î›Î—Î¡ÎŸÎ¥Î£ Î£Î¤Î‘Î¤Î™Î£Î¤Î™ÎšÎ—Î£ Î£Î‘Î¡Î©Î£Î—Î£</button>

    <div id="syncCont">
        <div style="display:flex; justify-content:space-between; color:var(--p); font-size:0.85rem; font-weight:900; margin-bottom:8px;">
            <span id="syncStep">INITIALIZING ANALYTICS...</span><span id="syncPerc">0%</span>
        </div>
        <div class="progress-track"><div id="syncFill" class="progress-fill"></div></div>
    </div>

    <div id="dashboardTools" class="tools-box" style="display:none;">
        <div class="tool-row">
            <select id="filterLeague" onchange="renderMatches()">
                <option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘ (ELITE & SEC)</option>
            </select>
            <select id="sortType" onchange="changeSort(this.value)">
                <option value="league">Î¤Î‘ÎÎ™ÎÎŸÎœÎ—Î£Î—: Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘</option>
                <option value="time">Î¤Î‘ÎÎ™ÎÎŸÎœÎ—Î£Î—: Î©Î¡Î‘ Î•ÎÎ‘Î¡ÎÎ—Î£</option>
            </select>
        </div>
        <div class="tool-row">
            <select id="accaMarket">
                <option value="1X2">ACCA: Î£Î—ÎœÎ•Î™Î‘ (1-X-2)</option>
                <option value="GOALS">ACCA: GOALS (O/U)</option>
                <option value="CORNERS">ACCA: CORNERS</option>
                <option value="CARDS">ACCA: CARDS</option>
            </select>
            <select id="accaSize">
                <option value="3">3-Î‘Î”Î‘</option><option value="4">4-Î‘Î”Î‘</option><option value="5">5-Î‘Î”Î‘</option>
            </select>
        </div>
        <button onclick="generateAcca()" class="btn-acca">ğŸ¯ Î”Î—ÎœÎ™ÎŸÎ¥Î¡Î“Î™Î‘ Î Î™Î˜Î‘ÎÎŸÎ¤Î•Î¡Î—Î£ Î•Î Î™Î›ÎŸÎ“Î—Î£</button>
    </div>

    <div id="accaDisplay" class="acca-display"></div>

    <div id="matchList"></div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">ÎšÎ›Î•Î™Î£Î™ÎœÎŸ</button>
        <h2 id="mTitle" style="text-align:center; margin-top:80px; font-size:1.4rem; color:var(--gold);"></h2>
        <div id="bigScoreDisplay" style="font-size:4.5rem; font-weight:900; text-align:center; margin:10px 0;"></div>
        
        <div id="formContainer" style="display:flex; justify-content: space-around; background:rgba(0,0,0,0.3); padding:20px; border-radius:20px; border:1px solid var(--border);"></div>

        <table class="matrix-table" id="matrixTable"></table>

        <div class="analysis-box">
            <span style="color:var(--cyan); font-weight:900; font-size:0.85rem; text-transform:uppercase;">ğŸ“ Î£Ï„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® Î£ÏÎ½Î¿ÏˆÎ· (AI Analysis)</span>
            <div id="textAnalysis" style="margin-top:10px; font-size:1rem; line-height:1.6;"></div>
        </div>

        <div class="value-picks-box">
            <span style="color:var(--value); font-weight:900; font-size:0.85rem; text-transform:uppercase;">ğŸ¯ Value Betting Picks</span>
            <div id="valuePicks" style="margin-top:15px;"></div>
        </div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUE_MAP = {
    ELITE: [140, 135, 39, 61, 78, 94],
    SECONDARY: [141, 318, 319, 320, 197],
    OTHER: [262, 128, 40, 136]
};
const ALL_LEAGUES = [...LEAGUE_MAP.ELITE, ...LEAGUE_MAP.SECONDARY, ...LEAGUE_MAP.OTHER];
let masterData = [];
let currentSort = 'league';

function getCalculations(p) {
    const hP = parseInt(p?.predictions?.percent?.home) || 0;
    const dP = parseInt(p?.predictions?.percent?.draw) || 0;
    const aP = parseInt(p?.predictions?.percent?.away) || 0;
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.3);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.1);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.3);
    
    const hXC = (4.1 + (hXG * 0.9)).toFixed(1);
    const aXC = (3.6 + (aXG * 0.8)).toFixed(1);
    const hCrds = (1.5 + (hXGA * 0.6)).toFixed(1);
    const aCrds = (1.7 + (aXGA * 0.7)).toFixed(1);
    
    // Safety Combo: DC + O1.5
    const combo = Math.round(((hP > aP ? hP + dP : aP + dP) * 0.7) + (parseInt(p?.predictions?.percent?.over) * 0.3));

    return { 
        hP, dP, aP, hXG, aXG, hXGA, aXGA, hXC, aXC, hCrds, aCrds, combo,
        totalXG: (hXG + aXG).toFixed(2),
        totalXC: (parseFloat(hXC) + parseFloat(aXC)).toFixed(1),
        hForm: p?.teams?.home?.league?.form || "DDDDDD",
        aForm: p?.teams?.away?.league?.form || "DDDDDD",
        o25: parseInt(p?.predictions?.percent?.over) || 50
    };
}

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    const filterSelect = document.getElementById('filterLeague');

    for(let i=0; i<ALL_LEAGUES.length; i++){
        const p = Math.round(((i+1)/ALL_LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = p+'%';
        document.getElementById('syncPerc').innerText = p+'%';
        document.getElementById('syncStep').innerText = `ANALYZING LEAGUE ID ${ALL_LEAGUES[i]}...`;
        
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${ALL_LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response && d.response.length > 0) {
                if(![...filterSelect.options].some(o => o.value == ALL_LEAGUES[i])) {
                    filterSelect.add(new Option(d.response[0].fixture.league.name, ALL_LEAGUES[i]));
                }
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboardTools').style.display = 'block';
    renderMatches();
}

function changeSort(val) { currentSort = val; renderMatches(); }

function renderMatches() {
    const list = document.getElementById('matchList'); 
    const filter = document.getElementById('filterLeague').value;
    list.innerHTML = "";
    let data = filter === "ALL" ? masterData : masterData.filter(d => d.fixture.league.id == filter);

    if (currentSort === 'league') {
        ["ELITE", "SECONDARY", "OTHER"].forEach(cat => {
            let filtered = data.filter(d => LEAGUE_MAP[cat].includes(d.fixture.league.id));
            if(filtered.length > 0) {
                const h = document.createElement('div'); h.className = "league-header"; h.innerText = cat + " Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘";
                list.appendChild(h);
                filtered.forEach(d => list.appendChild(createCard(d)));
            }
        });
    } else {
        data.sort((a,b) => new Date(a.fixture.fixture.date) - new Date(b.fixture.fixture.date))
            .forEach(d => list.appendChild(createCard(d)));
    }
}

function createCard(d) {
    const c = getCalculations(d.prediction);
    const time = new Date(d.fixture.fixture.date).toLocaleTimeString('el-GR', {hour:'2-digit', minute:'2-digit'});
    const card = document.createElement('div');
    card.className = "match-card";
    card.onclick = () => showIntel(d);
    card.innerHTML = `
        <div class="card-header">
            <div><small style="color:var(--gold); font-weight:900; text-transform:uppercase;">${d.fixture.league.name}</small><div class="card-teams">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</div></div>
            <div style="text-align:right;"><span style="color:var(--cyan); font-size:0.8rem; font-weight:900;">${time}</span><div style="font-weight:900; color:var(--p); font-size:1.3rem;">${d.fixture.goals.home!==null?d.fixture.goals.home+'-'+d.fixture.goals.away:'NS'}</div></div>
        </div>
        <div class="card-main-stats">
            <div><span class="stat-label">1-X-2 %</span><span class="stat-value">${c.hP}-${c.dP}-${c.aP}</span></div>
            <div><span class="stat-label">Total xG</span><span class="stat-value">${c.totalXG}</span></div>
            <div><span class="stat-label">Total xCrn</span><span class="stat-value">${c.totalXC}</span></div>
            <div><span class="stat-label">Safety %</span><span class="stat-value" style="color:var(--p)">${c.combo}%</span></div>
        </div>
    `;
    return card;
}

function generateAcca() {
    const market = document.getElementById('accaMarket').value;
    const size = parseInt(document.getElementById('accaSize').value);
    let pool = masterData.map(d => ({ d, c: getCalculations(d.prediction) }));
    let selected = [];

    if(market === '1X2') selected = pool.filter(x => Math.max(x.c.hP, x.c.aP) >= 70).sort((a,b) => Math.max(b.c.hP, b.c.aP) - Math.max(a.c.hP, a.c.aP));
    else if(market === 'GOALS') selected = pool.sort((a,b) => b.c.o25 - a.c.o25);
    else if(market === 'CORNERS') selected = pool.sort((a,b) => b.c.totalXC - a.c.totalXC);
    else selected = pool.sort((a,b) => (parseFloat(b.c.hCrds)+parseFloat(b.c.aCrds)) - (parseFloat(a.c.hCrds)+parseFloat(a.c.aCrds)));

    selected = selected.slice(0, size);
    if(selected.length < size) return alert("Not enough data for this Acca size!");

    let html = `<h4 style="margin:0 0 10px 0; color:var(--p);">ğŸ›¡ï¸ ELITE ${size}-FOLD (${market})</h4>`;
    selected.forEach(item => {
        let tip = market==='1X2' ? (item.c.hP > item.c.aP ? '1':'2') : (market==='GOALS' ? 'O2.5' : (market==='CORNERS' ? 'O8.5 Crn':'O3.5 Crd'));
        html += `<div class="acca-item"><span>${item.d.fixture.teams.home.name}</span><b>${tip}</b></div>`;
    });
    const box = document.getElementById('accaDisplay'); box.innerHTML = html; box.style.display = 'block';
}

function showIntel(d) {
    const c = getCalculations(d.prediction);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} VS ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home!==null?`${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    const dotter = (f) => f.split('').slice(-6).map(char => `<span class="form-dot ${char}"></span>`).join('');
    document.getElementById('formContainer').innerHTML = `
        <div style="text-align:center;"><span class="stat-label">H-FORM (L6)</span><div style="margin-top:8px;">${dotter(c.hForm)}</div></div>
        <div style="text-align:center;"><span class="stat-label">A-FORM (L6)</span><div style="margin-top:8px;">${dotter(c.aForm)}</div></div>
    `;

    document.getElementById('matrixTable').innerHTML = `
        <tr><th>TACTICAL MATRIX</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>xG Attack</td><td>${c.hXG.toFixed(2)}</td><td>${c.aXG.toFixed(2)}</td></tr>
        <tr><td>xG Against</td><td>${c.hXGA.toFixed(2)}</td><td>${c.aXGA.toFixed(2)}</td></tr>
        <tr><td>xCorners</td><td>${c.hXC}</td><td>${c.aXC}</td></tr>
        <tr><td>xCards</td><td>${c.hCrds}</td><td>${c.aCrds}</td></tr>
    `;

    let ana = (c.hXG > c.aXGA && c.hP > 65) ? `Î™ÏƒÏ‡Ï…ÏÎ® Ï…Ï€ÎµÏÎ¿Ï‡Î® Ï„Î·Ï‚ Î­Î´ÏÎ±Ï‚. Î— ÎµÏ€Î¯Î¸ÎµÏƒÎ· (${c.hXG}) Ï…Ï€ÎµÏÎºÎ±Î»ÏÏ€Ï„ÎµÎ¹ Ï„Î·Î½ Î¬Î¼Ï…Î½Î± Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….` : `Î™ÏƒÎ¿ÏÏÎ¿Ï€Î·Î¼Î­Î½Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹. Î¤Î± metrics Î´ÎµÎ¯Ï‡Î½Î¿Ï…Î½ Î¼Î¬Ï‡Î· ÏƒÏ„Î¿ ÎºÎ­Î½Ï„ÏÎ¿.`;
    document.getElementById('textAnalysis').innerText = ana;

    let picks = "";
    if(parseFloat(c.totalXG) > 2.7) picks += `<div class="acca-item"><span>Goals Option</span><b style="color:var(--p)">Over 2.5</b></div>`;
    if(parseFloat(c.totalXC) > 10) picks += `<div class="acca-item"><span>Corner Option</span><b style="color:var(--cyan)">Over 9.5</b></div>`;
    if(parseFloat(c.hCrds)+parseFloat(c.aCrds) > 5) picks += `<div class="acca-item"><span>Cards Option</span><b style="color:var(--alert)">Over 4.5</b></div>`;
    document.getElementById('valuePicks').innerHTML = picks || "No high value detected.";
}
</script>
