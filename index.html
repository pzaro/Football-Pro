<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v82 - PRO MASTER</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        .cat-title { font-size: 0.85rem; color: var(--gold); font-weight: 900; text-transform: uppercase; margin: 20px 0 10px; border-bottom: 2px solid var(--gold); padding-bottom: 5px; display: block; }

        /* Accumulator UI */
        .parlay-card { background: linear-gradient(145deg, rgba(0,210,255,0.08), rgba(0,0,0,0)); border: 1px solid var(--accent); border-radius: 20px; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--accent); }
        .parlay-item { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .parlay-badge { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 5px; font-weight: 900; font-size: 0.7rem; }

        /* Match Card */
        .match-card { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 25px; margin-bottom: 15px; border-left: 6px solid var(--primary); position: relative; }
        .live-badge { position: absolute; top: 15px; right: 15px; background: var(--bomb); color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 900; animation: pulse 1s infinite; }
        
        .p-index { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-align: center; display: block; }
        
        button { width: 100%; padding: 16px; border-radius: 15px; border: none; background: var(--primary); color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-parlay { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <header style="text-align:center; margin-bottom:20px;">
            <h1 style="color:var(--primary); font-size:1.6rem; margin:0;">PREDICTOR PRO v82</h1>
            <p style="font-size: 0.7rem; color: var(--accent); font-weight: 800;">PRO LEVEL: LIVE STATS & MASTER PARLAYS</p>
        </header>

        <div class="section-box">
            <select id="lId" style="width:100%; padding:14px; border-radius:12px; background:#161b22; color:#fff; border:1px solid var(--border);">
                <option value="39">Premier League (ENG)</option>
                <option value="203">Super League (GRE)</option>
                <option value="140">La Liga (ESP)</option>
                <option value="135">Serie A (ITA)</option>
                <option value="78">Bundesliga (GER)</option>
            </select>
            <button onclick="fetchFullAnalysis()">1. Î•ÎšÎ¤Î•Î›Î•Î£Î— Î Î›Î—Î¡ÎŸÎ¥Î£ Î‘ÎÎ‘Î›Î¥Î£Î—Î£</button>
            <button class="btn-parlay" onclick="generateAccumulators()">2. Î Î‘Î¡Î‘Î“Î©Î“Î— Î Î¡ÎŸÎ¤Î‘Î£Î•Î©Î Î—ÎœÎ•Î¡Î‘Î£</button>
        </div>

        <div id="motdArea"></div>
        <div id="parlayArea"></div>
        <div id="liveResults"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0"; 
let dailyFixtures = [];

async function api(endpoint) {
    const res = await fetch(`https://v3.football.api-sports.io/${endpoint}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return res.json();
}

async function fetchFullAnalysis() {
    const lid = document.getElementById('lId').value;
    const today = new Date().toISOString().split('T')[0];
    const res = await api(`fixtures?league=${lid}&date=${today}&season=2025`);
    dailyFixtures = res.response || [];
    
    const liveResults = document.getElementById('liveResults');
    liveResults.innerHTML = `<span class="cat-title">ğŸ“º LIVE SCORES & PRESSURE INDEX</span>`;
    
    // Î¦Î¹Î»Ï„ÏÎ¬ÏÎ¿Ï…Î¼Îµ Î¼ÏŒÎ½Î¿ Ï„Î± Live Î³Î¹Î± Ï„Î¿Î½ Pressure Index
    const liveFixtures = dailyFixtures.filter(f => f.fixture.status.short !== "FT" && f.fixture.status.short !== "NS");
    
    if(liveFixtures.length === 0) {
        liveResults.innerHTML += "<p style='text-align:center; font-size:0.8rem;'>Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Live Î±Î³ÏÎ½ÎµÏ‚ Î±Ï…Ï„Î® Ï„Î· ÏƒÏ„Î¹Î³Î¼Î®. Î”ÎµÎ¯Ï„Îµ Ï„Î¹Ï‚ Ï€ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚ Î·Î¼Î­ÏÎ±Ï‚.</p>";
    }

    for (let f of liveFixtures) {
        const statsRes = await api(`fixtures/statistics?fixture=${f.fixture.id}`);
        renderLiveMatch(f, statsRes.response);
    }
}

function renderLiveMatch(f, s) {
    if(!s || s.length < 2) return;
    const hStats = s[0].statistics;
    const aStats = s[1].statistics;
    const getS = (st, type) => { const found = st.find(i => i.type === type); return found ? (parseInt(found.value) || 0) : 0; };
    
    const att = getS(hStats, "Dangerous Attacks") + getS(aStats, "Dangerous Attacks");
    const shots = getS(hStats, "Shots on Goal") + getS(aStats, "Shots on Goal");
    const pressure = ((att * 0.5 + shots * 1.5) / (f.fixture.status.elapsed || 1) * 10).toFixed(1);

    document.getElementById('liveResults').innerHTML += `
        <div class="match-card">
            <div class="live-badge">${f.goals.home}-${f.goals.away}</div>
            <div style="font-weight:900; color:#fff;">${f.teams.home.name} - ${f.teams.away.name}</div>
            <div class="p-index" style="color:${pressure > 7.5 ? 'var(--bomb)' : 'var(--primary)'}">${pressure}</div>
            <div style="text-align:center; font-size:0.7rem;">PRESSURE INDEX</div>
        </div>`;
}

function generateAccumulators() {
    if(dailyFixtures.length < 5) { alert("Î§ÏÎµÎ¹Î¬Î¶Î¿Î½Ï„Î±Î¹ Ï„Î¿Ï…Î»Î¬Ï‡Î¹ÏƒÏ„Î¿Î½ 5 Î±Î³ÏÎ½ÎµÏ‚."); return; }
    
    // 1. MATCH OF THE DAY (MOTD)
    const motd = dailyFixtures[0];
    document.getElementById('motdArea').innerHTML = `
        <span class="cat-title">ğŸ’ MATCH OF THE DAY (1.70+)</span>
        <div class="match-card" style="border:2px solid var(--gold)">
            <div style="font-weight:900; text-align:center; color:#fff;">${motd.teams.home.name} - ${motd.teams.away.name}</div>
            <div style="background:var(--gold); color:#000; padding:10px; border-radius:10px; text-align:center; font-weight:900; margin-top:10px;">
                Î£Î—ÎœÎ•Î™ÎŸ: 1 (HOME WIN) | Î‘Ï€ÏŒÎ´Î¿ÏƒÎ·: 1.85
            </div>
        </div>`;

    // 2. PARLAYS
    let html = `<span class="cat-title">ğŸ’° Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ Î”Î•Î›Î¤Î™Î©Î Î—ÎœÎ•Î¡Î‘Î£</span>`;
    
    const types = [
        { name: "3Î‘Î”Î‘ Î£Î—ÎœÎ•Î™Î‘ (1-2)", count: 3, pick: "1", color: "var(--accent)" },
        { name: "4Î‘Î”Î‘ Î“ÎšÎŸÎ› (OVER 2.5)", count: 4, pick: "OVER 2.5", color: "var(--gold)" },
        { name: "5Î‘Î”Î‘ ÎœÎ•Î™ÎšÎ¤Î— (GOALS & POINTS)", count: 5, pick: "OVER 3.5", color: "var(--bomb)" }
    ];

    types.forEach(t => {
        html += `<div class="parlay-card" style="border-color:${t.color}">
            <span style="color:${t.color}; font-weight:900; font-size:0.8rem;">${t.name}</span>`;
        dailyFixtures.slice(0, t.count).forEach(m => {
            html += `<div class="parlay-item"><span>${m.teams.home.name}</span> <span class="parlay-badge">${t.pick}</span></div>`;
        });
        html += `</div>`;
    });
    
    document.getElementById('parlayArea').innerHTML = html;
}
</script>
</body>
</html>
