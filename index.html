<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v146 - Live Intel</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --bomb: #ff4444; --live: #ff3e3e; --value: #bf40bf; --ft: #8b949e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 0.85rem; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; }
        
        button, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; margin-bottom: 8px; cursor: pointer; }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1.1rem; }
        
        /* PROGRESS BAR */
        #progressContainer { display: none; background: #1a1d23; border-radius: 10px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--border); }
        .progress-track { background: #333; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        .progress-fill { background: var(--p); height: 100%; width: 0%; transition: width 0.3s ease; }

        /* MATCH CARDS */
        .match-card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 6px solid var(--border); cursor: pointer; position: relative; }
        .status-badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 900; }
        .badge-live { background: var(--live); color: #fff; animation: blink 1.5s infinite; }
        .badge-ft { background: var(--ft); color: #000; }
        .score-row { font-size: 1.2rem; font-weight: 900; color: var(--p); margin: 5px 0; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* LIVE ANALYSIS MODAL */
        #analysisPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 20px; margin-top: 15px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 0 50px rgba(0,0,0,1); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        
        .intel-box { background: rgba(191, 64, 191, 0.1); border: 1px dashed var(--value); padding: 12px; border-radius: 10px; margin-top: 10px; }
        .delta-tag { font-weight: 900; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .delta-pos { background: var(--p); color: #000; }
        .delta-neg { background: var(--bomb); color: #fff; }

        .mod-container { background: linear-gradient(145deg, #1e2530, #111); border: 4px solid var(--gold); border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p); margin-bottom: 5px;">PREDICTOR PRO v146</h2>
    <p style="text-align:center; font-size:0.7rem; color:var(--gold); margin-bottom: 15px;">LIVE INTEL & DELTA ANALYTICS</p>
    
    <button id="syncBtn" class="btn-sync" onclick="globalSync()">ğŸŒ Î£Î¥Î“Î§Î¡ÎŸÎÎ™Î£ÎœÎŸÎ£ & LIVE INTEL</button>

    <div id="progressContainer">
        <div style="display: flex; justify-content: space-between;"><span id="progressStatus">Î‘Î½Î±Î¼Î¿Î½Î®...</span><span id="progressPercent">0%</span></div>
        <div class="progress-track"><div id="progressFill" class="progress-fill"></div></div>
    </div>
    
    <div id="uiTools" style="display:none;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <button style="background:var(--gold); color:#000;" onclick="genMOD()">â­ MATCH OF THE DAY</button>
            <button style="background:var(--value); color:#fff; border:none;" onclick="renderList()">ğŸ”„ Î‘ÎÎ‘ÎÎ•Î©Î£Î— LIVE</button>
        </div>
    </div>

    <div id="accArea"></div>

    <div id="analysisPanel">
        <span style="float:right; cursor:pointer; font-weight:900; font-size:1.5rem; color:var(--bomb);" onclick="this.parentElement.style.display='none'">âœ•</span>
        <div id="matchHeader" style="text-align:center; font-weight:900; color:var(--p); font-size:1.3rem;"></div>
        <div id="liveScoreNow" style="text-align:center; font-size:2rem; font-weight:900; color:var(--live); margin: 10px 0;"></div>
        
        <div class="stat-grid" id="statsGrid"></div>

        <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; text-align:center;">
            <span style="font-size:0.8rem; opacity:0.7;">PRE-MATCH PROBABILITY</span><br>
            <span id="p_main" style="font-size:1.4rem; font-weight:900; color:var(--p);"></span>
        </div>

        <div class="intel-box" id="intelBox">
            <b style="color:var(--value);">ğŸ¤– LIVE INTEL ADVISOR:</b>
            <div id="liveAdvice" style="margin-top:5px; font-weight:700;">Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½...</div>
        </div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 40, 262, 113, 281]; 
let allMatches = [];

async function globalSync() {
    allMatches = [];
    const today = new Date().toISOString().split('T')[0];
    const syncBtn = document.getElementById('syncBtn');
    const progCont = document.getElementById('progressContainer');
    
    syncBtn.style.display = 'none';
    progCont.style.display = 'block';

    for(let i = 0; i < LEAGUES.length; i++) {
        const percent = Math.round(((i + 1) / LEAGUES.length) * 100);
        document.getElementById('progressFill').style.width = percent + "%";
        document.getElementById('progressPercent').innerText = percent + "%";
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {
                headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
            });
            const d = await res.json();
            if(d.response) allMatches = allMatches.concat(d.response);
        } catch(e) {}
        await new Promise(r => setTimeout(r, 200));
    }

    progCont.style.display = 'none';
    syncBtn.style.display = 'block';
    syncBtn.innerText = `Î•ÎÎ—ÎœÎ•Î¡Î©Î£Î— (${allMatches.length} Î‘Î“Î©ÎÎ•Î£)`;
    document.getElementById('uiTools').style.display = "block";
    renderList();
}

function renderList() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    const sorted = allMatches.sort((a,b) => {
        const priority = { "1H":1, "HT":1, "2H":1, "NS":2, "FT":3 };
        return (priority[a.fixture.status.short] || 4) - (priority[b.fixture.status.short] || 4);
    });

    sorted.forEach(m => {
        const s = m.fixture.status.short;
        const live = ["1H","HT","2H"].includes(s);
        const ft = ["FT"].includes(s);
        const div = document.createElement('div');
        div.className = 'match-card';
        div.onclick = () => showAnalysis(m.fixture.id, m.teams.home.name, m.teams.away.name, m.goals.home, m.goals.away, m.fixture.status.elapsed, s);
        div.innerHTML = `
            <span class="status-badge ${live ? 'badge-live' : (ft ? 'badge-ft' : '')}">${live ? 'LIVE '+m.fixture.status.elapsed+"'" : (ft ? 'Î•Î›Î—ÎÎ•' : 'Î Î¡ÎŸÎ£Î•Î§Î©Î£')}</span>
            <div style="font-size:0.7rem; color:var(--gold); font-weight:800;">${m.league.name}</div>
            <div style="font-weight:800;">${m.teams.home.name}</div>
            <div class="score-row">${(live || ft) ? m.goals.home + ' - ' + m.goals.away : 'VS'}</div>
            <div style="font-weight:800;">${m.teams.away.name}</div>
        `;
        list.appendChild(div);
    });
}

async function showAnalysis(fid, h, a, gH, gA, elapsed, status) {
    const panel = document.getElementById('analysisPanel');
    panel.style.display = "block";
    document.getElementById('matchHeader').innerText = h + " - " + a;
    document.getElementById('liveScoreNow').innerText = (status !== "NS") ? `${gH} - ${gA}` : "Î Î¡ÎŸÎ£Î•Î§Î©Î£";
    
    const res = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${fid}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await res.json();
    const data = d.response ? d.response[0] : null;

    const hXG = parseFloat(data?.teams?.home?.last_5?.goals?.for?.average) || 1.2;
    const aXG = parseFloat(data?.teams?.away?.last_5?.goals?.for?.average) || 1.1;
    const prob = parseFloat(data?.predictions?.goals?.over) || 50;
    const totalActual = (gH || 0) + (gA || 0);

    document.getElementById('statsGrid').innerHTML = `
        <div class="stat-box"><span>xG Î•ÎÎ¤ÎŸÎ£</span><br><b>${hXG}</b></div>
        <div class="stat-box"><span>xG Î•ÎšÎ¤ÎŸÎ£</span><br><b>${aXG}</b></div>
    `;
    document.getElementById('p_main').innerText = prob + "% (OVER 2.5)";

    // LIVE INTEL LOGIC
    let advice = "";
    if (status === "NS") {
        advice = "Î¤Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹ Î´ÎµÎ½ Î­Ï‡ÎµÎ¹ Î¾ÎµÎºÎ¹Î½Î®ÏƒÎµÎ¹. Î‘Î½Î±Î¼Î¿Î½Î® Î³Î¹Î± live Î´ÎµÎ´Î¿Î¼Î­Î½Î±.";
    } else if (status === "FT") {
        advice = "Î¤Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹ Î­Î»Î·Î¾Îµ. Î¤ÎµÎ»Î¹ÎºÏŒ: " + gH + "-" + gA;
    } else {
        const expectedByNow = (prob / 40) * (elapsed / 90); // Î‘Ï€Î»Î¿Ï€Î¿Î¹Î·Î¼Î­Î½Î¿ Î¼Î¿Î½Ï„Î­Î»Î¿ Ï€Î¯ÎµÏƒÎ·Ï‚
        const delta = (totalActual - expectedByNow).toFixed(2);
        const deltaClass = delta < 0 ? 'delta-neg' : 'delta-pos';
        
        advice = `Î‘Ï€ÏŒÎºÎ»Î¹ÏƒÎ·: <span class="delta-tag ${deltaClass}">${delta}</span><br>`;
        if (delta < -0.5 && elapsed > 20 && elapsed < 70) {
            advice += "âš ï¸ VALUE: Î¤Î¿ Î¼Î±Ï„Ï‚ ÎµÎ¯Î½Î±Î¹ 'Ï€Î¯ÏƒÏ‰'. Î Î¹Î¸Î±Î½ÏŒ Over 1.5 Î® Over 0.5 Î—Î¼Î¹Ï‡ÏÏŒÎ½Î¿Ï….";
        } else if (delta > 0.5) {
            advice += "ğŸ”¥ HOT: Î¤Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹ Ï…Ï€ÎµÏÎ²Î±Î¯Î½ÎµÎ¹ Ï„Î¹Ï‚ Ï€ÏÎ¿ÏƒÎ´Î¿ÎºÎ¯ÎµÏ‚. Î Î¹Î¸Î±Î½ÏŒ Over 3.5.";
        } else {
            advice += "âš–ï¸ STABLE: Î¤Î¿ ÏƒÎºÎ¿Ï Î±ÎºÎ¿Î»Î¿Ï…Î¸ÎµÎ¯ Ï„Î· ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ®.";
        }
    }
    document.getElementById('liveAdvice').innerHTML = advice;
    window.scrollTo({top: 0, behavior: 'smooth'});
}

async function genMOD() {
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length === 0) return;
    const best = upcoming[0];
    document.getElementById('accArea').innerHTML = `
        <div class="mod-container">
            <div style="color:var(--gold); font-weight:900; font-size:0.8rem;">â­ MATCH OF THE DAY</div>
            <div style="font-size:1.5rem; font-weight:900; margin:10px 0;">${best.teams.home.name} - ${best.teams.away.name}</div>
            <div style="background:var(--p); color:#000; padding:10px; border-radius:10px; font-weight:900;">Î Î¡ÎŸÎ’Î›Î•Î¨Î—: OVER 2.5</div>
        </div>
    `;
}
</script>
</body>
</html>
