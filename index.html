<!DOCTYPE html>
<html lang="el">
<head>

    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; min-height: 100vh; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .cat-title { font-size: 0.85rem; color: var(--gold); font-weight: 900; text-transform: uppercase; margin: 20px 0 10px; border-bottom: 2px solid var(--gold); padding-bottom: 5px; display: block; }

        /* Parlay Hub */
        .parlay-card { background: linear-gradient(145deg, rgba(0,210,255,0.08), rgba(0,0,0,0)); border: 1px solid var(--accent); border-radius: 20px; padding: 18px; margin-bottom: 15px; border-left: 6px solid var(--accent); }
        .parlay-item { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .parlay-val { color: var(--primary); font-weight: 900; }

        /* Match Cards */
        .match-card { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 25px; margin-bottom: 15px; border-left: 6px solid var(--primary); position: relative; }
        .motd-badge { position: absolute; top: -12px; left: 20px; background: var(--gold); color: #000; padding: 5px 15px; border-radius: 12px; font-size: 0.75rem; font-weight: 900; box-shadow: 0 0 15px var(--gold); }
        .live-tag { position: absolute; top: 15px; right: 15px; background: var(--bomb); color: white; padding: 3px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 900; animation: pulse 1.5s infinite; }

        .p-index-box { text-align: center; margin: 15px 0; border: 1px solid rgba(0, 255, 136, 0.2); border-radius: 15px; padding: 10px; background: rgba(0, 255, 136, 0.03); }
        .p-val { font-size: 2.2rem; font-weight: 900; color: var(--primary); }
        
        button, select { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid var(--border); background: #161b22; color: #fff; cursor: pointer; font-weight: 900; margin-top: 10px; }
        .btn-main { background: var(--primary); color: #000; border: none; text-transform: uppercase; }
        .btn-report { background: transparent; border: 1px solid var(--accent); color: var(--accent); font-size: 0.7rem; margin-top: 10px; padding: 8px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>

</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";

async function api(path) {

        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }

    const data = fixRes.response || [];

    if(data.length === 0) {
        alert("Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Î±Î³ÏÎ½ÎµÏ‚ Î³Î¹Î± ÏƒÎ®Î¼ÎµÏÎ± ÏƒÏ„Î¿ ÎµÏ€Î¹Î»ÎµÎ³Î¼Î­Î½Î¿ Ï€ÏÏ‰Ï„Î¬Î¸Î»Î·Î¼Î±.");
        return;
    }

    renderParlays(data);
    renderMOTD(data[0]);
    renderLiveStats(data.filter(f => f.fixture.status.short !== "NS" && f.fixture.status.short !== "FT"));
}

function renderParlays(data) {
    const hub = document.getElementById('parlayHub');
    let html = `<span class="cat-title">ğŸ’° Î Î¡Î‘Î“ÎœÎ‘Î¤Î™ÎšÎ•Î£ Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ Î—ÎœÎ•Î¡Î‘Î£</span>`;

    if(data.length >= 3) {
        html += `<div class="parlay-card"><span style="color:var(--accent); font-weight:900; font-size:0.75rem;">3Î‘Î”Î‘ Î£Î—ÎœÎ•Î™Î‘ (1.70+)</span>`;
        data.slice(0,3).forEach(m => html += `<div class="parlay-item"><span>${m.teams.home.name}</span> <span class="parlay-val">1 (1.80)</span></div>`);

function renderMOTD(f) {
    document.getElementById('motdArea').innerHTML = `

                Î£Î—ÎœÎ•Î™ÎŸ: 1 (HOME WIN)

}

async function renderLiveStats(liveFix) {
    const feed = document.getElementById('liveFeed');
    feed.innerHTML = liveFix.length > 0 ? `<span class="cat-title">ğŸ“º LIVE PRESSURE (PRO STATS)</span>` : "";
    
    for(let f of liveFix) {
        const statsRes = await api(`fixtures/statistics?fixture=${f.fixture.id}`);
        const s = statsRes.response;
        if(!s || s.length < 2) continue;

        const getS = (st, type) => { const found = st.find(i => i.type === type); return found ? (parseInt(found.value) || 0) : 0; };
        const hStats = s[0].statistics; const aStats = s[1].statistics;
        
        const dAtt = getS(hStats, "Dangerous Attacks") + getS(aStats, "Dangerous Attacks");
        const shots = getS(hStats, "Shots on Goal") + getS(aStats, "Shots on Goal");
        const elapsed = f.fixture.status.elapsed || 1;
        const pressure = ((dAtt * 0.5 + shots * 1.5) / elapsed * 10).toFixed(1);

        feed.innerHTML += `
            <div class="match-card">
                <div class="live-tag">${f.goals.home}-${f.goals.away} | ${elapsed}'</div>
                <div style="font-weight:900; color:#fff;">${f.teams.home.name} - ${f.teams.away.name}</div>
                <div class="p-index-box">
                    <div class="p-val">${pressure}</div>
                    <div style="font-size:0.6rem; text-transform:uppercase; color:var(--accent);">Pressure Index</div>
                </div>
                <button class="btn-report" onclick="window.open('https://www.google.com/search?q=${f.teams.home.name}+${f.teams.away.name}+match+money+ÏÎµÏ€Î¿ÏÏ„Î¬Î¶', '_blank')">ğŸ” Î”Î™Î‘Î’Î‘Î£Î• Î¡Î•Î ÎŸÎ¡Î¤Î‘Î– (MATCH MONEY)</button>
            </div>`;
    }
}
</script>
