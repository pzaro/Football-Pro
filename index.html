<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v161 - Final</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live: #ff3e3e; --value: #bf40bf; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 0.85rem; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; }
        
        /* Dashboard & UI */
        .dashboard { background: linear-gradient(145deg, #1e2530, #000); border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 25px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        button { padding: 16px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-sync { background: var(--p); color: #000; width: 100%; margin-bottom: 10px; }
        .btn-acca { background: var(--value); color: #fff; }
        
        /* Sections */
        .live-radar { border: 2px solid var(--live); background: rgba(255, 62, 62, 0.05); border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .league-group { background: #000; border: 1px solid var(--border); border-radius: 15px; margin-bottom: 15px; padding: 10px; }
        .league-title { color: var(--gold); font-weight: 900; padding: 8px; border-bottom: 1px solid var(--border); text-transform: uppercase; margin-bottom: 10px; }

        /* Match Cards */
        .match-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 8px; border-left: 5px solid var(--border); cursor: pointer; position: relative; }
        .match-live { border-left-color: var(--live); }
        .status-tag { position: absolute; top: 10px; right: 10px; font-size: 0.65rem; font-weight: 900; padding: 3px 6px; border-radius: 4px; }
        .tag-live { background: var(--live); color: #fff; animation: blink 1.5s infinite; }

        /* Analysis Panel */
        #intelPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 20px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 0 60px #000; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p);">PREDICTOR PRO v161</h2>
    <button class="btn-sync" onclick="globalSync()">üåç Œ£Œ•ŒìŒßŒ°ŒüŒùŒôŒ£ŒúŒüŒ£ & Œ§ŒïŒõŒôŒöŒüŒ£ ŒïŒõŒïŒìŒßŒüŒ£</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div id="modArea"></div>
        <div class="btn-group">
            <button class="btn-acca" onclick="genAcca(3)">TOP 3</button>
            <button class="btn-acca" onclick="genAcca(4)">TOP 4</button>
            <button class="btn-acca" onclick="genAcca(5)">TOP 5</button>
        </div>
        <div id="accaDisplay"></div>
    </div>

    <div id="intelPanel">
        <span onclick="this.parentElement.style.display='none'" style="float:right; cursor:pointer; color:var(--live); font-weight:900;">‚úï CLOSE</span>
        <h3 id="mTitle" style="text-align:center; color:var(--gold);"></h3>
        <div class="stat-grid" id="mStats"></div>
        <div id="mMath" style="text-align:center; padding:15px; background:rgba(0,255,136,0.1); border-radius:15px; border:1px solid var(--p);"></div>
    </div>

    <div id="liveRadar" class="live-radar" style="display:none;">
        <div style="color:var(--live); font-weight:900; margin-bottom:10px;">üì° LIVE RADAR (ALL LEAGUES)</div>
        <div id="liveList"></div>
    </div>

    <div id="leagueMatches"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 281]; 
let masterData = [];

async function globalSync() {
    masterData = [];
    const today = new Date().toISOString().split('T')[0];
    for(let id of LEAGUES) {
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
                headers: {"x-rapidapi-key": KEY}
            });
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e) {}
        await new Promise(r => setTimeout(r, 200));
    }
    document.getElementById('dashboard').style.display = 'block';
    renderStructure();
}

function renderStructure() {
    const radar = document.getElementById('liveList');
    const leagueCont = document.getElementById('leagueMatches');
    radar.innerHTML = ""; leagueCont.innerHTML = "";

    const liveMatches = masterData.filter(d => ["1H","HT","2H"].includes(d.fixture.fixture.status.short));
    if(liveMatches.length > 0) {
        document.getElementById('liveRadar').style.display = 'block';
        liveMatches.forEach(d => radar.appendChild(createCard(d)));
    }

    const grouped = masterData.reduce((acc, d) => {
        acc[d.fixture.league.name] = acc[d.fixture.league.name] || [];
        acc[d.fixture.league.name].push(d);
        return acc;
    }, {});

    for(let league in grouped) {
        const div = document.createElement('div');
        div.className = 'league-group';
        div.innerHTML = `<div class="league-title">${league}</div>`;
        grouped[league].forEach(d => div.appendChild(createCard(d)));
        leagueCont.appendChild(div);
    }
}

function createCard(d) {
    const m = d.fixture;
    const isLive = ["1H","HT","2H"].includes(m.fixture.status.short);
    const div = document.createElement('div');
    div.className = `match-card ${isLive ? 'match-live' : ''}`;
    div.onclick = () => showIntel(d);
    div.innerHTML = `
        ${isLive ? '<span class="status-tag tag-live">LIVE '+m.fixture.status.elapsed+"'</span>" : ""}
        <div style="font-weight:800;">${m.teams.home.name} - ${m.teams.away.name}</div>
        <div style="color:var(--p); font-weight:900;">${(isLive || m.fixture.status.short === 'FT') ? m.goals.home+'-'+m.goals.away : m.fixture.status.short}</div>
    `;
    return div;
}

function genAcca(count) {
    const pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    const selection = pool.sort((a,b) => (parseFloat(b.prediction?.predictions?.goals?.over || 0) - parseFloat(a.prediction?.predictions?.goals?.over || 0))).slice(0, count);
    
    let html = `<div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:10px;"><h4 style="color:var(--value); margin:0 0 10px 0;">üèÜ SMART ACCA ${count}</h4>`;
    selection.forEach(s => {
        html += `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #333;">
            <span>${s.fixture.teams.home.name}</span> <b style="color:var(--p);">OVER 2.5</b>
        </div>`;
    });
    document.getElementById('accaDisplay').innerHTML = html + "</div>";
}

function showIntel(d) {
    document.getElementById('intelPanel').style.display = 'block';
    const m = d.fixture; const pred = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;
    
    document.getElementById('mStats').innerHTML = `
        <div class="stat-box"><small>xG HOME/AWAY</small><br><b>${pred?.teams?.home?.last_5?.goals?.for?.average || 0} / ${pred?.teams?.away?.last_5?.goals?.for?.average || 0}</b></div>
        <div class="stat-box"><small>xGA HOME/AWAY</small><br><b>${pred?.teams?.home?.last_5?.goals?.against?.average || 0} / ${pred?.teams?.away?.last_5?.goals?.against?.average || 0}</b></div>
        <div class="stat-box"><small>CORNERS</small><br><b>${pred?.teams?.home?.last_5?.corners?.average || 0}-${pred?.teams?.away?.last_5?.corners?.average || 0}</b></div>
        <div class="stat-box"><small>CARDS</small><br><b>${pred?.teams?.home?.last_5?.cards?.average || 0}-${pred?.teams?.away?.last_5?.cards?.average || 0}</b></div>
    `;
    document.getElementById('mMath').innerHTML = `<b>OVER 2.5: ${pred?.predictions?.goals?.over || 0}% | GG: ${pred?.predictions?.percent?.btts || '0%'}</b>`;
}
</script>
</body>
</html>
