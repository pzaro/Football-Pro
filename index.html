<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v240 - Pure Logic</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 15px; }
        
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        .dashboard { background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 15px; margin: 15px 0; }
        
        /* Match Cards */
        .match-card { background: var(--card); border-radius: 16px; margin-top: 12px; border-left: 6px solid var(--border); cursor: pointer; }
        .card-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .card-sub-stats { padding: 8px 15px; background: rgba(0,0,0,0.2); display: flex; flex-wrap: wrap; gap: 8px; font-size: 0.7rem; border-bottom: 1px solid #222; }
        .card-footer { padding: 10px 15px; display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; color: #888; }

        /* Intel Panel */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px 15px; }
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .matrix-table td, .matrix-table th { padding: 12px; border-bottom: 1px solid #222; text-align: left; font-size: 0.9rem; }
        .matrix-table th { color: var(--gold); }

        /* Form & Experts */
        .form-dot { width: 14px; height: 14px; border-radius: 50%; display: inline-block; margin: 0 2px; }
        .W { background: var(--p); } .D { background: var(--gold); } .L { background: var(--alert); }
        .expert-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .expert-box { background: #1c2128; padding: 12px; border-radius: 10px; border-left: 3px solid var(--cyan); }
        .site-name { font-size: 0.65rem; color: var(--cyan); font-weight: 900; text-transform: uppercase; }
        .site-pred { font-size: 0.85rem; font-weight: 800; margin-top: 4px; }

        .btn-close { background: var(--alert); color: #fff; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 900; float: right; }
        .live-neon { color: var(--live-green); animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding: 15px 0;"><h1 style="color:var(--p); margin:0; font-size:1.4rem;">PREDICTOR PRO v240</h1></div>

    <button onclick="globalSync()" style="width:100%; padding:18px; background:var(--p); color:#000; border:none; border-radius:15px; font-weight:900; margin-bottom:15px;">ðŸš€ START MASTER SYNC</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div style="display:flex; gap:10px;"><select id="accaSize" style="flex:1; padding:10px; border-radius:8px; background:var(--card); color:#fff;"><option value="3">3-Î‘Î”Î‘</option><option value="4">4-Î‘Î”Î‘</option></select>
        <button onclick="generateUniversalAcca()" style="flex:1; background:var(--value); color:#fff; border:none; border-radius:8px; font-weight:800;">GENERATE ACCA</button></div>
        <div id="accaResult" style="margin-top:10px;"></div>
    </div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">BACK</button>
        <h2 id="mTitle" style="color:var(--gold); text-align:center; margin-top:50px; font-size:1.1rem;"></h2>
        <div id="bigScoreDisplay" style="font-size:3.5rem; font-weight:900; text-align:center;"></div>
        
        <div id="formContainer" style="display:flex; justify-content: space-around; background:#000; padding:15px; border-radius:15px; margin:15px 0;"></div>

        <table class="matrix-table" id="matrixTable"></table>

        <h3 style="color:var(--cyan); font-size:0.8rem; margin-top:25px;">COMPUTATIONAL EXPERT MODELS</h3>
        <div class="expert-grid" id="expertGrid"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [318, 320, 319, 140, 141, 135, 39, 61, 94, 262, 128, 40, 78, 136, 197]; 
let masterData = [];

function getMatchVerdict(p) {
    const hP = parseInt(p?.predictions?.percent?.home?.replace('%','')) || 0;
    const dP = parseInt(p?.predictions?.percent?.draw?.replace('%','')) || 0;
    const aP = parseInt(p?.predictions?.percent?.away?.replace('%','')) || 0;
    
    // Î”ÎµÎ´Î¿Î¼Î­Î½Î± Î±Ï€ÏŒ Ï„Î± Ï„ÎµÎ»ÎµÏ…Ï„Î±Î¯Î± 5 Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹Î±
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.2);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const hXGA = parseFloat(p?.teams?.home?.last_5?.goals?.against?.average || 1.1);
    const aXGA = parseFloat(p?.teams?.away?.last_5?.goals?.against?.average || 1.2);
    
    // Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ Corners & Cards Î²Î¬ÏƒÎµÎ¹ ÎµÏ€Î¹Î¸ÎµÏ„Î¹ÎºÏŒÏ„Î·Ï„Î±Ï‚ (xG) ÎºÎ±Î¹ Î¬Î¼Ï…Î½Î±Ï‚ (xGA)
    const hXC = (4.0 + (hXG * 0.9)).toFixed(1);
    const aXC = (3.5 + (aXG * 0.8)).toFixed(1);
    const hXCard = (1.5 + (hXGA * 0.6)).toFixed(1);
    const aXCard = (1.5 + (aXGA * 0.7)).toFixed(1);

    const maxP = Math.max(hP, dP, aP);
    let sign = maxP === hP ? "1" : (maxP === aP ? "2" : "X");

    return { 
        sign, hP, dP, aP, hXG, aXG, hXGA, aXGA, hXC, aXC, hXCard, aXCard,
        hForm: p?.teams?.home?.league?.form || "DDDDD", 
        aForm: p?.teams?.away?.league?.form || "DDDDD",
        o25: parseInt(p?.predictions?.percent?.over) || 50
    };
}

// Î”Ï…Î½Î±Î¼Î¹ÎºÏŒÏ‚ Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ ÎµÎºÏ„Î¹Î¼Î®ÏƒÎµÏ‰Î½ Î²Î¬ÏƒÎµÎ¹ Ï„Ï‰Î½ raw Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½
function computeExperts(v) {
    const totalXG = v.hXG + v.aXG;
    const homeAdv = v.hP - v.aP;
    
    return [
        { n: "SoccerLogic AI", p: homeAdv > 20 ? "HOME WIN" : (homeAdv < -20 ? "AWAY WIN" : "DOUBLE CHANCE X2") },
        { n: "StatsMaster Pro", p: totalXG > 2.7 ? "OVER 2.5 (" + v.o25 + "%)" : "UNDER 3.5" },
        { n: "BetAlpha Node", p: (v.hXG > 1.4 && v.aXG > 1.2) ? "BTTS YES" : (v.hP > 60 ? "1 & OVER 1.5" : "NO BET") },
        { n: "Consensus", p: v.sign + " & Î£ xG " + totalXG.toFixed(1) }
    ];
}

async function globalSync() {
    masterData = [];
    document.getElementById('syncCont')?.style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

function showIntel(d) {
    const v = getMatchVerdict(d.prediction);
    const exp = computeExperts(v);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home !== null ? `${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    const dotter = (f) => f.split('').slice(-6).map(c => `<span class="form-dot ${c}"></span>`).join('');
    document.getElementById('formContainer').innerHTML = `
        <div style="text-align:center;">H Form: <div style="margin-top:5px;">${dotter(v.hForm)}</div></div>
        <div style="text-align:center;">A Form: <div style="margin-top:5px;">${dotter(v.aForm)}</div></div>
    `;

    document.getElementById('matrixTable').innerHTML = `
        <tr><th>STATISTIC</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>xGoals (Attack)</td><td>${v.hXG.toFixed(2)}</td><td>${v.aXG.toFixed(2)}</td></tr>
        <tr><td>xGoals (Defend)</td><td>${v.hXGA.toFixed(2)}</td><td>${v.aXGA.toFixed(2)}</td></tr>
        <tr><td>xCorners (Calc)</td><td>${v.hXC}</td><td>${v.aXC}</td></tr>
        <tr><td>xCards (Calc)</td><td>${v.hXCard}</td><td>${v.aXCard}</td></tr>
    `;

    document.getElementById('expertGrid').innerHTML = exp.map(s => `
        <div class="expert-box"><div class="site-name">${s.n}</div><div class="site-pred">${s.p}</div></div>
    `).join('');
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const v = getMatchVerdict(d.prediction);
        const isL = ["1H","HT","2H","LIVE"].includes(d.fixture.fixture.status.short);
        const card = document.createElement('div');
        card.className = "match-card";
        if(isL) card.style.borderLeftColor = "var(--live-green)";
        card.onclick = () => showIntel(d);
        card.innerHTML = `
            <div class="card-header">
                <div class="card-teams">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</div>
                <div class="card-score ${isL?'live-neon':''}">${d.fixture.goals.home !== null ? d.fixture.goals.home+'-'+d.fixture.goals.away : 'NS'}</div>
            </div>
            <div class="card-sub-stats">
                <span>1: <b>${v.hP}%</b></span> <span>X: <b>${v.dP}%</b></span> <span>2: <b>${v.aP}%</b></span> | 
                <span>Î£ xG: <b>${(v.hXG+v.aXG).toFixed(1)}</b></span> | <span>Î£ xCrn: <b>${(parseFloat(v.hXC)+parseFloat(v.aXC)).toFixed(1)}</b></span>
            </div>
            <div class="card-footer">
                <div>VERDICT: <b style="color:var(--p)">${v.sign}</b></div>
                <div>PROBABILITY: <b style="color:var(--p)">${Math.max(v.hP, v.aP)}%</b></div>
            </div>`;
        list.appendChild(card);
    });
}

function generateUniversalAcca() {
    const size = parseInt(document.getElementById('accaSize').value);
    let filtered = masterData.filter(d => d.fixture.fixture.status.short === "NS" && Math.max(getMatchVerdict(d.prediction).hP, getMatchVerdict(d.prediction).aP) >= 70)
                    .sort((a,b) => getMatchVerdict(b.prediction).hP - getMatchVerdict(a.prediction).hP).slice(0, size);
    let html = `<div style="background:rgba(191,64,191,0.1); padding:12px; border-radius:12px; border:1px solid var(--value);">`;
    filtered.forEach(s => {
        const v = getMatchVerdict(s.prediction);
        html += `<div style="font-size:0.85rem; padding:6px 0; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
            <span>${s.fixture.teams.home.name}</span> <b style="color:var(--p)">${v.sign}</b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}
</script>
</body>
</html>
