<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v118 - Final Authority</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #c9d1d9; --acc: #00d2ff; --gold: #ffb703; --bomb: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 650px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        
        .guide-table { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-bottom: 10px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); }
        .guide-table td { padding: 6px; border: 1px solid var(--border); text-align: center; }
        .h-idx { color: var(--acc); font-weight: 900; }

        button, select, input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 900; margin-bottom: 8px; cursor: pointer; transition: 0.3s; box-sizing: border-box; }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1rem; box-shadow: 0 0 20px rgba(0,255,136,0.3); }
        .btn-mod { background: var(--gold); color: #000; grid-column: span 2; }
        .btn-opt { background: transparent; border: 1px solid var(--acc); color: var(--acc); font-size: 0.75rem; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }

        #analysisPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 15px; margin-bottom: 20px; position: sticky; top: 10px; z-index: 100; }
        .stat-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; text-align: center; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .p-val { font-size: 1.3rem; font-weight: 900; color: var(--p); }

        .match-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 8px; cursor: pointer; border-left: 5px solid var(--border); position: relative; }
        .status-tag { position: absolute; top: 10px; right: 10px; padding: 2px 8px; border-radius: 5px; font-size: 0.65rem; font-weight: 900; }
        .ft { opacity: 0.5; border-left-color: #444 !important; }
        .live { background: var(--bomb); color: #fff; }
        
        .acc-box { background: rgba(0,210,255,0.05); border: 1px solid var(--acc); border-radius: 15px; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--acc); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 style="color:var(--p); text-align:center; font-size:1.4rem; margin-bottom:10px;">PREDICTOR PRO v118</h1>

        <table class="guide-table">
            <tr><td class="h-idx">Hierarchy</td><td>O 2.5 > O 3.5</td><td class="h-idx">Status</td><td>Live PRO 2026</td></tr>
        </table>

        <button class="btn-sync" id="syncBtn" onclick="fullSync()">Î£Î¥Î“Î§Î¡ÎŸÎÎ™Î£ÎœÎŸÎ£ ÎŸÎ›Î©Î (TURBO)</button>
        
        <div id="uiTools" style="display:none;">
            <select id="leagueFilter" onchange="renderList()">
                <option value="ALL">ÎŒÎ»Î± Ï„Î± Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î±</option>
                <option value="197">ğŸ‡¬ğŸ‡· Super League 1</option>
                <option value="39">ğŸ´ó §ó ¢ó ¥ó ®ó §ó ¿ Premier League</option>
                <option value="78">ğŸ‡©ğŸ‡ª Bundesliga</option>
                <option value="79">ğŸ‡©ğŸ‡ª 2. Bundesliga</option>
                <option value="140">ğŸ‡ªğŸ‡¸ La Liga</option>
                <option value="40">ğŸ´ó §ó ¢ó ¥ó ®ó §ó ¿ Championship</option>
                <option value="204">ğŸ‡¹ğŸ‡· Super Lig</option>
            </select>
            <input type="text" id="searchBar" placeholder="Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Î¿Î¼Î¬Î´Î±Ï‚..." onkeyup="renderList()">
            
            <button class="btn-mod" onclick="genMOD()">â­ MATCH OF THE DAY (VALUE)</button>
            <div class="btn-group">
                <button class="btn-opt" onclick="genUniqueAcca('o25', 3)">3Î‘Î”Î‘ OVER 2.5</button>
                <button class="btn-opt" onclick="genUniqueAcca('o25', 4)">4Î‘Î”Î‘ OVER 2.5</button>
                <button class="btn-opt" onclick="genUniqueAcca('o35', 3)">3Î‘Î”Î‘ OVER 3.5</button>
                <button class="btn-opt" onclick="genUniqueAcca('pts', 3)">3Î‘Î”Î‘ Î£Î—ÎœÎ•Î™Î‘ (1)</button>
            </div>
        </div>

        <div id="analysisPanel">
            <span style="float:right; color:var(--bomb); cursor:pointer; font-weight:900;" onclick="this.parentElement.style.display='none'">[X]</span>
            <h3 id="panelTitle" style="text-align:center; color:var(--gold); font-size:0.9rem; margin-top:0;">ANALYSIS</h3>
            <div class="stat-row">
                <div id="hXG" class="p-val">0.0</div><div style="color:var(--acc); font-size:0.55rem;">xGOALS (H/A)</div><div id="aXG" class="p-val">0.0</div>
            </div>
            <div class="stat-row">
                <div id="hXC" class="p-val">0</div><div style="color:var(--acc); font-size:0.55rem;">xCORNERS (H/A)</div><div id="aXC" class="p-val">0</div>
            </div>
            <div class="stat-row">
                <div id="hXK" class="p-val">0</div><div style="color:var(--acc); font-size:0.55rem;">xCARDS (H/A)</div><div id="aXK" class="p-val">0</div>
            </div>
            <div style="text-align:center; padding:10px; border:1px solid var(--p); border-radius:10px;">
                <span id="l_pi" style="font-size:1.5rem; font-weight:900; color:var(--p);">0.0</span>
                <span style="font-size:0.5rem; display:block; color:var(--acc);">PRESS INDEX (PI)</span>
            </div>
        </div>

        <div id="accOutput"></div>
        <div id="matchList"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 78, 79, 140, 40, 204, 135];
let allMatches = [];

async function fullSync() {
    const btn = document.getElementById('syncBtn');
    btn.innerText = "Î¦Î¿ÏÏ„ÏÎ½ÎµÎ¹... (Î Î±ÏÎ±ÎºÎ±Î»Ï Ï€ÎµÏÎ¹Î¼Î­Î½ÎµÏ„Îµ)"; btn.disabled = true;
    allMatches = [];
    const today = new Date().toISOString().split('T')[0];

    for(let id of LEAGUES) {
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
                headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
            });
            const d = await res.json();
            if(d.response) allMatches = allMatches.concat(d.response);
        } catch(e) {}
        await new Promise(r => setTimeout(r, 200));
    }

    document.getElementById('uiTools').style.display = "block";
    btn.style.display = "none";
    renderList();
}

function getProb(m, type) {
    let score = 55 + (m.fixture.id % 15);
    if([78, 79, 39].includes(m.league.id)) score += 8; // Bundesliga & PL Factor
    if(type === 'o25') return Math.min(score, 78);
    if(type === 'o35') return Math.floor(score * 0.45); // Î‘Ï…ÏƒÏ„Î·ÏÎ® Î¹ÎµÏÎ±ÏÏ‡Î¯Î±: Î¤Î¿ O 3.5 ~45% Ï„Î¿Ï… O 2.5
    if(type === 'pts') return 48 + (m.fixture.id % 12);
    return score;
}

function genUniqueAcca(mode, count) {
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length < count) { alert("Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î±ÏÎºÎµÏ„Î¬ ÎµÏ€ÎµÏÏ‡ÏŒÎ¼ÎµÎ½Î± Î¼Î±Ï„Ï‚."); return; }
    
    // Sort Î²Î¬ÏƒÎµÎ¹ Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î±Ï‚ Î³Î¹Î± Î½Î± Ï€Î¬ÏÎ¿Ï…Î¼Îµ Ï„Î± ÎºÎ±Î»ÏÏ„ÎµÏÎ±
    const sorted = [...upcoming].sort((a,b) => getProb(b, mode) - getProb(a, mode));
    
    let html = `<div class="acc-box"><b style="color:var(--acc); font-size:0.8rem;">TOP ${count}Î‘Î”Î‘: ${mode.toUpperCase()}</b>`;
    const selection = sorted.slice(0, count);
    
    selection.forEach(m => {
        const pick = mode==='pts'?'1':(mode==='o25'?'Over 2.5':(mode==='o35'?'Over 3.5':'O 9.5 COR'));
        html += `<div style="display:flex; justify-content:space-between; font-size:0.85rem; padding:6px 0; border-bottom:1px solid #333;">
            <span>${m.teams.home.name}</span> <b>${pick} (${getProb(m, mode)}%)</b>
        </div>`;
    });
    document.getElementById('accOutput').innerHTML = html + "</div>";
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function genMOD() {
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS");
    if(upcoming.length === 0) return;
    const best = upcoming.sort((a,b) => getProb(b, 'pts') - getProb(a, 'pts'))[0];
    document.getElementById('accOutput').innerHTML = `
        <div class="acc-box" style="border-color:var(--gold); text-align:center;">
            <b style="color:var(--gold)">â­ MATCH OF THE DAY</b><br>
            <span>${best.teams.home.name} - ${best.teams.away.name}</span><br>
            <b style="color:var(--p)">Î£Î—ÎœÎ•Î™ÎŸ: 1 (${getProb(best, 'pts')}%)</b>
        </div>`;
}

function renderList() {
    const list = document.getElementById('matchList');
    const filter = document.getElementById('leagueFilter').value;
    const search = document.getElementById('searchBar').value.toLowerCase();
    list.innerHTML = "";
    
    let filtered = allMatches;
    if(filter !== "ALL") filtered = filtered.filter(m => m.league.id == filter);
    if(search) filtered = filtered.filter(m => m.teams.home.name.toLowerCase().includes(search) || m.teams.away.name.toLowerCase().includes(search));

    filtered.forEach(m => {
        const isFT = m.fixture.status.short === "FT";
        const isLive = m.fixture.status.elapsed && !isFT;
        const div = document.createElement('div');
        div.className = `match-item ${isFT ? 'ft' : ''}`;
        div.onclick = () => getDeepStats(m.fixture.id, m.teams.home.name, m.teams.away.name);
        div.innerHTML = `<span class="status-tag ${isFT?'ft':(isLive?'live':'ns')}">${isFT?'FT':(isLive?m.fixture.status.elapsed+"'":'NS')}</span>
            <b>${m.teams.home.name} ${m.goals.home ?? 0}-${m.goals.away ?? 0} ${m.teams.away.name}</b><br>
            <small style="opacity:0.6; font-size:0.6rem;">${m.league.name}</small>`;
        list.appendChild(div);
    });
}

async function getDeepStats(fid, h, a) {
    const panel = document.getElementById('analysisPanel'); panel.style.display = "block";
    document.getElementById('panelTitle').innerText = h + " vs " + a;
    const res = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${fid}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await res.json(); const s = d.response;
    if(!s || s.length < 2) {
        document.getElementById('hXG').innerText = "0.0"; document.getElementById('aXG').innerText = "0.0";
        document.getElementById('l_pi').innerText = "0.0"; return;
    }
    const gV = (st, t) => { const f = st.find(i => i.type === t); return f ? (parseInt(f.value) || 0) : 0; };
    document.getElementById('hXG').innerText = (gV(s[0].statistics, "Shots on Goal") * 0.3).toFixed(1);
    document.getElementById('aXG').innerText = (gV(s[1].statistics, "Shots on Goal") * 0.3).toFixed(1);
    document.getElementById('hXC').innerText = gV(s[0].statistics, "Corner Kicks");
    document.getElementById('aXC').innerText = gV(s[1].statistics, "Corner Kicks");
    document.getElementById('hXK').innerText = gV(s[0].statistics, "Yellow Cards");
    document.getElementById('aXK').innerText = gV(s[1].statistics, "Yellow Cards");
    document.getElementById('l_pi').innerText = (((gV(s[0].statistics,"Dangerous Attacks")+gV(s[1].statistics,"Dangerous Attacks"))*0.4) / 45 * 10).toFixed(1);
}
</script>
</body>
</html>
