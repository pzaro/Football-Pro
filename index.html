<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Predictor Pro v154 - Sovereign Elite</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --value: #bf40bf; --live: #ff3e3e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; }
        
        /* UI Progress & Buttons */
        #progressContainer { display: none; background: #1a1d23; border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--border); }
        .p-bar { background: #333; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .p-fill { background: var(--p); height: 100%; width: 0%; transition: 0.3s; }
        button { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; margin-bottom: 8px; cursor: pointer; }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1.1rem; }

        /* Acca & MOD Styling */
        .mod-box { background: linear-gradient(145deg, #1e2530, #000); border: 3px solid var(--gold); border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 0 20px rgba(241, 196, 15, 0.2); }
        .acca-results { background: #161b22; border: 2px solid var(--value); border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .acca-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; font-size: 0.9rem; }

        /* General */
        .league-group { background: #000; border: 1px solid var(--border); border-radius: 15px; margin-bottom: 20px; padding: 10px; }
        .match-card { background: var(--card); margin: 8px 0; padding: 15px; border-radius: 12px; border-left: 5px solid var(--border); cursor: pointer; }
        #analysisPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 20px; position: sticky; top: 10px; z-index: 1000; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p);">PREDICTOR PRO v154</h2>
    <button id="syncBtn" class="btn-sync" onclick="globalSync()">üåç Œ£Œ•ŒìŒßŒ°ŒüŒùŒôŒ£ŒúŒüŒ£ & SMART ACCA</button>

    <div id="progressContainer">
        <div style="display:flex; justify-content:space-between;"><span id="pStatus">ŒëŒΩŒ¨ŒªœÖœÉŒ∑...</span><span id="pPercent">0%</span></div>
        <div class="p-bar"><div id="pFill" class="p-fill"></div></div>
    </div>

    <div id="dashboard" style="display:none;">
        <div id="modArea"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; margin-bottom:15px;">
            <button style="background:var(--value);" onclick="generateSmartAcca(3)">TOP 3</button>
            <button style="background:var(--value);" onclick="generateSmartAcca(4)">TOP 4</button>
            <button style="background:var(--value);" onclick="generateSmartAcca(5)">TOP 5</button>
        </div>
        <div id="accaDisplay"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 281]; 
let analyzedMatches = [];

async function globalSync() {
    analyzedMatches = [];
    document.getElementById('progressContainer').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];

    for(let i=0; i<LEAGUES.length; i++) {
        const perc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('pFill').style.width = perc+'%';
        document.getElementById('pPercent').innerText = perc+'%';
        
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {
                headers: {"x-rapidapi-key": KEY}
            });
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    // Quick analysis for each match to feed the Acca Generator
                    const predRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await predRes.json()).response[0];
                    
                    const hXG = pData?.teams?.home?.last_5?.goals?.for?.average || 1.1;
                    const aXG = pData?.teams?.away?.last_5?.goals?.for?.average || 1.1;
                    const combinedXG = (parseFloat(hXG) + parseFloat(aXG));
                    
                    analyzedMatches.push({
                        id: m.fixture.id,
                        home: m.teams.home.name,
                        away: m.teams.away.name,
                        league: m.league.name,
                        o25: combinedXG > 2.5 ? (combinedXG * 25).toFixed(0) : (combinedXG * 20).toFixed(0),
                        o35: (combinedXG * 15).toFixed(0),
                        winner: pData?.predictions?.winner?.name || "No Tip",
                        winProb: pData?.predictions?.percent?.home || "50%",
                        status: m.fixture.status.short
                    });
                }
            }
        } catch(e) {}
        await new Promise(r => setTimeout(r, 200));
    }
    
    document.getElementById('progressContainer').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMOD();
    renderList();
}

function renderMOD() {
    // Select highest win probability match as MoD
    const mod = [...analyzedMatches].sort((a,b) => parseInt(b.winProb) - parseInt(a.winProb))[0];
    if(!mod) return;
    document.getElementById('modArea').innerHTML = `
        <div class="mod-box">
            <h3 style="color:var(--gold); margin:0;">‚≠ê MATCH OF THE DAY</h3>
            <div style="font-size:1.3rem; margin:10px 0;">${mod.home} vs ${mod.away}</div>
            <div style="color:var(--p); font-weight:900;">PICK: ${mod.winner} (${mod.winProb})</div>
        </div>
    `;
}

function generateSmartAcca(count) {
    const accaArea = document.getElementById('accaDisplay');
    // Filter for upcoming matches only
    const pool = analyzedMatches.filter(m => m.status === "NS");
    
    // Sort by a combination of xG and win probability
    const sorted = pool.sort((a, b) => (parseFloat(b.o25) + parseInt(b.winProb)) - (parseFloat(a.o25) + parseInt(a.winProb)));
    const selection = sorted.slice(0, count);

    let html = `<div class="acca-results"><h3 style="color:var(--value); text-align:center;">üèÜ SMART ACCA ${count}</h3>`;
    selection.forEach(s => {
        let tip = parseInt(s.o25) > 65 ? `OVER 2.5 (${s.o25}%)` : `1X2: ${s.winner}`;
        if(parseInt(s.o25) > 80) tip = `OVER 3.5 (${s.o35}%)`;
        
        html += `<div class="acca-item">
                    <span><b>${s.home} - ${s.away}</b></span>
                    <span style="color:var(--p); font-weight:900;">${tip}</span>
                 </div>`;
    });
    accaArea.innerHTML = html + "</div>";
}

function renderList() {
    const list = document.getElementById('matchList');
    list.innerHTML = `<h3 style="text-align:center;">ŒëŒìŒ©ŒùŒïŒ£ ŒóŒúŒïŒ°ŒëŒ£</h3>`;
    analyzedMatches.forEach(m => {
        const card = document.createElement('div');
        card.className = 'match-card';
        card.innerHTML = `<b>${m.home} - ${m.away}</b><br><small>${m.league} | xG Prob: ${m.o25}%</small>`;
        list.appendChild(card);
    });
}
</script>
</body>
</html>
