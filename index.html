<script>
// --- MATH & SAFETY HELPERS ---
const sGetP = (p, k) => parseInt(p?.predictions?.percent?.[k] || 0);
const sGetXG = (t, s) => parseFloat(t?.last_5?.goals?.[s]?.average || (s==='for'?1.0:1.0));
const sGetF = (t) => (t?.league?.form || "DDDDDD").split('').slice(-6);

function calcTrueProbs(hXG, hXGA, aXG, aXGA) {
    let hPwr = (hXG + aXGA) / 2 + 0.2; 
    let aPwr = (aXG + hXGA) / 2;
    let diff = Math.abs(hPwr - aPwr);
    let dProb = Math.max(0.15, 0.33 - (diff * 0.12)); 
    let rem = 1 - dProb;
    let totPwr = hPwr + aPwr || 1;
    return { h: Math.round((rem * (hPwr / totPwr)) * 100), d: Math.round(dProb * 100), a: Math.round((rem * (aPwr / totPwr)) * 100) };
}

async function fetchLive() {
    try {
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?live=${LEAGUES.map(l=>l.id).join('-')}`, { headers: {"x-apisports-key": KEY} });
        const d = await r.json();

async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0];
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const myFix = (fD.response || []).filter(m => LEAGUES.some(l => l.id === m.league.id));
        
        let sMap = {}; myFix.forEach(m => { sMap[m.league.id] = m.league.season; });
        for (const [lId, lS] of Object.entries(sMap)) {
            const sR = await fetch(`https://v3.football.api-sports.io/standings?league=${lId}&season=${lS}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            if (sD.response?.[0]?.league?.standings?.[0]) sD.response[0].league.standings[0].forEach(t => standingsMap[t.team.id] = t.rank);
        }

        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i]; document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            document.getElementById('syncStep').innerText = `ANALYZING: ${m.teams.home.name}`;
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response?.[0];
            
            if(pD) {
                const hXG = sGetXG(pD.teams.home,'for'); const aXG = sGetXG(pD.teams.away,'for');
                const hXGA = sGetXG(pD.teams.home,'against'); const aXGA = sGetXG(pD.teams.away,'against');
                let hCr = 4.1 + hXG*0.9; let aCr = 3.6 + aXG*0.8;
                let tProbs = calcTrueProbs(hXG, hXGA, aXG, aXGA);
                let hPres = (hXG * 1.5) + (hCr * 0.5); let aPres = (aXG * 1.5) + (aCr * 0.5);

                masterData.push({ fixture: m, prediction: pD, calc: { hXG, aXG, hXGA, aXGA, hCr, aCr, tProbs, hPres, aPres } });
            }
        }
    } catch(e) { alert("API Error. Î Î±ÏÎ±ÎºÎ±Î»Ï Î±Î½Î±Î½ÎµÏÏƒÏ„Îµ Ï„Î· ÏƒÎµÎ»Î¯Î´Î±."); }
    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    const f = document.getElementById('leagueFilter');
    f.innerHTML = '<option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘</option>' + LEAGUES.map(l => masterData.some(d=>d.fixture.league.id===l.id) ? `<option value="${l.id}">${l.name}</option>` : '').join('');
    renderMatches();
}

function generateCardHTML(d, isFin, isMOD = false) {
    const m = d.fixture; const st = m.fixture.status.short;
    const hR = standingsMap[m.teams.home.id] || "-"; const aR = standingsMap[m.teams.away.id] || "-";
    const isLive = ['1H','2H','HT'].includes(st);
    const elapsed = m.fixture.status.elapsed || 0; const rem = 90 - elapsed;
    
    const tProbs = d.calc.tProbs;
    const isValue = Math.max(tProbs.h, tProbs.a) > 65;
    
    return `
        <div class="match-card ${isFin ? 'finished' : ''} ${isMOD ? 'mod-spec' : ''}" onclick="openIntel(${m.fixture.id})">
            ${isValue && !isFin && !isMOD ? '<div class="value-badge">ğŸ”¥ TRUE VALUE</div>' : ''}
            <div class="card-header">
                <div class="team-names"><span class="rank-info">(${hR})</span>${m.teams.home.name}<br><span class="rank-info">(${aR})</span>${m.teams.away.name}</div>
                <div class="score-box">
                    <div class="score-display" style="color:${isLive?'var(--live)':'#fff'}">${m.goals.home ?? '-'}:${m.goals.away ?? '-'}</div>
                    ${isLive ? `<div class="time-rem">Î¥Ï€ÏŒÎ»Î¿Î¹Ï€Î¿: ${rem>0?rem:0}'</div>` : isFin ? `<div style="font-size:0.75rem;color:#888;">Î¤Î•Î›Î™ÎšÎŸ</div>` : `<div style="font-size:0.75rem;color:#888;">${new Date(m.fixture.date).toLocaleTimeString('el-GR',{hour:'2-digit',minute:'2-digit'})}</div>`}
                </div>
            </div>
            ${isLive ? `<div class="progress-bg"><div class="progress-fill" style="width:${(elapsed/90)*100}%;"></div></div>` : ''}
            <div class="card-stats">
                <div><div class="stat-label">1X2 (T)</div><div class="stat-value" style="color:var(--gold)">${tProbs.h}-${tProbs.d}-${tProbs.a}</div></div>

function generateAcca() {
    const m = document.getElementById('accaMarket').value; const s = parseInt(document.getElementById('accaSize').value);
    
    let pool = masterData.filter(d => {
        const st = d.fixture.fixture.status.short;
        if(m === 'WILDCARD') return ['NS', 'TBD'].includes(st);
        return !['FT','PEN','AET'].includes(st);
    }).map(d => {
        const c = d.calc; const p = d.prediction;
        let ec = (4.1+c.hXG*0.9)+(3.6+c.aXG*0.8); if(c.aXGA<=0.60 && (4.1+c.hXG*0.9)>5) ec+=1.5; if(c.hXGA<=0.60 && (4.1+c.aXG*0.9)>5) ec+=1.5;
        const o25 = sGetP(p,'over'); const u25 = 100 - o25;
        
        let bProb = 0; let bTip = '';
        if(c.tProbs.h > bProb) { bProb = c.tProbs.h; bTip = '1'; }
        if(c.tProbs.a > bProb) { bProb = c.tProbs.a; bTip = '2'; }
        if(o25 > bProb) { bProb = o25; bTip = 'Over 2.5'; }
        if(u25 > bProb) { bProb = u25; bTip = 'Under 2.5'; }
        
        let bombVal = 0; let bombTip = '';
        if(c.tProbs.h <= 27.7) { bombVal = c.hPres / (c.tProbs.h||1); bombTip = '1'; }
        if(c.tProbs.a <= 27.7) { let aV = c.aPres / (c.tProbs.a||1); if(aV > bombVal) { bombVal = aV; bombTip = '2'; } }

        return { id: d.fixture.fixture.id, name: d.fixture.teams.home.name + ' - ' + d.fixture.teams.away.name, hP: c.tProbs.h, aP: c.tProbs.a, ec, o25, sc: `${Math.round(c.hXG)}-${Math.round(c.aXG)}`, bProb, bTip, bombVal, bombTip };
    });
    
    if(pool.length < s) { alert("Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î±ÏÎºÎµÏ„Î¿Î¯ Î±Î³ÏÎ½ÎµÏ‚ Î³Î¹Î± Î±Ï…Ï„Î® Ï„Î·Î½ ÎµÏ€Î¹Î»Î¿Î³Î®."); return; }

    if(m==='CORNERS') pool.sort((a,b)=>b.ec-a.ec); 
    else if(m==='BOMBS') pool=pool.filter(i=>i.bombVal > 0).sort((a,b)=>b.bombVal - a.bombVal); 
    else if(m==='GOALS') pool.sort((a,b)=>b.o25-a.o25); 
    else if(m==='SCORE') pool.sort((a,b)=>(b.hP+b.aP+b.o25)-(a.hP+a.aP+a.o25)); 
    else if(m==='COMBO') pool.sort((a,b)=>Math.max(b.hP,b.aP)-Math.max(a.hP,a.aP)); 
    else if(m==='WILDCARD') pool.sort((a,b)=>b.bProb-a.bProb);
    else pool.sort((a,b)=>Math.max(b.hP,b.aP)-Math.max(a.hP,a.aP));
    
    let h = `<h3 style="color:var(--p); margin:0 0 15px 0;">ğŸ¯ ELITE ${s}-FOLD ${m==='WILDCARD'?'(WILDCARD ğŸƒ)':''}</h3>`;
    pool.slice(0,s).forEach(i => {
        let tip = '';
        if(m==='CORNERS') tip = `Over ${Math.floor(i.ec-1)}.5 ÎšÏŒÏÎ½ÎµÏ`; 
        else if(m==='SCORE') tip = `Î£ÎºÎ¿Ï: ${i.sc}`; 
        else if(m==='GOALS') tip = `Over 2.5`; 
        else if(m==='BOMBS') tip = `${i.bombTip} (BOMB)`; 
        else if(m==='COMBO') tip = (i.hP>i.aP?'1X':'X2') + ' & O1.5'; 
        else if(m==='WILDCARD') tip = `${i.bTip} (${i.bProb}%)`;
        else tip = i.hP>i.aP?'1':'2';
        h += `<div class="acca-item" onclick="openIntel(${i.id})"><span style="font-weight:800; font-size:0.9rem;">${i.name}</span><b style="color:var(--gold)">${tip}</b></div>`;
    });
    document.getElementById('accaDisplay').innerHTML=h; document.getElementById('accaDisplay').style.display='block';
}

async function runDeepEvaluation() {
    const tD = document.getElementById('evalDate').value; 
    if(!tD) return;
    document.getElementById('aiCont').style.display='block';
    
    let stats = { t1x2:0, w1x2:0, tbomb:0, wbomb:0, tcrn:0, wcrn:0, tsyn:0, wsyn:0, to25:0, wo25:0 };
    
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${tD}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const tFix = (fD.response || []).filter(m => LEAGUES.some(l=>l.id===m.league.id) && ['FT','AET','PEN'].includes(m.fixture.status.short));
        
        if(tFix.length === 0) { alert("Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î¿Î»Î¿ÎºÎ»Î·ÏÏ‰Î¼Î­Î½Î± Î¼Î±Ï„Ï‚ Î³Î¹Î± Î±Ï…Ï„Î®Î½ Ï„Î·Î½ Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î±."); document.getElementById('aiCont').style.display='none'; return; }

        for (let i=0; i<tFix.length; i++) {
            let m = tFix[i]; 
            document.getElementById('aiFill').style.width = Math.round(((i+1)/tFix.length)*100)+'%';
            
            const pR = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pR.json()).response?.[0];
            const sR = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            
            if(pD && sD.response?.[0]) {
                const hXG = sGetXG(pD.teams.home,'for'); const aXG = sGetXG(pD.teams.away,'for');
                const hXGA = sGetXG(pD.teams.home,'against'); const aXGA = sGetXG(pD.teams.away,'against');
                const tProbs = calcTrueProbs(hXG, hXGA, aXG, aXGA);
                
                const hG = m.goals.home; const aG = m.goals.away;
                const act1X2 = hG > aG ? 'h' : (aG > hG ? 'a' : 'd');
                
                // 1X2 Check
                if(Math.max(tProbs.h, tProbs.a) > 50) {
                    stats.t1x2++;
                    if((tProbs.h > tProbs.a && act1X2 === 'h') || (tProbs.a > tProbs.h && act1X2 === 'a')) stats.w1x2++;
                }
                
                // Bomb Check
                if(tProbs.h <= 28 || tProbs.a <= 28) {
                    stats.tbomb++;
                    if((tProbs.h <= 28 && act1X2 === 'h') || (tProbs.a <= 28 && act1X2 === 'a')) stats.wbomb++;
                }

                // Corners Check
                const actC = (sD.response[0]?.statistics?.find(x=>x.type==="Corner Kicks")?.value||0) + (sD.response[1]?.statistics?.find(x=>x.type==="Corner Kicks")?.value||0);
                let pC = (4.1+hXG*0.9)+(3.6+aXG*0.8); let syn = false; 
                if((aXGA<=0.6 && (4.1+hXG*0.9)>5)||(hXGA<=0.6 && (4.1+aXG*0.9)>5)) { pC+=1.5; syn=true; }
                
                stats.tcrn++; if(actC >= pC) stats.wcrn++; 
                if(syn) { stats.tsyn++; if(actC >= pC) stats.wsyn++; }

                // Goals Check
                stats.to25++; if((hG+aG) >= 3) stats.wo25++;
            }
        }
        
        const pct = (w,t) => t>0 ? Math.round((w/t)*100) : 0;
        document.getElementById('aiResultsBox').innerHTML = `
            <div class="pred-row"><span>Î£Î·Î¼ÎµÎ¯Î± (True Probs >50%):</span><b>${stats.w1x2}/${stats.t1x2} (${pct(stats.w1x2, stats.t1x2)}%)</b></div>
            <div class="pred-row"><span>ÎœÏ€ÏŒÎ¼Ï€ÎµÏ‚ (True Probs <28%):</span><b style="color:var(--value);">${stats.wbomb}/${stats.tbomb} (${pct(stats.wbomb, stats.tbomb)}%)</b></div>
            <div class="pred-row"><span>Î“ÎµÎ½Î¹ÎºÎ¬ ÎšÏŒÏÎ½ÎµÏ:</span><b>${stats.wcrn}/${stats.tcrn} (${pct(stats.wcrn, stats.tcrn)}%)</b></div>
            <div class="pred-row" style="border:1px solid var(--gold);"><span>ÎœÏ€ÎµÏ„ÏŒÎ½ Synergy (ÎšÏŒÏÎ½ÎµÏ):</span><b style="color:var(--gold);">${stats.wsyn}/${stats.tsyn} (${pct(stats.wsyn, stats.tsyn)}%)</b></div>
            <div class="pred-row"><span>Over 2.5:</span><b>${stats.wo25}/${stats.to25} (${pct(stats.wo25, stats.to25)}%)</b></div>
        `;
        document.getElementById('aiPanel').style.display='block';
    } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± Î±Î½Î¬Î»Ï…ÏƒÎ·Ï‚"); }
    document.getElementById('aiCont').style.display='none';
}
