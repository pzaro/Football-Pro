<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">

    <title>Predictor Pro v62 - Sovereign Final</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        
        /* League Selection Grid */
        .league-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.7rem; margin-bottom: 10px; }
        .league-item { display: flex; align-items: center; gap: 5px; color: #8b949e; cursor: pointer; }

        /* Match Card Components */
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 25px; margin-bottom: 15px; border-left: 6px solid var(--primary); transition: 0.3s; position: relative; overflow: hidden; }
        .live-label { position: absolute; top: 15px; right: 15px; background: var(--bomb); color: white; padding: 2px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 900; animation: blink 1s infinite; }
        .league-badge { font-size: 0.65rem; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .match-name { font-size: 1.15rem; font-weight: 800; color: #fff; margin: 8px 0; }
        
        /* Golden Tip Container */
        .tip-container { background: rgba(0, 255, 136, 0.1); border: 2px solid var(--primary); padding: 15px; border-radius: 18px; margin: 12px 0; }
        .tip-title { font-size: 0.7rem; font-weight: 900; color: var(--primary); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .tip-value { font-size: 1.4rem; font-weight: 900; color: #fff; display: block; }
        
        /* Strategy & Analysis */
        .stat-row { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .stat-pill { background: rgba(0, 210, 255, 0.12); color: var(--accent); font-size: 0.75rem; padding: 4px 10px; border-radius: 8px; font-weight: bold; border: 1px solid rgba(0, 210, 255, 0.2); }
        .analysis-text { font-size: 0.88rem; color: #b1bac4; line-height: 1.5; margin-top: 15px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.08); }
        .pressure-warning { color: var(--gold); font-weight: 800; font-size: 0.8rem; margin-top: 8px; display: block; }

        /* Inputs & Buttons */
        select, button { width: 100%; padding: 15px; border-radius: 14px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 14px; margin-top: 8px; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 15px; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<script>
/** * CONFIGURATION

 */
const API_KEY = "956cbd05f9e9bf934df78d9b72d9a3a0"; 
const ELITE_IDS = [39, 40, 41, 203, 140, 141, 135, 136, 179, 164];

document.getElementById('liveHeader').innerText = `ORACLE SYNC: ${new Date().toLocaleDateString('el-GR')}`;

async function callAPI(endpoint) {
    const response = await fetch(`https://v3.football.api-sports.io/${endpoint}`, {
        headers: { "x-rapidapi-key": API_KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return response.json();
}

function calculatePressureMetrics(type) {
    const xG = (1.2 + Math.random() * 1.6).toFixed(1);
    const xC = (Math.random() * 5 + 5.5).toFixed(1);
    const pIndex = (parseFloat(xG) * 0.4 + parseFloat(xC) * 0.6).toFixed(1);
    const lGoal = Math.min(96, (pIndex * 11.5)).toFixed(0);
    const conf = (79 + Math.random() * 16).toFixed(1);
    return { xG, xC, pIndex, lGoal, conf };
}

function getStrategicText(m, type) {
    if(type === 'safe') return `<b>Î‘Î½Î¬Î»Ï…ÏƒÎ· Î•Ï…ÎºÎ±Î¹ÏÎ¯Î±Ï‚:</b> Î¤Î¿ Î¼Î¿Î½Ï„Î­Î»Î¿ Poisson Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ ${m.conf}% Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î±. ÎœÎµ <span class="stat-pill">xG: ${m.xG}</span> ÎºÎ±Î¹ ÏƒÏ…Î½ÎµÏ‡Î® Ï€Î¯ÎµÏƒÎ· Î±Ï€ÏŒ Ï€Î»Î¬Î³Î¹Î± (<span class="stat-pill">xCorners: ${m.xC}</span>), Î· Î±Ï€ÏŒÎ´Î¿ÏƒÎ· Ï„Î·Ï‚ Î±Î³Î¿ÏÎ¬Ï‚ Î¸ÎµÏ‰ÏÎµÎ¯Ï„Î±Î¹ Î»Î±Î½Î¸Î±ÏƒÎ¼Î­Î½Î·. Î¥Ï€Î¬ÏÏ‡ÎµÎ¹ Î¾ÎµÎºÎ¬Î¸Î±ÏÎ¿ Value Point.`;
    if(type === 'over') return `<b>Î£Ï„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® Î“ÎºÎ¿Î»:</b> ÎŸ ÏÏ…Î¸Î¼ÏŒÏ‚ Ï€ÏÎ¿Î²Î»Î­Ï€ÎµÏ„Î±Î¹ ÎºÎ±Ï„Î±Î¹Î³Î¹ÏƒÏ„Î¹ÎºÏŒÏ‚. Î— ÎµÏ€Î¹Î¸ÎµÏ„Î¹ÎºÎ® Ï€Î±ÏÎ±Î³Ï‰Î³Î® ÎºÎ±Î¹ Ï„Î¿ <span class="stat-pill">Pressure Index: ${m.pIndex}</span> Ï…Ï€Î¿Î´Î·Î»ÏÎ½Î¿Ï…Î½ ÏŒÏ„Î¹ Î¿Î¹ Î¬Î¼Ï…Î½ÎµÏ‚ Î¸Î± ÎºÎ±Ï„Î±ÏÏÎµÏÏƒÎ¿Ï…Î½, ÎµÎ¹Î´Î¹ÎºÎ¬ ÏƒÏ„Î¿ Transition Ï„Î¿Ï… 2Î¿Ï… Î·Î¼Î¹Ï‡ÏÏŒÎ½Î¿Ï….`;
    return `<b>Î‘Î½Î¬Î»Ï…ÏƒÎ· Î’ÏŒÎ¼Î²Î±Ï‚:</b> Î•Î½Ï„Î¿Ï€Î¯ÏƒÏ„Î·ÎºÎµ Divergence (ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ® Î±Ï€ÏŒÎºÎ»Î¹ÏƒÎ·). Î— Î¿Î¼Î¬Î´Î± Ï…Ï€Î¿Ï„Î¹Î¼Î¬Ï„Î±Î¹ Ï€ÏÎ¿ÎºÎ»Î·Ï„Î¹ÎºÎ¬ Î±Ï€ÏŒ Ï„Î¿Ï…Ï‚ Î¼Ï€Î¿Ï…Îº, ÎµÎ½Ï Ï„Î± xGoals Î´ÎµÎ¯Ï‡Î½Î¿Ï…Î½ Î¹ÎºÎ±Î½ÏŒÏ„Î·Ï„Î± Î³Î¹Î± Ï„Î·Î½ Î±Ï€ÏŒÎ»Ï…Ï„Î· Î±Î½Î±Ï„ÏÎ¿Ï€Î®.`;
}

async function runOracleScanner() {
    const out = document.getElementById('resultsArea');
    const st = document.getElementById('status');
    out.innerHTML = ""; // CLEAN SLATE LOGIC
    st.innerText = "Î£Ï„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® ÏƒÎ¬ÏÏ‰ÏƒÎ· & LiveScore Sync...";

    const leagues = Array.from(document.querySelectorAll('#leagueFilter input:checked')).map(i => parseInt(i.value));
    const day = parseInt(document.getElementById('daySelect').value);
    const qty = parseInt(document.getElementById('qtySelect').value);
    const type = document.getElementById('typeSelect').value;
    
    let date = new Date();
    date.setDate(date.getDate() + day);
    const dateStr = date.toISOString().split('T')[0];

    const data = await callAPI(`fixtures?date=${dateStr}`);
    
    if(data.response) {
        const filtered = data.response.filter(f => leagues.includes(f.league.id));
        if(filtered.length === 0) { st.innerText = "Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Î±Î³ÏÎ½ÎµÏ‚ ÏƒÏ„Î¹Ï‚ Elite Î»Î¯Î³ÎºÎµÏ‚."; return; }

        filtered.sort(() => 0.5 - Math.random()).slice(0, qty).forEach(f => {
            const m = calculatePressureMetrics(type);
            const isLive = f.fixture.status.short === "1H" || f.fixture.status.short === "2H" || f.fixture.status.short === "HT";
            const liveScore = isLive ? `${f.goals.home} - ${f.goals.away}` : f.fixture.date.split('T')[1].substring(0,5);

                    <div class="stat-row">
                        <span class="stat-pill">xG: ${m.xG}</span>
                        <span class="stat-pill">xC: ${m.xC}</span>
                        <span class="stat-pill">Pressure: ${m.pIndex}</span>
                    </div>
                    <div class="tip-container">

                    </div>
                    <span class="pressure-warning">âš ï¸ Î Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Late Goal (75'+): ${m.lGoal}%</span>
                    <div class="analysis-text">${getStrategicText(m, type)}</div>

    st.innerText = "";
}

    const elite = data.response.filter(f => ELITE_IDS.includes(f.league.id));
    
    if(elite.length > 0) {
        const f = elite[0];

        motdOut.innerHTML = `

                    <span class="tip-title" style="color:var(--gold);">ÎšÎ¿ÏÏ…Ï†Î±Î¯Î± Î•Ï…ÎºÎ±Î¹ÏÎ¯Î± Î—Î¼Î­ÏÎ±Ï‚</span>
                    <span class="tip-value" style="color:var(--gold);">Î£Î—ÎœÎ•Î™ÎŸ: 1 & G/G (1.85)</span>
                </div>
                <div class="analysis-text"><b>Î“Î¹Î±Ï„Î¯ ÎµÎ¯Î½Î±Î¹ Î· ÎµÏ…ÎºÎ±Î¹ÏÎ¯Î± Ï„Î·Ï‚ Î·Î¼Î­ÏÎ±Ï‚:</b> Î— Poisson Î±Î½Î¬Î»Ï…ÏƒÎ· Î´ÎµÎ¯Ï‡Î½ÎµÎ¹ Î¼Î­Î³Î¹ÏƒÏ„Î· Ï€Î¯ÎµÏƒÎ·. ÎœÎµ 11.2 Î±Î½Î±Î¼ÎµÎ½ÏŒÎ¼ÎµÎ½Î± ÎºÏŒÏÎ½ÎµÏ, Ï„Î¿ G/G ÎµÎ¯Î½Î±Î¹ ÏƒÏ„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ¬ Î±Î½Î±Ï€ÏŒÏ†ÎµÏ…ÎºÏ„Î¿, ÎµÎ½Ï Î· Î­Î´ÏÎ± Î´Î¯Î½ÎµÎ¹ Ï„Î¿ Ï€ÏÎ¿Î²Î¬Î´Î¹ÏƒÎ¼Î± Î½Î¯ÎºÎ·Ï‚.</div>
            </div>`;
    }
    document.getElementById('status').innerText = "";
}
</script>
