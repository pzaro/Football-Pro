<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const SEASON = 2025; // Î§ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î¿ÏÎ¼Îµ 2025 Î³Î¹Î± Ï„ÏÎ­Ï‡Î¿Î½Ï„Î± Î´ÎµÎ´Î¿Î¼Î­Î½Î±

async function api(p) {
    const r = await fetch(`https://v3.football.api-sports.io/${p}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function loadTeams() {
    const lid = document.getElementById('league').value;
    const res = await api(`teams?league=${lid}&season=${SEASON}`);
    const hS = document.getElementById('hTeam'); const aS = document.getElementById('aTeam');
    hS.innerHTML = ""; aS.innerHTML = "";
    if(res.response && res.response.length > 0) {
        res.response.sort((a,b)=>a.team.name.localeCompare(b.team.name)).forEach(i => {
            const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
            hS.innerHTML += opt; aS.innerHTML += opt;
        });
    } else {
        hS.innerHTML = "<option>Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Î¿Î¼Î¬Î´ÎµÏ‚</option>";
    }
}

function getOverProbability(target, lambda) {
    let probUnderOrEqual = 0;
    for (let i = 0; i <= Math.floor(target); i++) {
        let f = 1; for (let j = 1; j <= i; j++) f *= j;
        probUnderOrEqual += (Math.pow(lambda, i) * Math.exp(-lambda)) / f;
    }
    return (1 - probUnderOrEqual) * 100;
}

function calcCI(mean) {
    const sd = Math.sqrt(mean);
    return { min: Math.max(0, mean - 1.96*sd).toFixed(1), max: (mean + 1.96*sd).toFixed(1), avg: mean.toFixed(1) };
}

async function runEngine() {
    const lid = document.getElementById('league').value;
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;
    const target = parseFloat(document.getElementById('targetVal').value);

    const [hR, aR] = await Promise.all([
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${hId}`),
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${aId}`)
    ]);

    if(hR.response && aR.response) {
        const sH = hR.response; const sA = aR.response;
        const xgH = (parseFloat(sH.goals.for.average.home) + parseFloat(sA.goals.against.average.away)) / 2;
        const xgA = (parseFloat(sA.goals.for.average.away) + parseFloat(sH.goals.against.average.home)) / 2;
        const totalXG = xgH + xgA;

        // Value Signal Logic
        const vBox = document.getElementById('valueSignal');
        if ((totalXG - 2.6) > 0.4) {
            vBox.innerText = "ğŸš€ VALUE SIGNAL: Î¥ÏˆÎ·Î»ÏŒ xG ÏƒÎµ ÏƒÏ‡Î­ÏƒÎ· Î¼Îµ Ï„Î·Î½ Î±Î³Î¿ÏÎ¬!";
            vBox.style.display = "block";
        } else { vBox.style.display = "none"; }

        const xCorners = (xgH * 1.5 + 3.2) + (xgA * 1.3 + 2.8);
        const xCards = (parseFloat(sH.cards.yellow['0-15']?.total || 1) / 8) + 3.2;

        document.getElementById('displayTarget').innerText = target;
        document.getElementById('probResult').innerText = getOverProbability(target, xCorners).toFixed(1) + "%";
        
        const metrics = [
            { name: "Total Corners", data: calcCI(xCorners) },
            { name: "xGoals Home", data: calcCI(xgH) },
            { name: "xGoals Away", data: calcCI(xgA) },
            { name: "Total Cards", data: calcCI(xCards) }
        ];

        let html = "";
        metrics.forEach(m => {
            html += `<tr><td class="row-label">${m.name}</td><td>${m.data.min}</td><td class="val-main">${m.data.avg}</td><td>${m.data.max}</td></tr>`;
        });

        document.getElementById('statBody').innerHTML = html;
        document.getElementById('xScore').innerText = `${Math.round(xgH)} - ${Math.round(xgA)}`;
        document.getElementById('result').style.display = 'block';
    }
}

loadTeams();
</script>
