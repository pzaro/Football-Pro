<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v164 - Strategic</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live: #ff3e3e; --value: #bf40bf; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 0.85rem; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; }
        
        /* Dashboard & Acca Controls */
        .dashboard { background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .acca-controls { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        select, button { padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; cursor: pointer; }
        .btn-sync { background: var(--p); color: #000; width: 100%; border: none; font-size: 1rem; margin-bottom: 15px; }

        /* Match Display */
        .league-group { background: #000; border: 1px solid var(--border); border-radius: 15px; margin-bottom: 15px; padding: 10px; }
        .league-title { color: var(--gold); font-weight: 900; padding: 8px; border-bottom: 1px solid var(--border); text-transform: uppercase; }
        .match-card { background: var(--card); padding: 15px; border-radius: 12px; margin-top: 8px; border-left: 5px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .match-live { border-left-color: var(--live); }

        /* Value Badge */
        .value-badge { background: var(--value); color: #fff; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 900; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.6; } }

        /* Intel Panel */
        #intelPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 20px; position: sticky; top: 10px; z-index: 1000; }
        .recommendation-box { background: rgba(191, 64, 191, 0.2); border: 2px solid var(--value); padding: 15px; border-radius: 12px; text-align: center; margin-top: 15px; }
        .rec-text { font-size: 1.1rem; font-weight: 900; color: #fff; }

        .p-bar { background: #333; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        .p-fill { background: var(--p); height: 100%; width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p);">PREDICTOR PRO v164</h2>
    
    <button class="btn-sync" onclick="globalSync()">ğŸŒ Î•ÎÎ‘Î¡ÎÎ— Î£Î¤Î¡Î‘Î¤Î—Î“Î™ÎšÎ—Î£ Î‘ÎÎ‘Î›Î¥Î£Î—Î£</button>
    <div id="pContainer" style="display:none; margin-bottom:15px;">
        <div style="display:flex; justify-content:space-between; font-size:0.7rem;"><span>Mining Data...</span><span id="pPerc">0%</span></div>
        <div class="p-bar"><div id="pFill" class="p-fill"></div></div>
    </div>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div class="acca-controls">
            <select id="accaType">
                <option value="1X2">Î£Î—ÎœÎ•Î™Î‘ (1-X-2)</option>
                <option value="O25">GOALS > 2.5</option>
                <option value="O35">GOALS > 3.5</option>
            </select>
            <select id="accaCount">
                <option value="3">3-Î‘Î”Î‘</option>
                <option value="4">4-Î‘Î”Î‘</option>
                <option value="5">5-Î‘Î”Î‘</option>
            </select>
            <button onclick="generateAcca()" style="background:var(--value); flex-grow:1;">GENERATE</button>
        </div>
        <div id="accaResult"></div>
    </div>

    <div id="intelPanel">
        <span onclick="this.parentElement.style.display='none'" style="float:right; cursor:pointer; color:var(--live); font-weight:900;">âœ•</span>
        <h3 id="mTitle" style="text-align:center; color:var(--gold);"></h3>
        <div id="analysisContent"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 281]; 
let masterData = [];

async function globalSync() {
    masterData = [];
    document.getElementById('pContainer').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    
    for(let i=0; i<LEAGUES.length; i++) {
        const perc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('pFill').style.width = perc+'%';
        document.getElementById('pPerc').innerText = perc+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {
                headers: {"x-rapidapi-key": KEY}
            });
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e) {}
    }
    document.getElementById('pContainer').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

function generateAcca() {
    const type = document.getElementById('accaType').value;
    const count = parseInt(document.getElementById('accaCount').value);
    const pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    let sorted;
    if(type === '1X2') sorted = pool.sort((a,b) => parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0));
    else sorted = pool.sort((a,b) => parseFloat(b.prediction?.predictions?.goals?.over || 0) - parseFloat(a.prediction?.predictions?.goals?.over || 0));

    const selected = sorted.slice(0, count);
    let html = `<div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; margin-top:10px;">`;
    selected.forEach(s => {
        const pick = type === '1X2' ? (s.prediction?.predictions?.winner?.name || '1') : (type === 'O25' ? 'OVER 2.5' : 'OVER 3.5');
        html += `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #333;">
            <span>${s.fixture.teams.home.name}</span> <b style="color:var(--p);">${pick}</b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showAnalysis(d) {
    const panel = document.getElementById('intelPanel');
    panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;
    window.scrollTo({top: 0, behavior: 'smooth'});

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    let lGoals = (m.goals.home + m.goals.away);
    const time = m.fixture.status.elapsed || 1;
    const factor = time / 90;
    const expGoals = (parseFloat(p?.predictions?.goals?.over) / 40) || 2.5;
    const delta = (lGoals - (expGoals * factor)).toFixed(2);

    let recommendation = "Î£Î¤Î‘Î£Î— Î‘ÎÎ‘ÎœÎŸÎÎ—Î£";
    let isValue = false;
    
    if(delta < -0.75 && time > 30) {
        recommendation = `VALUE: OVER ${lGoals + 0.5} GOALS`;
        isValue = true;
    } else if (p?.predictions?.percent?.home > 75 && m.goals.home === 0 && time > 40) {
        recommendation = "VALUE: HOME TEAM TO SCORE";
        isValue = true;
    }

    document.getElementById('analysisContent').innerHTML = `
        <div class="recommendation-box" style="border-color: ${isValue ? 'var(--value)' : 'var(--border)'}">
            <div style="color:var(--gold); font-size:0.7rem;">STRATEGIC RECOMMENDATION</div>
            <div class="rec-text">${recommendation}</div>
        </div>
        <div style="margin-top:15px; font-size:0.8rem;">
            <div>Î‘Î ÎŸÎšÎ›Î™Î£Î— Î” (Î“ÎšÎŸÎ›): <b style="color:${delta < 0 ? 'var(--live)' : 'var(--p)'}">${delta}</b></div>
            <div>LIVE xG (EST.): <b>${((parseFloat(p?.teams?.home?.last_5?.goals?.for?.average) || 1) * factor).toFixed(2)}</b></div>
        </div>
    `;
}

function renderMatches() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    const grouped = masterData.reduce((acc, d) => {
        acc[d.fixture.league.name] = acc[d.fixture.league.name] || [];
        acc[d.fixture.league.name].push(d);
        return acc;
    }, {});

    for(let league in grouped) {
        const div = document.createElement('div');
        div.className = 'league-group';
        div.innerHTML = `<div class="league-title">${league}</div>`;
        grouped[league].forEach(d => {
            const isLive = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
            const card = document.createElement('div');
            card.className = `match-card ${isLive ? 'match-live' : ''}`;
            card.onclick = () => showAnalysis(d);
            card.innerHTML = `
                <div>
                    <b>${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br>
                    <small>${isLive ? d.fixture.goals.home+'-'+d.fixture.goals.away+' ('+d.fixture.fixture.status.elapsed+"')" : d.fixture.fixture.status.short}</small>
                </div>
                ${isLive ? '<div class="value-badge">LIVE SCAN</div>' : ''}
            `;
            div.appendChild(card);
        });
        list.appendChild(div);
    }
}
</script>
</body>
</html>
