<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v32 - Intelligence</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10061/10061734.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10061/10061734.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root { --primary: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; --accent: #ffb703; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; width: 100%; max-width: 550px; border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .app-header { text-align: center; margin-bottom: 20px; }
        .app-logo { width: 50px; height: 50px; filter: drop-shadow(0 0 8px var(--primary)); }
        h2 { margin: 5px 0; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; font-size: 1.2rem; }
        
        label { font-size: 0.65rem; color: #8b949e; text-transform: uppercase; font-weight: bold; margin-top: 10px; display: block; }
        select, input, button { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: #0d1117; color: white; font-size: 16px; margin-top: 5px; box-sizing: border-box; }
        button { background: var(--primary); color: #000; font-weight: 800; border: none; margin-top: 20px; cursor: pointer; transition: 0.2s; }
        
        #result { margin-top: 25px; display: none; }
        .score-hero { font-size: 3rem; text-align: center; color: var(--primary); font-weight: 900; margin-bottom: 10px; letter-spacing: 5px; }
        
        /* New H2H Section */
        .h2h-box { background: rgba(255, 183, 3, 0.1); border: 1px solid var(--accent); padding: 12px; border-radius: 12px; margin-top: 15px; font-size: 0.75rem; }
        .h2h-title { color: var(--accent); font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        .stat-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; margin-top: 10px; }
        .stat-table th { color: #8b949e; text-transform: uppercase; padding: 8px; border-bottom: 1px solid var(--border); }
        .stat-table td { padding: 10px 5px; border-bottom: 1px solid var(--border); text-align: center; }
        .val-main { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="app-header">
        <img src="https://cdn-icons-png.flaticon.com/512/10061/10061734.png" class="app-logo">
        <h2>PREDICTOR PRO v32</h2>
    </div>
    
    <label>ΕΠΙΛΟΓΗ ΔΙΟΡΓΑΝΩΣΗΣ</label>
    <select id="league" onchange="loadTeams()">
        <option value="39">Premier League</option>
        <option value="40">Championship (Charlton Athletic κ.α.)</option>
        <option value="71">Serie B (Brazil)</option>
        <option value="203">Super League Greece</option>
        <option value="2">Champions League</option>
    </select>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div><label>ΓΗΠΕΔΟΥΧΟΣ</label><select id="hTeam"></select></div>
        <div><label>ΦΙΛΟΞΕΝΟΥΜΕΝΗ</label><select id="aTeam"></select></div>
    </div>

    <button onclick="runEngine()">FULL STATS & H2H ANALYSIS</button>

    <div id="result">
        <div class="score-hero" id="xScore">0 - 0</div>
        
        <div id="h2hDisplay" class="h2h-box">
            <span class="h2h-title">Head-to-Head Intelligence</span>
            <div id="h2hContent">Φορτώνει δεδομένα προϊστορίας...</div>
        </div>

        <table class="stat-table">
            <thead>
                <tr><th style="text-align:left">ΔΕΙΚΤΗΣ (CI 95%)</th><th>MIN</th><th>MEAN</th><th>MAX</th></tr>
            </thead>
            <tbody id="statBody"></tbody>
        </table>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const SEASON = 2025;

async function api(p) {
    const r = await fetch(`https://v3.football.api-sports.io/${p}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function loadTeams() {
    const lid = document.getElementById('league').value;
    const res = await api(`teams?league=${lid}&season=${SEASON}`);
    const hS = document.getElementById('hTeam'); const aS = document.getElementById('aTeam');
    hS.innerHTML = ""; aS.innerHTML = "";
    if(res.response) {
        res.response.sort((a,b)=>a.team.name.localeCompare(b.team.name)).forEach(i => {
            const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
            hS.innerHTML += opt; aS.innerHTML += opt;
        });
    }
}

function calcCI(mean) {
    const sd = Math.sqrt(mean);
    return { min: Math.max(0, mean - 1.96*sd).toFixed(1), max: (mean + 1.96*sd).toFixed(1), avg: mean.toFixed(1) };
}

async function runEngine() {
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;
    const lid = document.getElementById('league').value;

    const [hR, aR, h2hR] = await Promise.all([
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${hId}`),
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${aId}`),
        api(`fixtures/headtohead?h2h=${hId}-${aId}&last=5`)
    ]);

    // H2H Analysis
    let h2hHtml = "Δεν βρέθηκαν πρόσφατες αναμετρήσεις.";
    if(h2hR.response && h2hR.response.length > 0) {
        h2hHtml = h2hR.response.map(f => {
            const score = f.goals.home + "-" + f.goals.away;
            return `• ${f.fixture.date.split('T')[0]}: ${score}`;
        }).join("<br>");
    }
    document.getElementById('h2hContent').innerHTML = h2hHtml;

    if(hR.response && aR.response) {
        const xgH = parseFloat(hR.response.goals.for.average.home || 1.3);
        const xgA = parseFloat(aR.response.goals.for.average.away || 1.1);
        const xCorners = (xgH * 1.5 + 3.1) + (xgA * 1.3 + 2.7);

        const metrics = [
            { name: "Total Corners", data: calcCI(xCorners) },
            { name: "xGoals Home", data: calcCI(xgH) },
            { name: "xGoals Away", data: calcCI(xgA) }
        ];

        let html = "";
        metrics.forEach(m => {
            html += `<tr><td style="text-align:left">${m.name}</td><td>${m.data.min}</td><td class="val-main">${m.data.avg}</td><td>${m.data.max}</td></tr>`;
        });

        document.getElementById('statBody').innerHTML = html;
        document.getElementById('xScore').innerText = `${Math.round(xgH)} - ${Math.round(xgA)}`;
        document.getElementById('result').style.display = 'block';
    }
}

loadTeams();
</script>
</body>
</html>
