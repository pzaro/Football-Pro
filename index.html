<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Predictor Pro v175 - The Analyst's Pride</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; font-size: 1.1rem; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        /* Neon Animation */
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }

        /* Dashboard & MOD */
        .mod-box { background: linear-gradient(145deg, #1e2530, #000); border: 4px solid var(--gold); border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 25px; }
        
        /* Progress Bars */
        .p-bar { background: #333; height: 12px; border-radius: 6px; overflow: hidden; margin: 10px 0; }
        .p-fill { background: var(--p); height: 100%; width: 0%; transition: 0.4s; }
        .time-bar { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin: 15px 0; }
        .time-fill { background: #ff3e3e; height: 100%; transition: 0.3s; }

        /* Matrix Table */
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #000; }
        .matrix-table th { background: #1a1d23; color: var(--gold); padding: 15px; text-align: left; border-bottom: 3px solid var(--border); }
        .matrix-table td { padding: 18px 15px; border-bottom: 1px solid #222; font-weight: 700; font-size: 1.2rem; }
        .delta-tag { font-size: 0.9rem; padding: 4px 8px; border-radius: 6px; margin-left: 10px; font-weight: 900; }
        .d-plus { background: rgba(0, 255, 65, 0.2); color: var(--live-green); }
        .d-minus { background: rgba(255, 62, 62, 0.2); color: #ff3e3e; }

        #intelPanel { display: none; background: #000; border: 4px solid var(--p); border-radius: 30px; padding: 30px; position: fixed; top: 5%; left: 5%; right: 5%; bottom: 5%; z-index: 2000; overflow-y: auto; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p);">PREDICTOR PRO v175</h1>
    
    <button onclick="globalSync()" style="width:100%; padding:20px; background:var(--p); color:#000; border:none; border-radius:15px; font-weight:900; cursor:pointer; font-size:1.2rem; margin-bottom:20px;">üåç ŒïŒöŒ§ŒïŒõŒïŒ£Œó Œ†ŒõŒóŒ°ŒüŒ•Œ£ Œ£Œ§Œ°ŒëŒ§ŒóŒìŒôŒöŒóŒ£</button>

    <div id="pCont" style="display:none;">
        <div style="display:flex; justify-content:space-between; font-weight:900;"><span>Data Mining...</span><span id="pPerc">0%</span></div>
        <div class="p-bar"><div id="pFill" class="p-fill"></div></div>
    </div>

    <div id="dashboard" style="display:none; background:#000; padding:25px; border-radius:25px; border:2px solid var(--border); margin-bottom:30px;">
        <div id="modArea"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr auto; gap:12px; margin-bottom:20px;">
            <select id="accaType"><option value="1X2">Œ£ŒóŒúŒïŒôŒë (1X2)</option><option value="O25">GOALS > 2.5</option></select>
            <select id="accaCount"><option value="3">3-ŒëŒîŒë</option><option value="4">4-ŒëŒîŒë</option><option value="5">5-ŒëŒîŒë</option></select>
            <button onclick="generateAcca()" style="background:var(--value); color:#fff; border:none; padding:0 20px; border-radius:12px; font-weight:900;">GENERATE</button>
        </div>
        <div id="accaResult"></div>
    </div>

    <div id="intelPanel">
        <span style="position:absolute; top:20px; right:25px; font-size:2.5rem; color:var(--live-green); cursor:pointer;" onclick="this.parentElement.style.display='none'">√ó</span>
        <h2 id="mTitle" style="text-align:center; color:var(--gold);"></h2>
        <div id="timeContainer"></div>
        
        <table class="matrix-table">
            <thead>
                <tr><th>QUANTUM MATRIX</th><th>HOME</th><th>AWAY</th><th>Œî (DELTA)</th></tr>
            </thead>
            <tbody id="matrixBody"></tbody>
        </table>

        <div id="adviceBox" style="background:rgba(191,64,191,0.2); border:3px solid var(--value); padding:25px; border-radius:20px; text-align:center; margin-top:30px; display:none;">
            <div id="adviceText" style="font-size:1.5rem; font-weight:900; color:#fff;"></div>
        </div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [136, 281, 141, 39, 140, 135, 78]; 
let masterData = [];

async function globalSync() {
    masterData = [];
    document.getElementById('pCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('pFill').style.width = p+'%';
        document.getElementById('pPerc').innerText = p+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('pCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMOD();
    renderMatches();
}

function renderMOD() {
    const pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    if(pool.length === 0) return;
    const best = pool.sort((a,b) => parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0))[0];
    document.getElementById('modArea').innerHTML = `
        <div class="mod-box">
            <div style="color:var(--gold); font-size:0.8rem; letter-spacing:2px;">MATCH OF THE DAY</div>
            <div style="font-size:1.8rem; font-weight:900; margin:15px 0;">${best.fixture.teams.home.name} - ${best.fixture.teams.away.name}</div>
            <div style="color:var(--p); font-size:1.4rem; font-weight:900;">PICK: ${best.prediction?.predictions?.winner?.name} (${best.prediction?.predictions?.percent?.home}%)</div>
        </div>`;
}

function generateAcca() {
    const type = document.getElementById('accaType').value;
    const count = parseInt(document.getElementById('accaCount').value);
    const pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    let sorted = pool.sort((a,b) => (type === '1X2') ? (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0)) : (parseFloat(b.prediction?.predictions?.goals?.over || 0) - parseFloat(a.prediction?.predictions?.goals?.over || 0)));
    const selected = sorted.slice(0, count);
    let html = `<div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:15px; border:2px solid var(--value);">`;
    selected.forEach(s => {
        const prob = type === '1X2' ? s.prediction?.predictions?.percent?.home : s.prediction?.predictions?.goals?.over;
        const xG = (parseFloat(s.prediction?.teams?.home?.last_5?.goals?.for?.average || 1.1) + parseFloat(s.prediction?.teams?.away?.last_5?.goals?.for?.average || 1.1)).toFixed(2);
        html += `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #444;">
            <span>${s.fixture.teams.home.name} - ${s.fixture.teams.away.name}</span>
            <b style="color:var(--p);">${type === '1X2' ? s.prediction?.predictions?.winner?.name : 'OVER 2.5'} <span style="color:var(--gold)">(${prob}% | xG: ${xG})</span></b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel');
    panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    const elapsed = m.fixture.status.elapsed || 0;
    
    document.getElementById('timeContainer').innerHTML = `
        <div style="text-align:center; font-weight:900;">TIME: ${elapsed}'</div>
        <div class="time-bar"><div class="time-fill" style="width:${(elapsed/90)*100}%"></div></div>`;

    let hG = m.goals.home, aG = m.goals.away, hC = 0, aC = 0, hK = 0, aK = 0, hDA = 0, aDA = 0;
    if(sData && sData.length > 1) {
        const hS = sData[0].statistics; const aS = sData[1].statistics;
        hC = hS.find(s=>s.type==="Corner Kicks")?.value || 0;
        aC = aSt = aS.find(s=>s.type==="Corner Kicks")?.value || 0;
        hK = hS.find(s=>s.type==="Yellow Cards")?.value || 0;
        aK = aS.find(s=>s.type==="Yellow Cards")?.value || 0;
        hDA = hS.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        aDA = aS.find(s=>s.type==="Dangerous Attacks")?.value || 0;
    }

    const preG = 2.5; const preC = 9.0;
    const deltaG = ((hG+aG) - (preG * (elapsed/90))).toFixed(2);
    const deltaC = ((hC+aC) - (preC * (elapsed/90))).toFixed(2);

    const rows = [
        { label: "xG (ATTACK)", h: p?.teams?.home?.last_5?.goals?.for?.average || 1.1, a: p?.teams?.away?.last_5?.goals?.for?.average || 1.1, liveH: hG, liveA: aG, d: deltaG },
        { label: "xGA (DEFENSE)", h: p?.teams?.home?.last_5?.goals?.against?.average || 1.0, a: p?.teams?.away?.last_5?.goals?.against?.average || 1.0, liveH: aG, liveA: hG, d: "-" },
        { label: "xCORNERS", h: 4.5, a: 4.5, liveH: hC, liveA: aC, d: deltaC },
        { label: "xCARDS / xCA", h: (p?.teams?.home?.last_5?.cards?.average || 2.2) + " / 2.1", a: (p?.teams?.away?.last_5?.cards?.average || 2.4) + " / 2.3", liveH: hK, liveA: aK, d: "-" }
    ];

    let html = "";
    rows.forEach(r => {
        const dClass = r.d > 0 ? 'd-plus' : 'd-minus';
        html += `<tr><td>${r.label}</td><td>${r.h}${isL ? `<br><small class="live-neon">(${r.liveH} Live)</small>` : ''}</td><td>${r.a}${isL ? `<br><small class="live-neon">(${r.liveA} Live)</small>` : ''}</td><td>${r.d !== "-" ? `<span class="delta-tag ${dClass}">${r.d}</span>` : "-"}</td></tr>`;
    });
    document.getElementById('matrixBody').innerHTML = html;

    let adv = "";
    if(isL && elapsed > 20){
        if(hDA > (aDA * 1.6) && hG <= aG) adv = `VALUE: ŒïœÄœåŒºŒµŒΩŒø ŒìŒ∫ŒøŒª ${m.teams.home.name}`;
        else if(deltaC < -1.5) adv = "VALUE: Over ŒöœåœÅŒΩŒµœÅ (Œ†ŒØŒµœÉŒ∑)";
    }
    const adBox = document.getElementById('adviceBox');
    if(adv) { adBox.style.display='block'; document.getElementById('adviceText').innerText = adv; }
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const grouped = masterData.reduce((acc, d) => { acc[d.fixture.league.name] = acc[d.fixture.league.name] || []; acc[d.fixture.league.name].push(d); return acc; }, {});
    for(let league in grouped) {
        const div = document.createElement('div'); div.className = 'league-group';
        div.innerHTML = `<div style="color:var(--gold); font-weight:900; border-bottom:3px solid var(--border); text-transform:uppercase; font-size:1.3rem; margin:25px 0 15px 0; padding-bottom:10px;">${league}</div>`;
        grouped[league].forEach(d => {
            const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
            const card = document.createElement('div');
            card.style = "background:var(--card); padding:25px; border-radius:20px; margin-top:12px; border-left:10px solid var(--border); cursor:pointer; display:flex; justify-content:space-between; align-items:center;";
            if(isL) card.style.borderLeftColor = "var(--live-green)";
            card.onclick = () => showIntel(d);
            card.innerHTML = `<div><b style="font-size:1.2rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br><small class="${isL?'live-neon':''}" style="font-size:1rem;">${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' ('+d.fixture.fixture.status.elapsed+"')" : d.fixture.fixture.status.short}</small></div>`;
            list.appendChild(card);
        });
        list.appendChild(div);
    }
}
</script>
</body>
</html>
