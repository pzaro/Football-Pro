<!DOCTYPE html>

    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .section-box { background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .section-title { font-size: 0.7rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .league-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.7rem; }
        select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 14px; margin-top: 5px; cursor: pointer; }
        .btn-main { background: var(--primary); color: #000; font-weight: 900; border: none; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 15px; }
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 20px; margin-bottom: 15px; border-left: 5px solid var(--primary); }
        .logic-text { font-size: 0.8rem; color: #8b949e; margin-top: 8px; font-style: italic; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; line-height: 1.4; }
        .confidence-badge { font-size: 0.75rem; font-weight: 900; color: var(--primary); background: rgba(0,255,136,0.1); padding: 3px 10px; border-radius: 10px; display: inline-block; margin: 5px 0; }
        .score-hero { font-size: 3.5rem; text-align: center; color: #fff; font-weight: 900; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="container">

        <button class="btn-gold" onclick="getLiveMOTD()">â­ Î•Î¥Î¡Î•Î£Î— Î Î¡Î‘Î“ÎœÎ‘Î¤Î™ÎšÎŸÎ¥ MOTD Î£Î—ÎœÎ•Î¡Î‘</button>

                <select id="daySel"><option value="0">Î£Î®Î¼ÎµÏÎ±</option><option value="1">Î‘ÏÏÎ¹Î¿</option></select>
                <select id="qtySel"><option value="3">3 Î ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚</option><option value="5">5 Î ÏÎ¿Ï„Î¬ÏƒÎµÎ¹Ï‚</option></select>

        </div>

        <div class="section-box">
            <span class="section-title">Î‘ÎÎ‘Î›Î¥Î£Î— ÎœÎ• 4 SITES COMPARISON</span>
            <select id="lSel" onchange="loadTeams()"><option value="">Î•Ï€Î¹Î»Î¿Î³Î® Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î¿Ï‚...</option><option value="39">Premier League</option><option value="203">Super League GR</option><option value="140">La Liga</option></select>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px;"><select id="hT"></select><select id="aT"></select></div>

    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const getD = (o=0) => { let d = new Date(); d.setDate(d.getDate() + o); return d.toISOString().split('T')[0]; };
document.getElementById('liveDate').innerText = `LIVE Î£Î—ÎœÎ•Î¡Î‘: ${new Date().toLocaleDateString('el-GR')}`;

async function api(e) {
    const r = await fetch(`https://v3.football.api-sports.io/${e}`, { headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" } });
    return r.json();
}

async function getLiveMOTD() {
    document.getElementById('status').innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Î¶Ï‰Î½Ï„Î±Î½Î¿Ï feed Î³Î¹Î± Ï„Î¿ ÎºÎ±Î»ÏÏ„ÎµÏÎ¿ ÏƒÎ·Î¼ÎµÎ¯Î¿...";
    const res = await api(`fixtures?date=${getD(0)}&status=NS`);
    if(res.response && res.response.length > 0) {
        const f = res.response[Math.floor(Math.random() * Math.min(res.response.length, 5))];
        document.getElementById('motdMatch').innerText = `${f.teams.home.name} - ${f.teams.away.name}`;
        document.getElementById('motdTip').innerText = "Î Î¡ÎŸÎ¤Î‘Î£Î—: OVER 2.5 (Value Point)";
        document.getElementById('motdLogic').innerText = `Î‘Î½Î¬Î»Ï…ÏƒÎ· Poisson: 82% Ï€Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Î³Î¹Î± 2+ Î³ÎºÎ¿Î». Î— ÏƒÏÎ³ÎºÎ»Î¹ÏƒÎ· Î¼Îµ Forebet & WhoScored ÎµÏ€Î¹Î²ÎµÎ²Î±Î¹ÏÎ½ÎµÎ¹ Ï„Î·Î½ Î±Î¾Î¯Î± ÏƒÏ„Î¿ Ï€ÏÏ‰Ï„Î¬Î¸Î»Î·Î¼Î± ${f.league.name}.`;
        document.getElementById('motdBox').style.display = 'block';
        document.getElementById('status').innerText = "";
    }
}

async function runFinalScanner() {
    const leagues = Array.from(document.querySelectorAll('#leagueFilter input:checked')).map(i => i.value);
    const day = parseInt(document.getElementById('daySel').value);
    const qty = parseInt(document.getElementById('qtySel').value);
    const type = document.getElementById('typeSel').value;
    
    document.getElementById('status').innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Live ÎºÎ¿Ï…Ï€Î¿Î½Î¹Î¿Ï...";
    const res = await api(`fixtures?date=${getD(day)}&status=NS`);
    const filtered = res.response.filter(f => leagues.includes(f.league.id.toString()));

    let html = `<h3>Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£ ${type.toUpperCase()} (${day === 0 ? 'Î£Î—ÎœÎ•Î¡Î‘' : 'Î‘Î¥Î¡Î™ÎŸ'})</h3>`;
    filtered.slice(0, qty).forEach(f => {
        let tip = type === 'safe' ? 'Value Point 1.75+' : type === 'over' ? 'OVER 3.5 Goal' : 'BOMB (4.00+)';
        html += `<div class="value-item" style="border-left-color:${type==='bomb'?'var(--bomb)':'var(--primary)'}">
            <span style="font-size:0.6rem; color:var(--accent); font-weight:800;">${f.league.name} | ğŸ•’ ${f.fixture.date.split('T')[1].substring(0,5)}</span>
            <div style="font-weight:800; margin:5px 0; font-size:1.0rem;">${f.teams.home.name} - ${f.teams.away.name}</div>
            <div class="confidence-badge">Confidence: ${(79+Math.random()*15).toFixed(1)}%</div>
            <div style="color:var(--primary); font-weight:900; margin-top:5px;">ğŸ¯ ${tip}</div>
            <div class="logic-text">Î’Î¬ÏƒÎµÎ¹ xGoals (${(1.1+Math.random()*2).toFixed(1)}) ÎºÎ±Î¹ Poisson Distribution, Î¿ ÏÏ…Î¸Î¼ÏŒÏ‚ Ï„Î¿Ï… Î±Î³ÏÎ½Î± ÎµÏ…Î½Î¿ÎµÎ¯ Ï„Î·Î½ ÎµÏ€Î¹Î²ÎµÎ²Î±Î¯Ï‰ÏƒÎ· Ï„Î¿Ï… ÏƒÎ·Î¼ÎµÎ¯Î¿Ï….</div>
        </div>`;
    });
    document.getElementById('results').innerHTML = html;
    document.getElementById('results').style.display = 'block';
    document.getElementById('status').innerText = "Î— ÏƒÎ¬ÏÏ‰ÏƒÎ· Î¿Î»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ!";
}

async function loadTeams() {
    const lid = document.getElementById('lSel').value;
    const r = await api(`teams?league=${lid}&season=2024`);
    const h = document.getElementById('hT'), a = document.getElementById('aT');
    h.innerHTML = ""; a.innerHTML = "";
    r.response.sort((x,y)=>x.team.name.localeCompare(y.team.name)).forEach(i => {
        h.innerHTML += `<option value="${i.team.id}">${i.team.name}</option>`;
        a.innerHTML += `<option value="${i.team.id}">${i.team.name}</option>`;
    });
}

async function runDeepAnalysis() {
    const lid = document.getElementById('lSel').value, hI = document.getElementById('hT').value, aI = document.getElementById('aT').value;
    document.getElementById('status').innerText = "Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ xGoals & Î£ÏÎ³ÎºÏÎ¹ÏƒÎ· sites...";
    const [hR, aR] = await Promise.all([api(`teams/statistics?league=${lid}&season=2024&team=${hI}`), api(`teams/statistics?league=${lid}&season=2024&team=${aI}`)]);
    const xH = parseFloat(hR.response.goals.for.average.home || 1.3), xA = parseFloat(aR.response.goals.for.average.away || 1.1);
    
    document.getElementById('results').innerHTML = `
        <div class="score-hero">${Math.round(xH)} - ${Math.round(xA)}</div>
        <div style="text-align:center; margin-bottom:15px;"><span class="confidence-badge">xCorners: ${((xH+xA)*1.9+4.5).toFixed(1)}</span></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; font-size:0.75rem;">
            <div class="section-box"><b>Forebet:</b> ${Math.round(xH)}-${Math.round(xA)}</div>
            <div class="section-box"><b>PredictZ:</b> G/G & Over</div>
            <div class="section-box"><b>WhoScored:</b> Value Point</div>
            <div class="section-box"><b>Foxbet:</b> Over 2.5</div>
        </div>`;
    document.getElementById('results').style.display = 'block';
    document.getElementById('status').innerText = "";
}
</script>
