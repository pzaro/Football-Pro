<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v250.7 - Debug Edition</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --alert: #ff3e3e; --cyan: #00d4ff; --value: #bf40bf; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 0; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; padding: 20px 15px; }
        .btn-sync { width: 100%; padding: 20px; background: var(--p); color: #000; border: none; border-radius: 15px; font-weight: 900; font-size: 1.1rem; cursor: pointer; }
        #syncCont { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 20px; margin: 20px 0; }
        .progress-track { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--cyan)); width: 0%; transition: 0.3s; }
        .error-log { background: rgba(255, 62, 62, 0.1); border: 1px solid var(--alert); color: var(--alert); padding: 15px; border-radius: 10px; margin-top: 10px; display: none; font-size: 0.85rem; }
        .match-card { background: var(--card); border-radius: 15px; margin-top: 12px; border-left: 6px solid var(--border); padding: 15px; }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; }
        .stat-value { font-weight: 800; }
        #dashboardTools { display: none; margin-top: 20px; background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 20px;">
        <h1 style="color:var(--p); margin:0;">PREDICTOR PRO v250.7</h1>
        <small style="color:var(--gold); font-weight:900;">DEBUG & STABILITY MODE</small>
    </div>

    <button id="masterBtn" onclick="globalSync()" class="btn-sync">ðŸš€ START MASTER SYNC</button>

    <div id="syncCont">
        <div style="display:flex; justify-content:space-between; color:var(--p); font-weight:900; font-size:0.85rem;">
            <span id="syncStep">STATUS: WAITING...</span>
            <span id="syncPerc">0%</span>
        </div>
        <div class="progress-track"><div id="syncFill" class="progress-fill"></div></div>
        <div id="errorLog" class="error-log"></div>
    </div>

    <div id="dashboardTools">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
            <select id="filterLeague" style="padding:10px; border-radius:8px; background:#000; color:#fff; border:1px solid #333;"><option value="ALL">ALL LEAGUES</option></select>
            <select id="accaSize" style="padding:10px; border-radius:8px; background:#000; color:#fff; border:1px solid #333;"><option value="3">3-Î‘Î”Î‘</option></select>
        </div>
        <button onclick="alert('Acca logic ready!')" style="width:100%; padding:12px; background:var(--value); border:none; border-radius:8px; color:#fff; font-weight:900;">GENERATE ACCA</button>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [140, 135, 39, 61, 78, 94, 141, 318, 319, 320, 197];
let masterData = [];

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const log = document.getElementById('errorLog');
    log.style.display = 'none';
    
    const today = new Date().toISOString().split('T')[0];

    for(let i=0; i<LEAGUES.length; i++){
        const perc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = perc+'%';
        document.getElementById('syncPerc').innerText = perc+'%';
        
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}`, {
                headers:{"x-rapidapi-key":KEY}
            });

            // Î•Î”Î© Î’Î›Î•Î Î•Î™Î£ Î¤Î‘ CREDITS Î£ÎŸÎ¥
            const remaining = res.headers.get('x-ratelimit-requests-remaining');
            document.getElementById('syncStep').innerText = `CREDITS LEFT: ${remaining} | LEAGUE: ${LEAGUES[i]}`;

            if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
            
            const d = await res.json();
            
            if(d.errors && Object.keys(d.errors).length > 0) {
                log.innerText = `API Error: ${JSON.stringify(d.errors)}`;
                log.style.display = 'block';
                break;
            }

            if(d.response && d.response.length > 0) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = await pRes.json();
                    if(pData.response && pData.response[0]) {
                        masterData.push({ fixture: m, prediction: pData.response[0] });
                    }
                }
            }
        } catch(e) {
            log.innerText = `System Error: ${e.message}`;
            log.style.display = 'block';
        }
    }
    
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboardTools').style.display = 'block';
    renderMatches();
}

function renderMatches() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    if(masterData.length === 0) {
        list.innerHTML = "<div style='text-align:center; padding:30px;'>No matches found. Check your API Limit.</div>";
        return;
    }
    masterData.forEach(d => {
        const card = document.createElement('div');
        card.className = 'match-card';
        card.innerHTML = `<b>${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br><small>${d.fixture.league.name}</small>`;
        list.appendChild(card);
    });
}
</script>
</body>
</html>
