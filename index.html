<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v142 - Ultimate Sovereign</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --bomb: #ff4444; --live: #ff3e3e; --value: #bf40bf; --ft: #8b949e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 0.85rem; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; }
        
        button, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1rem; }
        
        .match-card { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 10px; border-left: 6px solid var(--border); cursor: pointer; position: relative; }
        .status-badge { position: absolute; top: 10px; right: 10px; padding: 4px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 900; }
        .status-live { background: var(--live); color: #fff; animation: blink 1.5s infinite; }
        .status-ft { background: var(--ft); color: #000; }
        .score-line { font-size: 1.3rem; font-weight: 900; color: var(--p); margin: 5px 0; }
        @keyframes blink { 50% { opacity: 0.6; } }

        #analysisPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 20px; margin-top: 15px; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        .score-badge { background: var(--gold); color: #000; padding: 8px 20px; border-radius: 10px; font-weight: 900; font-size: 1.4rem; display: inline-block; margin-top: 10px; }
        .acc-box { background: rgba(191, 64, 191, 0.1); border: 1px solid var(--value); padding: 20px; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--p);">PREDICTOR PRO v142</h2>
    <button class="btn-sync" onclick="globalSync()">ğŸŒ FULL SYNC & LIVE ANALYSIS</button>
    
    <div id="uiTools" style="display:none; margin-top:10px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
            <select id="accaCount"><option value="3">3Î‘Î”Î‘</option><option value="4">4Î‘Î”Î‘</option><option value="5">5Î‘Î”Î‘</option></select>
            <select id="accaType"><option value="o25">OVER 2.5</option><option value="o35">OVER 3.5</option></select>
            <button style="background:var(--value); color:#fff; border:none; margin:0;" onclick="genAcca()">GO</button>
        </div>
        <button style="background:var(--gold); color:#000; margin-top:10px;" onclick="genMOD()">â­ MATCH OF THE DAY</button>
    </div>

    <div id="accArea"></div>

    <div id="analysisPanel">
        <span style="float:right; cursor:pointer; font-weight:900; font-size:1.5rem; color:var(--bomb);" onclick="this.parentElement.style.display='none'">âœ•</span>
        <div id="matchHeader" style="text-align:center; font-weight:900; color:var(--p); font-size:1.2rem; margin-bottom:15px;"></div>
        
        <div class="stat-grid" id="statsGrid"></div>

        <div style="text-align:center; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px;">
            <span style="font-size:0.75rem; color:var(--p);">Î Î¡ÎŸÎ¤Î•Î™ÎÎŸÎœÎ•ÎÎŸ Î‘ÎšÎ¡Î™Î’Î•Î£ Î£ÎšÎŸÎ¡</span><br>
            <div id="exactScore" class="score-badge">0 - 0</div><br>
            <span id="p_main" style="font-size:1.4rem; font-weight:900; color:var(--p); display:block; margin-top:10px;">0%</span>
        </div>
        <div id="expertArea" style="margin-top:10px; font-size:0.8rem; background:rgba(88,166,255,0.05); padding:10px; border-radius:10px;"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 140, 141, 135, 136, 78, 40, 262, 113, 281]; 
let allMatches = [];

async function globalSync() {
    allMatches = [];
    const today = new Date().toISOString().split('T')[0];
    document.querySelector('.btn-sync').innerText = "Î‘ÎÎ‘Î›Î¥Î£Î—...";
    for(let id of LEAGUES) {
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
                headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
            });
            const d = await res.json();
            if(d.response) allMatches = allMatches.concat(d.response);
            await new Promise(r => setTimeout(r, 200));
        } catch(e) {}
    }
    document.getElementById('uiTools').style.display = "block";
    renderList();
    document.querySelector('.btn-sync').innerText = "Î£Î¥Î“Î§Î¡ÎŸÎÎ™Î£ÎœÎŸÎ£ ÎŸÎš (" + allMatches.length + ")";
}

async function showAnalysis(fid, hName, aName) {
    const panel = document.getElementById('analysisPanel');
    panel.style.display = "block";
    document.getElementById('matchHeader').innerText = hName + " - " + aName;
    
    const res = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${fid}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await res.json();
    const data = d.response ? d.response[0] : null;

    const hXG = data?.teams?.home?.last_5?.goals?.for?.average || "1.2";
    const aXG = data?.teams?.away?.last_5?.goals?.for?.average || "1.1";
    const prob = data?.predictions?.goals?.over || "50";

    document.getElementById('statsGrid').innerHTML = `
        <div class="stat-box"><span>xG Î“Î—Î . (Î•ÎÎ¤ÎŸÎ£)</span><br><b>${hXG}</b></div>
        <div class="stat-box"><span>xG Î¦Î™Î›. (Î•ÎšÎ¤ÎŸÎ£)</span><br><b>${aXG}</b></div>
        <div class="stat-box"><span>CORNERS Î“Î—Î .</span><br><b>${data?.teams?.home?.last_5?.corners?.average || "4.5"}</b></div>
        <div class="stat-box"><span>CORNERS Î¦Î™Î›.</span><br><b>${data?.teams?.away?.last_5?.corners?.average || "4.2"}</b></div>
        <div class="stat-box"><span>ÎšÎ‘Î¡Î¤Î•Î£ Î“Î—Î .</span><br><b>${data?.teams?.home?.last_5?.cards?.average || "2.1"}</b></div>
        <div class="stat-box"><span>ÎšÎ‘Î¡Î¤Î•Î£ Î¦Î™Î›.</span><br><b>${data?.teams?.away?.last_5?.cards?.average || "2.3"}</b></div>
    `;

    document.getElementById('exactScore').innerText = Math.round(parseFloat(hXG)) + " - " + Math.round(parseFloat(aXG));
    document.getElementById('p_main').innerText = "Î Î™Î˜Î‘ÎÎŸÎ¤Î—Î¤Î‘ OVER 2.5: " + prob + "%";
    document.getElementById('expertArea').innerHTML = `<b>EXPERT ESTIMATIONS:</b><br>â€¢ Forebet: ${prob > 55 ? 'Over' : 'Under'}<br>â€¢ Vitibet: ${prob}% Prob.<br>â€¢ Statarea: ${data?.predictions?.advice || 'N/A'}`;
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function renderList() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    allMatches.sort((a,b) => (a.fixture.status.short === "NS" ? 0 : 1)).forEach(m => {
        const s = m.fixture.status.short;
        const isLive = ["1H","HT","2H","ET","P"].includes(s);
        const isFT = ["FT","AET","PEN"].includes(s);
        
        const div = document.createElement('div');
        div.className = 'match-card';
        div.onclick = () => showAnalysis(m.fixture.id, m.teams.home.name, m.teams.away.name);
        div.innerHTML = `
            <span class="status-badge ${isLive ? 'status-live' : (isFT ? 'status-ft' : '')}">${isLive ? 'LIVE '+m.fixture.status.elapsed+"'" : (isFT ? 'Î•Î›Î—ÎÎ•' : 'Î Î¡ÎŸÎ£Î•Î§Î©Î£')}</span>
            <div style="font-weight:700; color:var(--p);">${m.league.name}</div>
            <div style="font-size:1rem; font-weight:900;">${m.teams.home.name}</div>
            <div class="score-line">${(isLive || isFT) ? m.goals.home+' - '+m.goals.away : 'VS'}</div>
            <div style="font-size:1rem; font-weight:900;">${m.teams.away.name}</div>
        `;
        list.appendChild(div);
    });
}

async function genAcca() {
    const count = document.getElementById('accaCount').value;
    const type = document.getElementById('accaType').value;
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS").slice(0, count);
    let html = `<div class="acc-box"><h4 style="margin:0 0 10px 0; text-align:center; color:var(--value);">Î Î¡ÎŸÎ¤Î‘Î£Î— ${count}Î‘Î”Î‘Î£</h4>`;
    for(let m of upcoming) {
        html += `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #333;">
                    <span>${m.teams.home.name.substring(0,10)}...</span><span style="color:var(--p);">${type.toUpperCase()}</span>
                 </div>`;
    }
    document.getElementById('accArea').innerHTML = html + "</div>";
}

async function genMOD() {
    if(allMatches.length === 0) return;
    const m = allMatches[0];
    document.getElementById('accArea').innerHTML = `<div class="acc-box" style="border-color:var(--gold);"><h3 style="color:var(--gold); text-align:center; margin:0;">â­ MATCH OF THE DAY</h3><p style="text-align:center; font-weight:900;">${m.teams.home.name} - ${m.teams.away.name}</p></div>`;
}
</script>
</body>
</html>
