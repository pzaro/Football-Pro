<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v197 - Pressure Audit</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1.1rem; line-height: 1.4; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 12px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }

        .dashboard { background: #000; border: 3px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 30px; }
        .btn-gen { background: var(--value); color: #fff; width: 100%; padding: 20px; border-radius: 15px; border: none; font-weight: 900; font-size: 1.2rem; cursor: pointer; }

        /* Pressure Audit Table Style */
        .audit-table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #080a0c; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        .audit-table th { background: #1c2128; color: var(--p); padding: 10px; font-size: 0.85rem; text-transform: uppercase; text-align: center; border: 1px solid var(--border); }
        .audit-table td { padding: 12px; text-align: center; border: 1px solid var(--border); font-weight: 800; }
        .pi-score { font-size: 1.4rem; color: var(--gold); }

        #intelPanel { display: none; background: #000; border: 4px solid var(--p); border-radius: 30px; padding: 30px; position: fixed; top: 5%; left: 5%; right: 5%; bottom: 5%; z-index: 2000; overflow-y: auto; box-shadow: 0 0 100px #000; }
        .time-rem { color: var(--alert); font-weight: 900; background: rgba(255, 62, 62, 0.1); padding: 5px 10px; border-radius: 8px; border: 1px solid var(--alert); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p); margin: 20px 0;">PREDICTOR PRO v197</h1>
    <button onclick="globalSync()" style="width:100%; padding:22px; background:var(--p); color:#000; border:none; border-radius:18px; font-weight:900; cursor:pointer; font-size:1.3rem; margin-bottom:20px;">üåç START PRESSURE AUDIT</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <select id="accaType" style="width:100%; padding:15px; background:var(--card); color:#fff; border-radius:12px; border:1px solid var(--border); margin-bottom:15px; font-weight:800;">
            <option value="BUILDER">BET BUILDER (Œ£ŒóŒúŒïŒôŒü + O1.5 | xG > 1.9)</option>
            <option value="1X2">Œ£ŒóŒúŒïŒôŒë (1X2)</option>
        </select>
        <button onclick="generateAcca()" class="btn-gen">GENERATE SOVEREIGN PICKS</button>
        <div id="accaResult" style="margin-top:20px;"></div>
    </div>

    <div id="intelPanel">
        <span onclick="this.parentElement.style.display='none'" style="position:absolute; top:20px; right:25px; font-size:3rem; color:var(--live-green); cursor:pointer;">√ó</span>
        <h2 id="mTitle" style="text-align:center; color:var(--gold);"></h2>
        <div id="timeStatus" style="text-align:center; margin-bottom:20px;"></div>
        
        <h3 style="color:var(--p); font-size:1rem; border-bottom:1px solid var(--border); padding-bottom:10px;">üìä PRESSURE INDEX AUDIT</h3>
        <table class="audit-table">
            <thead>
                <tr>
                    <th>TEAM</th>
                    <th>D. ATTACKS</th>
                    <th>CORNERS</th>
                    <th>PRESS INDEX</th>
                </tr>
            </thead>
            <tbody id="auditBody"></tbody>
        </table>

        <div id="valueSection"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [136, 281, 141, 39, 140, 135, 78]; 
let masterData = [];

function getPoisson(lambda, k) {
    if(lambda <= 0) return 0;
    let factorial = 1; for (let i = 1; i <= k; i++) factorial *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial;
}

async function globalSync() {
    masterData = [];
    const today = new Date().toISOString().split('T')[0];
    for(let id of LEAGUES){
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

function generateAcca() {
    const type = document.getElementById('accaType').value;
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    if(type === 'BUILDER') pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 1.9);

    let sorted = pool.sort((a,b) => (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0)));
    const selected = sorted.slice(0, 3);

    let html = `<div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:2px solid var(--value);">`;
    selected.forEach(s => {
        const totalXG = (parseFloat(s.prediction?.teams?.home?.last_5?.goals?.for?.average || 1.1) + parseFloat(s.prediction?.teams?.away?.last_5?.goals?.for?.average || 1.1)).toFixed(2);
        const winProb = parseInt(s.prediction?.predictions?.percent?.home || 0);
        const over15 = Math.round((1 - (getPoisson(totalXG,0) + getPoisson(totalXG,1))) * 100);
        const builderProb = Math.round(winProb * (over15/100));
        
        html += `<div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #444;">
            <span>${s.fixture.teams.home.name}</span>
            <b style="color:var(--p);">${s.prediction?.predictions?.winner?.name} & O1.5 <span style="color:var(--gold)">(${builderProb}% | xG: ${totalXG})</span></b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel'); panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    const elapsed = m.fixture.status.elapsed || 1;
    const remaining = 90 - elapsed > 0 ? 90 - elapsed : 0;

    document.getElementById('timeStatus').innerHTML = `<span class="time-rem">REMAINING: ${remaining}'</span>`;

    let stats = { hDA: 0, aDA: 0, hC: 0, aC: 0 };
    if(sData && sData.length > 1) {
        stats.hDA = sData[0].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        stats.aDA = sData[1].statistics.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        stats.hC = sData[0].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
        stats.aC = sData[1].statistics.find(s=>s.type==="Corner Kicks")?.value || 0;
    }

    const hPI = ((stats.hDA * 1.2) + (stats.hC * 5)) / elapsed;
    const aPI = ((stats.aDA * 1.2) + (stats.aC * 5)) / elapsed;

    document.getElementById('auditBody').innerHTML = `
        <tr><td>${m.teams.home.name}</td><td>${stats.hDA}</td><td>${stats.hC}</td><td class="pi-score">${hPI.toFixed(2)}</td></tr>
        <tr><td>${m.teams.away.name}</td><td>${stats.aDA}</td><td>${stats.aC}</td><td class="pi-score">${aPI.toFixed(2)}</td></tr>
    `;

    const valSec = document.getElementById('valueSection'); valSec.innerHTML = "";
    if(isL && elapsed > 20) {
        let adv = ""; let prob = 0;
        if(hPI > 3.2 && m.goals.home <= m.goals.away) { adv = `NEXT GOAL ${m.teams.home.name.toUpperCase()}`; prob = 74; }
        else if(aPI > 3.2 && m.goals.away <= m.goals.home) { adv = `NEXT GOAL ${m.teams.away.name.toUpperCase()}`; prob = 71; }

        if(adv && prob >= 70) {
            valSec.innerHTML = `<div style="background:var(--value); padding:20px; border-radius:15px; text-align:center; margin-top:20px;">
                <div style="font-weight:900; font-size:1.4rem;">üéØ ${adv}</div>
                <div style="font-size:0.9rem;">AI CONFIDENCE: ${prob}%</div>
            </div>`;
        }
    }
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
        const rem = isL ? (90 - d.fixture.fixture.status.elapsed) : 0;
        const card = document.createElement('div');
        card.style = "background:var(--card); padding:25px; border-radius:20px; margin-top:12px; border-left:10px solid " + (isL ? "var(--live-green)" : "var(--border)");
        card.onclick = () => showIntel(d);
        card.innerHTML = `<b style="font-size:1.3rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br>
        <small class="${isL?'live-neon':''}" style="font-size:1.1rem;">${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' | '+rem+"' REMAINING" : 'NS'}</small>`;
        list.appendChild(card);
    });
}
</script>
</body>
</html>
