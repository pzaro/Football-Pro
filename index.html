<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v25</title>
    <style>
        :root { --primary: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); max-width: 500px; margin: auto; }
        select, input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid var(--border); background: #0d1117; color: white; font-size: 16px; }
        button { background: var(--primary); color: #000; font-weight: bold; cursor: pointer; border: none; }
        .error-msg { color: #ff4444; font-size: 0.8rem; text-align: center; margin-top: 10px; display: none; }
        #result { margin-top: 20px; display: none; }
        .val-main { color: var(--primary); font-weight: bold; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 0.8rem; }
        td, th { padding: 10px; border-bottom: 1px solid var(--border); text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:var(--primary);">PREDICTOR PRO v25</h2>
    <div id="errorMessage" class="error-msg"></div>

    <label>ΔΙΟΡΓΑΝΩΣΗ</label>
    <select id="league" onchange="loadTeams()">
        <option value="39">Premier League</option>
        <option value="140">La Liga</option>
        <option value="135">Serie A</option>
        <option value="78">Bundesliga</option>
    </select>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <select id="hTeam"></select>
        <select id="aTeam"></select>
    </div>

    <button id="mainBtn" onclick="runEngine()">ΑΝΑΛΥΣΗ</button>

    <div id="result">
        <h1 id="xScore" style="text-align:center;">0 - 0</h1>
        <table>
            <thead><tr><th>Metric</th><th>Min</th><th>Mean</th><th>Max</th></tr></thead>
            <tbody id="statBody"></tbody>
        </table>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const SEASON = 2024; // [cite: 2026-01-20] Διασφαλίζουμε ότι η σεζόν είναι ενεργή

async function api(path) {
    try {
        const response = await fetch(`https://v3.football.api-sports.io/${path}`, {
            headers: { 
                "x-rapidapi-key": KEY, 
                "x-rapidapi-host": "v3.football.api-sports.io" 
            }
        });
        const data = await response.json();
        if (data.errors && Object.keys(data.errors).length > 0) throw new Error(JSON.stringify(data.errors));
        return data;
    } catch (err) {
        showError("API Error: " + err.message);
    }
}

function showError(msg) {
    const errDiv = document.getElementById('errorMessage');
    errDiv.innerText = msg;
    errDiv.style.display = 'block';
}

async function loadTeams() {
    const lid = document.getElementById('league').value;
    const res = await api(`teams?league=${lid}&season=${SEASON}`);
    if (!res || !res.response) return;
    
    const hS = document.getElementById('hTeam');
    const aS = document.getElementById('aTeam');
    hS.innerHTML = ""; aS.innerHTML = "";
    
    res.response.sort((a,b) => a.team.name.localeCompare(b.team.name)).forEach(i => {
        const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
        hS.innerHTML += opt; aS.innerHTML += opt;
    });
}

function calcCI(mean) {
    const sd = Math.sqrt(mean);
    return { 
        min: Math.max(0, mean - 1.96 * sd).toFixed(1), 
        max: (mean + 1.96 * sd).toFixed(1), 
        avg: mean.toFixed(1) 
    };
}

async function runEngine() {
    const btn = document.getElementById('mainBtn');
    btn.innerText = "ΥΠΟΛΟΓΙΣΜΟΣ...";
    btn.disabled = true;

    const lid = document.getElementById('league').value;
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;

    const [hR, aR] = await Promise.all([
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${hId}`),
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${aId}`)
    ]);

    if (hR?.response && aR?.response) {
        const sH = hR.response;
        const sA = aR.response;
        
        const xgH = (parseFloat(sH.goals.for.average.home) + parseFloat(sA.goals.against.average.away)) / 2;
        const xgA = (parseFloat(sA.goals.for.average.away) + parseFloat(sH.goals.against.average.home)) / 2;
        
        const xCorners = (xgH * 1.6 + 3.2) + (xgA * 1.4 + 2.8);
        const ciC = calcCI(xCorners);

        document.getElementById('statBody').innerHTML = `
            <tr><td>Total Corners</td><td>${ciC.min}</td><td class="val-main">${ciC.avg}</td><td>${ciC.max}</td></tr>
            <tr><td>xG Home</td><td>${calcCI(xgH).min}</td><td class="val-main">${xgH.toFixed(1)}</td><td>${calcCI(xgH).max}</td></tr>
            <tr><td>xG Away</td><td>${calcCI(xgA).min}</td><td class="val-main">${xgA.toFixed(1)}</td><td>${calcCI(xgA).max}</td></tr>
        `;
        document.getElementById('xScore').innerText = `${Math.round(xgH)} - ${Math.round(xgA)}`;
        document.getElementById('result').style.display = 'block';
    }

    btn.innerText = "ΑΝΑΛΥΣΗ";
    btn.disabled = false;
}

loadTeams();
</script>
</body>
</html>
