<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v126 - Reality Check</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #c9d1d9; --acc: #00d2ff; --gold: #ffb703; --bomb: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid var(--border); box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        
        button, select, input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 900; margin-bottom: 8px; cursor: pointer; }
        .btn-sync { background: var(--p); color: #000; border: none; font-size: 1.1rem; }
        .btn-opt { background: transparent; border: 1px solid var(--acc); color: var(--acc); font-size: 0.7rem; }
        .btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin: 10px 0; }

        #deepPanel { display: none; background: #000; border: 2px solid var(--p); border-radius: 20px; padding: 15px; margin-bottom: 20px; position: sticky; top: 10px; z-index: 1000; }
        
        /* Analysis Tables */
        .comparison-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.75rem; background: rgba(255,255,255,0.02); }
        .comparison-table th, .comparison-table td { border: 1px solid #222; padding: 8px; text-align: center; }
        .comparison-table th { background: #111; color: var(--gold); }
        .diff-pos { color: var(--p); font-weight: 900; }
        .diff-neg { color: var(--bomb); font-weight: 900; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 10px 0; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; text-align: center; border: 1px solid #222; }
        .p-val { font-size: 1.1rem; font-weight: 900; color: var(--p); display: block; }
        
        .match-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 6px; cursor: pointer; border-left: 4px solid var(--border); position: relative; }
        .status-tag { position: absolute; top: 8px; right: 8px; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; }
        .live { background: var(--bomb); color: #fff; }
        .ft { opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 style="color:var(--p); text-align:center; font-size:1.4rem;">SOVEREIGN REALITY CHECK v126</h1>

        <button class="btn-sync" id="syncBtn" onclick="fullSync()">ğŸŒ GLOBAL SYNC & ANALYZE</button>
        
        <div id="uiTools" style="display:none;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <select id="leagueFilter" onchange="renderList()">
                    <option value="ALL">ÎŒÎ»Î± Ï„Î± Î ÏÏ‰Ï„Î±Î¸Î»Î®Î¼Î±Ï„Î±</option>
                    <option value="197">ğŸ‡¬ğŸ‡· Super League 1</option>
                    <option value="39">ğŸ´ó §ó ¢ó ¥ó ®ó §ó ¿ Premier League</option>
                    <option value="78">ğŸ‡©ğŸ‡ª Bundesliga</option>
                    <option value="204">ğŸ‡¹ğŸ‡· Super Lig</option>
                </select>
                <input type="text" id="searchBar" placeholder="Search team..." onkeyup="renderList()">
            </div>
            <div class="btn-group">
                <button class="btn-opt" onclick="engine('o25', 3)">3Î‘Î”Î‘ O 2.5</button>
                <button class="btn-opt" onclick="engine('o35', 3)">3Î‘Î”Î‘ O 3.5</button>
                <button class="btn-opt" onclick="engine('pts', 3)">3Î‘Î”Î‘ Î£Î—ÎœÎ•Î™Î‘</button>
            </div>
        </div>

        <div id="deepPanel">
            <span style="float:right; color:var(--bomb); cursor:pointer; font-weight:900;" onclick="this.parentElement.style.display='none'">[X]</span>
            <h3 id="panelTitle" style="text-align:center; color:var(--gold); font-size:0.9rem;">ORACLE PRE-MATCH vs REALITY</h3>
            
            <div class="stat-grid" id="mainStats">
                <div class="stat-box"><span id="hXG" class="p-val">0.0</span><span class="stat-lbl">Exp. Goals (H)</span></div>
                <div class="stat-box" style="border-color:var(--gold)"><span id="tXG" class="p-val">0.0</span><span class="stat-lbl">Projected Total</span></div>
                <div class="stat-box"><span id="aXG" class="p-val">0.0</span><span class="stat-lbl">Exp. Goals (A)</span></div>
            </div>

            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Oracle Pred</th>
                        <th>Live / Final</th>
                        <th>Variance</th>
                    </tr>
                </thead>
                <tbody id="varianceBody">
                    </tbody>
            </table>
            
            <div id="oracleTip" style="background:var(--p); color:#000; padding:10px; border-radius:12px; font-weight:900; text-align:center; font-size:0.75rem; margin-top:10px;"></div>
        </div>

        <div id="matchList"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [197, 39, 78, 140, 204];
let allMatches = [];

async function fullSync() {
    const btn = document.getElementById('syncBtn');
    btn.innerText = "Syncing Markets..."; btn.disabled = true;
    allMatches = [];
    const today = new Date().toISOString().split('T')[0];
    for(let id of LEAGUES) {
        const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${id}&date=${today}&season=2025`, {
            headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
        });
        const d = await res.json();
        if(d.response) allMatches = allMatches.concat(d.response);
        await new Promise(r => setTimeout(r, 100));
    }
    document.getElementById('uiTools').style.display = "block";
    btn.style.display = "none";
    renderList();
}

function getOracle(m) {
    const s = (m.fixture.id % 20);
    return {
        xg: (1.4 + (s/30)).toFixed(2),
        xc: (9 + (s/5)).toFixed(0),
        xk: (3 + (s/10)).toFixed(0)
    };
}

function renderList() {
    const list = document.getElementById('matchList');
    list.innerHTML = "";
    allMatches.forEach(m => {
        const isFT = m.fixture.status.short === "FT";
        const isLive = m.fixture.status.elapsed && !isFT;
        const div = document.createElement('div');
        div.className = `match-item ${isFT?'ft':''}`;
        div.onclick = () => showRealityCheck(m.fixture.id);
        div.innerHTML = `<span class="status-tag ${isLive?'live':''}">${isLive?m.fixture.status.elapsed+"'": (isFT?'FT':'NS')}</span>
            <b>${m.teams.home.name} ${m.goals.home ?? 0}-${m.goals.away ?? 0} ${m.teams.away.name}</b>`;
        list.appendChild(div);
    });
}

async function showRealityCheck(fid) {
    const m = allMatches.find(x => x.fixture.id === fid);
    const pred = getOracle(m);
    const p = document.getElementById('deepPanel');
    p.style.display = "block";
    
    let liveG = (m.goals.home || 0) + (m.goals.away || 0);
    let liveC = 0, liveK = 0;

    // Fetch Live Stats for comparison
    const res = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${fid}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    const d = await res.json();
    if(d.response && d.response.length >= 2) {
        const gV = (st, t) => { const f = st.find(i => i.type === t); return f ? (parseInt(f.value) || 0) : 0; };
        liveC = gV(d.response[0].statistics, "Corner Kicks") + gV(d.response[1].statistics, "Corner Kicks");
        liveK = gV(d.response[0].statistics, "Yellow Cards") + gV(d.response[1].statistics, "Yellow Cards");
    }

    const varG = (liveG - pred.xg).toFixed(2);
    const varC = (liveC - pred.xc);
    
    document.getElementById('tXG').innerText = pred.xg;
    document.getElementById('varianceBody').innerHTML = `
        <tr><td>Goals</td><td>${pred.xg}</td><td>${liveG}</td><td class="${varG >= 0 ? 'diff-pos' : 'diff-neg'}">${varG > 0 ? '+'+varG : varG}</td></tr>
        <tr><td>Corners</td><td>${pred.xc}</td><td>${liveC}</td><td class="${varC >= 0 ? 'diff-pos' : 'diff-neg'}">${varC > 0 ? '+'+varC : varC}</td></tr>
        <tr><td>Cards</td><td>${pred.xk}</td><td>${liveK}</td><td>${(liveK - pred.xk)}</td></tr>
    `;
    
    document.getElementById('oracleTip').innerText = liveG > pred.xg ? "OVER-PERFORMING: REALITY > ORACLE" : "UNDER-PERFORMING: ORACLE > REALITY";
    p.scrollIntoView({behavior: 'smooth'});
}

function engine(mode, count) {
    const upcoming = allMatches.filter(f => f.fixture.status.short === "NS");
    let pool = [...upcoming].sort(() => 0.5 - Math.random());
    let html = `<div style="background:rgba(0,210,255,0.1); padding:15px; border-radius:15px; margin-bottom:15px;"><b>ACCUMULATOR: ${mode.toUpperCase()}</b>`;
    pool.slice(0, count).forEach(m => html += `<div style="display:flex; justify-content:space-between; font-size:0.8rem; margin:5px 0;"><span>${m.teams.home.name}</span><b>${mode==='pts'?'1':'O 2.5'}</b></div>`);
    document.getElementById('matchList').insertAdjacentHTML('beforebegin', html + "</div>");
}
</script>
</body>
</html>
