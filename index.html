<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v251 - Sovereign Omega</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --cyan: #00d4ff; --value: #bf40bf; --alert: #ff3e3e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 0; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; padding: 20px 15px; }
        
        /* Progress & Credits */
        #syncCont { display: none; background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .progress-track { background: #222; height: 12px; border-radius: 6px; overflow: hidden; margin: 10px 0; border: 1px solid #333; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--cyan)); width: 0%; transition: 0.4s; }
        .credit-badge { color: var(--cyan); font-weight: 900; font-size: 0.8rem; }

        .btn-sync { width: 100%; padding: 20px; background: var(--p); color: #000; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; font-size: 1.1rem; }
        
        /* Acca Generator */
        .tools-box { background: var(--card); border: 2px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; display: none; }
        .acca-display { background: rgba(191, 64, 191, 0.1); border: 1px solid var(--value); border-radius: 15px; padding: 15px; margin-bottom: 20px; display: none; }

        /* Match Cards */
        .match-card { background: var(--card); border-radius: 18px; margin-top: 15px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; transition: 0.2s; }
        .match-card:active { transform: scale(0.98); }
        .card-stats { padding: 12px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--border); text-align: center; }
        .stat-label { font-size: 0.6rem; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 0.85rem; font-weight: 800; display: block; }

        /* Intel Panel */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px; }
        .analysis-box { background: #1c2128; border-radius: 15px; padding: 18px; border-left: 5px solid var(--cyan); margin-top: 15px; }
        .builder-box { background: rgba(0, 255, 136, 0.05); border: 1px solid var(--p); border-radius: 15px; padding: 15px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding-bottom: 20px;">
        <h1 style="color:var(--p); margin:0;">PREDICTOR PRO <span style="color:#fff">v251</span></h1>
        <div id="creditInfo" class="credit-badge">SYSTEM: ONLINE</div>
    </div>

    <button id="masterBtn" onclick="globalSync()" class="btn-sync">üöÄ START FULL ANALYSIS</button>

    <div id="syncCont">
        <div style="display:flex; justify-content:space-between; font-weight:900; font-size:0.75rem;">
            <span id="syncStep">WAITING...</span>
            <span id="syncPerc">0%</span>
        </div>
        <div class="progress-track"><div id="syncFill" class="progress-fill"></div></div>
    </div>

    <div id="dashboardTools" class="tools-box">
        <div style="display:flex; gap:10px; margin-bottom:12px;">
            <select id="accaSize" style="flex:1; padding:12px; border-radius:10px; background:#000; color:#fff; border:1px solid var(--border);">
                <option value="3">3-ŒëŒîŒë</option><option value="4">4-ŒëŒîŒë</option><option value="5">5-ŒëŒîŒë</option>
            </select>
            <button onclick="genAcca()" style="flex:2; background:var(--value); color:#fff; border:none; border-radius:10px; font-weight:900;">GENERATE ACCA (1-X-2)</button>
        </div>
    </div>

    <div id="accaDisplay" class="acca-display"></div>
    <div id="matchList"></div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" style="background:var(--alert); color:#fff; border:none; padding:12px 25px; border-radius:10px; font-weight:900; float:right;">BACK</button>
        <h2 id="mTitle" style="text-align:center; margin-top:60px; color:var(--gold);"></h2>
        <div id="bigScore" style="font-size:4rem; font-weight:900; text-align:center;"></div>
        
        <div class="analysis-box" id="analysisContent"></div>
        <div class="builder-box" id="builderContent"></div>
        <div class="analysis-box" style="border-left-color:var(--value)" id="valueAlert"></div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [140, 135, 39, 61, 78, 94, 141, 318, 319, 320, 197];
let masterData = [];

async function globalSync() {
    masterData = [];
    document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];

    for(let i=0; i<LEAGUES.length; i++){
        let p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = p+'%';
        document.getElementById('syncPerc').innerText = p+'%';
        document.getElementById('syncStep').innerText = `SYNCING LEAGUE ${LEAGUES[i]}...`;
        
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const rem = res.headers.get('x-ratelimit-requests-remaining');
            document.getElementById('creditInfo').innerText = `CREDITS LEFT: ${rem}`;
            
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    if(pData) masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboardTools').style.display = 'block';
    render();
}

function render() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const c = d.prediction.predictions.percent;
        const card = document.createElement('div');
        card.className = 'match-card';
        card.onclick = () => showIntel(d);
        card.innerHTML = `
            <div style="padding:15px; display:flex; justify-content:space-between;">
                <div><small style="color:var(--gold); font-weight:800;">${d.fixture.league.name}</small><div><b>${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b></div></div>
                <div style="color:var(--p); font-weight:900;">${d.fixture.goals.home??'NS'}-${d.fixture.goals.away??''}</div>
            </div>
            <div class="card-stats">
                <div><span class="stat-label">1-X-2</span><span class="stat-value">${c.home}-${c.draw}-${c.away}</span></div>
                <div><span class="stat-label">xG TOT</span><span class="stat-value">${(parseFloat(d.prediction.teams.home.last_5.goals.for.average)+parseFloat(d.prediction.teams.away.last_5.goals.for.average)).toFixed(1)}</span></div>
                <div><span class="stat-label">CORNERS</span><span class="stat-value">~9.4</span></div>
                <div><span class="stat-label">CARDS</span><span class="stat-value">~4.2</span></div>
            </div>
        `;
        list.appendChild(card);
    });
}

function showIntel(d) {
    const p = d.prediction;
    const hXG = parseFloat(p.teams.home.last_5.goals.for.average);
    const aXG = parseFloat(p.teams.away.last_5.goals.for.average);
    const totalXG = (hXG + aXG).toFixed(2);
    const prob = Math.max(parseInt(p.predictions.percent.home), parseInt(p.predictions.percent.away));

    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScore').innerText = d.fixture.goals.home!==null ? `${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    document.getElementById('analysisContent').innerHTML = `
        <h4 style="margin:0; color:var(--cyan);">TACTICAL ANALYSIS</h4>
        <p>xG: ${hXG} - ${aXG} (Total: ${totalXG})</p>
        <p>Expected Cards: 4.5+ | Expected Corners: 9.5+</p>
    `;

    document.getElementById('builderContent').innerHTML = `
        <h4 style="margin:0; color:var(--p);">BET BUILDER (xG > 1.9)</h4>
        <div style="margin-top:10px;">${totalXG > 1.9 ? '‚úÖ High Probability Event: Over 1.5 Goals & BTTS' : '‚ö†Ô∏è Low xG Match: Under 2.5 Goals'}</div>
    `;

    document.getElementById('valueAlert').innerHTML = `
        <h4 style="margin:0; color:var(--value);">VALUE BET ALERT (>70%)</h4>
        <div style="margin-top:10px;">${prob > 70 ? 'üî• VALUE DETECTED: ' + (parseInt(p.predictions.percent.home) > parseInt(p.predictions.percent.away) ? 'Home Win' : 'Away Win') + ' ('+prob+'%)' : 'No 70%+ signal found.'}</div>
    `;
}

function genAcca() {
    const size = parseInt(document.getElementById('accaSize').value);
    let items = masterData.slice(0, size);
    let h = `<h3 style="color:var(--value); margin-top:0;">üéØ ELITE ${size}-FOLD</h3>`;
    items.forEach(i => {
        let tip = parseInt(i.prediction.predictions.percent.home) > parseInt(i.prediction.predictions.percent.away) ? '1' : '2';
        h += `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #333;"><span>${i.fixture.teams.home.name}</span><b>${tip}</b></div>`;
    });
    document.getElementById('accaDisplay').innerHTML = h;
    document.getElementById('accaDisplay').style.display = 'block';
}
</script>
</body>
</html>
