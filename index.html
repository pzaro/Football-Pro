<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v181 - Stat-Guard</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1.1rem; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 12px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }

        .dashboard { background: #000; border: 3px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 30px; }
        .scroll-select { background: var(--card); color: #fff; padding: 18px; border-radius: 15px; border: 2px solid var(--border); font-size: 1.1rem; font-weight: 800; width: 100%; margin-bottom: 12px; cursor: pointer; }
        .btn-gen { background: var(--value); color: #fff; width: 100%; padding: 20px; border-radius: 15px; border: none; font-weight: 900; font-size: 1.2rem; cursor: pointer; }

        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 15px; border-bottom: 4px solid var(--border); }
        .matrix-table td { padding: 20px 15px; border-bottom: 1px solid #222; font-weight: 800; font-size: 1.2rem; }
        
        .delta-tag { font-size: 0.9rem; padding: 4px 10px; border-radius: 8px; font-weight: 900; margin-left: 10px; }
        .d-plus { background: rgba(0, 255, 65, 0.2); color: var(--live-green); }
        .d-minus { background: rgba(255, 62, 62, 0.2); color: #ff3e3e; }

        #intelPanel { display: none; background: #000; border: 4px solid var(--p); border-radius: 30px; padding: 30px; position: fixed; top: 5%; left: 5%; right: 5%; bottom: 5%; z-index: 2000; overflow-y: auto; box-shadow: 0 0 100px #000; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 3rem; color: var(--live-green); cursor: pointer; font-weight: 900; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p); margin: 20px 0;">PREDICTOR PRO v181</h1>
    <button onclick="globalSync()" style="width:100%; padding:22px; background:var(--p); color:#000; border:none; border-radius:18px; font-weight:900; cursor:pointer; font-size:1.3rem; margin-bottom:20px;">üåç START STAT-GUARD SYNC</button>

    <div id="pCont" style="display:none; margin-bottom:25px;">
        <div style="display:flex; justify-content:space-between; font-weight: 900;"><span>Analyzing Data...</span><span id="pPerc">0%</span></div>
        <div style="background:#333; height:12px; border-radius:6px; overflow:hidden;"><div id="pFill" style="background:var(--p); height:100%; width:0%; transition:0.4s;"></div></div>
    </div>

    <div id="dashboard" class="dashboard" style="display:none;">
        <select id="accaType" class="scroll-select">
            <option value="1X2">Œ£ŒóŒúŒïŒôŒë (1X2)</option>
            <option value="O25">OVER 2.5 GOALS</option>
            <option value="O35">OVER 3.5 GOALS</option>
        </select>
        <select id="accaCount" class="scroll-select">
            <option value="3">3-ŒëŒîŒë</option><option value="4">4-ŒëŒîŒë</option><option value="5">5-ŒëŒîŒë</option>
        </select>
        <button onclick="generateAcca()" class="btn-gen">GENERATE STAT-GUARD ACCA</button>
        <div id="accaResult" style="margin-top:20px;"></div>
    </div>

    <div id="intelPanel">
        <span class="close-btn" onclick="this.parentElement.style.display='none'">√ó</span>
        <h2 id="mTitle" style="text-align:center; color:var(--gold);"></h2>
        <table class="matrix-table">
            <thead>
                <tr><th>STAT MATRIX</th><th>HOME</th><th>AWAY</th><th>Œî (DELTA)</th></tr>
            </thead>
            <tbody id="matrixBody"></tbody>
        </table>
        <div id="adviceBox" style="background:rgba(191, 64, 191, 0.2); border:3px solid var(--value); padding:25px; border-radius:20px; text-align:center; margin-top:30px; display:none;">
            <div id="adviceText" style="font-size:1.5rem; font-weight:900; color:#fff;"></div>
        </div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [136, 281, 141, 39, 140, 135, 78]; 
let masterData = [];

// Poisson formula for exact probability
function getPoisson(lambda, k) {
    let factorial = 1;
    for (let i = 1; i <= k; i++) factorial *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial;
}

async function globalSync() {
    masterData = [];
    document.getElementById('pCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const p = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('pFill').style.width = p+'%';
        document.getElementById('pPerc').innerText = p+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers: {"x-rapidapi-key": KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response){
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers: {"x-rapidapi-key": KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('pCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

function generateAcca() {
    const type = document.getElementById('accaType').value;
    const count = parseInt(document.getElementById('accaCount').value);
    
    // ŒïŒ¶ŒëŒ°ŒúŒüŒìŒó ŒëŒ•Œ£Œ§ŒóŒ°Œ©Œù Œ¶ŒôŒõŒ§Œ°Œ©Œù xG
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    
    if(type === 'O25') {
        pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 2.5);
    } else if(type === 'O35') {
        pool = pool.filter(d => (parseFloat(d.prediction?.teams?.home?.last_5?.goals?.for?.average || 0) + parseFloat(d.prediction?.teams?.away?.last_5?.goals?.for?.average || 0)) > 3.5);
    }

    let sorted = pool.sort((a,b) => {
        if(type === '1X2') return (parseInt(b.prediction?.predictions?.percent?.home || 0) - parseInt(a.prediction?.predictions?.percent?.home || 0));
        return (parseFloat(b.prediction?.predictions?.goals?.over || 0) - parseFloat(a.prediction?.predictions?.goals?.over || 0));
    });

    const selected = sorted.slice(0, count);
    if(selected.length < count) {
        document.getElementById('accaResult').innerHTML = `<div style='color:var(--gold); text-align:center; padding:20px; border:1px solid #444; border-radius:15px;'>‚ö†Ô∏è ŒîŒµŒΩ Œ≤œÅŒ≠Œ∏Œ∑Œ∫Œ±ŒΩ Œ±œÅŒ∫ŒµœÑŒøŒØ Œ±Œ≥œéŒΩŒµœÇ œÄŒøœÖ ŒΩŒ± œÄŒªŒ∑œÅŒøœçŒΩ œÑŒ± Œ∫œÅŒπœÑŒÆœÅŒπŒ± xG (>${type === 'O25' ? '2.5' : '3.5'}).</div>`;
        return;
    }

    let html = `<div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; border:2px solid var(--value);">`;
    selected.forEach(s => {
        const hXG = parseFloat(s.prediction?.teams?.home?.last_5?.goals?.for?.average || 1.1);
        const aXG = parseFloat(s.prediction?.teams?.away?.last_5?.goals?.for?.average || 1.1);
        const totalXG = (hXG + aXG).toFixed(2);
        
        let prob = 0;
        if(type === '1X2') prob = s.prediction?.predictions?.percent?.home || 50;
        else if(type === 'O25') prob = s.prediction?.predictions?.goals?.over || 50;
        else {
            const lambda = parseFloat(totalXG);
            const prob0 = getPoisson(lambda, 0);
            const prob1 = getPoisson(lambda, 1);
            const prob2 = getPoisson(lambda, 2);
            const prob3 = getPoisson(lambda, 3);
            prob = Math.round((1 - (prob0 + prob1 + prob2 + prob3)) * 100);
        }
        
        html += `<div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #444;">
            <span style="font-weight:900;">${s.fixture.teams.home.name} - ${s.fixture.teams.away.name}</span>
            <b style="color:var(--p);">${type === '1X2' ? '1' : (type === 'O25' ? 'O2.5' : 'O3.5')} <span style="color:var(--gold)">(${prob}% | xG: ${totalXG})</span></b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const panel = document.getElementById('intelPanel');
    panel.style.display = 'block';
    const m = d.fixture; const p = d.prediction;
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;

    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    const elapsed = m.fixture.status.elapsed || 0;
    
    let hG = m.goals.home, aG = m.goals.away, hC = 0, aC = 0, hDA = 0, aDA = 0;
    if(sData && sData.length > 1) {
        const hS = sData[0].statistics; const aS = sData[1].statistics;
        hC = hS.find(s=>s.type==="Corner Kicks")?.value || 0;
        aC = aS.find(s=>s.type==="Corner Kicks")?.value || 0;
        hDA = hS.find(s=>s.type==="Dangerous Attacks")?.value || 0;
        aDA = aS.find(s=>s.type==="Dangerous Attacks")?.value || 0;
    }

    const preG = 2.5; const deltaG = ((hG+aG) - (preG * (elapsed/90))).toFixed(2);
    const deltaC = ((hC+aC) - (9.0 * (elapsed/90))).toFixed(2);

    const rows = [
        { label: "xG (ATTACK)", h: p?.teams?.home?.last_5?.goals?.for?.average || 1.1, a: p?.teams?.away?.last_5?.goals?.for?.average || 1.1, lH: hG, lA: aG, d: deltaG },
        { label: "xCORNERS", h: 4.5, a: 4.5, lH: hC, lA: aC, d: deltaC },
        { label: "D. ATTACKS", h: "-", a: "-", lH: hDA, lA: aDA, d: "-" }
    ];

    let html = "";
    rows.forEach(r => {
        const dClass = r.d > 0 ? 'd-plus' : 'd-minus';
        html += `<tr><td>${r.label}</td><td>${r.h}${isL ? `<br><small class="live-neon">(${r.lH} Live)</small>` : ''}</td><td>${r.a}${isL ? `<br><small class="live-neon">(${r.lA} Live)</small>` : ''}</td><td>${r.d !== "-" ? `<span class="delta-tag ${dClass}">${r.d}</span>` : "-"}</td></tr>`;
    });
    document.getElementById('matrixBody').innerHTML = html;

    let adv = "";
    if(isL && hDA > (aDA * 1.7) && hG <= aG) adv = `Œ†Œ°ŒüŒ§ŒëŒ£Œó: ŒïŒ†ŒüŒúŒïŒùŒü ŒìŒöŒüŒõ ${m.teams.home.name.toUpperCase()}`;
    const adBox = document.getElementById('adviceBox');
    if(adv) { adBox.style.display='block'; document.getElementById('adviceText').innerText = adv; }
    else adBox.style.display='none';
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const grouped = masterData.reduce((acc, d) => { acc[d.fixture.league.name] = acc[d.fixture.league.name] || []; acc[d.fixture.league.name].push(d); return acc; }, {});
    for(let league in grouped) {
        const div = document.createElement('div');
        div.innerHTML = `<div style="color:var(--gold); font-weight:900; border-bottom:3px solid var(--border); text-transform:uppercase; font-size:1.3rem; margin:30px 0 15px 0; padding-bottom:10px;">${league}</div>`;
        grouped[league].forEach(d => {
            const isL = ["1H","HT","2H"].includes(d.fixture.fixture.status.short);
            const card = document.createElement('div');
            card.style = "background:var(--card); padding:25px; border-radius:20px; margin-top:12px; border-left:10px solid var(--border); cursor:pointer; display:flex; justify-content:space-between; align-items:center;";
            if(isL) card.style.borderLeftColor = "var(--live-green)";
            card.onclick = () => showIntel(d);
            card.innerHTML = `<div><b style="font-size:1.3rem;">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</b><br><small class="${isL?'live-neon':''}" style="font-size:1.1rem;">${isL ? d.fixture.goals.home+'-'+d.fixture.goals.away+' ('+d.fixture.fixture.status.elapsed+"')" : d.fixture.fixture.status.short}</small></div>`;
            div.appendChild(card);
        });
        list.appendChild(div);
    }
}
</script>
</body>
</html>
