<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v232 - Universal Acca</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); padding: 15px; margin: 0; font-size: 1rem; }
        .container { width: 100%; max-width: 1050px; margin: 0 auto; }
        
        @keyframes neonBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .live-red { color: var(--alert); font-weight: 900; }
        
        .dashboard { background: #000; border: 3px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 25px; }
        .gen-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .gen-select { width: 49%; padding: 12px; background: #1c2128; color: #fff; border: 1px solid var(--border); border-radius: 8px; font-weight: bold; }
        
        .match-card { background: var(--card); border-radius: 12px; margin-top: 10px; border-left: 6px solid var(--border); cursor: pointer; border-bottom: 1px solid #000; }
        .card-header { padding: 15px; display: flex; justify-content: space-between; }
        .big-score { font-size: 3rem; font-weight: 900; text-align: center; color: #fff; }
        
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .matrix-table td { padding: 12px; border-bottom: 1px solid #222; font-weight: 800; }
        
        .sync-fill { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }
        .btn-gen { width: 100%; padding: 18px; background: var(--value); border: none; border-radius: 12px; color: #fff; font-weight: 900; cursor: pointer; }
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; overflow-y: auto; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:var(--p);">PREDICTOR PRO v232</h1>

    <div id="syncCont" style="display:none; background:#000; padding:15px; border-radius:12px; border:1px solid var(--p); margin-bottom:20px;">
        <div style="display:flex; justify-content:space-between;"><span style="color:var(--p)">SOVEREIGN AUDIT SYNC...</span><span id="syncPerc">0%</span></div>
        <div style="background:#222; height:8px; border-radius:4px; margin-top:10px;"><div id="syncFill" class="sync-fill"></div></div>
    </div>

    <button onclick="globalSync()" style="width:100%; padding:20px; background:var(--p); color:#000; border:none; border-radius:15px; font-weight:900; cursor:pointer; font-size:1.2rem; margin-bottom:20px;">üöÄ EXECUTE FULL AUDIT SYNC</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div class="gen-row">
            <select id="accaSize" class="gen-select">
                <option value="3">3-ŒëŒîŒë (TRI-BET)</option>
                <option value="4">4-ŒëŒîŒë (QUAD)</option>
                <option value="5">5-ŒëŒîŒë (MASTER)</option>
            </select>
            <select id="accaMarket" class="gen-select">
                <option value="1X2">Œ£ŒóŒúŒïŒôŒë (VERIFICATION > 70%)</option>
                <option value="O25">OVER 2.5 (xG > 2.2)</option>
                <option value="O35">OVER 3.5 (xG > 3.0)</option>
            </select>
        </div>
        <button onclick="generateUniversalAcca()" class="btn-gen">GENERATE BEST PICKS</button>
        <div id="accaResult" style="margin-top:20px;"></div>
    </div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" style="float:right; background:var(--alert); color:#fff; border:none; padding:12px; border-radius:8px; font-weight:900;">BACK</button>
        <h2 id="mTitle" style="text-align:center; color:var(--gold);"></h2>
        <div id="bigScoreDisplay" class="big-score"></div>
        <div id="statusBadge" style="text-align:center; font-weight:900; margin-bottom:10px;"></div>
        <div id="predBox" style="display:flex; justify-content:space-around; background:#161b22; padding:15px; border-radius:12px; border:1px solid var(--gold);"></div>
        <table class="matrix-table" id="matrixTable"></table>
        <div id="momentumArea"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [318, 320, 319, 140, 141, 135, 39, 61, 94, 262, 128, 40, 78, 136, 197]; 
let masterData = [];

function getPoisson(lambda, k) {
    if(lambda <= 0) return 0;
    let f = 1; for(let i=1; i<=k; i++) f *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / f;
}

function getMatchVerdict(p) {
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.2);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const tXG = hXG + aXG;
    const hProb = parseInt(p?.predictions?.percent?.home || 0);
    const aProb = parseInt(p?.predictions?.percent?.away || 0);
    const xP25 = Math.round((1 - (getPoisson(tXG,0)+getPoisson(tXG,1)+getPoisson(tXG,2)))*100);
    const xP35 = Math.round((1 - (getPoisson(tXG,0)+getPoisson(tXG,1)+getPoisson(tXG,2)+getPoisson(tXG,3)))*100);

    let bestSign = "X";
    if(hProb > 55 && hProb > aProb) bestSign = "1";
    if(aProb > 55 && aProb > hProb) bestSign = "2";

    return { 
        sign: bestSign, 
        prob: Math.max(hProb, aProb), 
        o25Prob: xP25, o35Prob: xP35, totalXG: tXG,
        hXG: hXG, aXG: aXG 
    };
}

async function globalSync() {
    masterData = [];
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const perc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = perc+'%';
        document.getElementById('syncPerc').innerText = perc+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

function generateUniversalAcca() {
    const size = parseInt(document.getElementById('accaSize').value);
    const market = document.getElementById('accaMarket').value;
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");

    const filtered = pool.filter(s => {
        const v = getMatchVerdict(s.prediction);
        if(market === '1X2') return v.prob >= 70;
        if(market === 'O25') return v.o25Prob >= 65 && v.totalXG > 2.2;
        if(market === 'O35') return v.o35Prob >= 48 && v.totalXG > 3.0;
        return false;
    });

    if(filtered.length < size) {
        document.getElementById('accaResult').innerHTML = `<div style="color:var(--alert); text-align:center;">ŒîŒïŒù ŒíŒ°ŒïŒòŒóŒöŒëŒù ŒëŒ°ŒöŒïŒ§Œë Œ£ŒóŒúŒïŒôŒë ŒúŒï ŒëŒ•Œ§Œë Œ§Œë Œ¶ŒôŒõŒ§Œ°Œë</div>`;
        return;
    }

    const selected = filtered.sort((a,b) => getMatchVerdict(b.prediction).prob - getMatchVerdict(a.prediction).prob).slice(0, size);
    
    let html = `<div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; border:2px solid var(--value);">`;
    selected.forEach(s => {
        const v = getMatchVerdict(s.prediction);
        let pickLabel = market === '1X2' ? `Œ£Œ∑ŒºŒµŒØŒø: ${v.sign}` : (market === 'O25' ? 'Over 2.5' : 'Over 3.5');
        html += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #333;">
            <span>${s.fixture.teams.home.name.substring(0,15)}</span>
            <b style="color:var(--p)">${pickLabel} (${market==='1X2'?v.prob:v.o25Prob}%)</b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const m = d.fixture; const p = d.prediction;
    const v = getMatchVerdict(p);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;
    
    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    const elapsed = m.fixture.status.elapsed || 0;
    document.getElementById('bigScoreDisplay').innerText = (isL || m.fixture.status.short === "FT") ? `${m.goals.home}-${m.goals.away}` : "-";
    document.getElementById('statusBadge').innerHTML = isL ? `<span style="color:var(--alert)">ŒßŒ°ŒüŒùŒüŒ£: ${90-elapsed}' MIN</span>` : m.fixture.status.short;

    // Live Stats Fetch
    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;
    let hC=0, aC=0, hK=0, aK=0, hP=50;
    if(sData && sData.length > 1) {
        const f = (t, i) => parseInt(sData[i].statistics.find(x=>x.type===t)?.value?.toString().replace('%','') || 0);
        hC=f("Corner Kicks",0); aC=f("Corner Kicks",1);
        hK=f("Yellow Cards",0); aK=f("Yellow Cards",1);
        hP=f("Ball Possession",0);
    }

    // xStats Engine (For Spain/Cyprus No Data issues)
    const xCH = (v.hXG * 4.2).toFixed(1); const xCA = (v.aXG * 4.0).toFixed(1);
    const xCards = 4.4;

    document.getElementById('predBox').innerHTML = `<div>1X2: <b style="color:var(--p)">${v.sign}</b></div><div>O2.5: <b>${v.o25Prob}%</b></div>`;

    document.getElementById('matrixTable').innerHTML = `
        <tr style="color:var(--gold)"><th>MATRIX</th><th>HOME</th><th>AWAY</th></tr>
        <tr><td>xCorner (Live)</td><td>${xCH} <span class="live-red">(${hC})</span></td><td>${xCA} <span class="live-red">(${aC})</span></td></tr>
        <tr><td>xCards (Live)</td><td>${(xCards/2).toFixed(1)} <span class="live-red">(${hK})</span></td><td>${(xCards/2).toFixed(1)} <span class="live-red">(${aK})</span></td></tr>
        <tr><td>Pressure PI</td><td>${((hP*0.8 + hC*5)/(elapsed||1)).toFixed(2)}</td><td>${(((100-hP)*0.8 + aC*5)/(elapsed||1)).toFixed(2)}</td></tr>
    `;
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const v = getMatchVerdict(d.prediction);
        const card = document.createElement('div');
        card.className = "match-card";
        card.onclick = () => showIntel(d);
        card.innerHTML = `<div class="card-header"><b>${d.fixture.teams.home.name}</b> <span>${v.sign}</span> <b>${d.fixture.teams.away.name}</b></div>`;
        list.appendChild(card);
    });
}
</script>
</body>
</html>
