<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v238 - Ultra Intel</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--txt); padding: 10px; margin: 0; font-size: 14px; }
        
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        .dashboard { background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 15px; margin: 15px 0; }
        
        /* Form Dots */
        .form-container { display: flex; gap: 4px; margin-top: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .W { background: var(--p); } .D { background: var(--gold); } .L { background: var(--alert); }

        /* Expert Sites Style */
        .expert-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .expert-box { background: #1c2128; padding: 10px; border-radius: 10px; border-left: 3px solid var(--cyan); }
        .site-name { font-size: 0.65rem; color: var(--cyan); font-weight: 900; text-transform: uppercase; }
        .site-pred { font-size: 0.9rem; font-weight: 800; margin-top: 3px; }

        /* Existing Styles */
        .match-card { background: var(--card); border-radius: 16px; margin-top: 12px; border-left: 6px solid var(--border); overflow: hidden; }
        .card-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .card-sub-stats { padding: 8px 15px; background: rgba(0,0,0,0.2); display: flex; flex-wrap: wrap; gap: 8px; font-size: 0.7rem; border-bottom: 1px solid #222; }
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: 20px 15px; }
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .matrix-table td, .matrix-table th { padding: 10px; border-bottom: 1px solid #222; text-align: left; }
        .btn-close { background: var(--alert); color: #fff; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 900; float: right; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--p); text-align:center; font-size:1.4rem;">PREDICTOR PRO v238</h1>

    <button onclick="globalSync()" style="width:100%; padding:18px; background:var(--p); color:#000; border:none; border-radius:15px; font-weight:900; margin-bottom:15px;">ðŸš€ MASTER DATA SYNC</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <select id="accaSize" style="flex:1; padding:10px; border-radius:8px; background:var(--card); color:#fff;"><option value="3">3-Î‘Î”Î‘</option></select>
            <button onclick="generateUniversalAcca()" style="flex:1; background:var(--value); color:#fff; border:none; border-radius:8px; font-weight:800;">GEN ACCA</button>
        </div>
        <div id="accaResult"></div>
    </div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">BACK</button>
        <h2 id="mTitle" style="color:var(--gold); text-align:center; margin-top:50px;"></h2>
        <div id="bigScoreDisplay" style="font-size:3rem; font-weight:900; text-align:center;"></div>
        
        <div id="formSection" style="display:flex; justify-content: space-around; background:#000; padding:15px; border-radius:15px; margin:15px 0;"></div>

        <table class="matrix-table" id="matrixTable"></table>

        <h3 style="color:var(--cyan); font-size:0.8rem; margin-top:20px;">TOP 4 EXPERT ANALYTICS</h3>
        <div class="expert-grid" id="expertGrid"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [318, 320, 319, 140, 141, 135, 39, 61, 94, 262, 128, 40, 78, 136, 197]; 
let masterData = [];

function getMatchVerdict(p) {
    const hP = parseInt(p?.predictions?.percent?.home) || 0;
    const dP = parseInt(p?.predictions?.percent?.draw) || 0;
    const aP = parseInt(p?.predictions?.percent?.away) || 0;
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.2);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    
    let sign = (hP > aP && hP > dP) ? "1" : (aP > hP && aP > dP ? "2" : "X");
    return { sign, hP, dP, aP, hXG, aXG, hForm: p?.teams?.home?.league?.form || "WDLWDW", aForm: p?.teams?.away?.league?.form || "LLWWDL" };
}

function renderForm(formStr) {
    if(!formStr) return "";
    return formStr.split('').slice(-6).map(char => `<span class="dot ${char}"></span>`).join('');
}

async function globalSync() {
    masterData = [];
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

function showIntel(d) {
    const v = getMatchVerdict(d.prediction);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = d.fixture.goals.home !== null ? `${d.fixture.goals.home}-${d.fixture.goals.away}` : "VS";
    
    // Form Render
    document.getElementById('formSection').innerHTML = `
        <div style="text-align:center;">H: <div class="form-container">${renderForm(v.hForm)}</div></div>
        <div style="text-align:center;">A: <div class="form-container">${renderForm(v.aForm)}</div></div>
    `;

    // Experts Simulation (Based on Weighted Metrics)
    const experts = [
        { name: "SoccerLogic AI", pred: v.hP > 50 ? "HOME WIN" : (v.aP > 50 ? "AWAY WIN" : "1X + OVER 1.5") },
        { name: "StatsMaster Pro", pred: (v.hXG + v.aXG) > 2.5 ? "OVER 2.5" : "UNDER 3.5" },
        { name: "BetAlpha Node", pred: v.sign === "X" ? "DRAW/BTTS" : (v.sign === "1" ? "1 @ " + (v.hP-10) + "%" : "2 @ " + (v.aP-10) + "%") },
        { name: "Elite Consensus", pred: v.hP > v.aP ? "HOME +1.5 GG" : "AWAY +1.5 GG" }
    ];

    document.getElementById('expertGrid').innerHTML = experts.map(e => `
        <div class="expert-box">
            <div class="site-name">${e.name}</div>
            <div class="site-pred">${e.pred}</div>
        </div>
    `).join('');

    document.getElementById('matrixTable').innerHTML = `
        <tr><td>xGoals (H/A)</td><td>${v.hXG}</td><td>${v.aXG}</td></tr>
        <tr><td>Probability</td><td>${v.hP}%</td><td>${v.aP}%</td></tr>
    `;
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    masterData.forEach(d => {
        const v = getMatchVerdict(d.prediction);
        const card = document.createElement('div');
        card.className = "match-card";
        card.onclick = () => showIntel(d);
        card.innerHTML = `
            <div class="card-header">
                <div class="card-teams">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</div>
                <div style="font-weight:900;">${v.sign}</div>
            </div>
            <div class="card-sub-stats">
                <span>1: <b>${v.hP}%</b></span> <span>X: <b>${v.dP}%</b></span> <span>2: <b>${v.aP}%</b></span> | <span>Form: ${renderForm(v.hForm)}</span>
            </div>
        `;
        list.appendChild(card);
    });
}
</script>
</body>
</html>
