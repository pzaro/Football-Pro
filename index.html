<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Predictor Pro v18 - Risk & Probability Engine</title>
    <style>
        :root { --primary: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; width: 100%; max-width: 650px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: var(--primary); text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        select, input, button { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid var(--border); background: #0d1117; color: white; margin-top: 5px; box-sizing: border-box; }
        button { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; margin-top: 25px; }
        #result { margin-top: 30px; display: none; }
        .prob-box { background: rgba(0, 255, 136, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center; }
        .prob-val { font-size: 2rem; font-weight: 900; color: var(--primary); }
        .stat-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .stat-table th, .stat-table td { padding: 10px; border-bottom: 1px solid var(--border); text-align: center; font-size: 0.85rem; }
        .val-main { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>PREDICTOR ENGINE v18</h2>
    
    <div class="grid">
        <div><label>Διοργάνωση</label><select id="league" onchange="loadTeams()">
            <option value="39">Premier League</option>
            <option value="140">La Liga</option>
            <option value="135">Serie A</option>
        </select></div>
        <div><label>Στόχος (π.χ. 8.5)</label><input type="number" id="targetVal" step="0.5" value="8.5"></div>
    </div>

    <div class="grid">
        <div><label>Γηπεδούχος</label><select id="hTeam"></select></div>
        <div><label>Φιλοξενούμενη</label><select id="aTeam"></select></div>
    </div>

    <button onclick="runEngine()">ΑΝΑΛΥΣΗ & ΠΙΘΑΝΟΤΗΤΑ</button>

    <div id="result">
        <div class="prob-box">
            <span style="font-size: 0.8rem; text-transform: uppercase;">Πιθανότητα Επαλήθευσης για Over <span id="displayTarget"></span> Κόρνερ</span>
            <div class="prob-val" id="probResult">0%</div>
        </div>

        <table class="stat-table">
            <thead>
                <tr>
                    <th>Δείκτης</th>
                    <th>Min (95% CI)</th>
                    <th>Mean</th>
                    <th>Max (95% CI)</th>
                </tr>
            </thead>
            <tbody id="statBody"></tbody>
        </table>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const SEASON = 2024;

async function api(p) {
    const r = await fetch(`https://v3.football.api-sports.io/${p}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return r.json();
}

async function loadTeams() {
    const lid = document.getElementById('league').value;
    const res = await api(`teams?league=${lid}&season=${SEASON}`);
    const hS = document.getElementById('hTeam'); const aS = document.getElementById('aTeam');
    hS.innerHTML = ""; aS.innerHTML = "";
    res.response.sort((a,b)=>a.team.name.localeCompare(b.team.name)).forEach(i => {
        const opt = `<option value="${i.team.id}">${i.team.name}</option>`;
        hS.innerHTML += opt; aS.innerHTML += opt;
    });
}

function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }

function poissonProb(k, lambda) {
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
}

function getOverProbability(target, lambda) {
    let probUnderOrEqual = 0;
    for (let i = 0; i <= Math.floor(target); i++) {
        // Χρήση προσέγγισης για μεγάλα n για αποφυγή stack overflow
        let p = (Math.pow(lambda, i) * Math.exp(-lambda)) / Array.from({length: i}, (_, idx) => idx + 1).reduce((a, b) => a * b, 1);
        probUnderOrEqual += p;
    }
    return (1 - probUnderOrEqual) * 100;
}

function calcCI(mean) {
    const sd = Math.sqrt(mean);
    return { min: Math.max(0, mean - 1.96*sd).toFixed(1), max: (mean + 1.96*sd).toFixed(1), avg: mean.toFixed(1) };
}

async function runEngine() {
    const lid = document.getElementById('league').value;
    const hId = document.getElementById('hTeam').value;
    const aId = document.getElementById('aTeam').value;
    const target = parseFloat(document.getElementById('targetVal').value);

    const [hR, aR] = await Promise.all([
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${hId}`),
        api(`teams/statistics?league=${lid}&season=${SEASON}&team=${aId}`)
    ]);

    const xgH = (parseFloat(hR.response.goals.for.average.home) + parseFloat(aR.response.goals.against.average.away)) / 2;
    const xgA = (parseFloat(aR.response.goals.for.average.away) + parseFloat(hR.response.goals.against.average.home)) / 2;
    const xTotalCorners = (xgH * 1.6 + 3.0) + (xgA * 1.4 + 2.5);

    const prob = getOverProbability(target, xTotalCorners);
    
    document.getElementById('displayTarget').innerText = target;
    document.getElementById('probResult').innerText = prob.toFixed(1) + "%";
    
    // Πίνακας CI
    const metrics = [
        { name: "Total xCorners", data: calcCI(xTotalCorners) },
        { name: "xGoals Home", data: calcCI(xgH) },
        { name: "xGoals Away", data: calcCI(xgA) }
    ];

    let html = "";
    metrics.forEach(m => {
        html += `<tr><td>${m.name}</td><td>${m.data.min}</td><td class="val-main">${m.data.avg}</td><td>${m.data.max}</td></tr>`;
    });

    document.getElementById('statBody').innerHTML = html;
    document.getElementById('result').style.display = 'block';
}

loadTeams();
</script>
</body>
</html>
