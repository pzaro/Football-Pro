        .badge { padding: 6px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 900; display: inline-block; text-transform: uppercase; }
        .badge-live { background: rgba(0,255,65,0.2); color: var(--live); border: 1px solid var(--live); animation: blinker 1.5s linear infinite; }
        .badge-ft { background: rgba(136,136,136,0.15); color: var(--finished); border: 1px solid var(--finished); }
        .badge-time { background: rgba(0,212,255,0.1); color: var(--cyan); border: 1px solid var(--cyan); }
        
        @keyframes blinker { 50% { opacity: 0.3; } }

        /* TICKER */
        .ticker-wrap { width: 100%; background: rgba(0, 255, 65, 0.05); border-top: 1px solid rgba(0, 255, 65, 0.2); border-bottom: 1px solid rgba(0, 255, 65, 0.2); overflow: hidden; white-space: nowrap; padding: 12px 0; margin-bottom: 25px; display: none; }
        .ticker-move { display: inline-block; animation: ticker 40s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 2rem; font-weight: 800; font-size: 0.9rem; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* MATCH CARDS */
        .match-card { background: var(--card); border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--border); border-left: 6px solid var(--border); cursor: pointer; transition: 0.2s; }
        .match-card.finished { opacity: 0.6; grayscale: 1; border-left-color: var(--finished); }
        .match-card.live { border-left-color: var(--live); }
        .card-header { padding: 18px; display: flex; justify-content: space-between; align-items: center; }
        .team-names { font-weight: 900; font-size: 1.05rem; }
        .rank-info { color: var(--cyan); font-size: 0.75rem; font-weight: 800; margin-right: 6px; }
        .score-display { font-size: 1.6rem; font-weight: 900; }
        
        .card-stats { display: grid; grid-template-columns: repeat(4, 1fr); background: rgba(0,0,0,0.2); padding: 12px; border-radius: 0 0 20px 20px; text-align: center; }
        .stat-label { font-size: 0.6rem; color: #777; text-transform: uppercase; margin-bottom: 3px; }
        .stat-value { font-size: 0.85rem; font-weight: 800; }

        /* TOOLS */
        .btn-sync { width: 100%; padding: 20px; background: var(--p); color: #000; border: none; border-radius: 18px; font-weight: 900; font-size: 1.1rem; margin-bottom: 20px; cursor: pointer; }
        .ai-controls { display:flex; gap:10px; margin-bottom: 25px; }
        .date-picker { padding: 15px; border-radius: 15px; border: 2px solid var(--border); background: var(--card); color: #fff; flex: 1; text-align:center; font-weight: bold; }
        .btn-ai { padding: 15px; background: rgba(255, 0, 255, 0.1); border: 1px solid var(--ai); color: var(--ai); border-radius: 15px; font-weight: 900; flex: 2; cursor: pointer; }

        .btn-close { background: var(--alert); color: #fff; padding: 15px 30px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; float: right; }
        .btn-pdf { background: var(--cyan); color: #000; padding: 15px 30px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; }

function autoCheck() {
    let val = document.getElementById('pinInput').value.trim();
    if(val.length === 6) {
        if(val === ACCESS_PIN) {
            sessionStorage.setItem("p_auth_v286", "true");

function startSystem() {
    fetchLive(); setInterval(fetchLive, 60000);
}

async function fetchLive() {
    try {
        const r = await fetch(`https://v3.football.api-sports.io/fixtures?live=${LEAGUES.map(l=>l.id).join('-')}`, { headers: {"x-apisports-key": KEY} });
        const d = await r.json();
        if(d.response?.length > 0) {
            let h = ''; d.response.forEach(m => { h += `<div class="ticker-item"><span style="color:var(--live)">â— LIVE ${m.fixture.status.elapsed}'</span> ${m.teams.home.name} ${m.goals.home}-${m.goals.away} ${m.teams.away.name}</div>`; });
            document.getElementById('tickerContent').innerHTML = h + h;
            document.getElementById('liveTickerWrap').style.display = 'block';
        }
    } catch(e){}
}

let masterData = []; let standingsMap = {};

async function globalSync() {
    masterData = []; standingsMap = {}; document.getElementById('masterBtn').style.display = 'none';
    document.getElementById('syncCont').style.display = 'block';
    const day = new Date().toISOString().split('T')[0];
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${day}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const myFix = (fD.response || []).filter(m => LEAGUES.some(l => l.id === m.league.id));
        
        let sMap = {}; myFix.forEach(m => { sMap[m.league.id] = m.league.season; });
        for (const [lId, lS] of Object.entries(sMap)) {
            const sR = await fetch(`https://v3.football.api-sports.io/standings?league=${lId}&season=${lS}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sR.json();
            if (sD.response?.[0]?.league?.standings?.[0]) sD.response[0].league.standings[0].forEach(t => standingsMap[t.team.id] = t.rank);
        }

        for (let i=0; i<myFix.length; i++) {
            let m = myFix[i];
            document.getElementById('syncFill').style.width = Math.round(((i+1)/myFix.length)*100)+'%';
            document.getElementById('syncStep').innerText = `ANALYZING: ${m.teams.home.name}`;
            const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pRes.json()).response?.[0];
            if(pD) masterData.push({ fixture: m, prediction: pD });
        }
    } catch(e) {}
    document.getElementById('syncCont').style.display = 'none'; document.getElementById('dashboardTools').style.display = 'block';
    const f = document.getElementById('leagueFilter');
    f.innerHTML = '<option value="ALL">ÎŸÎ›Î‘ Î¤Î‘ Î Î¡Î©Î¤Î‘Î˜Î›Î—ÎœÎ‘Î¤Î‘</option>' + LEAGUES.map(l => masterData.some(d=>d.fixture.league.id===l.id) ? `<option value="${l.id}">${l.name}</option>` : '').join('');
    renderMatches();
}

function getStatusBadge(s, date) {
    if(['1H','2H','HT','ET','P','LIVE'].includes(s)) return `<span class="badge badge-live">LIVE</span>`;
    if(['FT','AET','PEN'].includes(s)) return `<span class="badge badge-ft">Î¤Î•Î›Î™ÎšÎŸ</span>`;
    return `<span class="badge badge-time">${new Date(date).toLocaleTimeString('el-GR',{hour:'2-digit',minute:'2-digit'})}</span>`;
}

function createCard(d) {
    const hR = standingsMap[d.fixture.teams.home.id] || "-"; const aR = standingsMap[d.fixture.teams.away.id] || "-";
    const p = d.prediction; const st = d.fixture.fixture.status.short;
    const isFT = ['FT','AET','PEN'].includes(st);
    
    const card = document.createElement('div');
    card.className = `match-card ${isFT ? 'finished' : ''} ${['1H','2H','HT'].includes(st) ? 'live' : ''}`;
    card.onclick = () => openIntel(d.fixture.fixture.id);
    card.innerHTML = `
        <div class="card-header">
            <div class="team-names">
                <span class="rank-info">(${hR})</span>${d.fixture.teams.home.name}<br>
                <span class="rank-info">(${aR})</span>${d.fixture.teams.away.name}
            </div>
            <div style="text-align:right;">
                ${getStatusBadge(st, d.fixture.fixture.date)}
                <div class="score-display">${d.fixture.goals.home ?? '-'}:${d.fixture.goals.away ?? '-'}</div>
            </div>
        </div>
        <div class="card-stats">
            <div><div class="stat-label">1X2</div><div class="stat-value">${p.predictions.percent.home}-${p.predictions.percent.draw}-${p.predictions.percent.away}</div></div>
            <div><div class="stat-label">VALUE</div><div class="stat-value" style="color:var(--p)">${Math.max(parseInt(p.predictions.percent.home),parseInt(p.predictions.percent.away))>70?'ğŸ”¥':'--'}</div></div>
            <div><div class="stat-label">xG TOT</div><div class="stat-value">${(parseFloat(p.teams.home.last_5.goals.for.average)+parseFloat(p.teams.away.last_5.goals.for.average)).toFixed(1)}</div></div>
            <div><div class="stat-label">CARDS</div><div class="stat-value">~${(1.5+parseFloat(p.teams.home.last_5.goals.against.average)*0.5).toFixed(1)}</div></div>
        </div>`;
    return card;
}

function renderMatches() {
    const activeList = document.getElementById('activeMatchList'); activeList.innerHTML = "";
    const finishedList = document.getElementById('finishedMatchList'); finishedList.innerHTML = "";
    const sel = document.getElementById('leagueFilter').value;
    
    let filtered = masterData.filter(d => sel === 'ALL' || d.fixture.league.id == sel);

    LEAGUES.forEach(lg => {
        let upcoming = filtered.filter(d => d.fixture.league.id === lg.id && !['FT','AET','PEN'].includes(d.fixture.fixture.status.short));
        let finished = filtered.filter(d => d.fixture.league.id === lg.id && ['FT','AET','PEN'].includes(d.fixture.fixture.status.short));
        
        if(upcoming.length > 0) {
            activeList.innerHTML += `<div class="league-header">ğŸ† ${lg.name}</div>`;
            upcoming.forEach(d => activeList.appendChild(createCard(d)));
        }
        if(finished.length > 0) {
            finishedList.innerHTML += `<div class="league-header" style="opacity:0.6; filter:grayscale(1);">ğŸ† ${lg.name}</div>`;
            finished.forEach(d => finishedList.appendChild(createCard(d)));
        }
    });

    document.getElementById('finishedSection').style.display = finishedList.innerHTML === "" ? "none" : "block";
}

async function openIntel(id) {
    const d = masterData.find(x => x.fixture.fixture.id === id); if(!d) return;
    const p = d.prediction; const hXG = parseFloat(p.teams.home.last_5.goals.for.average); const aXG = parseFloat(p.teams.away.last_5.goals.for.average);
    const hXGA = parseFloat(p.teams.home.last_5.goals.against.average); const aXGA = parseFloat(p.teams.away.last_5.goals.against.average);
    
    let hCr = 4.1 + hXG*0.9; let aCr = 3.6 + aXG*0.8;
    if(aXGA <= 0.6 && hCr > 5) hCr += 1.5; if(hXGA <= 0.6 && aCr > 5) aCr += 1.5;

    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${d.fixture.teams.home.name} vs ${d.fixture.teams.away.name}`;
    document.getElementById('bigScoreDisplay').innerText = `${d.fixture.goals.home ?? ''}-${d.fixture.goals.away ?? ''}`;
    document.getElementById('mStatus').innerHTML = getStatusBadge(d.fixture.fixture.status.short, d.fixture.fixture.date);
    
    let wall = ''; if(hXGA <= 0.6) wall += `<div class="alert-wall">ğŸ›¡ï¸ <b>${d.fixture.teams.home.name} Wall (xGA ${hXGA.toFixed(2)}):</b> Î•Ï…Î½Î¿ÎµÎ¯ Ï„Î± ÎšÎŸÎ¡ÎÎ•Î¡ Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;
    if(aXGA <= 0.6) wall += `<div class="alert-wall">ğŸ›¡ï¸ <b>${d.fixture.teams.away.name} Wall (xGA ${aXGA.toFixed(2)}):</b> Î•Ï…Î½Î¿ÎµÎ¯ Ï„Î± ÎšÎŸÎ¡ÎÎ•Î¡ Ï„Î¿Ï… Î±Î½Ï„Î¹Ï€Î¬Î»Î¿Ï….</div>`;
    document.getElementById('builderBox').innerHTML = wall;

    const rf = (f, avg) => f.split('').slice(-6).map(c => `<div style="text-align:center;"><span class="form-dot ${c}"></span><br><small class="xg-label">${(avg*(c==='W'?1.2:0.8)).toFixed(1)}</small></div>`).join('');
    document.getElementById('formContainer').innerHTML = `<div><small>HOME FORM</small><div style="display:flex;gap:4px;margin-top:5px;">${rf(p.teams.home.league.form, hXG)}</div></div><div><small>AWAY FORM</small><div style="display:flex;gap:4px;margin-top:5px;">${rf(p.teams.away.league.form, aXG)}</div></div>`;
    
    document.getElementById('statsTable').innerHTML = `<tr><th>METRIC</th><th>HOME</th><th>AWAY</th></tr><tr><td>xG Attack</td><td>${hXG.toFixed(2)}</td><td>${aXG.toFixed(2)}</td></tr><tr><td>xGA Defense</td><td style="${hXGA<=0.6?'color:var(--alert)':''}">${hXGA.toFixed(2)}</td><td style="${aXGA<=0.6?'color:var(--alert)':''}">${aXGA.toFixed(2)}</td></tr><tr><td>xCorners</td><td>${hCr.toFixed(1)}</td><td>${aCr.toFixed(1)}</td></tr><tr><td>Delta (Î”)</td><td>${(hXG-hXGA).toFixed(2)}</td><td>${(aXG-aXGA).toFixed(2)}</td></tr>`;
    
    document.getElementById('algoPreds').innerHTML = `<div class="pred-row"><span>Î£Î·Î¼ÎµÎ¯Î¿:</span><b>${p.predictions.winner.name}</b></div><div class="pred-row"><span>ÎšÏŒÏÎ½ÎµÏ Line:</span><b>OVER ${Math.floor(hCr+aCr-1)}.5</b></div><div class="pred-row"><span>Î“ÎºÎ¿Î» O/U:</span><b>${(hXG+aXG)>2.5?'OVER 2.5':'UNDER 2.5'}</b></div>`;
    
    let h2h = ''; (p.h2h || []).slice(0,5).forEach(x => { h2h += `<div class="pred-row"><span>${x.teams.home.name}-${x.teams.away.name}</span><b>${x.goals.home}-${x.goals.away}</b></div>`; });
    document.getElementById('h2hBox').innerHTML = h2h;
    window.scrollTo(0,0);
}

function generateAcca() {
    const m = document.getElementById('accaMarket').value; const s = parseInt(document.getElementById('accaSize').value);
    let pool = masterData.filter(d=>!['FT','PEN'].includes(d.fixture.fixture.status.short)).map(d => {
        const p = d.prediction; const hXG = parseFloat(p.teams.home.last_5.goals.for.average); const aXG = parseFloat(p.teams.away.last_5.goals.for.average);
        const hXGA = parseFloat(p.teams.home.last_5.goals.against.average); const aXGA = parseFloat(p.teams.away.last_5.goals.against.average);
        let ec = (4.1+hXG*0.9)+(3.6+aXG*0.8); if(aXGA<=0.6 && (4.1+hXG*0.9)>5) ec+=1.5; if(hXGA<=0.6 && (4.1+aXG*0.9)>5) ec+=1.5;
        return { name: d.fixture.teams.home.name, hP: parseInt(p.predictions.percent.home), aP: parseInt(p.predictions.percent.away), ec, o25: parseInt(p.predictions.percent.over) };
    });
    if(m==='CORNERS') pool.sort((a,b)=>b.ec-a.ec); else if(m==='BOMBS') pool=pool.filter(i=>i.hP<=27||i.aP<=27); else if(m==='GOALS') pool.sort((a,b)=>b.o25-a.o25);
    let h = `<h3 style="color:var(--p); margin:0 0 10px 0;">ğŸ¯ ELITE ${s}-FOLD</h3>`;
    pool.slice(0,s).forEach(i => { h += `<div style="padding:8px 0; border-bottom:1px solid #333;">${i.name} -> <b>${m==='CORNERS'?'Over '+Math.floor(i.ec-1)+'.5':(m==='1X2'?(i.hP>i.aP?'1':'2'):'Goal')}</b></div>`; });
    document.getElementById('accaDisplay').innerHTML=h; document.getElementById('accaDisplay').style.display='block';
}

async function runDeepEvaluation() {
    const tD = document.getElementById('evalDate').value; document.getElementById('aiCont').style.display='block';
    let sCr = {t:0, w:0}, sSyn = {t:0, w:0};
    try {
        const fR = await fetch(`https://v3.football.api-sports.io/fixtures?date=${tD}`, { headers: {"x-apisports-key": KEY} });
        const fD = await fR.json();
        const tFix = (fD.response || []).filter(m => LEAGUES.some(l=>l.id===m.league.id) && m.fixture.status.short==='FT');
        for (let i=0; i<tFix.length; i++) {
            let m = tFix[i]; document.getElementById('aiFill').style.width = Math.round(((i+1)/tFix.length)*100)+'%';
            const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-apisports-key": KEY}});
            const pD = (await pRes.json()).response[0];
            const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, { headers: {"x-apisports-key": KEY} });
            const sD = await sRes.json();
            if(pD && sD.response?.[0]) {
                const actC = (sD.response[0].statistics.find(x=>x.type==="Corner Kicks")?.value||0) + (sD.response[1].statistics.find(x=>x.type==="Corner Kicks")?.value||0);
                const hXG = parseFloat(pD.teams.home.last_5.goals.for.average); const aXG = parseFloat(pD.teams.away.last_5.goals.for.average);
                const hXGA = parseFloat(pD.teams.home.last_5.goals.against.average); const aXGA = parseFloat(pD.teams.away.last_5.goals.against.average);
                let pC = (4.1+hXG*0.9)+(3.6+aXG*0.8); let syn = false; if((aXGA<=0.6 && (4.1+hXG*0.9)>5)||(hXGA<=0.6 && (4.1+aXG*0.9)>5)) { pC+=1.5; syn=true; }
                sCr.t++; if(actC >= pC) sCr.w++; if(syn) { sSyn.t++; if(actC >= pC) sSyn.w++; }
            }
        }
        document.getElementById('aiResultsBox').innerHTML = `<div class="pred-row"><span>Corner Verification:</span><b>${Math.round(sCr.w/sCr.t*100)}%</b></div><div class="pred-row" style="border:1px solid var(--gold);"><span>Wall Synergy:</span><b>${Math.round(sSyn.w/sSyn.t*100)}%</b></div>`;
        document.getElementById('aiPanel').style.display='block';
    } catch(e) {}
    document.getElementById('aiCont').style.display='none';
}
