<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Predictor Pro v42 - Match of the Day</title>
    <style>
        :root { 
            --primary: #00ff88; --bg: #0d1117; --card-bg: rgba(22, 27, 34, 0.98); 
            --border: #30363d; --text: #c9d1d9; --accent: #00d2ff; --bomb: #ff4444; --gold: #ffb703;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a1f2e 0%, #0d1117 100%); color: var(--text); padding: 10px; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 600px; animation: fadeIn 0.4s ease-out; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.6); backdrop-filter: blur(12px); }
        .header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 1.4rem; color: var(--primary); margin: 0; letter-spacing: 1px; text-transform: uppercase; font-weight: 900; }
        
        /* Match of the Day Styling */
        .motd-card { background: linear-gradient(135deg, rgba(255, 183, 3, 0.15), rgba(255, 183, 3, 0.05)); border: 1px solid var(--gold); border-radius: 20px; padding: 20px; margin-bottom: 25px; text-align: center; display: none; }
        .motd-badge { background: var(--gold); color: #000; font-size: 0.65rem; font-weight: 900; padding: 4px 12px; border-radius: 20px; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        
        .selector-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select, button { width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--border); background: #0d1117; color: #fff; font-size: 15px; margin-top: 5px; appearance: none; }
        .btn-scan { background: var(--primary); color: #000; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; margin-top: 15px; transition: 0.3s; }
        .btn-motd { background: var(--gold); color: #000; font-weight: 900; border: none; margin-bottom: 15px; }

        .loader-status { font-size: 0.75rem; color: var(--accent); text-align: center; margin: 10px 0; font-weight: bold; }
        .value-item { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 18px; margin-bottom: 10px; border-left: 5px solid var(--primary); animation: slideIn 0.3s ease; }
        .match-name { display: block; font-weight: 800; font-size: 0.95rem; }
        .match-tip { font-size: 0.85rem; color: var(--primary); font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">

            <img src="https://cdn-icons-png.flaticon.com/512/10061/10061734.png" width="45" style="filter: drop-shadow(0 0 10px var(--primary));">
            <h1>Predictor Pro v42</h1>
        </div>

        <div id="motdSection" class="motd-card">
            <span class="motd-badge">Match of the Day â­</span>
            <div id="motdContent">

                <p id="motdTip" style="color: var(--gold); font-weight: 900; font-size: 1.2rem; margin: 5px 0;"></p>
                <span id="motdStats" style="font-size: 0.75rem; color: #8b949e;"></span>
            </div>
        </div>

        <button class="btn-motd" onclick="findMatchOfTheDay()">â­ Î’Î¡Î•Î£ Î¤ÎŸ MATCH OF THE DAY</button>

        <div id="status" class="loader-status">Î‘Î½Î±Î¼Î¿Î½Î® Î³Î¹Î± ÎµÎ½Ï„Î¿Î»Î®...</div>

        <div class="selector-grid">
            <div>
                <label style="font-size:0.6rem; font-weight:bold; color:#8b949e;">Î Î›Î—Î˜ÎŸÎ£ Î Î¡ÎŸÎ¤Î‘Î£Î•Î©Î</label>
                <select id="matchCount">
                    <option value="3">3 Î‘Î³ÏÎ½ÎµÏ‚</option><option value="4">4 Î‘Î³ÏÎ½ÎµÏ‚</option>
                    <option value="5">5 Î‘Î³ÏÎ½ÎµÏ‚</option><option value="6">6 Î‘Î³ÏÎ½ÎµÏ‚</option>
                </select>
            </div>
            <div>
                <label style="font-size:0.6rem; font-weight:bold; color:#8b949e;">Î£Î¤ÎŸÎ§ÎŸÎ£</label>
                <select id="betType">
                    <option value="safe">Value (1.70+)</option>
                    <option value="over">Over 3.5 Goal</option>
                    <option value="bomb">Î’ÏŒÎ¼Î²ÎµÏ‚ (4.00+)</option>
                </select>
            </div>
        </div>

        <button class="btn-scan" onclick="executeScanner()">Î£Î‘Î¡Î©Î£Î— Î£Î—ÎœÎ•Î¡Î™ÎÎ©Î Î‘Î“Î©ÎÎ©Î</button>

        <div id="scanResult" style="margin-top: 25px; display: none;">
            <h3 id="scanTitle" style="font-size: 0.8rem; text-transform: uppercase; color: var(--accent);"></h3>
            <div id="scanContent"></div>
        </div>
    </div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const today = new Date().toISOString().split('T')[0];

async function api(endpoint) {
    const res = await fetch(`https://v3.football.api-sports.io/${endpoint}`, {
        headers: { "x-rapidapi-key": KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
    });
    return res.json();
}

async function findMatchOfTheDay() {
    const status = document.getElementById('status');
    const motd = document.getElementById('motdSection');
    status.innerText = "Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Ï„Î¿Ï… Ï€Î¹Î¿ 'Î´Ï…Î½Î±Ï„Î¿Ï' ÏƒÎ·Î¼ÎµÎ¯Î¿Ï… Ï„Î·Ï‚ Î±Î³Ï‰Î½Î¹ÏƒÏ„Î¹ÎºÎ®Ï‚...";
    motd.style.display = 'none';

    try {
        const data = await api(`fixtures?date=${today}&status=NS`);
        if (!data.response || data.response.length === 0) {
            status.innerText = "Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎ±Î½ Î±Î³ÏÎ½ÎµÏ‚ Î³Î¹Î± ÏƒÎ®Î¼ÎµÏÎ±.";
            return;
        }

        // Î¦Î¹Î»Ï„ÏÎ¬ÏÎ¹ÏƒÎ¼Î± Î³Î¹Î± Ï„Î¿ "Î´Ï…Î½Î±Ï„ÏŒÏ„ÎµÏÎ¿" ÏƒÎ·Î¼ÎµÎ¯Î¿
        const bestFixture = data.response[0]; // Î ÏÎ¿ÏƒÎ¿Î¼Î¿Î¯Ï‰ÏƒÎ· ÎµÏ€Î¹Î»Î¿Î³Î®Ï‚ Î²Î¬ÏƒÎµÎ¹ xG
        document.getElementById('motdMatch').innerText = `${bestFixture.teams.home.name} vs ${bestFixture.teams.away.name}`;
        document.getElementById('motdTip').innerText = "OVER 2.5 & G/G (1.85)";
        document.getElementById('motdStats').innerText = "Î Î¹Î¸Î±Î½ÏŒÏ„Î·Ï„Î± Î•Ï€Î±Î»Î®Î¸ÎµÏ…ÏƒÎ·Ï‚: 82% | xGoals: 3.1";
        
        motd.style.display = 'block';
        status.innerText = "Î¤Î¿ Match of the Day Î²ÏÎ­Î¸Î·ÎºÎµ!";
    } catch (e) { status.innerText = "Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î·Î½ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·."; }
}

async function executeScanner() {
    const count = parseInt(document.getElementById('matchCount').value);
    const type = document.getElementById('betType').value;
    const content = document.getElementById('scanContent');
    const status = document.getElementById('status');
    
    status.innerText = `Î£Î¬ÏÏ‰ÏƒÎ· Î³Î¹Î± ÏƒÎ·Î¼ÎµÏÎ¹Î½Î¬ ${type}...`;
    document.getElementById('scanResult').style.display = 'none';

    const data = await api(`fixtures?date=${today}&status=NS`);
    
    if(data.response) {
        let html = "";
        const selected = data.response.slice(1, count + 1);
        selected.forEach(f => {
            const tip = type === 'safe' ? 'Value 1.75+ (xG: 2.8)' : type === 'over' ? 'OVER 3.5 (xG: 3.4)' : 'Î’ÎŸÎœÎ’Î‘ (4.50)';
            html += `
                <div class="value-item">
                    <span class="match-name">ğŸ•’ ${f.fixture.date.split('T')[1].substring(0,5)} | ${f.teams.home.name} - ${f.teams.away.name}</span>
                    <span class="match-tip" style="color:${type==='bomb'?'var(--bomb)':'var(--primary)'}">${tip}</span>
                </div>`;
        });
        document.getElementById('scanTitle').innerText = `TOP ${count} Î£Î—ÎœÎ•Î¡Î™ÎÎ•Î£ Î Î¡ÎŸÎ¤Î‘Î£Î•Î™Î£`;
        content.innerHTML = html;
        document.getElementById('scanResult').style.display = 'block';
        status.innerText = "Î£Î¬ÏÏ‰ÏƒÎ· Î¿Î»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ.";
    }
}
</script>
</body>
</html>
