<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Predictor Pro v235 - Mobile Elite</title>
    <style>
        :root { --p: #00ff88; --bg: #0d1117; --card: #161b22; --border: #30363d; --txt: #ffffff; --gold: #f1c40f; --live-green: #00ff41; --value: #bf40bf; --alert: #ff3e3e; --cyan: #00d4ff; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--txt); padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px; margin: 0; font-size: 16px; line-height: 1.5; }
        
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        
        @keyframes neonBlink { 0%, 100% { opacity: 1; text-shadow: 0 0 8px var(--live-green); } 50% { opacity: 0.5; } }
        .live-neon { color: var(--live-green); font-weight: 900; animation: neonBlink 1.5s infinite; }
        .live-red { color: var(--alert); font-weight: 900; display: block; font-size: 0.85rem; }

        /* Mobile Dashboard */
        .dashboard { background: #000; border: 2px solid var(--border); border-radius: 20px; padding: 15px; margin: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .gen-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .gen-select { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid var(--border); border-radius: 12px; font-weight: 700; font-size: 0.9rem; }
        .btn-master { width: 100%; padding: 16px; background: var(--value); border: none; border-radius: 12px; color: #fff; font-weight: 900; font-size: 1rem; box-shadow: 0 4px 10px rgba(191, 64, 191, 0.3); }

        /* Match Cards Optimized for Mobile */
        .match-card { background: var(--card); border-radius: 16px; margin-top: 12px; border-left: 6px solid var(--border); transition: transform 0.1s; }
        .match-card:active { transform: scale(0.98); background: #1c2128; }
        .card-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .card-teams { flex: 1; font-weight: 800; font-size: 1.05rem; padding-right: 10px; }
        .card-score { font-weight: 900; font-size: 1.1rem; min-width: 45px; text-align: right; }
        .card-footer { background: rgba(0,0,0,0.2); border-top: 1px solid var(--border); padding: 10px; display: flex; justify-content: space-between; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; }
        .mini-pred { font-size: 0.75rem; font-weight: 700; color: #888; }
        .mini-pred b { color: var(--p); font-size: 0.85rem; }

        /* Full Screen Intel Panel */
        #intelPanel { display: none; background: var(--bg); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; overflow-y: auto; padding: env(safe-area-inset-top) 15px 30px 15px; }
        .big-score { font-size: 4rem; font-weight: 900; text-align: center; margin: 10px 0; color: #fff; letter-spacing: -2px; }
        .ngp-box { background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(255,62,62,0.1)); border: 1px solid #333; border-radius: 20px; padding: 15px; margin: 15px 0; }
        
        .matrix-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        .matrix-table th { color: var(--gold); text-align: left; padding: 10px; border-bottom: 2px solid var(--border); }
        .matrix-table td { padding: 12px 10px; border-bottom: 1px solid #222; font-weight: 700; }

        .btn-close { background: var(--alert); color: #fff; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 900; position: sticky; top: 10px; float: right; z-index: 11; }
        
        .league-divider { color: var(--gold); font-weight: 900; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 25px; padding-left: 5px; border-left: 3px solid var(--gold); }
        .sync-fill { height: 100%; background: var(--p); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; padding: 10px 0;">
        <h1 style="color:var(--p); margin:0; font-size:1.5rem; letter-spacing: -1px;">PREDICTOR PRO v235</h1>
    </div>

    <div id="syncCont" style="display:none; margin-bottom:15px;">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
            <span style="color:var(--p); font-weight:800;">ELITE DATA SYNC...</span>
            <span id="syncPerc" style="color:var(--p);">0%</span>
        </div>
        <div style="background:#222; height:6px; border-radius:3px; overflow:hidden;"><div id="syncFill" class="sync-fill"></div></div>
    </div>

    <button onclick="globalSync()" style="width:100%; padding:18px; background:var(--p); color:#000; border:none; border-radius:15px; font-weight:900; font-size:1.1rem; margin-bottom:15px; box-shadow: 0 4px 15px rgba(0,255,136,0.2);">üöÄ START MASTER SYNC</button>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div id="modArea"></div>
        <div class="gen-row">
            <select id="accaSize" class="gen-select">
                <option value="3">3-ŒëŒîŒë</option>
                <option value="4">4-ŒëŒîŒë</option>
                <option value="5">5-ŒëŒîŒë</option>
            </select>
            <select id="accaMarket" class="gen-select">
                <option value="1X2">Œ£ŒóŒúŒïŒôŒë (70%)</option>
                <option value="O25">OVER 2.5</option>
                <option value="O35">OVER 3.5</option>
            </select>
        </div>
        <button onclick="generateUniversalAcca()" class="btn-master">GENERATE ACCA</button>
        <div id="accaResult" style="margin-top:15px;"></div>
    </div>

    <div id="intelPanel">
        <button onclick="this.parentElement.style.display='none'" class="btn-close">BACK</button>
        <h2 id="mTitle" style="color:var(--gold); font-size:1.2rem; margin-top:40px; text-align:center;"></h2>
        <div id="bigScoreDisplay" class="big-score"></div>
        <div id="statusBadge" style="text-align:center; font-weight:800; font-size:0.9rem; margin-bottom:20px;"></div>
        
        <div id="predBox" style="display:flex; justify-content:space-between; background:#1c2128; padding:15px; border-radius:15px; border:1px solid var(--gold);"></div>
        
        <div id="momentumArea"></div>
        <div id="h2hArea" style="margin-top:20px;"></div>

        <table class="matrix-table" id="matrixTable"></table>
        <div id="valueAlertArea"></div>
    </div>

    <div id="matchList"></div>
</div>

<script>
const KEY = "956cbd05f9e9bf934df78d9b72d9a3a0";
const LEAGUES = [318, 320, 319, 140, 141, 135, 39, 61, 94, 262, 128, 40, 78, 136, 197]; 
let masterData = [];

function getPoisson(lambda, k) {
    if(lambda <= 0) return 0;
    let f = 1; for(let i=1; i<=k; i++) f *= i;
    return (Math.pow(lambda, k) * Math.exp(-lambda)) / f;
}

function getMatchVerdict(p) {
    const hXG = parseFloat(p?.teams?.home?.last_5?.goals?.for?.average || 1.1);
    const aXG = parseFloat(p?.teams?.away?.last_5?.goals?.for?.average || 1.1);
    const tXG = hXG + aXG;
    const hP = parseInt(p?.predictions?.percent?.home || 0);
    const aP = parseInt(p?.predictions?.percent?.away || 0);
    const o25P = Math.round((1 - (getPoisson(tXG,0)+getPoisson(tXG,1)+getPoisson(tXG,2)))*100);
    const o35P = Math.round((1 - (getPoisson(tXG,0)+getPoisson(tXG,1)+getPoisson(tXG,2)+getPoisson(tXG,3)))*100);
    let sign = (hP > 55 && hP > aP) ? "1" : (aP > 55 && aP > hP ? "2" : "X");
    return { sign, prob: Math.max(hP, aP), o25Prob: o25P, o35Prob: o35P, totalXG: tXG, hXG, aXG };
}

async function globalSync() {
    masterData = [];
    document.getElementById('syncCont').style.display = 'block';
    const today = new Date().toISOString().split('T')[0];
    for(let i=0; i<LEAGUES.length; i++){
        const perc = Math.round(((i+1)/LEAGUES.length)*100);
        document.getElementById('syncFill').style.width = perc+'%';
        document.getElementById('syncPerc').innerText = perc+'%';
        try {
            const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUES[i]}&date=${today}&season=2025`, {headers:{"x-rapidapi-key":KEY}});
            const d = await res.json();
            if(d.response) {
                for(let m of d.response) {
                    const pRes = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
                    const pData = (await pRes.json()).response[0];
                    masterData.push({ fixture: m, prediction: pData });
                }
            }
        } catch(e){}
    }
    document.getElementById('syncCont').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    renderMatches();
}

function generateUniversalAcca() {
    const size = parseInt(document.getElementById('accaSize').value);
    const market = document.getElementById('accaMarket').value;
    let pool = masterData.filter(d => d.fixture.fixture.status.short === "NS");
    const filtered = pool.filter(s => {
        const v = getMatchVerdict(s.prediction);
        if(market === '1X2') return v.prob >= 70;
        if(market === 'O25') return v.o25Prob >= 65 && v.totalXG > 2.2;
        if(market === 'O35') return v.o35Prob >= 48 && v.totalXG > 3.0;
        return false;
    });
    if(filtered.length < size) {
        document.getElementById('accaResult').innerHTML = `<div style="color:var(--alert); text-align:center; font-size:0.8rem;">INSUFFICIENT HIGH-CONFIDENCE DATA</div>`;
        return;
    }
    let html = `<div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; border:2px solid var(--value);">`;
    filtered.sort((a,b) => getMatchVerdict(b.prediction).prob - getMatchVerdict(a.prediction).prob).slice(0, size).forEach(s => {
        const v = getMatchVerdict(s.prediction);
        let label = market === '1X2' ? `Œ£Œ∑ŒºŒµŒØŒø: ${v.sign}` : (market === 'O25' ? 'Over 2.5' : 'Over 3.5');
        html += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #333; font-size:0.85rem;">
            <span>${s.fixture.teams.home.name}</span>
            <b style="color:var(--p)">${label}</b>
        </div>`;
    });
    document.getElementById('accaResult').innerHTML = html + "</div>";
}

async function showIntel(d) {
    const m = d.fixture; const p = d.prediction;
    const v = getMatchVerdict(p);
    document.getElementById('intelPanel').style.display = 'block';
    document.getElementById('mTitle').innerText = `${m.teams.home.name} - ${m.teams.away.name}`;
    
    const isL = ["1H","HT","2H"].includes(m.fixture.status.short);
    const elapsed = m.fixture.status.elapsed || 0;
    document.getElementById('bigScoreDisplay').innerText = (isL || m.fixture.status.short === "FT") ? `${m.goals.home}-${m.goals.away}` : "-";
    document.getElementById('statusBadge').innerHTML = isL ? `<span style="color:var(--alert)">ŒßŒ°ŒüŒùŒüŒ£: ${90-elapsed}'</span>` : m.fixture.status.long;

    const sRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${m.fixture.id}`, {headers:{"x-rapidapi-key":KEY}});
    const sData = (await sRes.json()).response;
    let hC=0, aC=0, hK=0, aK=0, hP=50, hS=0, hDA=0, aDA=0;

    if(sData && sData.length > 1) {
        const f = (t, i) => parseInt(sData[i].statistics.find(x=>x.type===t)?.value?.toString().replace('%','') || 0);
        hC=f("Corner Kicks",0); aC=f("Corner Kicks",1); hK=f("Yellow Cards",0); aK=f("Yellow Cards",1);
        hP=f("Ball Possession",0); hS=f("Shots on Goal",0); hDA=f("Dangerous Attacks",0); aDA=f("Dangerous Attacks",1);
    }

    if(isL) {
        let hM = (hDA*1.5) + (hS*8) + (hC*4) + (hP*0.5);
        let aM = (aDA*1.5) + (5*8) + (aC*4) + ((100-hP)*0.5);
        let hProb = Math.round((hM/(hM+aM||1))*100);
        document.getElementById('momentumArea').innerHTML = `
            <div class="ngp-box">
                <div style="text-align:center; font-size:0.7rem; color:var(--cyan); margin-bottom:10px; font-weight:900;">NEXT GOAL PROBABILITY</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="font-size:1.5rem; color:var(--live-green)">${hProb}%</b>
                    <div style="flex:1; height:8px; background:#222; margin:0 12px; border-radius:4px; display:flex; overflow:hidden;"><div style="width:${hProb}%; background:var(--live-green)"></div><div style="width:${100-hProb}%; background:var(--alert)"></div></div>
                    <b style="font-size:1.5rem; color:var(--alert)">${100-hProb}%</b>
                </div>
                ${hProb >= 70 || (100-hProb) >= 70 ? `<div style="background:var(--value); padding:8px; border-radius:10px; text-align:center; font-weight:900; margin-top:10px; font-size:0.8rem;">üéØ VALUE BET: NEXT GOAL DETECTED</div>` : ''}
            </div>`;
    }

    document.getElementById('predBox').innerHTML = `<div style="text-align:center;">1X2: <b style="color:var(--p)">${v.sign}</b></div><div style="text-align:center;">O2.5: <b>${v.o25Prob}%</b></div>`;

    const xCH = (v.hXG * 4.2).toFixed(1); const xCA = (v.aXG * 4.0).toFixed(1);
    document.getElementById('matrixTable').innerHTML = `
        <tr style="color:var(--gold)"><th>MOBILE MATRIX</th><th>H</th><th>A</th></tr>
        <tr><td>xCorner <span class="live-red">(Live)</span></td><td>${xCH}<span class="live-red">(${hC})</span></td><td>${xCA}<span class="live-red">(${aC})</span></td></tr>
        <tr><td>xCards <span class="live-red">(Live)</span></td><td>2.3<span class="live-red">(${hK})</span></td><td>2.5<span class="live-red">(${aK})</span></td></tr>
    `;
}

function renderMatches() {
    const list = document.getElementById('matchList'); list.innerHTML = "";
    const lives = masterData.filter(d => ['1H','HT','2H','LIVE'].includes(d.fixture.fixture.status.short));
    const others = masterData.filter(d => !['1H','HT','2H','LIVE'].includes(d.fixture.fixture.status.short));

    if(lives.length > 0) {
        const div = document.createElement('div');
        div.innerHTML = `<div class="live-zone-header">‚ö° LIVE ZONE</div>`;
        lives.forEach(d => div.appendChild(createCard(d, true)));
        list.appendChild(div);
    }
    const grouped = others.reduce((acc, d) => { acc[d.fixture.league.name] = acc[d.fixture.league.name] || []; acc[d.fixture.league.name].push(d); return acc; }, {});
    for(let l in grouped) {
        const div = document.createElement('div');
        div.innerHTML = `<div class="league-divider">${l}</div>`;
        grouped[l].forEach(d => div.appendChild(createCard(d, false)));
        list.appendChild(div);
    }
}

function createCard(d, isL) {
    const v = getMatchVerdict(d.prediction);
    const card = document.createElement('div');
    card.className = "match-card";
    if(isL) card.style.borderLeftColor = "var(--live-green)";
    card.onclick = () => showIntel(d);
    card.innerHTML = `
        <div class="card-header">
            <div class="card-teams">${d.fixture.teams.home.name} - ${d.fixture.teams.away.name}</div>
            <div class="card-score ${isL?'live-neon':''}">${isL || d.fixture.fixture.status.short === 'FT' ? d.fixture.goals.home+'-'+d.fixture.goals.away : 'NS'}</div>
        </div>
        <div class="card-footer">
            <div class="mini-pred">1X2: <b>${v.sign}</b></div>
            <div class="mini-pred">O2.5: <b>${v.o25Prob}%</b></div>
            <div class="mini-pred">CONF: <b>${v.prob}%</b></div>
        </div>`;
    return card;
}
</script>
</body>
</html>
